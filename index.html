<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Galaxy XR 最终御剑版</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: #fff; font-family: "Microsoft YaHei", sans-serif; 
            pointer-events: none; text-shadow: 0 0 4px #000; font-size: 16px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="info">
        最终优化版<br>
        1. 御剑：整齐划一，极速响应<br>
        2. 悬浮/归位：随机翻滚，更有灵气<br>
        3. 甩手：高速自旋飞出
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let container, camera, scene, renderer;
        let hand;
        
        const PACKETS = [];
        const PACKET_COUNT = 36;
        let currentMode = 'IDLE'; 
        
        let previousWristPos = new THREE.Vector3();
        let lastTime = 0;
        let castDirection = new THREE.Vector3(0, 0, -1);

        init();
        animate();

        function createRedPacketTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 360;
            const ctx = canvas.getContext('2d');
            
            // 样式保持不变
            ctx.fillStyle = '#D62828';
            ctx.fillRect(0, 0, 256, 360);
            ctx.strokeStyle = '#F77F00';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.moveTo(20, 100);
            ctx.quadraticCurveTo(128, 160, 236, 100);
            ctx.stroke();
            ctx.fillStyle = '#FCBF49';
            ctx.beginPath();
            ctx.arc(128, 130, 25, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#D62828';
            ctx.font = "bold 30px Microsoft YaHei";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("福", 128, 132);
            ctx.strokeStyle = '#EAE2B7';
            ctx.lineWidth = 4;
            ctx.strokeRect(10, 10, 236, 340);
            
            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
            light.position.set(0, 1, 0);
            scene.add(light);
            const dirLight = new THREE.DirectionalLight(0xffd700, 2);
            dirLight.position.set(0, 2, -1);
            scene.add(dirLight);

            const rpTexture = createRedPacketTexture();
            const rpGeometry = new THREE.PlaneGeometry(0.06, 0.09);
            const rpMaterial = new THREE.MeshStandardMaterial({ 
                map: rpTexture, side: THREE.DoubleSide, roughness: 0.6, metalness: 0.2
            });

            for (let i = 0; i < PACKET_COUNT; i++) {
                const mesh = new THREE.Mesh(rpGeometry, rpMaterial);
                mesh.position.set((Math.random()-0.5)*2, 1.0+(Math.random()-0.5)*1, -1.5+(Math.random()-0.5)*1);
                scene.add(mesh);
                
                PACKETS.push({
                    mesh: mesh,
                    velocity: new THREE.Vector3(0,0,0),
                    phase: Math.random() * Math.PI * 2,
                    // 新增：每个红包独有的旋转速度轴，用于非御剑状态
                    rotAxis: new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize(),
                    rotSpeed: 2.0 + Math.random() * 3.0
                });
            }

            hand = renderer.xr.getHand(0);
            scene.add(hand);

            document.body.appendChild(ARButton.createButton(renderer, {
                requiredFeatures: ['hand-tracking']
            }));

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            const dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            if (renderer.xr.isPresenting) {
                updateHandLogic(dt);
                updatePhysics(dt, timestamp);
            }
            renderer.render(scene, camera);
        }

        function updateHandLogic(dt) {
            const joints = hand.joints;
            if (!joints || !joints['wrist']) {
                if (currentMode !== 'CAST_OUT') currentMode = 'IDLE';
                return;
            }

            const wrist = joints['wrist'].position;
            const indexTip = joints['index-finger-tip'].position;
            const pinkyTip = joints['pinky-finger-tip'].position;
            const middleTip = joints['middle-finger-tip'].position;
            const thumbTip = joints['thumb-tip'].position;

            // --- 甩手检测 ---
            if (dt > 0) {
                const moveDist = wrist.distanceTo(previousWristPos);
                const currentSpeed = moveDist / dt;
                if (currentSpeed > 2.5 && currentMode !== 'CAST_OUT') {
                    currentMode = 'CAST_OUT';
                    castDirection.copy(wrist).sub(previousWristPos).normalize();
                    if (castDirection.lengthSq() === 0) castDirection.set(0, 0, -1);
                    document.getElementById('info').innerText = "状态：万剑齐发！";
                }
            }
            previousWristPos.copy(wrist);

            if (currentMode === 'CAST_OUT') {
                 const isFist = (indexTip.distanceTo(wrist) < 0.1 && pinkyTip.distanceTo(wrist) < 0.1);
                 if (isFist) {
                     currentMode = 'IDLE';
                     document.getElementById('info').innerText = "状态：归位";
                 }
                 return; 
            }

            // --- 手势识别 ---
            const distIndexMiddle = indexTip.distanceTo(middleTip);
            const distIndexWrist = indexTip.distanceTo(wrist);
            const distPinkyWrist = pinkyTip.distanceTo(wrist);
            const distThumbIndex = thumbTip.distanceTo(indexTip);

            // 剑指
            if ((distIndexMiddle < 0.035) && (distIndexWrist > 0.12) && (distPinkyWrist < 0.08)) {
                currentMode = 'SWORD';
                document.getElementById('info').innerText = "状态：御剑 (锁定视角)";
            } 
            // 摊手
            else if ((distIndexWrist > 0.10) && (distPinkyWrist > 0.10) && (distThumbIndex > 0.08)) {
                currentMode = 'PALM';
                document.getElementById('info').innerText = "状态：掌上回旋 (随机翻滚)";
            } 
            // 握拳
            else if ((distIndexWrist < 0.10) && (distPinkyWrist < 0.08)) {
                currentMode = 'IDLE';
                document.getElementById('info').innerText = "状态：归位";
            }
        }

        function updatePhysics(dt, time) {
            const t = time * 0.001;
            const joints = hand.joints;
            
            let targetCenter = new THREE.Vector3();
            let cohesionStrength = 0; 
            let orbitSpeed = 0;       

            if (currentMode === 'SWORD' && joints['index-finger-tip']) {
                const tip = joints['index-finger-tip'].position;
                const wrist = joints['wrist'].position;
                const fingerDir = new THREE.Vector3().subVectors(tip, wrist).normalize();
                
                targetCenter.copy(tip).add(fingerDir.multiplyScalar(0.15));
                
                // 保持高凝聚力
                cohesionStrength = 20.0; 
                orbitSpeed = 8.0;       
            } 
            else if (currentMode === 'PALM' && joints['wrist']) {
                const wrist = joints['wrist'].position;
                targetCenter.copy(wrist).add(new THREE.Vector3(0, 0.2, 0));
                
                // 归位也需要很快，数值拉大
                cohesionStrength = 18.0; 
                orbitSpeed = 2.0;       
            }
            else { // IDLE
                targetCenter.set(0, 1.5, -1.0);
                // IDLE 状态如果从远处回来，也需要较大的力，但到了之后要柔和
                // 这里我们给一个较大的基础值，确保“归位”不慢
                cohesionStrength = 5.0;
            }

            PACKETS.forEach((p, i) => {
                const desiredVelocity = new THREE.Vector3();

                // --- 1. 位置计算 ---
                if (currentMode === 'CAST_OUT') {
                    desiredVelocity.copy(castDirection).multiplyScalar(3.5); 
                    desiredVelocity.x += (Math.random()-0.5) * 3;
                    desiredVelocity.y += (Math.random()-0.5) * 3;
                } 
                else if (currentMode === 'SWORD') {
                    const angle = t * orbitSpeed + p.phase + i * 0.1;
                    const radius = 0.08 + Math.sin(t * 3 + i) * 0.04;
                    const orbitPos = new THREE.Vector3().copy(targetCenter);
                    orbitPos.x += Math.cos(angle) * radius;
                    orbitPos.y += Math.sin(angle) * radius;
                    
                    const force = new THREE.Vector3().subVectors(orbitPos, p.mesh.position);
                    desiredVelocity.copy(force).multiplyScalar(cohesionStrength);
                } 
                else if (currentMode === 'PALM') {
                    const angle = t * orbitSpeed + p.phase;
                    const orbitPos = new THREE.Vector3().copy(targetCenter);
                    orbitPos.x += Math.cos(angle) * 0.3; 
                    orbitPos.z += Math.sin(angle) * 0.3;
                    
                    const force = new THREE.Vector3().subVectors(orbitPos, p.mesh.position);
                    desiredVelocity.copy(force).multiplyScalar(cohesionStrength);
                }
                else { // IDLE
                    const floatX = Math.sin(t * 0.5 + p.phase) * 0.8;
                    const floatY = Math.cos(t * 0.3 + p.phase) * 0.3 + 1.2;
                    const floatZ = -1.0 + Math.sin(t * 0.2 + i) * 0.5;
                    const idleTarget = new THREE.Vector3(floatX, floatY, floatZ);
                    const force = new THREE.Vector3().subVectors(idleTarget, p.mesh.position);
                    desiredVelocity.copy(force).multiplyScalar(cohesionStrength); // 使用加强后的拉力
                }

                // --- 2. 速度应用 (响应速度提升) ---
                // smoothFactor 提升到 0.4，意味着响应极其迅速，解决“回来的太慢”
                let smoothFactor = 0.4; 
                if (currentMode === 'IDLE') smoothFactor = 0.1; // IDLE 时稍微柔和一点，避免抖动

                p.velocity.lerp(desiredVelocity, smoothFactor);
                p.mesh.position.add(new THREE.Vector3().copy(p.velocity).multiplyScalar(dt));

                // --- 3. 旋转姿态 (核心修改) ---
                if (currentMode === 'SWORD') {
                    // 御剑：必须整齐，全部指向前方 (朝向 velocity 或 手指方向)
                    // 这里用 lookAt velocity 产生流线感
                    if (p.velocity.lengthSq() > 0.001) {
                        const targetLook = new THREE.Vector3().copy(p.mesh.position).add(p.velocity);
                        p.mesh.lookAt(targetLook);
                        p.mesh.rotateX(-Math.PI / 2); 
                    }
                } 
                else if (currentMode === 'CAST_OUT') {
                     // 飞出：高速自旋 (像飞牌)
                     if (p.velocity.lengthSq() > 0.001) {
                        const targetLook = new THREE.Vector3().copy(p.mesh.position).add(p.velocity);
                        p.mesh.lookAt(targetLook);
                        p.mesh.rotateX(-Math.PI / 2); 
                        // 额外增加绕自身Z轴旋转
                        p.mesh.rotateZ(t * 10); 
                    }
                }
                else {
                    // IDLE 和 PALM：随机翻滚，不要整齐
                    // 绕着各自随机定义的轴旋转
                    p.mesh.rotateOnAxis(p.rotAxis, p.rotSpeed * dt);
                }
            });
        }
    </script>
</body>
</html>
