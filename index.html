<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Galaxy XR Âæ°Ââë¬∑ÊÇ¨È°∂ËΩ∞ÁÇ∏Áâà</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: "Microsoft YaHei", sans-serif; }
        
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #2b0a0a 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; color: #fff;
        }

        h1 { font-size: 2.2rem; color: #FFD700; text-shadow: 0 0 10px #D62828; letter-spacing: 2px; margin-bottom: 10px; }
        .subtitle { font-size: 1rem; color: #ccc; margin-bottom: 30px; opacity: 0.8; }

        #start-btn {
            padding: 15px 50px; font-size: 1.2rem; font-weight: bold;

            border: 2px solid #FFD700; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px rgba(214, 40, 40, 0.4);
            transition: 0.3s;
        }
        #start-btn:active { transform: scale(0.95); }

        .guide-grid {
            margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            width: 90%; max-width: 400px;
        }
        .guide-card {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,215,0,0.2);
            padding: 10px; border-radius: 10px; text-align: center; font-size: 0.9rem;
        }
        .icon { font-size: 1.5rem; display: block; margin-bottom: 5px; }

        #ar-status {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: #FFD700; font-weight: bold; font-size: 18px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); pointer-events: none;
            display: none; z-index: 100;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Âæ°Ââë¬∑ÂèëÁ∫¢ÂåÖ</h1>
        <div class="subtitle">Galaxy XR Â¢ûÂº∫Áé∞ÂÆû‰ΩìÈ™å</div>
        <button id="start-btn" disabled>ÁéØÂ¢ÉÊ£ÄÊµã‰∏≠...</button>
        
        <div class="guide-grid">
            <div class="guide-card"><span class="icon">‚òùÔ∏è</span><b>ÊåáÂ§©</b><br>ÊÇ¨È°∂ËìÑÂäõ (Ë°•Âºπ)</div>
            <div class="guide-card"><span class="icon">üëâ</span><b>ÊåáÂâç</b><br>‰øØÂÜ≤ËΩ∞ÁÇ∏ (+100¬•)</div>
            <div class="guide-card"><span class="icon">üñêÔ∏è</span><b>ÊëäÊâã</b><br>Á´ã‰ΩìÊ≥ïÈòµ</div>
            <div class="guide-card"><span class="icon">‚úä</span><b>Êè°Êã≥</b><br>ÂÖ®Â±èÈáçÁΩÆ</div>
        </div>
    </div>

    <div id="ar-status">Á≠âÂæÖÊâãÂäø...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let container, camera, scene, renderer;
        let hand;
        
        const PACKETS = [];
        const PACKET_COUNT = 50; 
        const TEXTS = []; 
        
        let currentMode = 'IDLE'; 
        let reticle; 
        let laserBeam; 
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        
        let lastTime = 0;
        let fireRateTimer = 0;
        
        const btn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');
        const statusText = document.getElementById('ar-status');

        init();

        function createRedPacketTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 360;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#D62828'; ctx.fillRect(0, 0, 256, 360);
            ctx.strokeStyle = '#F77F00'; ctx.lineWidth = 8;
            ctx.beginPath(); ctx.moveTo(20, 100); ctx.quadraticCurveTo(128, 160, 236, 100); ctx.stroke();
            ctx.fillStyle = '#FCBF49'; ctx.beginPath(); ctx.arc(128, 130, 25, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#D62828'; ctx.font = "bold 30px Microsoft YaHei";
            ctx.textAlign = "center"; ctx.textBaseline = "middle"; ctx.fillText("Á¶è", 128, 132);
            ctx.strokeStyle = '#EAE2B7'; ctx.lineWidth = 4; ctx.strokeRect(10, 10, 236, 340);
            return new THREE.CanvasTexture(canvas);
        }

        function createTextTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 300; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.font = "bold 80px Arial";
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillStyle = "#FFD700"; ctx.strokeStyle = "#D50000"; ctx.lineWidth = 4;
            ctx.shadowColor = "rgba(0,0,0,0.5)"; ctx.shadowBlur = 4;
            ctx.strokeText("+100¬•", 150, 64); ctx.fillText("+100¬•", 150, 64);
            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2.0);
            scene.add(hemiLight);
            
            const reticleGeo = new THREE.RingGeometry(0.03, 0.04, 32);
            const reticleMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 
            reticle = new THREE.Mesh(reticleGeo, reticleMat);
            reticle.rotation.x = -Math.PI / 2;
            reticle.visible = false;
            scene.add(reticle);

            const laserGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(0,0,-5)]);
            const laserMat = new THREE.LineBasicMaterial({ color: 0xFF0000, transparent: true, opacity: 0.5 });
            laserBeam = new THREE.Line(laserGeo, laserMat);
            laserBeam.visible = false;
            scene.add(laserBeam);

            const rpTex = createRedPacketTexture();
            const rpGeo = new THREE.PlaneGeometry(0.08, 0.12);
            const rpMat = new THREE.MeshStandardMaterial({ map: rpTex, side: THREE.DoubleSide, roughness: 0.5, metalness: 0.1 });

            for (let i = 0; i < PACKET_COUNT; i++) {
                const mesh = new THREE.Mesh(rpGeo, rpMat);
                resetPacketToIdle(mesh, i);
                scene.add(mesh);
                
                PACKETS.push({
                    mesh: mesh,
                    state: 'IDLE', 
                    targetPos: new THREE.Vector3(),
                    idlePhase: Math.random() * Math.PI * 2,
                    isInnerCircle: i % 2 === 0, 
                    gatherOffset: new THREE.Vector3((Math.random()-0.5)*0.3, (Math.random()-0.5)*0.3, (Math.random()-0.5)*0.3),
                    flyStartPos: new THREE.Vector3(),
                    flyControlPos: new THREE.Vector3(),
                    flyStartTime: 0
                });
            }

            hand = renderer.xr.getHand(0);
            scene.add(hand);

            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        btn.innerText = "ÂêØÂä®¬∑Âæ°ÂâëÂèëÁ∫¢ÂåÖ";
                        btn.disabled = false;
                        btn.onclick = onStartAR;
                    } else {
                        btn.innerText = "ËÆæÂ§á‰∏çÊîØÊåÅ AR";
                    }
                });
            }
        }

        function resetPacketToIdle(mesh, index) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 1.0 + Math.random() * 0.8; 
            const y = (Math.random() - 0.5) * 1.5; 
            mesh.position.set(Math.cos(angle)*radius, y, Math.sin(angle)*radius);
            mesh.rotation.set(Math.random()*3, Math.random()*3, Math.random()*3);
            mesh.visible = true;
        }

        async function onStartAR() {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['hit-test', 'hand-tracking']
            });
            renderer.xr.setReferenceSpaceType('local');
            renderer.xr.setSession(session);
            
            overlay.style.display = 'none';
            statusText.style.display = 'block';

            session.addEventListener('end', () => {
                overlay.style.display = 'flex';
                statusText.style.display = 'none';
                hitTestSource = null;
                hitTestSourceRequested = false;
            });
            
            animate();
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            const dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            if (renderer.xr.isPresenting) {
                handleHitTest(frame);
                handleGestures(dt);
                updatePackets(dt, timestamp);
                updateEffects(dt);
            }
            renderer.render(scene, camera);
        }

        function handleHitTest(frame) {
            const session = renderer.xr.getSession();
            if (!hitTestSourceRequested) {
                session.requestReferenceSpace('viewer').then((refSpace) => {
                    session.requestHitTestSource({ space: refSpace }).then((source) => {
                        hitTestSource = source;
                    });
                });
                hitTestSourceRequested = true;
            }
            if (hitTestSource) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(renderer.xr.getReferenceSpace());
                    reticle.visible = true;
                    reticle.position.copy(pose.transform.position);
                    reticle.rotation.y += 0.05;
                } else {
                    reticle.visible = false;
                }
            }
        }

        function handleGestures(dt) {
            const joints = hand.joints;
            if (!joints || !joints['wrist']) {
                laserBeam.visible = false;
                return;
            }

            const wrist = joints['wrist'].position;
            const indexTip = joints['index-finger-tip'].position;
            const middleTip = joints['middle-finger-tip'].position;
            const thumbTip = joints['thumb-tip'].position;
            const pinkyTip = joints['pinky-finger-tip'].position;

            const dIndexMiddle = indexTip.distanceTo(middleTip);
            const dIndexWrist = indexTip.distanceTo(wrist);
            const dPinkyWrist = pinkyTip.distanceTo(wrist);
            const dThumbIndex = thumbTip.distanceTo(indexTip);

            if (dIndexWrist < 0.10 && dPinkyWrist < 0.08) {
                if (currentMode !== 'IDLE') {
                    currentMode = 'IDLE';
                    statusText.innerText = "Áä∂ÊÄÅÔºöÂÖ®Â±èÈáçÁΩÆ";
                    PACKETS.forEach((p, i) => {
                        p.state = 'IDLE';
                        resetPacketToIdle(p.mesh, i);
                    });
                }
                laserBeam.visible = false;
            }
            else if (dIndexMiddle < 0.04 && dIndexWrist > 0.12 && dPinkyWrist < 0.08) {
                const pointDir = new THREE.Vector3().subVectors(indexTip, wrist).normalize();
                laserBeam.position.copy(indexTip);
                laserBeam.lookAt(new THREE.Vector3().copy(indexTip).add(pointDir));
                
                if (pointDir.y > 0.5) { // ÊâãÊåáÊåáÂ§©
                    currentMode = 'SWORD_GATHER';
                    statusText.innerText = "Áä∂ÊÄÅÔºöÊÇ¨È°∂ËìÑÂäõ";
                    laserBeam.visible = false;
                    regenerateAmmoIfNeed();
                } else {
                    currentMode = 'SWORD_SHOOT';
                    statusText.innerText = "Áä∂ÊÄÅÔºö‰øØÂÜ≤ÂèëÂ∞ÑÔºÅ";
                    laserBeam.visible = true;
                    
                    fireRateTimer += dt;
                    if (fireRateTimer > 0.08) { 
                        fireRateTimer = 0;
                        fireOnePacket(indexTip, pointDir);
                    }
                }
            }
            else if (dIndexWrist > 0.10 && dPinkyWrist > 0.10 && dThumbIndex > 0.08) {
                currentMode = 'PALM';
                statusText.innerText = "Áä∂ÊÄÅÔºöÁ´ã‰ΩìÊ≥ïÈòµ";
                laserBeam.visible = false;
                regenerateAmmoIfNeed();
            } else {
                laserBeam.visible = false;
            }
        }

        function regenerateAmmoIfNeed() {
            const activeCount = PACKETS.filter(p => p.state !== 'DONE').length;
            if (activeCount < 10) {
                PACKETS.forEach((p, i) => {
                    if (p.state === 'DONE') {
                         p.state = 'IDLE'; 
                         resetPacketToIdle(p.mesh, i);
                    }
                });
            }
        }

        function fireOnePacket(startPos, dir) {
            let target = new THREE.Vector3();
            if (reticle.visible) {
                target.copy(reticle.position);
            } else {
                target.copy(startPos).add(dir.multiplyScalar(5.0));
            }

            let pkt = PACKETS.find(p => p.state === 'FINGER_READY');
            if (!pkt) pkt = PACKETS.find(p => p.state === 'PALM_ORBIT');
            if (!pkt) pkt = PACKETS.find(p => p.state === 'IDLE');

            if (pkt) {
                pkt.state = 'FLYING';
                pkt.mesh.visible = true;
                // ‰ªéÁ∫¢ÂåÖÂΩìÂâç‰ΩçÁΩÆËµ∑È£ûÔºåËÄå‰∏çÊòØÂº∫Âà∂ÂΩíÈõ∂Âà∞ÊâãÊåáÔºåËøôÊ†∑Êõ¥Ëá™ÁÑ∂
                pkt.flyStartPos.copy(pkt.mesh.position); 
                pkt.flyTargetPos.copy(target);
                pkt.flyStartTime = performance.now() * 0.001; 
                
                // Ë¥ùÂ°ûÂ∞îÊõ≤Á∫øÊéßÂà∂ÁÇπÔºöËµ∑ÁÇπÂíåÁªàÁÇπÁöÑ‰∏≠ÁÇπÔºåÂêë‰∏äÊä¨È´ò
                const midPoint = new THREE.Vector3().addVectors(pkt.flyStartPos, target).multiplyScalar(0.5);
                const distance = pkt.flyStartPos.distanceTo(target);
                midPoint.y += distance * 0.5; // ÊäõÁâ©Á∫øÈ´òÂ∫¶
                midPoint.x += (Math.random() - 0.5) * 0.5; // ÈöèÊú∫ÂºßÂ∫¶
                pkt.flyControlPos.copy(midPoint);
            }
        }

        function spawnPlus100(pos) {
            const tex = createTextTexture();
            const mat = new THREE.SpriteMaterial({ map: tex, transparent: true });
            const sprite = new THREE.Sprite(mat);
            sprite.position.copy(pos);
            sprite.position.y += 0.2;
            sprite.scale.set(0.6, 0.25, 1);
            scene.add(sprite);
            TEXTS.push({ sprite: sprite, life: 1.0 });
        }

        function updatePackets(dt, t_ms) {
            const t = t_ms * 0.001;
            const joints = hand.joints;
            
            let palmCenter = new THREE.Vector3();
            let fingerTip = new THREE.Vector3();
            let fingerDir = new THREE.Vector3();

            if (joints && joints['wrist']) {
                const wrist = joints['wrist'].position;
                palmCenter.copy(wrist).add(new THREE.Vector3(0, 0.05, 0));
                fingerTip.copy(joints['index-finger-tip'].position);
                fingerDir.subVectors(fingerTip, wrist).normalize();
            }

            PACKETS.forEach((p, i) => {
                if (!p.mesh.visible) return;

                if (currentMode === 'PALM' && (p.state === 'IDLE' || p.state === 'FINGER_READY')) p.state = 'PALM_ORBIT';
                if ((currentMode === 'SWORD_GATHER' || currentMode === 'SWORD_SHOOT') && (p.state === 'IDLE' || p.state === 'PALM_ORBIT')) p.state = 'FINGER_READY';
                if (currentMode === 'IDLE' && (p.state === 'PALM_ORBIT' || p.state === 'FINGER_READY')) p.state = 'IDLE';

                // --- A. ÂæÖÊú∫ÁéØÁªï ---
                if (p.state === 'IDLE') {
                    const angle = t * 0.5 + p.idlePhase;
                    const r = 1.2; 
                    const target = new THREE.Vector3(Math.cos(angle)*r, p.mesh.position.y, Math.sin(angle)*r);
                    target.y += Math.sin(t + i)*0.002;
                    p.mesh.position.lerp(target, 0.05);
                    p.mesh.rotation.y += dt;
                }

                // --- B. Á´ã‰ΩìÊ≥ïÈòµ ---
                else if (p.state === 'PALM_ORBIT') {
                    const r = p.isInnerCircle ? 0.2 : 0.35;
                    const speed = p.isInnerCircle ? 2.5 : -2.5; 
                    const angle = t * speed + i * (Math.PI * 2 / PACKET_COUNT);
                    
                    const target = new THREE.Vector3().copy(palmCenter);
                    target.x += Math.cos(angle) * r;
                    target.z += Math.sin(angle) * r;
                    // Ê≥¢Êµ™Ëµ∑‰ºè
                    target.y += Math.sin(angle * 2 + (p.isInnerCircle?0:Math.PI)) * 0.08;
                    
                    p.mesh.position.lerp(target, 0.15);
                    p.mesh.lookAt(palmCenter);
                    p.mesh.rotateX(-Math.PI/2); 
                    p.mesh.rotateZ(90 * Math.PI/180);
                }

                // --- C. ÊåáÂ∞ñËìÑÂäõ (‰øÆÊîπÁâàÔºö‰∏äÊñπÊÇ¨ÊµÆ) ---
                else if (p.state === 'FINGER_READY') {
                    // ÂÖ≥ÈîÆ‰øÆÊîπÔºöÂêë‰∏äÂÅèÁßª +0.25Á±≥ (25cm)
                    // ËøôÊ†∑Á∫¢ÂåÖ‰ºöÊÇ¨ÊµÆÂú®ÊâãÊåáÊñú‰∏äÊñπÔºåÂÉèËææÊë©ÂÖãÂà©ÊñØ‰πãÂâë‰∏ÄÊ†∑
                    const targetCenter = new THREE.Vector3().copy(fingerTip)
                        .add(fingerDir.clone().multiplyScalar(0.2)) // ÂâçÊñπ20cm
                        .add(new THREE.Vector3(0, 0.25, 0));        // ‰∏äÊñπ25cm

                    // ÊºÇÊµÆÊÑüÂô™Â£∞
                    const noiseX = Math.sin(t * 2 + i) * 0.03;
                    const noiseY = Math.cos(t * 2.5 + i) * 0.03;
                    const noiseZ = Math.sin(t * 3 + i) * 0.03;
                    const target = targetCenter.add(p.gatherOffset).add(new THREE.Vector3(noiseX, noiseY, noiseZ));
                    
                    p.mesh.position.lerp(target, 0.1); 
                    
                    // ÊåáÂêëÁõÆÊ†á
                    const aimTarget = reticle.visible ? reticle.position : target.clone().add(fingerDir);
                    p.mesh.lookAt(aimTarget);
                    p.mesh.rotateX(-Math.PI/2);
                }

                // --- D. ÂºßÁ∫øÂ∞ÑÂáª ---
                else if (p.state === 'FLYING') {
                    const flightDuration = 0.6; // Á®çÂæÆÂø´‰∏ÄÁÇπ
                    const progress = (t - p.flyStartTime) / flightDuration;

                    if (progress >= 1.0) {
                        p.mesh.visible = false;
                        p.state = 'DONE';
                        spawnPlus100(p.flyTargetPos);
                    } else {
                        const u = 1 - progress;
                        const tt = progress * progress;
                        const uu = u * u;
                        const p0 = p.flyStartPos;
                        const p1 = p.flyControlPos;
                        const p2 = p.flyTargetPos;

                        // B(t) = (1-t)^2 * P0 + 2(1-t)t * P1 + t^2 * P2
                        const pos = new THREE.Vector3();
                        pos.addScaledVector(p0, uu);
                        pos.addScaledVector(p1, 2 * u * progress);
                        pos.addScaledVector(p2, tt);
                        
                        // ÊúùÂêëËΩ®ËøπÂàáÁ∫øÊñπÂêë
                        const tangent = new THREE.Vector3();
                        // Derivative of quadratic bezier: 2(1-t)(P1-P0) + 2t(P2-P1)
                        const t1 = new THREE.Vector3().subVectors(p1, p0).multiplyScalar(2 * u);
                        const t2 = new THREE.Vector3().subVectors(p2, p1).multiplyScalar(2 * progress);
                        tangent.addVectors(t1, t2).normalize();

                        p.mesh.position.copy(pos);
                        p.mesh.lookAt(pos.clone().add(tangent));
                        p.mesh.rotateX(-Math.PI/2);
                    }
                }
            });
        }

        function updateEffects(dt) {
            for (let i = TEXTS.length - 1; i >= 0; i--) {
                const t = TEXTS[i];
                t.life -= dt;
                t.sprite.position.y += dt * 0.5;
                t.sprite.material.opacity = t.life;
                if (t.life <= 0) {
                    scene.remove(t.sprite);
                    TEXTS.splice(i, 1);
                }
            }
        }
    </script>
