<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR ç»ˆæä¿®å¤ç‰ˆ</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 { color: #00ffff; text-shadow: 0 0 10px #00ffff; margin-bottom: 20px; }
        button {
            padding: 20px 60px; font-size: 24px; border-radius: 10px; border: 2px solid #00ffff;
            background: #000; color: #00ffff; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 20px; color: #888; text-align: center; line-height: 1.8; font-size: 14px; }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>
</head>
<body>

<div id="launcher">
    <h1>STABLE CORE V12</h1>
    <button id="btn-enter">å¯åŠ¨ç³»ç»Ÿ</button>
    <div class="guide">
        å·²æ·»åŠ é˜²å´©æºƒä¿é™©ä¸ã€‚<br>
        âœ‹ <b>å·¦æ‰‹æ‘Šå¼€</b>ï¼šèºæ—‹ä¸¸ (æ‚¬æµ®/å¸å…¥)<br>
        ğŸ”º <b>æ°”åŠŸç‚®</b>ï¼šåŒæ‰‹é£ŸæŒ‡æ‹‡æŒ‡ç›¸å¯¹<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šé‡ç½®
    </div>
</div>

<script type="module">
    import * as THREE from 'three';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();

    // 1200ä¸ªç²’å­ï¼šåœ¨ä¸‰æ˜ŸXRä¸Šè¿™æ˜¯æœ€ç¨³çš„å¸§ç‡å¹³è¡¡ç‚¹
    const PARTICLE_COUNT = 1200; 
    
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT);

    // æ‰‹éƒ¨ç¼“å­˜
    const handsInfo = {
        left: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), thumb: new THREE.Vector3(), index: new THREE.Vector3(), gesture: 'neutral' },
        right: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), thumb: new THREE.Vector3(), index: new THREE.Vector3(), gesture: 'neutral' }
    };

    let appState = 'IDLE'; 
    let fireDir = new THREE.Vector3(0,0,-1);
    let kikohoCenter = new THREE.Vector3();
    const clock = new THREE.Clock();

    // è¾…åŠ©æ˜¾ç¤ºçƒ (ä»£æ›¿å¤æ‚æ‰‹éƒ¨æ¨¡å‹ï¼Œä¿è¯ä¸æŠ¥é”™)
    let leftDebug, rightDebug;

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨é”™è¯¯: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // 1. æ‰‹éƒ¨è¿½è¸ª (çº¯æ•°æ®æµï¼Œä¸åŠ è½½å¤–éƒ¨æ¨¡å‹é˜²å¡)
        hand1 = renderer.xr.getHand(0); 
        hand2 = renderer.xr.getHand(1);
        // æˆ‘ä»¬ä¸add handåˆ°sceneï¼Œç›´æ¥è¯»å–æ•°æ®ï¼Œé¿å…æ¸²æŸ“å†²çª

        // 2. ç®€å•çš„æ‰‹éƒ¨æç¤º (çº¿æ¡†çƒ)
        const handGeo = new THREE.SphereGeometry(0.03, 8, 8);
        leftDebug = new THREE.Mesh(handGeo, new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true }));
        rightDebug = new THREE.Mesh(handGeo, new THREE.MeshBasicMaterial({ color: 0xffff00, wireframe: true }));
        stage.add(leftDebug); stage.add(rightDebug);

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        // ä½¿ç”¨ 0.008 (8mm) å®ä½“çƒ
        const geometry = new THREE.IcosahedronGeometry(0.008, 0);
        
        // æè´¨ï¼šä¸é€æ˜ï¼ŒMeshBasicMaterial (å‘å…‰è‰²)
        const material = new THREE.MeshBasicMaterial({
            color: 0x88ccff,
            transparent: false,
            opacity: 1.0,
            depthWrite: true,
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // ç¯ç»•åˆ†å¸ƒ
            const r = 0.3 + Math.random() * 0.9;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            
            // åˆå§‹é¢œè‰²ï¼šæ·¡è“
            meshSystem.setColorAt(i, new THREE.Color(0x88ccff));
        }
        stage.add(meshSystem);
    }

    // æ‰‹éƒ¨æ•°æ®æ ¸å¿ƒé€»è¾‘
    function updateHandInfo(hand, info, debugMesh, isLeft) {
        info.active = false;
        debugMesh.visible = false;

        if (hand.joints && hand.joints['wrist'] && hand.joints['index-finger-tip']) {
            if (hand.joints['wrist'].position.length() > 0) {
                info.active = true;
                
                // è·å–å…³é”®å…³èŠ‚
                hand.joints['wrist'].getWorldPosition(info.wrist);
                hand.joints['index-finger-tip'].getWorldPosition(info.index);
                // æ‹‡æŒ‡
                if(hand.joints['thumb-tip']) hand.joints['thumb-tip'].getWorldPosition(info.thumb);
                else info.thumb.copy(info.wrist); // é˜²ç©ºæŒ‡é’ˆ

                // --- è®¡ç®—æ‚¬æµ®ä½ç½® (èºæ—‹ä¸¸ä¸­å¿ƒ) ---
                // é»˜è®¤å‘ä¸Š
                let normal = new THREE.Vector3(0, 1, 0);
                
                // å°è¯•è®¡ç®—æ‰‹æŒæ³•çº¿
                if (hand.joints['index-finger-metacarpal'] && hand.joints['pinky-finger-metacarpal']) {
                    const iBase = new THREE.Vector3(); hand.joints['index-finger-metacarpal'].getWorldPosition(iBase);
                    const pBase = new THREE.Vector3(); hand.joints['pinky-finger-metacarpal'].getWorldPosition(pBase);
                    
                    const v1 = new THREE.Vector3().subVectors(iBase, info.wrist);
                    const v2 = new THREE.Vector3().subVectors(pBase, info.wrist);
                    normal.crossVectors(v1, v2).normalize();
                    if (!isLeft) normal.negate(); // å³æ‰‹åå‘
                }

                // æ‚¬æµ®ç‚¹ï¼šæ‰‹è…• + æ³•çº¿ * 10cm
                info.pos.copy(info.wrist).add(normal.multiplyScalar(0.1));

                // ç§»åŠ¨è°ƒè¯•å°çƒåˆ°æ‚¬æµ®ç‚¹
                debugMesh.position.copy(info.pos);
                debugMesh.visible = true;

                // æ‰‹åŠ¿åˆ¤å®š
                const d = info.index.distanceTo(info.wrist);
                if (d < 0.07) info.gesture = 'fist';
                else if (d > 0.13) info.gesture = 'open'; 
                else info.gesture = 'neutral';
            }
        }
    }

    function updateState() {
        // 1. æ¡æ‹³é‡ç½®
        if (handsInfo.left.gesture === 'fist' || handsInfo.right.gesture === 'fist') {
            appState = 'IDLE';
            leftDebug.material.color.setHex(0xff0000);
            rightDebug.material.color.setHex(0xff0000);
            return;
        }

        // 2. æ°”åŠŸç‚® (Tri-Beam)
        // é€»è¾‘ï¼šä¸¤æ‰‹æ¿€æ´»ï¼Œä¸” (å·¦æ‹‡æŒ‡-å³æ‹‡æŒ‡ < 8cm)
        if (handsInfo.left.active && handsInfo.right.active) {
            const thumbDist = handsInfo.left.thumb.distanceTo(handsInfo.right.thumb);
            const indexDist = handsInfo.left.index.distanceTo(handsInfo.right.index);
            
            if (thumbDist < 0.08 && indexDist < 0.08) {
                appState = 'FIRING';
                
                // è®¡ç®—ä¸­å¿ƒ
                kikohoCenter.copy(handsInfo.left.thumb).add(handsInfo.right.thumb)
                    .add(handsInfo.left.index).add(handsInfo.right.index)
                    .multiplyScalar(0.25);
                
                // å‘å°„æ–¹å‘ï¼šå¤´ -> æ‰‹
                const headPos = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
                fireDir.subVectors(kikohoCenter, headPos).normalize();

                leftDebug.material.color.setHex(0xffff00);
                rightDebug.material.color.setHex(0xffff00);
                return;
            }
        }

        // 3. èºæ—‹ä¸¸ (å·¦æ‰‹æ‘Šå¼€)
        if (handsInfo.left.active && appState !== 'FIRING') {
            if (handsInfo.left.gesture === 'open') {
                appState = 'CHARGING';
                leftDebug.material.color.setHex(0x00ffff);
            } else {
                appState = 'IDLE';
                leftDebug.material.color.setHex(0x00ff00);
            }
        }
    }

    function render() {
        const time = clock.getElapsedTime();
        const friction = 0.90; // é˜»åŠ›

        updateHandInfo(hand1, handsInfo.left, leftDebug, true);
        updateHandInfo(hand2, handsInfo.right, rightDebug, false);
        updateState();

        const cIdle = new THREE.Color(0xaaddff); // å¾…æœºæ·¡è“
        const cCore = new THREE.Color(0xffffff); // æ ¸å¿ƒç™½
        const cCharge = new THREE.Color(0x88ccff); // èšæ°”è“
        const cFire = new THREE.Color(0xffff00); // å‘å°„é‡‘

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            // çŠ¶æ€æœº
            if (appState === 'FIRING') {
                // --- æ°”åŠŸç‚® ---
                vx += fireDir.x * 0.3 + (Math.random()-0.5)*0.01;
                vy += fireDir.y * 0.3 + (Math.random()-0.5)*0.01;
                vz += fireDir.z * 0.3 + (Math.random()-0.5)*0.01;
                
                meshSystem.setColorAt(i, cFire);
                dummy.scale.set(2.0, 2.0, 10.0);
                dummy.lookAt(px+vx, py+vy, pz+vz);

            } else if (appState === 'CHARGING') {
                // --- èºæ—‹ä¸¸ (æ ¸å¿ƒç‰©ç†) ---
                const target = handsInfo.left.pos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                
                // é˜² NaN (ä¿é™©ä¸)
                let dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (dist < 0.001) dist = 0.001;

                // 1. å°é£å¸å…¥é€»è¾‘ (å˜é€Ÿ)
                let pull, drag;
                if (dist > 0.2) {
                    pull = 0.015; drag = 0.99; // è¿œå¤„æ…¢
                } else {
                    pull = 0.15; drag = 0.65; // è¿‘å¤„æé€Ÿå¹¶æ€¥åœ
                }

                vx -= (dx / dist) * pull;
                vy -= (dy / dist) * pull;
                vz -= (dz / dist) * pull;

                // 2. æ—‹è½¬ (åˆ‡å‘åŠ›)
                const rotSpeed = 1.0 / (dist + 0.1);
                vx += dz * rotSpeed;
                vz -= dx * rotSpeed;
                
                // 3. ç«‹ä½“çƒçº¦æŸ (åŠå¾„4cm)
                if (dist < 0.04) {
                    const push = 0.05;
                    vx += (dx / dist) * push;
                    vy += (dy / dist) * push;
                    vz += (dz / dist) * push;
                }

                vx *= drag; vy *= drag; vz *= drag;

                // è§†è§‰
                if (dist < 0.05) meshSystem.setColorAt(i, cCore);
                else meshSystem.setColorAt(i, cCharge);

                dummy.scale.set(0.8, 0.8, 0.8);
                dummy.rotation.set(Math.random(), Math.random(), 0);

            } else {
                // --- å¾…æœº ---
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                const floatY = Math.sin(time * 1.5 + phases[i]) * 0.05;
                
                vx += (ox - px) * 0.03;
                vy += (oy + floatY - py) * 0.03;
                vz += (oz - pz) * 0.03;
                
                // å³æ‰‹æ³¢åŠ¨
                if (handsInfo.right.active) {
                     const dx = px - handsInfo.right.wrist.x;
                     const dy = py - handsInfo.right.wrist.y;
                     const dz = pz - handsInfo.right.wrist.z;
                     if (dx*dx+dy*dy+dz*dz < 0.05) {
                         vx += dx * 0.08; vy += dy * 0.08; vz += dz * 0.08;
                     }
                }

                vx *= 0.92; vy *= 0.92; vz *= 0.92;

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.set(1,1,1);
                dummy.rotation.set(0,0,0);
            }

            // ã€é˜²å´©æºƒä¿é™©ä¸ã€‘ NaN æ£€æŸ¥
            if (isNaN(vx)) vx = 0; if (isNaN(vy)) vy = 0; if (isNaN(vz)) vz = 0;

            // å®‰å…¨é™é€Ÿ
            const speedSq = vx*vx + vy*vy + vz*vz;
            if (speedSq > 0.04) { // max 0.2
                const r = 0.2 / Math.sqrt(speedSq);
                vx *= r; vy *= r; vz *= r;
            }

            px += vx; py += vy; pz += vz;

            // è¾¹ç•Œé˜²é£
            if (appState !== 'FIRING') {
                if (px*px+py*py+pz*pz > 4.0) {
                    px = originalPos[ix]; py = originalPos[ix+1]; pz = originalPos[ix+2];
                    vx=0; vy=0; vz=0;
                }
            } else {
                // å‘å°„åå¾ªç¯
                if (px*px+py*py+pz*pz > 100.0) {
                    px = kikohoCenter.x + (Math.random()-0.5)*0.2;
                    py = kikohoCenter.y + (Math.random()-0.5)*0.2;
                    pz = kikohoCenter.z + (Math.random()-0.5)*0.2;
                    vx=0; vy=0; vz=0;
                }
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            if (appState !== 'FIRING') {
                dummy.rotation.x += vx*2; dummy.rotation.y += vy*2;
            }
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
