<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR ç©¶ææ‰‹æ„Ÿèºæ—‹ä¸¸</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 {
            color: #88ccff; text-shadow: 0 0 15px #0088ff; 
            letter-spacing: 4px; margin-bottom: 30px; font-weight: 300;
        }
        button {
            padding: 18px 55px; font-size: 20px; border-radius: 50px; 
            border: 1px solid #88ccff; background: rgba(0, 100, 255, 0.15); 
            color: #88ccff; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 30px; color: #8899aa; text-align: center; line-height: 2.2; font-size: 15px; }
        b { color: #fff; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>CHAKRA CONTROL</h1>
    <button id="btn-enter">ä¿®ç‚¼å¼€å§‹</button>
    <div class="guide">
        âœ‹ <b>å·¦æ‰‹æ‘Šå¼€</b>ï¼šå¬å”¤ç²’å­ (ç¼“æ…¢èšé›†)<br>
        ğŸ«± <b>å³æ‰‹é è¿‘</b>ï¼šæ³¨å…¥æŸ¥å…‹æ‹‰ (åŠ é€Ÿæ—‹è½¬/å‹ç¼©)<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šæ•£å»èƒ½é‡
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();

    // ç²’å­å‡åŠï¼Œæ€§èƒ½æ›´å¥½ï¼Œè§†è§‰æ›´æ¸…çˆ½
    const PARTICLE_COUNT = 1000; 
    
    // ç‰©ç†æ•°ç»„
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT);

    // æ‰‹éƒ¨ç¼“å­˜
    const handsInfo = {
        left: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), model: null, gesture: 'neutral' },
        right: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), model: null, gesture: 'neutral' }
    };

    let isCharging = false;
    let chargeIntensity = 0.0; // 0.0 ~ 1.0 (å³æ‰‹è¶Šè¿‘è¶Šé«˜)
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // è¾…åŠ©çº¢æ¡† (åŠé€æ˜)
        const box = new THREE.Mesh(
            new THREE.BoxGeometry(0.3, 0.3, 0.3),
            new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true, transparent: true, opacity: 0.05 })
        );
        box.position.set(0, 0, -0.5);
        stage.add(box);

        // æ‰‹éƒ¨æ¨¡å‹
        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }
        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        // ä½¿ç”¨çƒä½“ï¼Œå°ºå¯¸ 0.007 (7æ¯«ç±³)ï¼Œç¡®ä¿å¯è§
        const geometry = new THREE.IcosahedronGeometry(0.007, 1);
        
        // æè´¨ï¼šå®å¿ƒå‘å…‰ï¼Œæ·¡è“è‰²ï¼Œä¸é€æ˜
        const material = new THREE.MeshBasicMaterial({
            color: 0x88ccff, // æ·¡è“
            transparent: false, // å®ä½“ï¼Œä¿è¯ä¸éšèº«
            opacity: 1.0,
            depthWrite: true, // å¼€å¯æ·±åº¦ï¼Œæœ‰ç«‹ä½“é®æŒ¡æ„Ÿ
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // ç¯ç»•åˆ†å¸ƒ
            const r = 0.3 + Math.random() * 0.9;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            
            // åˆå§‹é¢œè‰²ï¼šæ·¡è“
            meshSystem.setColorAt(i, new THREE.Color(0x88ccff));
        }
        stage.add(meshSystem);
    }

    // æ‰‹éƒ¨çº¿æ¡†åŒ–
    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex, wireframe: true,
                    transparent: true, opacity: 0.3, depthTest: false
                });
            }
        });
    }

    function updateHandInfo(hand, info) {
        info.active = false;
        
        if (hand.joints && hand.joints['wrist'] && hand.joints['index-finger-tip']) {
            if (hand.joints['wrist'].position.length() > 0) {
                info.active = true;
                hand.joints['wrist'].getWorldPosition(info.wrist);
                
                // è®¡ç®—æ³•çº¿ (ä¸ºäº†è®©çƒæ‚¬æµ®åœ¨æ‰‹å¿ƒä¸Šæ–¹)
                const indexBase = new THREE.Vector3(); 
                const pinkyBase = new THREE.Vector3();
                if(hand.joints['index-finger-metacarpal']) hand.joints['index-finger-metacarpal'].getWorldPosition(indexBase);
                if(hand.joints['pinky-finger-metacarpal']) hand.joints['pinky-finger-metacarpal'].getWorldPosition(pinkyBase);
                
                // ç®€æ˜“æ³•çº¿ï¼š(IndexBase - Wrist) x (PinkyBase - Wrist)
                const v1 = new THREE.Vector3().subVectors(indexBase, info.wrist);
                const v2 = new THREE.Vector3().subVectors(pinkyBase, info.wrist);
                const normal = new THREE.Vector3().crossVectors(v1, v2).normalize();
                
                // ä¿®æ­£å·¦å³æ‰‹æ³•çº¿æ–¹å‘
                if (hand.inputSource.handedness === 'right') normal.negate();

                // æ‚¬æµ®ç‚¹ï¼šæ‰‹è…• + æ³•çº¿ * 12cm
                info.pos.copy(info.wrist).add(normal.multiplyScalar(0.12));

                // æ‰‹åŠ¿åˆ¤å®š
                const tip = hand.joints['index-finger-tip'];
                const d = tip.position.distanceTo(hand.joints['wrist'].position);
                
                if (d < 0.07) info.gesture = 'fist';
                else if (d > 0.12) info.gesture = 'open'; // ç¨å¾®æ”¾å®½å¼ æ‰‹åˆ¤å®š
                else info.gesture = 'neutral';
            }
        }
    }

    function updateInteractionState() {
        // 1. æ¡æ‹³é‡ç½®
        if (handsInfo.left.gesture === 'fist') {
            isCharging = false;
            fixHandMaterial(handsInfo.left.model, 0xff0000); // çº¢
            fixHandMaterial(handsInfo.right.model, 0xff0000);
            return;
        }

        // 2. å·¦æ‰‹æ‘Šå¼€ -> å¼€å§‹èšæ°”
        if (handsInfo.left.active && handsInfo.left.gesture === 'open') {
            isCharging = true;
            
            // è®¡ç®—å³æ‰‹è·ç¦» (ç”¨äºæ§åˆ¶å¼ºåº¦)
            chargeIntensity = 0.0;
            if (handsInfo.right.active) {
                const dist = handsInfo.left.wrist.distanceTo(handsInfo.right.wrist);
                // è·ç¦» 50cm å¼€å§‹æœ‰ååº”ï¼Œ10cm è¾¾åˆ°æœ€å¤§
                // æ˜ å°„ 0.5 -> 0.0, 0.1 -> 1.0
                chargeIntensity = 1.0 - ((dist - 0.1) / 0.4);
                chargeIntensity = Math.max(0, Math.min(1, chargeIntensity));
            }

            // è§†è§‰åé¦ˆ
            // å·¦æ‰‹ï¼šå§‹ç»ˆäº®é’è‰²
            fixHandMaterial(handsInfo.left.model, 0x00ffff);
            // å³æ‰‹ï¼šè¶Šè¿‘è¶Šé‡‘ï¼Œè¶Šè¿œè¶Šæš—
            const rColor = new THREE.Color(0x00ffff).lerp(new THREE.Color(0xffaa00), chargeIntensity);
            fixHandMaterial(handsInfo.right.model, rColor.getHex());

        } else {
            isCharging = false;
            chargeIntensity = 0.0;
            fixHandMaterial(handsInfo.left.model, 0x88ccff); // æ·¡è“
            fixHandMaterial(handsInfo.right.model, 0x88ccff);
        }
    }

    function render() {
        const time = clock.getElapsedTime();
        
        // å¯åŠ¨ä¿æŠ¤
        if (time < 3.0) {
            fixHandMaterial(handsInfo.left.model, 0x333333);
            fixHandMaterial(handsInfo.right.model, 0x333333);
            for(let i=0; i<PARTICLE_COUNT; i++) {
                dummy.position.set(originalPos[i*3], originalPos[i*3+1], originalPos[i*3+2]);
                dummy.scale.set(1,1,1);
                dummy.updateMatrix();
                meshSystem.setMatrixAt(i, dummy.matrix);
            }
            meshSystem.instanceMatrix.needsUpdate = true;
            renderer.render(scene, camera);
            return;
        }

        updateHandInfo(hand1, handsInfo.left);
        updateHandInfo(hand2, handsInfo.right);
        updateInteractionState();

        const cIdle = new THREE.Color(0xaaddff); // å¾…æœºæ·¡è“
        const cCore = new THREE.Color(0xffffff); // æ ¸å¿ƒç™½
        const cOuter = new THREE.Color(0x00aaff); // å¤–å›´æ·±è“

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (isCharging) {
                // ================= èºæ—‹ä¸¸æ¨¡å¼ =================
                const target = handsInfo.left.pos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);

                // --- 1. åŠ¨æ€å¸åŠ› (Variable Suction) ---
                // åŸºç¡€å¸åŠ›
                let pullForce = 0.01; 
                // å³æ‰‹é è¿‘(Intensityé«˜) -> å¸åŠ›æš´å¢
                pullForce += chargeIntensity * 0.15;

                // è·ç¦»è¶Šè¿‘å¸åŠ›ä¹Ÿè¶Šå¤§
                if (dist < 0.2) pullForce += 0.05;

                vx -= (dx / dist) * pullForce;
                vy -= (dy / dist) * pullForce;
                vz -= (dz / dist) * pullForce;

                // --- 2. åŠ¨æ€æ—‹è½¬ (Variable Rotation) ---
                // åŸºç¡€æ—‹è½¬
                let rotSpeed = 0.5;
                // å³æ‰‹é è¿‘ -> è½¬é€Ÿç–¯ç‹‚
                rotSpeed += chargeIntensity * 5.0;

                vx += dz * rotSpeed;
                vz -= dx * rotSpeed;
                // å‚ç›´æ‰°åŠ¨ (å½¢æˆçƒä½“)
                vy += Math.cos(i + time * 10) * (0.05 + chargeIntensity * 0.2);

                // --- 3. çƒä½“å½¢æ€ç»´æŒ (Solid Sphere) ---
                // ç›®æ ‡åŠå¾„ 4cm
                const targetRadius = 0.04;
                
                // å¦‚æœç²’å­è¿›å…¥äº†çƒä½“å†…éƒ¨ï¼Œç»™äºˆæå¼ºé˜»å°¼ï¼Œé˜²æ­¢ç©¿é€
                if (dist < targetRadius) {
                    vx *= 0.5; vy *= 0.5; vz *= 0.5;
                    // å¹¶ä¸”ç»™äºˆå¾®å¼±æ–¥åŠ›ï¼Œä¿æŒä½“ç§¯
                    const push = (targetRadius - dist) * 0.1;
                    vx += (dx/dist) * push;
                    vy += (dy/dist) * push;
                    vz += (dz/dist) * push;
                } else {
                    // å¦‚æœåœ¨å¤–é¢ï¼Œä¸” intensity é«˜ï¼Œç»™äºˆå¼ºé˜»å°¼ï¼Œå¿«é€Ÿæ•è·
                    if (chargeIntensity > 0.5) {
                        vx *= 0.8; vy *= 0.8; vz *= 0.8;
                    } else {
                        // intensity ä½ï¼Œé˜»å°¼å°ï¼Œç²’å­é£˜å¾—æ…¢
                        vx *= 0.96; vy *= 0.96; vz *= 0.96;
                    }
                }

                // --- 4. è§†è§‰å˜åŒ– ---
                // é¢œè‰²ï¼šæ ¸å¿ƒç™½ï¼Œè¶Šè½¬è¶Šäº®
                if (dist < 0.05) meshSystem.setColorAt(i, cCore);
                else meshSystem.setColorAt(i, cOuter);

                // å°ºå¯¸ï¼šè¶Šå¿«è¶Šå°è¶Šå¯†
                const size = 1.0 - chargeIntensity * 0.6; // æœ€å° 0.4
                dummy.scale.setScalar(size);

            } else {
                // ================= å¾…æœºæ¨¡å¼ =================
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                
                // å‘¼å¸æ¼‚æµ®
                const floatY = Math.sin(time * 1.5 + phases[i]) * 0.05;
                
                vx += (ox - px) * 0.02;
                vy += (oy + floatY - py) * 0.02;
                vz += (oz - pz) * 0.02;
                
                // é˜»å°¼
                vx *= 0.95; vy *= 0.95; vz *= 0.95;

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.set(1,1,1);
            }

            // å®‰å…¨é™é€Ÿ
            const speed = Math.sqrt(vx*vx + vy*vy + vz*vz);
            const MAX_VEL = 0.05 + chargeIntensity * 0.1; // èšæ°”è¶Šå¼ºå…è®¸é€Ÿåº¦è¶Šå¿«
            if (speed > MAX_VEL) {
                const r = MAX_VEL / speed;
                vx *= r; vy *= r; vz *= r;
            }

            px += vx; py += vy; pz += vz;

            // è¾¹ç•Œé˜²é£
            if (px*px + py*py + pz*pz > 4) {
                px = originalPos[ix]; py = originalPos[ix+1]; pz = originalPos[ix+2];
                vx=0; vy=0; vz=0;
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            // ç²’å­éšé€Ÿåº¦æ‹‰ä¼¸
            if (isCharging) {
                dummy.lookAt(px+vx, py+vy, pz+vz);
                dummy.scale.z = 1 + speed * 5;
            } else {
                dummy.rotation.set(0,0,0);
            }
            
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
