<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR 粒子修复版</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        /* 使用最简单的文字提示，避免遮挡 */
        #debug-console {
            position: absolute; 
            top: 20px; 
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
            color: #00ff00; 
            font-family: monospace; 
            font-size: 16px;
            pointer-events: none; 
            z-index: 10;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="debug-console">系统就绪<br>请点击底部 "START AR" 按钮</div>

    <!-- 引入 Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let container;
        let camera, scene, renderer;
        let controller;

        // 核心对象
        let particleSystem;
        let referenceSphere; // 参照物
        
        // 数据
        const PARTICLE_COUNT = 3500;
        let particlesData = [];
        
        // 状态
        const STATE = {
            IDLE: 0,      // 自由漂浮
            GATHER: 1     // 螺旋丸汇聚
        };
        let currentState = STATE.IDLE;
        
        // 目标点 (默认在正前方 1米)
        let targetPosition = new THREE.Vector3(0, 1.6, -1); 
        // 旋转参数
        let spinSpeed = 2.0;
        let gatherRadius = 0.5;

        // 调试 UI
        const debugDiv = document.getElementById('debug-console');

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            // 注意：WebAR 需要背景透明，不要设置 background color
            
            // 摄像机
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.01, 100);

            // 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            // 使用 local 参考系，原点通常在启动 AR 时的头显位置
            renderer.xr.setReferenceSpaceType('local'); 
            container.appendChild(renderer.domElement);

            // 添加 AR 按钮 (标准样式，位于底部)
            // 必须请求 hand-tracking
            const sessionInit = { requiredFeatures: ['hand-tracking'] };
            const btn = ARButton.createButton(renderer, sessionInit);
            document.body.appendChild(btn);

            // 灯光
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const light = new THREE.DirectionalLight(0xffffff, 2);
            light.position.set(0, 2, 0);
            scene.add(light);

            // 1. 创建一个参照物 (线框球)，让你知道 AR 正在运行
            const sphereGeo = new THREE.SphereGeometry(0.1, 16, 16);
            const sphereMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true, transparent: true, opacity: 0.3 });
            referenceSphere = new THREE.Mesh(sphereGeo, sphereMat);
            referenceSphere.position.set(0, 1.6, -1); // 放在眼睛高度前方
            scene.add(referenceSphere);

            // 2. 初始化粒子
            initParticles();

            // 3. 事件监听
            window.addEventListener('resize', onWindowResize);
        }

        function initParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const color = new THREE.Color();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // 初始分布在正前方 1 米处，形成一个云团
                const x = (Math.random() - 0.5) * 1.5;
                const y = (Math.random() - 0.5) * 1.5 + 1.6; // 高度 1.6m
                const z = (Math.random() - 0.5) * 1.5 - 1.0; // 前方 1m
                positions.push(x, y, z);

                // 颜色：螺旋丸风格 (青/白/蓝)
                const rand = Math.random();
                if (rand > 0.6) color.setHex(0x00ffff); // 青
                else if (rand > 0.3) color.setHex(0xffffff); // 白
                else color.setHex(0x0088ff); // 蓝

                colors.push(color.r, color.g, color.b);

                particlesData.push({
                    velocity: new THREE.Vector3(0,0,0),
                    startPos: new THREE.Vector3(x,y,z) // 记住初始位置
                });
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            // 简单的发光点纹理
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.5, 'rgba(0,255,255,0.5)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;

            const material = new THREE.PointsMaterial({
                size: 0.015, // 稍微大一点，确保能看见
                vertexColors: true,
                map: texture,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            // 让参照物自转，证明程序没卡死
            if (referenceSphere) {
                referenceSphere.rotation.y += 0.01;
                referenceSphere.rotation.x += 0.005;
            }

            if (!frame) return;

            const session = renderer.xr.getSession();
            const referenceSpace = renderer.xr.getReferenceSpace();
            
            let leftHandDetected = false;
            let debugMsg = "AR 运行中\n寻找左手...";

            // 1. 获取左手输入
            if (session.inputSources) {
                for (const inputSource of session.inputSources) {
                    if (inputSource.handedness === 'left' && inputSource.hand) {
                        leftHandDetected = true;
                        
                        // 获取关键关节
                        const wrist = inputSource.hand.get('wrist');
                        const middleTip = inputSource.hand.get('middle-finger-tip');
                        const middleMcp = inputSource.hand.get('middle-finger-metacarpal');

                        const wristPose = frame.getJointPose(wrist, referenceSpace);
                        const tipPose = frame.getJointPose(middleTip, referenceSpace);
                        const mcpPose = frame.getJointPose(middleMcp, referenceSpace);

                        if (wristPose && tipPose && mcpPose) {
                            // 找到了手！隐藏参照球，免得碍眼
                            referenceSphere.visible = false;

                            // 计算手心上方位置
                            // Wrist 和 MCP 的中点作为手掌中心
                            const palmPos = new THREE.Vector3().copy(wristPose.transform.position)
                                .add(mcpPose.transform.position).multiplyScalar(0.5);
                            
                            // 更新目标位置：手心上方 15cm
                            targetPosition.copy(palmPos).add(new THREE.Vector3(0, 0.15, 0));

                            // 计算张开程度 (Tip 到 Wrist 的距离)
                            const dist = tipPose.transform.position.distanceTo(wristPose.transform.position);
                            
                            debugMsg = `左手已连接 | 距离: ${dist.toFixed(2)}`;

                            // 逻辑判断
                            if (dist < 0.10) {
                                // 握拳 -> 重置/消散
                                currentState = STATE.IDLE;
                                debugMsg += "\n状态: 握拳 (重置)";
                            } else {
                                // 张开/爪子 -> 聚集
                                currentState = STATE.GATHER;
                                isGathering = true;
                                
                                if (dist > 0.16) {
                                    gatherRadius = 0.05; // 小球
                                    spinSpeed = 10.0;
                                    debugMsg += "\n状态: 螺旋丸 (压缩)";
                                } else {
                                    gatherRadius = 0.15; // 大球
                                    spinSpeed = 5.0;
                                    debugMsg += "\n状态: 螺旋丸 (大玉)";
                                }
                            }
                        }
                    }
                }
            }

            if (!leftHandDetected) {
                currentState = STATE.IDLE;
                // 如果没手，显示参照球
                referenceSphere.visible = true;
                // 让参照球稍微动一下，吸引注意力
                referenceSphere.position.y = 1.6 + Math.sin(timestamp * 0.002) * 0.1;
            }

            // 更新 UI
            debugDiv.innerText = debugMsg;

            // 2. 更新粒子
            updateParticles(timestamp);

            renderer.render(scene, camera);
        }

        function updateParticles(timestamp) {
            const positions = particleSystem.geometry.attributes.position.array;
            const time = timestamp * 0.001;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                const currentPos = new THREE.Vector3(positions[i3], positions[i3+1], positions[i3+2]);
                
                if (currentState === STATE.GATHER) {
                    // === 聚集模式 ===
                    const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                    const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;

                    // 螺旋丸核心算法
                    const r = gatherRadius * (0.8 + Math.random()*0.4);
                    
                    const tx = r * Math.cos(theta) * Math.sin(phi);
                    const ty = r * Math.sin(theta) * Math.sin(phi);
                    const tz = r * Math.cos(phi);

                    // 旋转
                    const t = time * spinSpeed;
                    const rotX = tx * Math.cos(t) - tz * Math.sin(t);
                    const rotZ = tx * Math.sin(t) + tz * Math.cos(t);

                    const target = new THREE.Vector3(rotX, ty, rotZ).add(targetPosition);
                    
                    // 快速汇聚
                    currentPos.lerp(target, 0.1);

                } else {
                    // === IDLE / 重置模式 ===
                    // 粒子应该在空中自由飘荡，而不是消失
                    
                    // 给每个粒子一个基于 Perlin Noise 感觉的随机浮动
                    currentPos.x += Math.sin(time + i) * 0.002;
                    currentPos.y += Math.cos(time * 0.5 + i) * 0.002;
                    currentPos.z += Math.sin(time * 0.2 + i) * 0.002;

                    // 如果当前位置距离“参照中心”太远（比如之前粒子飞到了手那边，现在手放下了）
                    // 我们让粒子慢慢飘回正前方，或者就在当前位置散开
                    
                    // 这里的逻辑是：如果没手，粒子就在它们当前位置慢慢扩散，不要瞬移
                    // 只是加一点点向外的斥力，防止它们聚成一团
                    // 但为了防止飞出天际，加一个弱吸力把它们拉回 (0, 1.6, -1)
                    
                    const home = new THREE.Vector3(0, 1.6, -1);
                    if (currentPos.distanceTo(home) > 1.5) {
                        currentPos.lerp(home, 0.01); // 慢慢拉回来
                    }
                }

                positions[i3] = currentPos.x;
                positions[i3+1] = currentPos.y;
                positions[i3+2] = currentPos.z;
            }

            particleSystem.geometry.attributes.position.needsUpdate = true;
        }

    </script>
</body>
</html>
