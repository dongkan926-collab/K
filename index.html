<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR æ°”åŠŸç‚®æµ®æ¸¸ç‰ˆ</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #111;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 { color: #ffff00; text-shadow: 0 0 10px #ffaa00; margin-bottom: 20px; letter-spacing: 4px; }
        button {
            padding: 15px 50px; font-size: 20px; border-radius: 8px; border: 2px solid #ffff00;
            background: rgba(0,0,0,0.5); color: #ffff00; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 25px; color: #ccc; text-align: center; line-height: 1.8; font-size: 14px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>SHIN KIKÅŒHÅŒ</h1>
    <button id="btn-enter">åˆå§‹åŒ–ç³»ç»Ÿ</button>
    <div class="guide">
        â³ <b>å¯åŠ¨ä¿æŠ¤</b>ï¼šå‰3ç§’ç²’å­é™æ­¢ï¼Œé˜²æ­¢ç‚¸è£‚<br>
        âœ‹ <b>å·¦æ‰‹æ‘Šå¼€</b>ï¼šèºæ—‹ä¸¸ (ç½‘çƒå¤§å°)<br>
        ğŸ”º <b>æ°”åŠŸç‚®æ‰‹åŠ¿</b>ï¼šæ‹‡æŒ‡å¯¹æ‹‡æŒ‡ï¼Œé£ŸæŒ‡å¯¹é£ŸæŒ‡ -> å‘å°„<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šé‡ç½®
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();

    // é…ç½®ï¼š1500ç²’å­ï¼Œæ›´è½»é‡ï¼Œæ›´ç¨³å®š
    const PARTICLE_COUNT = 1500; 
    
    // ç‰©ç†æ•°ç»„
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const floatPhase = new Float32Array(PARTICLE_COUNT); // æ¼‚æµ®ç›¸ä½

    // æ‰‹éƒ¨ç¼“å­˜
    const handsInfo = {
        left: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), thumb: new THREE.Vector3(), index: new THREE.Vector3(), model: null },
        right: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), thumb: new THREE.Vector3(), index: new THREE.Vector3(), model: null }
    };

    let appState = 'IDLE'; 
    let fireDir = new THREE.Vector3(0,0,-1);
    let kikohoCenter = new THREE.Vector3();
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        // èˆå°ï¼šçœ¼å‰ 0.5 ç±³
        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // å‚ç…§çº¢æ¡† (åŠé€æ˜ï¼Œä»…ä½œå®šä½å‚è€ƒ)
        const box = new THREE.Mesh(
            new THREE.BoxGeometry(0.4, 0.4, 0.4),
            new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true, transparent: true, opacity: 0.1 })
        );
        box.position.set(0, 0, -0.5);
        stage.add(box);

        // æ‰‹éƒ¨
        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }
        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        // ä½¿ç”¨çƒä½“ï¼Œå°ºå¯¸ 0.005 (5æ¯«ç±³)
        const geometry = new THREE.IcosahedronGeometry(0.005, 1);
        
        // è¾‰å…‰æè´¨ï¼šAdditiveBlending (å åŠ å‘å…‰)
        const material = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.8,
            depthWrite: false, // å…è®¸å åŠ 
            blending: THREE.AdditiveBlending // å åŠ æ¨¡å¼ï¼Œçœ‹èµ·æ¥åƒå…‰
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // ç¯ç»•åˆ†å¸ƒ
            const r = 0.3 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            floatPhase[i] = Math.random() * 100;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            
            // åˆå§‹é¢œè‰²ï¼šé’è‰²
            meshSystem.setColorAt(i, new THREE.Color(0x00ffff));
        }
        stage.add(meshSystem);
    }

    // æ‰‹éƒ¨çº¿æ¡†åŒ–
    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex,
                    wireframe: true,
                    transparent: true, opacity: 0.4,
                    depthTest: false
                });
            }
        });
    }

    function updateHandInfo(hand, info) {
        info.active = false;
        if (hand.joints && hand.joints['wrist'] && 
            hand.joints['thumb-tip'] && hand.joints['index-finger-tip']) {
            
            if (hand.joints['wrist'].position.length() > 0) {
                info.active = true;
                hand.joints['wrist'].getWorldPosition(info.wrist);
                hand.joints['thumb-tip'].getWorldPosition(info.thumb);
                hand.joints['index-finger-tip'].getWorldPosition(info.index);
                
                // èºæ—‹ä¸¸ä¸­å¿ƒï¼šæ‰‹è…•å‰æ–¹ 6cm
                info.pos.copy(info.wrist).add(new THREE.Vector3(0, 0.06, 0));
            }
        }
    }

    function updateState() {
        let leftColor = 0xffffff;
        let rightColor = 0xffffff;

        // 1. æ¡æ‹³é‡ç½®
        let isFist = false;
        if(hand1.joints && hand1.joints['middle-finger-tip']) {
             const d = hand1.joints['middle-finger-tip'].position.distanceTo(hand1.joints['wrist'].position);
             if (d < 0.08) isFist = true;
        }
        if (isFist) {
            appState = 'IDLE';
            fixHandMaterial(handsInfo.left.model, 0xff0000);
            fixHandMaterial(handsInfo.right.model, 0xff0000);
            return;
        }

        // 2. æ°”åŠŸç‚® (Tri-Beam) åˆ¤å®š
        // æ¡ä»¶ï¼šå·¦æ‹‡æŒ‡-å³æ‹‡æŒ‡ < 8cm ä¸” å·¦é£ŸæŒ‡-å³é£ŸæŒ‡ < 8cm (æ”¾å®½åˆ¤å®š)
        if (handsInfo.left.active && handsInfo.right.active) {
            const thumbDist = handsInfo.left.thumb.distanceTo(handsInfo.right.thumb);
            const indexDist = handsInfo.left.index.distanceTo(handsInfo.right.index);
            
            if (thumbDist < 0.08 && indexDist < 0.08) {
                appState = 'FIRING';
                
                // å‘å°„ç‚¹ï¼šå››æŒ‡ä¸­å¿ƒ
                kikohoCenter.set(0,0,0)
                    .add(handsInfo.left.thumb).add(handsInfo.right.thumb)
                    .add(handsInfo.left.index).add(handsInfo.right.index)
                    .multiplyScalar(0.25);
                
                // å‘å°„æ–¹å‘ï¼šå¤´ -> å‘å°„ç‚¹
                const headPos = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
                fireDir.subVectors(kikohoCenter, headPos).normalize();

                leftColor = 0xffff00; // é‡‘
                rightColor = 0xffff00;
                
                fixHandMaterial(handsInfo.left.model, leftColor);
                fixHandMaterial(handsInfo.right.model, rightColor);
                return;
            }
        }

        // 3. èºæ—‹ä¸¸ (å·¦æ‰‹å¼ å¼€)
        if (handsInfo.left.active && appState !== 'FIRING') {
            const d = hand1.joints['index-finger-tip'].position.distanceTo(hand1.joints['wrist'].position);
            // åªè¦æ‰‹æŒ‡ä¸æ˜¯æ¡ç€çš„ (d > 0.12)
            if (d > 0.12) {
                appState = 'CHARGING';
                leftColor = 0x00ffff; // äº®é’
            } else {
                appState = 'IDLE';
            }
        }
        
        fixHandMaterial(handsInfo.left.model, leftColor);
        fixHandMaterial(handsInfo.right.model, rightColor);
    }

    function render() {
        const time = clock.getElapsedTime();
        
        // å¯åŠ¨ä¿æŠ¤ï¼šå‰3ç§’ä¸è¿›è¡Œç‰©ç†è®¡ç®—
        if (time < 3.0) {
            updateHandInfo(hand1, handsInfo.left);
            updateHandInfo(hand2, handsInfo.right);
            // åªæ›´æ–°æ‰‹éƒ¨çº¿æ¡†é¢œè‰²ï¼Œä¸æ›´æ–°ç²’å­
            fixHandMaterial(handsInfo.left.model, 0x555555);
            fixHandMaterial(handsInfo.right.model, 0x555555);
            
            // è®©ç²’å­è‡ªè½¬ï¼Œè¯æ˜ç¨‹åºæ´»ç€
            for(let i=0; i<PARTICLE_COUNT; i++) {
                dummy.position.set(originalPos[i*3], originalPos[i*3+1], originalPos[i*3+2]);
                dummy.rotation.x = time;
                dummy.updateMatrix();
                meshSystem.setMatrixAt(i, dummy.matrix);
            }
            meshSystem.instanceMatrix.needsUpdate = true;
            renderer.render(scene, camera);
            return;
        }

        const friction = 0.90; // é˜»åŠ›
        
        updateHandInfo(hand1, handsInfo.left);
        updateHandInfo(hand2, handsInfo.right);
        updateState();

        const cIdle = new THREE.Color(0xaaddff); 
        const cCharge = new THREE.Color(0x88ccff); 
        const cFire = new THREE.Color(0xffaa00); 

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (appState === 'FIRING') {
                // --- æ°”åŠŸç‚® ---
                // çŒ›çƒˆå‘å°„
                vx += fireDir.x * 0.3 + (Math.random()-0.5)*0.01;
                vy += fireDir.y * 0.3 + (Math.random()-0.5)*0.01;
                vz += fireDir.z * 0.3 + (Math.random()-0.5)*0.01;
                
                meshSystem.setColorAt(i, cFire);
                dummy.scale.set(2.0, 2.0, 8.0); // æ–¹å½¢å…‰æŸ±æ„Ÿ
                dummy.lookAt(px+vx, py+vy, pz+vz);

            } else if (appState === 'CHARGING') {
                // --- èºæ—‹ä¸¸ (ç½‘çƒå¤§å°) ---
                const target = handsInfo.left.pos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                
                // 1. å¼ºåŠ›å‘å¿ƒ
                // ç›®æ ‡åŠå¾„ 4cm (0.04)
                const gravity = 0.15;
                vx -= dx * gravity; vy -= dy * gravity; vz -= dz * gravity;
                
                // 2. å¼ºåŠ›åˆ‡å‘æ—‹è½¬
                vx += dz * 1.5; vz -= dx * 1.5;
                vy += (Math.cos(i) * 0.1); 

                // 3. å¼ºé˜»å°¼ (é”ä½ä¸é£æ•£)
                vx *= 0.5; vy *= 0.5; vz *= 0.5;

                // æ ¸å¿ƒå˜ç™½
                if (dist < 0.05) meshSystem.setColorAt(i, new THREE.Color(0xffffff));
                else meshSystem.setColorAt(i, cCharge);

                dummy.scale.set(0.8, 0.8, 0.8);
                dummy.rotation.set(0,0,0);

            } else {
                // --- å¾…æœºæ¼‚æµ® ---
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                
                // 1. å‘¼å¸æ¼‚æµ®
                const floatY = Math.sin(time * 1.5 + floatPhase[i]) * 0.05;
                const targetY = oy + floatY;
                
                // 2. æ¸©æŸ”å›å®¶
                vx += (ox - px) * 0.03;
                vy += (targetY - py) * 0.03;
                vz += (oz - pz) * 0.03;
                
                // 3. å³æ‰‹æ‹¨åŠ¨
                if (handsInfo.right.active) {
                     const dx = px - handsInfo.right.wrist.x;
                     const dy = py - handsInfo.right.wrist.y;
                     const dz = pz - handsInfo.right.wrist.z;
                     if (dx*dx+dy*dy+dz*dz < 0.1) {
                         vx += dx * 0.08; vy += dy * 0.08; vz += dz * 0.08; // æ¨å¼€
                     }
                }

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.set(1,1,1);
            }

            // ç‰©ç†ç»“ç®—
            vx *= friction; vy *= friction; vz *= friction;
            
            // å®‰å…¨é”ï¼šé€Ÿåº¦é™åˆ¶ (0.05)
            const speed = Math.sqrt(vx*vx + vy*vy + vz*vz);
            if(speed > 0.05) {
                const r = 0.05 / speed;
                vx *= r; vy *= r; vz *= r;
            }

            px += vx; py += vy; pz += vz;

            // å¾ªç¯å¤ç”¨
            if (appState === 'FIRING') {
                if (px*px+py*py+pz*pz > 64) {
                    px = kikohoCenter.x + (Math.random()-0.5)*0.2;
                    py = kikohoCenter.y + (Math.random()-0.5)*0.2;
                    pz = kikohoCenter.z + (Math.random()-0.5)*0.2;
                    vx=0;vy=0;vz=0;
                }
            } else {
                 // å¾…æœºæ¨¡å¼é˜²é£æ•£
                 if (px*px+py*py+pz*pz > 4) {
                    px = originalPos[ix]; py = originalPos[ix+1]; pz = originalPos[ix+2];
                    vx=0;vy=0;vz=0;
                 }
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            if (appState !== 'FIRING') {
                dummy.rotation.x += vx*5; dummy.rotation.y += vy*5;
            }
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
