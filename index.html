<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR æ°”åŠŸç‚®</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #111, #333);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 {
            color: #ffdd00; text-shadow: 0 0 20px #ffaa00; 
            letter-spacing: 5px; margin-bottom: 20px; font-style: italic;
        }
        button {
            padding: 18px 50px; font-size: 22px; border-radius: 10px; 
            border: 2px solid #ffdd00; background: rgba(0,0,0,0.6); 
            color: #ffdd00; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 200, 0, 0.4);
        }
        .guide { margin-top: 30px; color: #ddd; text-align: center; line-height: 2.0; font-size: 15px; }
        b { color: #fff; font-weight: 900; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>KIKÅŒHÅŒ</h1>
    <button id="btn-enter">ä¿®ç‚¼å¼€å§‹</button>
    <div class="guide">
        ğŸŒ€ <b>å·¦æ‰‹æ‘Šå¼€</b>ï¼šå‡èšç«‹ä½“èºæ—‹ä¸¸<br>
        ğŸ”º <b>æ°”åŠŸç‚®æ‰‹åŠ¿</b>ï¼šæ‹‡æŒ‡å¯¹æ‹‡æŒ‡ï¼Œé£ŸæŒ‡å¯¹é£ŸæŒ‡<br>
        (åŒæ‰‹å›´æˆä¸‰è§’å½¢/è±å½¢çª—å£) -> å‘å°„ï¼<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šæ•£å»èƒ½é‡
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();

    // ç²’å­æ•°å‡å°‘ï¼Œæå‡å•ç²’å­è´¨é‡
    const PARTICLE_COUNT = 2000; 
    
    // ç‰©ç†æ•°ç»„
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT); // å‘¼å¸ç›¸ä½

    // æ‰‹éƒ¨ç¼“å­˜
    const handsInfo = {
        left: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), thumb: new THREE.Vector3(), index: new THREE.Vector3(), model: null, gesture: 'neutral' },
        right: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), thumb: new THREE.Vector3(), index: new THREE.Vector3(), model: null, gesture: 'neutral' }
    };

    let appState = 'IDLE'; 
    let fireDir = new THREE.Vector3(0,0,-1);
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    // --- æ ¸å¿ƒï¼šç”Ÿæˆè¾‰å…‰è´´å›¾ ---
    function createGlowSprite() {
        const canvas = document.createElement('canvas');
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext('2d');
        
        // ç»˜åˆ¶å¤šå±‚å…‰æ™•
        const g = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
        g.addColorStop(0, 'rgba(255, 255, 255, 1)');   // æ ¸å¿ƒæäº®
        g.addColorStop(0.3, 'rgba(255, 255, 255, 0.8)'); // å†…åœˆ
        g.addColorStop(0.5, 'rgba(255, 255, 255, 0.2)'); // å¤–åœˆæŸ”å…‰
        g.addColorStop(1, 'rgba(0, 0, 0, 0)');           // è¾¹ç¼˜é€æ˜

        ctx.fillStyle = g;
        ctx.fillRect(0, 0, 64, 64);
        return new THREE.CanvasTexture(canvas);
    }

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // æ‰‹éƒ¨æ¨¡å‹
        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }
        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        // ç¨å¾®å¤§ä¸€ç‚¹çš„å¹³é¢æˆ–çƒä½“ï¼Œé…åˆè´´å›¾
        const geometry = new THREE.PlaneGeometry(0.015, 0.015); // ä½¿ç”¨é¢ç‰‡ï¼Œæ€§èƒ½æ›´å¥½ï¼Œå…‰æ™•æ›´è‡ªç„¶
        
        const material = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            map: createGlowSprite(),
            transparent: true,
            opacity: 0.9,
            depthWrite: false, // å…³é”®ï¼šå…³é—­æ·±åº¦å†™å…¥ï¼Œå®ç°å…‰æ™•å åŠ 
            side: THREE.DoubleSide,
            blending: THREE.NormalBlending // ARä¸‹æœ€ç¨³
            // blending: THREE.AdditiveBlending // å¦‚æœç¯å¢ƒå¾ˆé»‘ï¼Œå¯ä»¥ç”¨è¿™ä¸ªï¼Œæ›´äº®
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // ç¯ç»•åˆ†å¸ƒ
            const r = 0.3 + Math.random() * 0.9;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100; // éšæœºå‘¼å¸ç›¸ä½

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            
            // åˆå§‹ï¼šå†°è“
            meshSystem.setColorAt(i, new THREE.Color(0xaaddff));
        }
        stage.add(meshSystem);
    }

    // ä¿®å¤æ‰‹éƒ¨æ˜¾ç¤º
    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex,
                    wireframe: true,
                    transparent: true, opacity: 0.3, // é™ä½ä¸é€æ˜åº¦ï¼Œä¸æŠ¢æˆ
                    depthTest: false
                });
            }
        });
    }

    function updateHandInfo(hand, info) {
        info.active = false;
        
        // å¿…é¡»è¦æœ‰å…³é”®å…³èŠ‚
        if (hand.joints && hand.joints['wrist'] && 
            hand.joints['thumb-tip'] && hand.joints['index-finger-tip']) {
            
            info.active = true;
            hand.joints['wrist'].getWorldPosition(info.wrist);
            hand.joints['thumb-tip'].getWorldPosition(info.thumb);
            hand.joints['index-finger-tip'].getWorldPosition(info.index);
            
            // èºæ—‹ä¸¸ä¸­å¿ƒ
            info.pos.copy(info.wrist).add(new THREE.Vector3(0, 0.08, 0));

            // æ‰‹åŠ¿åˆ¤å®š
            const d = info.index.distanceTo(info.wrist);
            // 0.07-0.14 æ˜¯èˆ’å±•ä½†æœªç»·ç›´
            if (d < 0.07) info.gesture = 'fist';
            else if (d > 0.14) info.gesture = 'open'; 
            else info.gesture = 'neutral';
        }
    }

    function updateState() {
        // è§†è§‰æç¤ºè‰²
        let leftColor = 0xffffff;
        let rightColor = 0xffffff;

        // 1. é‡ç½®
        if (handsInfo.left.gesture === 'fist' || handsInfo.right.gesture === 'fist') {
            appState = 'IDLE';
            fixHandMaterial(handsInfo.left.model, 0x555555);
            fixHandMaterial(handsInfo.right.model, 0x555555);
            return;
        }

        // 2. æ°”åŠŸç‚® (Tri-Beam) åˆ¤å®š
        // æ¡ä»¶ï¼šå·¦å³æ‰‹æ¿€æ´»ï¼Œä¸” (å·¦æ‹‡æŒ‡-å³æ‹‡æŒ‡ < 5cm) ä¸” (å·¦é£ŸæŒ‡-å³é£ŸæŒ‡ < 5cm)
        if (handsInfo.left.active && handsInfo.right.active) {
            const thumbDist = handsInfo.left.thumb.distanceTo(handsInfo.right.thumb);
            const indexDist = handsInfo.left.index.distanceTo(handsInfo.right.index);
            
            if (thumbDist < 0.06 && indexDist < 0.06) {
                appState = 'FIRING';
                
                // è®¡ç®—å‘å°„æ–¹å‘ï¼šç©¿è¿‡åŒæ‰‹ç»„æˆçš„â€œçª—å£â€
                // çª—å£ä¸­å¿ƒ
                const windowCenter = new THREE.Vector3().addVectors(handsInfo.left.index, handsInfo.left.thumb)
                    .add(handsInfo.right.index).add(handsInfo.right.thumb).multiplyScalar(0.25);
                
                const headPos = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
                fireDir.subVectors(windowCenter, headPos).normalize();

                fixHandMaterial(handsInfo.left.model, 0xffaa00); // é‡‘
                fixHandMaterial(handsInfo.right.model, 0xffaa00);
                return; // ä¼˜å…ˆå‘å°„
            }
        }

        // 3. èºæ—‹ä¸¸ (å·¦æ‰‹å¼ å¼€)
        if (handsInfo.left.active && appState !== 'FIRING') {
            if (handsInfo.left.gesture === 'open') {
                appState = 'CHARGING';
                leftColor = 0x00ffff; // äº®é’
            } else {
                appState = 'IDLE';
            }
        }
        
        fixHandMaterial(handsInfo.left.model, leftColor);
        fixHandMaterial(handsInfo.right.model, rightColor);
    }

    function render() {
        const time = clock.getElapsedTime();
        const friction = 0.92;
        
        updateHandInfo(hand1, handsInfo.left);
        updateHandInfo(hand2, handsInfo.right);
        updateState();

        const cIdle = new THREE.Color(0xaaddff); // æ·¡è“
        const cCharge = new THREE.Color(0x88ccff); // å†°è“
        const cFire = new THREE.Color(0xffff00); // é‡‘é»„

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (appState === 'FIRING') {
                // --- æ°”åŠŸç‚®æ¨¡å¼ ---
                // å¼ºåŠ›å…‰æŸ
                vx += fireDir.x * 0.3 + (Math.random()-0.5)*0.01;
                vy += fireDir.y * 0.3 + (Math.random()-0.5)*0.01;
                vz += fireDir.z * 0.3 + (Math.random()-0.5)*0.01;
                
                meshSystem.setColorAt(i, cFire);
                dummy.scale.set(1.0, 1.0, 15.0); // æé•¿å…‰æŸ
                dummy.lookAt(px+vx, py+vy, pz+vz);

            } else if (appState === 'CHARGING') {
                // --- ç«‹ä½“èºæ—‹ä¸¸æ¨¡å¼ ---
                const target = handsInfo.left.pos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                
                // è®¡ç®—è·ç¦»
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                
                // 1. å‘å¿ƒåŠ›ï¼šæŠŠç²’å­å¸åˆ°åŠå¾„ 5cm (0.05) çš„å£³ä¸Š
                const targetRadius = 0.05;
                const force = (dist - targetRadius) * 0.2; // å¼¹ç°§åŠ›
                
                // å°†ç²’å­æ‹‰å‘çƒä½“è¡¨é¢ï¼Œè€Œä¸æ˜¯ä¸­å¿ƒç‚¹ï¼ˆå½¢æˆç©ºå¿ƒçƒæˆ–ç«‹ä½“çƒï¼‰
                vx -= (dx / dist) * force;
                vy -= (dy / dist) * force;
                vz -= (dz / dist) * force;

                // 2. åˆ‡å‘æ—‹è½¬ (é¾™å·é£)
                vx += dz * 1.5; // æé«˜è½¬é€Ÿ
                vz -= dx * 1.5;
                // åŠ ä¸Šä¸€ç‚¹å‚ç›´ç¿»æ»šï¼Œå½¢æˆçƒä½“è¦†ç›–
                vy += (Math.cos(i) * 0.05);

                // 3. å¼ºé˜»å°¼
                vx *= 0.5; vy *= 0.5; vz *= 0.5;

                // é¢œè‰²
                if (dist < 0.06) meshSystem.setColorAt(i, new THREE.Color(0xffffff)); // æ ¸å¿ƒæäº®
                else meshSystem.setColorAt(i, cCharge);

                dummy.scale.set(1.5, 1.5, 1.5); // ç²’å­å˜å¤§ï¼Œå¡«æ»¡çƒä½“
                dummy.lookAt(camera.position); // é¢ç‰‡æœå‘ç›¸æœº

            } else {
                // --- å¾…æœºæ¼‚æµ®æ¨¡å¼ ---
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                
                // 1. å‘¼å¸æ¼‚æµ® (Floating)
                // åŸºäºåŸå§‹ä½ç½®åŠ ä¸Šæ­£å¼¦æ³¢åç§»
                const floatY = Math.sin(time * 1.5 + phases[i]) * 0.05;
                const targetY = oy + floatY;
                
                // å›å®¶
                vx += (ox - px) * 0.02;
                vy += (targetY - py) * 0.02; // å›åˆ°æ¼‚æµ®çš„Y
                vz += (oz - pz) * 0.02;
                
                // 2. å³æ‰‹æ‹¨åŠ¨
                if (handsInfo.right.active) {
                     const dx = px - handsInfo.right.pos.x;
                     const dy = py - handsInfo.right.pos.y;
                     const dz = pz - handsInfo.right.pos.z;
                     if (dx*dx+dy*dy+dz*dz < 0.05) {
                         vx += dx * 0.05; vy += dy * 0.05; vz += dz * 0.05; // æ¨å¼€
                     }
                }

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.set(1,1,1);
                dummy.lookAt(camera.position); // å§‹ç»ˆæœå‘ç›¸æœº
            }

            // ç‰©ç†ç»“ç®—
            vx *= friction; vy *= friction; vz *= friction;
            px += vx; py += vy; pz += vz;

            // å¾ªç¯å¤ç”¨
            if (appState === 'FIRING') {
                if (px*px+py*py+pz*pz > 64) { // é£å‡º8ç±³é‡ç½®
                    px = handsInfo.left.pos.x + (Math.random()-0.5)*0.1;
                    py = handsInfo.left.pos.y + (Math.random()-0.5)*0.1;
                    pz = handsInfo.left.pos.z + (Math.random()-0.5)*0.1;
                    vx=0;vy=0;vz=0;
                }
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
