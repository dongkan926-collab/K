<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR æ³¢åŠ¨æµä½“</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 { color: #00aaff; text-shadow: 0 0 15px #00aaff; letter-spacing: 4px; margin-bottom: 30px; }
        button {
            padding: 20px 60px; font-size: 24px; border-radius: 50px; border: 2px solid #00aaff;
            background: rgba(0,0,0,0.5); color: #00aaff; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 20px; color: #888; text-align: center; line-height: 1.8; }
        b { color: #fff; }

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",

        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>FLUID CONTROL</h1>
    <button id="btn-enter">å¯åŠ¨</button>
    <div class="guide">
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šå…¨å±é‡ç½® (é˜²é£æ•£)<br>
        âœ‹ <b>å·¦æ‰‹å¾®å¼ </b>ï¼šèºæ—‹ä¸¸ (èšæ°”)<br>
        ğŸ‘‹ <b>å³æ‰‹åˆ’åŠ¨</b>ï¼šæ°´æ³¢æ¶Ÿæ¼ª (æ³¢åŠ¨)<br>
        ğŸ‘ <b>åŒæ‰‹é è¿‘</b>ï¼šæ°”åŠŸæ³¢ (å‘å°„)
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();

    const PARTICLE_COUNT = 3500; 
    
    // ç‰©ç†æ•°ç»„
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const randomPhase = new Float32Array(PARTICLE_COUNT);

    // æ‰‹éƒ¨ç¼“å­˜
    // isTracked: ç”¨äºè½¯å¯åŠ¨ï¼Œé˜²æ­¢ç¬¬ä¸€å¸§ç¬ç§»
    const handsInfo = {
        left: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), lastPos: new THREE.Vector3(), velocity: new THREE.Vector3(), isTracked: false },
        right: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), lastPos: new THREE.Vector3(), velocity: new THREE.Vector3(), isTracked: false }
    };

    let appState = 'IDLE'; 
    let fireDir = new THREE.Vector3(0,0,-1);
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // æ‰‹éƒ¨æ¨¡å‹
        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return hand;
        }
        hand1 = setupHand(0); 
        hand2 = setupHand(1); 

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        // ä½¿ç”¨å®ä½“å°çƒï¼Œç¡®ä¿å¯è§
        const geometry = new THREE.IcosahedronGeometry(0.007, 0);
        const material = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.9,
            depthWrite: false, // å…è®¸å åŠ 
            blending: THREE.NormalBlending // ç¨³å®šæ˜¾ç¤º
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // åˆ†å¸ƒåœ¨é¢å‰ 0.5ç±³å¤„
            const r = 0.3 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            randomPhase[i] = Math.random() * 100;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0x00ffff));
        }
        stage.add(meshSystem);
    }

    // ä¿®å¤æ‰‹éƒ¨æ˜¾ç¤º
    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex,
                    wireframe: true,
                    opacity: 0.5,
                    transparent: true,
                    depthTest: false
                });
            }
        });
    }

    // æ›´æ–°æ‰‹éƒ¨ç‰©ç†æ•°æ® (å¸¦é˜²ç¬ç§»ä¿æŠ¤)
    function updateHandPhysics(hand, info) {
        info.active = false;
        
        if (hand.joints && hand.joints['wrist'] && hand.joints['wrist'].position.length() > 0) {
            info.active = true;
            hand.joints['wrist'].getWorldPosition(info.wrist);
            const currentPos = info.wrist.clone().add(new THREE.Vector3(0, 0.05, 0)); // æ‰‹å¿ƒä¿®æ­£
            
            // è½¯å¯åŠ¨é€»è¾‘ï¼šå¦‚æœæ˜¯åˆšè¯†åˆ«åˆ°çš„ç¬¬ä¸€å¸§ï¼Œä¸è¦è®¡ç®—é€Ÿåº¦
            if (!info.isTracked) {
                info.isTracked = true;
                info.lastPos.copy(currentPos);
                info.velocity.set(0,0,0);
            }

            // è®¡ç®—é€Ÿåº¦
            const diff = new THREE.Vector3().subVectors(currentPos, info.lastPos);
            
            // ã€å®‰å…¨é”ã€‘å¦‚æœä¸€å¸§ç§»åŠ¨è¶…è¿‡ 8cmï¼Œè§†ä¸ºè¿½è¸ªæ¼‚ç§»ï¼Œå¿½ç•¥è¯¥é€Ÿåº¦
            if (diff.length() > 0.08) {
                info.velocity.set(0,0,0);
            } else {
                info.velocity.copy(diff);
            }

            info.lastPos.copy(currentPos);
            info.pos.copy(currentPos);
        } else {
            info.isTracked = false; // ä¸¢å¤±è¿½è¸ª
        }
    }

    function updateState() {
        fixHandMaterial(hand1, 0x00ff00); // å·¦ç»¿
        fixHandMaterial(hand2, 0x00aaff); // å³è“

        // 1. æ¡æ‹³é‡ç½® (æœ€é«˜ä¼˜å…ˆçº§)
        let isFist = false;
        if(hand1.joints && hand1.joints['middle-finger-tip']) {
             const d = hand1.joints['middle-finger-tip'].position.distanceTo(hand1.joints['wrist'].position);
             if (d < 0.08) isFist = true;
        }
        // å³æ‰‹æ¡æ‹³ä¹Ÿé‡ç½®
        if(hand2.joints && hand2.joints['middle-finger-tip']) {
             const d = hand2.joints['middle-finger-tip'].position.distanceTo(hand2.joints['wrist'].position);
             if (d < 0.08) isFist = true;
        }

        if (isFist) {
            appState = 'IDLE';
            fixHandMaterial(hand1, 0xff0000);
            fixHandMaterial(hand2, 0xff0000);
            return;
        }

        // 2. å·¦æ‰‹èšæ°”
        if (handsInfo.left.active && appState !== 'FIRING') {
            const d = hand1.joints['index-finger-tip'].position.distanceTo(hand1.joints['wrist'].position);
            // å¾®å¼ åˆ¤å®š
            if (d > 0.06 && d < 0.15) {
                appState = 'CHARGING';
                fixHandMaterial(hand1, 0x0000ff); // æ·±è“
            } else {
                appState = 'IDLE';
            }
        }

        // 3. å‘å°„
        if (appState === 'CHARGING' && handsInfo.right.active) {
            const dist = handsInfo.left.pos.distanceTo(handsInfo.right.wrist);
            if (dist < 0.15) {
                appState = 'FIRING';
                const headPos = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
                fireDir.subVectors(handsInfo.left.pos, headPos).normalize();
                fixHandMaterial(hand1, 0xffff00); 
                fixHandMaterial(hand2, 0xffff00);
            }
        }
    }

    function render() {
        const time = clock.getElapsedTime();
        const friction = 0.92;
        
        updateHandPhysics(hand1, handsInfo.left);
        updateHandPhysics(hand2, handsInfo.right);
        updateState();

        const cIdle = new THREE.Color(0x00ffff); 
        const cCharge = new THREE.Color(0x0033ff); 
        const cFire = new THREE.Color(0xffaa00); 
        const cRipple = new THREE.Color(0xffffff); // å³æ‰‹æ³¢åŠ¨é¢œè‰²

        // ã€å®‰å…¨é”ã€‘ç²’å­æœ€å¤§å•å¸§é€Ÿåº¦ (2cm)
        const MAX_VEL = 0.02; 

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            // ================== å‘å°„æ¨¡å¼ ==================
            if (appState === 'FIRING') {
                vx += fireDir.x * 0.15 + (Math.random()-0.5)*0.01;
                vy += fireDir.y * 0.15 + (Math.random()-0.5)*0.01;
                vz += fireDir.z * 0.15 + (Math.random()-0.5)*0.01;
                meshSystem.setColorAt(i, cFire);
                dummy.scale.set(0.6, 0.6, 12.0); // æ‹‰é•¿
                dummy.lookAt(px+vx, py+vy, pz+vz);
            } 
            // ================== èºæ—‹ä¸¸æ¨¡å¼ ==================
            else if (appState === 'CHARGING') {
                const target = handsInfo.left.pos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                const dist = Math.sqrt(dx*dx+dy*dy+dz*dz);

                // å¸åŠ›
                vx -= dx * 0.08; vy -= dy * 0.08; vz -= dz * 0.08;
                // æ—‹è½¬
                vx += dz * 0.6; vz -= dx * 0.6;
                // å¼ºé˜»å°¼ (é˜²æ­¢é£æ•£)
                vx *= 0.6; vy *= 0.6; vz *= 0.6;

                if (dist < 0.1) meshSystem.setColorAt(i, new THREE.Color(0xffffff));
                else meshSystem.setColorAt(i, cCharge);

                dummy.scale.set(0.8, 0.8, 0.8);
                dummy.rotation.set(0,0,0);
            } 
            // ================== å¾…æœº/æ³¢åŠ¨æ¨¡å¼ ==================
            else {
                // 1. å›å®¶ (æ¸©æŸ”çš„å¼•åŠ›)
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                vx += (ox - px) * 0.02; 
                vy += (oy - py) * 0.02; 
                vz += (oz - pz) * 0.02;

                // 2. å³æ‰‹æ³¢åŠ¨ (Ripple Effect) - ä½ çš„æ–°éœ€æ±‚
                if (handsInfo.right.active) {
                    const rDx = px - handsInfo.right.pos.x;
                    const rDy = py - handsInfo.right.pos.y;
                    const rDz = pz - handsInfo.right.pos.z;
                    const rDistSq = rDx*rDx + rDy*rDy + rDz*rDz;

                    if (rDistSq < 0.16) { // 40cm èŒƒå›´å†…å—å½±å“
                        const rDist = Math.sqrt(rDistSq);
                        // æ³¢æµªå…¬å¼ï¼šæ ¹æ®è·ç¦»äº§ç”Ÿæ­£å¼¦æ³¢æ‰°åŠ¨
                        const wave = Math.sin(rDist * 20 - time * 10) * 0.005;
                        
                        // å¾€å‚ç›´æ–¹å‘æ³¢åŠ¨ (æ¨¡æ‹Ÿæ°´é¢æ¶Ÿæ¼ª)
                        vy += wave;
                        // ç¨å¾®å¸¦ä¸€ç‚¹æ’æ–¥
                        const push = (1 - rDist/0.4) * 0.002;
                        vx += rDx * push;
                        vz += rDz * push;

                        meshSystem.setColorAt(i, cRipple); // è¢«æ³¢åŠ¨çš„ç²’å­å˜ç™½
                    } else {
                        meshSystem.setColorAt(i, cIdle);
                    }
                } else {
                    meshSystem.setColorAt(i, cIdle);
                }

                // 3. å·¦æ‰‹ä¾ç„¶æœ‰è½»å¾®äº¤äº’
                if (handsInfo.left.active) {
                    const lDx = px - handsInfo.left.pos.x;
                    const lDy = py - handsInfo.left.pos.y;
                    const lDz = pz - handsInfo.left.pos.z;
                    if (lDx*lDx+lDy*lDy+lDz*lDz < 0.02) {
                        vx += lDx * 0.03; vy += lDy * 0.03; vz += lDz * 0.03;
                    }
                }

                dummy.scale.set(1,1,1);
                dummy.rotation.set(0,0,0);
            }

            // --- ç‰©ç†ç»“ç®— ---
            vx *= friction; vy *= friction; vz *= friction;

            // ã€å®‰å…¨é”ã€‘ç»å¯¹é€Ÿåº¦é’³åˆ¶
            if (vx > MAX_VEL) vx = MAX_VEL; if (vx < -MAX_VEL) vx = -MAX_VEL;
            if (vy > MAX_VEL) vy = MAX_VEL; if (vy < -MAX_VEL) vy = -MAX_VEL;
            if (vz > MAX_VEL) vz = MAX_VEL; if (vz < -MAX_VEL) vz = -MAX_VEL;

            px += vx; py += vy; pz += vz;

            // ã€è¾¹ç•Œå®‰å…¨é”ã€‘å¦‚æœç²’å­é£å‡º 1.5ç±³ (ä¸”ä¸åœ¨å‘å°„æ¨¡å¼)ï¼Œå¼ºåˆ¶æ‹‰å›
            // è¿™æ˜¯è§£å†³â€œé£èµ°ä¸è§â€çš„ç»ˆææ‰‹æ®µ
            if (appState !== 'FIRING') {
                const distOrigin = px*px + py*py + pz*pz;
                if (distOrigin > 2.25) { // 1.5^2
                    px = originalPos[ix];
                    py = originalPos[ix+1];
                    pz = originalPos[ix+2];
                    vx=0; vy=0; vz=0;
                }
            } else {
                // å‘å°„æ¨¡å¼é£å‡º 6ç±³ é‡ç½®
                const distOrigin = px*px + py*py + pz*pz;
                if (distOrigin > 36) {
                    px = handsInfo.left.pos.x + (Math.random()-0.5)*0.2;
                    py = handsInfo.left.pos.y + (Math.random()-0.5)*0.2;
                    pz = handsInfo.left.pos.z + (Math.random()-0.5)*0.2;
                    vx=0; vy=0; vz=0;
                }
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            if (appState !== 'FIRING') {
                dummy.rotation.x += vx*5; dummy.rotation.y += vy*5;
            }
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
