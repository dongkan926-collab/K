    <style>
        /* --- æ ¸å¿ƒ UI æ ·å¼ --- */
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: "Microsoft YaHei", sans-serif; }
        
        /* å¯åŠ¨ç•Œé¢å®¹å™¨ */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #000000 0%, #2a0808 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;

        h1 {

        .subtitle {

        /* å·¨å¤§çš„å¯åŠ¨æŒ‰é’® */
        #start-btn {
            padding: 15px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2a0808;
            background: linear-gradient(to bottom, #FFD700, #F77F00);

        #start-btn:active { transform: scale(0.95); }
        #start-btn:disabled { background: #555; color: #888; cursor: not-allowed; animation: none; box-shadow: none; }

        @keyframes pulse {

            70% { box-shadow: 0 0 0 20px rgba(255, 215, 0, 0); }

        /* æ“ä½œæŒ‡å—å¡ç‰‡ */
        .guide-container {
            margin-top: 40px;

            width: 90%; max-width: 400px;

        .guide-item {

            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .guide-icon { font-size: 1.5rem; margin-bottom: 5px; display: block; }

        /* ARè¿è¡Œæ—¶çš„çŠ¶æ€æ–‡å­— */
        #ar-info {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: #fff; pointer-events: none; 
            text-shadow: 0 0 4px #000; font-size: 16px; font-weight: bold;
            display: none; /* é»˜è®¤éšè—ï¼Œè¿›å…¥ARåæ˜¾ç¤º */

        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>å¾¡å‰‘æ•£è´¢</h1>
        <div class="subtitle">Galaxy XR å¢å¼ºç°å®ä½“éªŒ</div>
        
        <button id="start-btn" disabled>æ£€æµ‹è®¾å¤‡ä¸­...</button>

        <div class="guide-container">
            <div class="guide-item"><span class="guide-icon">ğŸ‘‰</span>é£ŸæŒ‡ä¸­æŒ‡ï¼šå¾¡å‰‘</div>
            <div class="guide-item"><span class="guide-icon">ğŸ–ï¸</span>æ‘Šå¼€æ‰‹æŒï¼šç¯ç»•</div>
            <div class="guide-item"><span class="guide-icon">ğŸ‘‹</span>å¿«é€Ÿç”©æ‰‹ï¼šæ•£è´¢</div>
            <div class="guide-item"><span class="guide-icon">âœŠ</span>æ¡æ‹³ï¼šå†ç”Ÿ</div>
        </div>
    </div>

    <div id="ar-info">ç­‰å¾…æ‰‹åŠ¿æŒ‡ä»¤...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"

    <script type="module">
        import * as THREE from 'three';
        // æ³¨æ„ï¼šè¿™æ¬¡æˆ‘ä»¬ä¸ç›´æ¥ä½¿ç”¨ ARButton çš„ UIï¼Œè€Œæ˜¯æ‰‹åŠ¨è°ƒç”¨ WebXR
        
        let container, camera, scene, renderer;
        let hand;
        const PACKETS = [];
        const PACKET_COUNT = 36;
        let currentMode = 'IDLE'; 
        
        let previousWristPos = new THREE.Vector3();
        let lastTime = 0;
        let castDirection = new THREE.Vector3(0, 0, -1);
        let castOrigin = new THREE.Vector3();

        // ç»‘å®š UI æŒ‰é’®
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');
        const arInfo = document.getElementById('ar-info');

        init();

        // --- 1. åˆå§‹åŒ– & WebXR æ£€æµ‹ ---
        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // å…‰ç…§
            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
            light.position.set(0, 1, 0);
            scene.add(light);
            const dirLight = new THREE.DirectionalLight(0xffd700, 2);
            dirLight.position.set(0, 2, -1);
            scene.add(dirLight);

            // åˆ›å»ºçº¢åŒ…
            createPackets();

            // æ‰‹éƒ¨è¿½è¸ª
            hand = renderer.xr.getHand(0);
            scene.add(hand);

            // çª—å£è°ƒæ•´
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // --- æ ¸å¿ƒï¼šæ‰‹åŠ¨æ£€æŸ¥ XR æ”¯æŒå¹¶ç»‘å®šæŒ‰é’® ---
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        startBtn.innerText = "å¼€å¯æ³•é˜µ";
                        startBtn.disabled = false;
                        startBtn.addEventListener('click', onStartAR);
                    } else {
                        startBtn.innerText = "è®¾å¤‡ä¸æ”¯æŒ AR";
                    }
                });
            } else {
                startBtn.innerText = "WebXR ä¸å¯ç”¨";
            }
        }

        // --- 2. å¯åŠ¨ AR ä¼šè¯ ---
        async function onStartAR() {
            const sessionInit = { optionalFeatures: ['hand-tracking'] };
            try {
                const session = await navigator.xr.requestSession('immersive-ar', sessionInit);
                renderer.xr.setReferenceSpaceType('local');
                renderer.xr.setSession(session);
                
                // UI åˆ‡æ¢
                overlay.style.display = 'none';
                arInfo.style.display = 'block';
                
                // ç›‘å¬ç»“æŸ
                session.addEventListener('end', () => {
                    overlay.style.display = 'flex';
                    arInfo.style.display = 'none';
                    startBtn.innerText = "é‡æ–°å¼€å¯";
                });

                animate();
            } catch (e) {
                alert("å¯åŠ¨å¤±è´¥: " + e.message);
            }
        }

        function createRedPacketTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 360;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#D62828'; ctx.fillRect(0, 0, 256, 360);
            ctx.strokeStyle = '#F77F00'; ctx.lineWidth = 8;
            ctx.beginPath(); ctx.moveTo(20, 100); ctx.quadraticCurveTo(128, 160, 236, 100); ctx.stroke();
            ctx.fillStyle = '#FCBF49'; ctx.beginPath(); ctx.arc(128, 130, 25, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#D62828'; ctx.font = "bold 30px Microsoft YaHei";
            ctx.textAlign = "center"; ctx.textBaseline = "middle"; ctx.fillText("ç¦", 128, 132);
            ctx.strokeStyle = '#EAE2B7'; ctx.lineWidth = 4; ctx.strokeRect(10, 10, 236, 340);
            return new THREE.CanvasTexture(canvas);
        }

        function createPackets() {
            const rpTexture = createRedPacketTexture();
            const rpGeometry = new THREE.PlaneGeometry(0.06, 0.09);
            const rpMaterial = new THREE.MeshStandardMaterial({ 
                map: rpTexture, side: THREE.DoubleSide, roughness: 0.6, metalness: 0.2
            });

            for (let i = 0; i < PACKET_COUNT; i++) {
                const mesh = new THREE.Mesh(rpGeometry, rpMaterial);
                mesh.position.set((Math.random()-0.5)*4, 5.0 + Math.random()*2, (Math.random()-0.5)*4);
                scene.add(mesh);
                PACKETS.push({
                    mesh: mesh,
                    velocity: new THREE.Vector3(0,0,0),
                    phase: Math.random() * Math.PI * 2,
                    rotAxis: new THREE.Vector3(Math.random(), Math.random(), Math.random()).normalize(),
                    rotSpeed: 1.0 + Math.random() * 2.0,
                    scatterDir: new THREE.Vector3() 
                });
            }
        }

        function respawnPackets() {
            PACKETS.forEach(p => {
                p.mesh.position.set((Math.random()-0.5) * 3, 4.5 + Math.random() * 2, (Math.random()-0.5) * 3);
                p.velocity.set(0, 0, 0);
                p.mesh.visible = true;
            });
            arInfo.innerText = "çŠ¶æ€ï¼šçº¢åŒ…å·²é‡ç½® (å¤´é¡¶ç”Ÿæˆ)";
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            const dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            if (renderer.xr.isPresenting) {
                updateHandLogic(dt);
                updatePhysics(dt, timestamp);
            }
            renderer.render(scene, camera);
        }

        function updateHandLogic(dt) {
            const joints = hand.joints;
            if (!joints || !joints['wrist']) return;

            const wrist = joints['wrist'].position;
            const indexTip = joints['index-finger-tip'].position;
            const pinkyTip = joints['pinky-finger-tip'].position;
            const middleTip = joints['middle-finger-tip'].position;
            const thumbTip = joints['thumb-tip'].position;

            if (dt > 0) {
                const moveDist = wrist.distanceTo(previousWristPos);
                const currentSpeed = moveDist / dt;
                
                if (currentSpeed > 2.5 && currentMode !== 'CAST_OUT') {
                    currentMode = 'CAST_OUT';
                    castOrigin.copy(wrist);
                    castDirection.copy(wrist).sub(previousWristPos).normalize();
                    if (castDirection.lengthSq() === 0) castDirection.set(0, 0, -1);
                    
                    PACKETS.forEach(p => {
                        p.scatterDir.copy(castDirection);
                        p.scatterDir.x += (Math.random() - 0.5) * 0.8; 
                        p.scatterDir.y += (Math.random() - 0.5) * 0.8;
                        p.scatterDir.z += (Math.random() - 0.5) * 0.8;
                        p.scatterDir.normalize();
                    });
                    arInfo.innerText = "çŠ¶æ€ï¼šæ•£è´¢ï¼(é£å‡ºæ¶ˆå¤±)";
                }
            }
            previousWristPos.copy(wrist);

            if (currentMode === 'CAST_OUT') {
                 const isFist = (indexTip.distanceTo(wrist) < 0.1 && pinkyTip.distanceTo(wrist) < 0.1);
                 if (isFist) {
                     currentMode = 'IDLE';
                     respawnPackets();
                 }
                 return; 
            }

            const distIndexMiddle = indexTip.distanceTo(middleTip);
            const distIndexWrist = indexTip.distanceTo(wrist);
            const distPinkyWrist = pinkyTip.distanceTo(wrist);
            const distThumbIndex = thumbTip.distanceTo(indexTip);

            if ((distIndexMiddle < 0.035) && (distIndexWrist > 0.12) && (distPinkyWrist < 0.08)) {
                currentMode = 'SWORD';
                arInfo.innerText = "çŠ¶æ€ï¼šå¾¡å‰‘ (æŒ‡å°–æ‚¬æµ®)";
            } 
            else if ((distIndexWrist > 0.10) && (distPinkyWrist > 0.10) && (distThumbIndex > 0.08)) {
                currentMode = 'PALM';
                arInfo.innerText = "çŠ¶æ€ï¼šç¯ç»• (ç«‹ä½“æŠ¤ç›¾)";
            } 
            else if ((distIndexWrist < 0.10) && (distPinkyWrist < 0.08)) {
                if (currentMode !== 'IDLE') {
                    currentMode = 'IDLE';
                    respawnPackets();
                }
            }
        }

        function updatePhysics(dt, time) {
            const t = time * 0.001;
            const joints = hand.joints;
            let targetCenter = new THREE.Vector3();
            let cohesionStrength = 0; 

            if (currentMode === 'SWORD' && joints['index-finger-tip']) {
                const tip = joints['index-finger-tip'].position;
                const wrist = joints['wrist'].position;
                const fingerDir = new THREE.Vector3().subVectors(tip, wrist).normalize();
                targetCenter.copy(tip).add(fingerDir.multiplyScalar(0.15));
                cohesionStrength = 15.0; 
            } 
            else if (currentMode === 'PALM' && joints['wrist']) {
                const wrist = joints['wrist'].position;
                targetCenter.copy(wrist).add(new THREE.Vector3(0, 0.15, 0));
                cohesionStrength = 10.0; 
            }
            else { 
                targetCenter.set(0, 5.0, -1.0);
                cohesionStrength = 2.0;
            }

            PACKETS.forEach((p, i) => {
                if (!p.mesh.visible) return;
                const desiredVelocity = new THREE.Vector3();

                if (currentMode === 'CAST_OUT') {
                    desiredVelocity.copy(p.scatterDir).multiplyScalar(1.5);
                    p.velocity.lerp(desiredVelocity, 0.2);
                    p.mesh.position.add(new THREE.Vector3().copy(p.velocity).multiplyScalar(dt));
                    p.mesh.rotateZ(10 * dt);
                    p.mesh.rotateX(5 * dt);
                    if (p.mesh.position.distanceTo(castOrigin) > 8.0) p.mesh.visible = false; 
                    return; 
                }

                if (currentMode === 'SWORD') {
                    const angle = t * 5.0 + p.phase + i * 0.1;
                    const radius = 0.08 + Math.sin(t * 3 + i) * 0.04;
                    const orbitPos = new THREE.Vector3().copy(targetCenter);
                    orbitPos.x += Math.cos(angle) * radius;
                    orbitPos.y += Math.sin(angle) * radius;
                    const force = new THREE.Vector3().subVectors(orbitPos, p.mesh.position);
                    desiredVelocity.copy(force).multiplyScalar(cohesionStrength);
                    
                    if (p.velocity.lengthSq() > 0.001) {
                        const targetLook = new THREE.Vector3().copy(p.mesh.position).add(p.velocity);
                        p.mesh.lookAt(targetLook);
                        p.mesh.rotateX(-Math.PI / 2);
                    }
                } 
                else if (currentMode === 'PALM') {
                    const angle = t * 2.0 + p.phase;
                    const orbitPos = new THREE.Vector3().copy(targetCenter);
                    orbitPos.x += Math.cos(angle) * 0.3; 
                    orbitPos.z += Math.sin(angle) * 0.3;
                    orbitPos.y += Math.sin(angle * 1.5 + i) * 0.3; 
                    
                    const force = new THREE.Vector3().subVectors(orbitPos, p.mesh.position);
                    desiredVelocity.copy(force).multiplyScalar(cohesionStrength);
                    p.mesh.rotateOnAxis(p.rotAxis, p.rotSpeed * dt);
                }
                else {
                    const floatX = Math.sin(t * 0.2 + p.phase) * 2.0; 
                    const floatY = 5.0 + Math.cos(t * 0.3 + i) * 0.5; 
                    const floatZ = -1.0 + Math.sin(t * 0.4 + i) * 1.0;
                    const idleTarget = new THREE.Vector3(floatX, floatY, floatZ);
                    const force = new THREE.Vector3().subVectors(idleTarget, p.mesh.position);
                    desiredVelocity.copy(force).multiplyScalar(cohesionStrength);
                    p.mesh.rotateOnAxis(p.rotAxis, p.rotSpeed * dt * 0.5);
                }

                p.velocity.lerp(desiredVelocity, 0.1); 
                p.mesh.position.add(new THREE.Vector3().copy(p.velocity).multiplyScalar(dt));
            });
        }
    </script>
