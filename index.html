<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR èºæ—‹ä¸¸ V30 (æ˜Ÿæµ·åç¼©)</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 {
            color: #00ffff; text-shadow: 0 0 15px #00ffff; 
            letter-spacing: 2px; margin-bottom: 20px; font-weight: bold;
        }
        button {
            padding: 18px 60px; font-size: 22px; border-radius: 50px; 
            border: 2px solid #00ffff; background: rgba(0, 100, 200, 0.3); 
            color: #00ffff; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 30px; color: #aaa; text-align: center; font-size: 14px; line-height: 2.0; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>GALAXY COMPRESS</h1>
    <button id="btn-enter">å¯åŠ¨ç³»ç»Ÿ</button>
    <div class="guide">
        ğŸ¤š <b>å®Œå…¨å¼ å¼€</b>ï¼šæ˜Ÿæµ·æ¨¡å¼ (åŠå¾„1.5ç±³)<br>
        ğŸ¤ <b>ç¼“æ…¢æ”¶æ‹¢</b>ï¼šçº¿æ€§åç¼© (å‹ç¼©)<br>
        ğŸ‘Œ <b>åŠæ¡</b>ï¼šå¥‡ç‚¹æ¨¡å¼ (åŠå¾„2cm)<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šå¤§çˆ†ç‚¸ (é‡ç½®)
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();
    
    // å¼•å¯¼çƒ (è¿™æ¬¡ä¼šå˜å¾—å·¨å¤§)
    let guideSphere;

    const PARTICLE_COUNT = 1000; 
    
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT);
    const axis = new Float32Array(PARTICLE_COUNT * 3);

    const handsInfo = {
        left: { active: false, targetPos: new THREE.Vector3(), openness: 0.0, isFist: false, isResetting: false },
        right: { active: false }
    };

    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // å¼•å¯¼çƒ (åŸºç¡€åŠå¾„1ç±³ï¼Œé€šè¿‡scaleç¼©æ”¾)
        const guideGeo = new THREE.SphereGeometry(1, 32, 32); 
        const guideMat = new THREE.MeshBasicMaterial({ 
            color: 0x00ff00, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.05, // åšæ·¡ä¸€ç‚¹ï¼Œå¦åˆ™å˜å¤§æ—¶é®æŒ¡è§†çº¿
            depthTest: false 
        });
        guideSphere = new THREE.Mesh(guideGeo, guideMat);
        guideSphere.visible = false; 
        stage.add(guideSphere);

        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }
        
        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        createParticles();
        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        // ç²’å­å¤§å° 0.007
        const geometry = new THREE.IcosahedronGeometry(0.007, 0);
        const material = new THREE.MeshBasicMaterial({
            color: 0x88ccff,
            transparent: false, opacity: 1.0, depthWrite: true
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // åˆå§‹å¤§èŒƒå›´åˆ†å¸ƒ (2ç±³)
            const r = 0.5 + Math.random() * 1.5;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 2.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.5;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100;

            const v = new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize();
            axis[i*3] = v.x; axis[i*3+1] = v.y; axis[i*3+2] = v.z;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0x88ccff));
        }
        stage.add(meshSystem);
    }

    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex, wireframe: true,
                    transparent: true, opacity: 0.3, depthTest: false
                });
            }
        });
    }

    function mapLinear(val, inMin, inMax, outMin, outMax) {
        return outMin + (outMax - outMin) * ((Math.max(inMin, Math.min(val, inMax)) - inMin) / (inMax - inMin));
    }

    function updateHandInfo(hand, info, handedness) {
        info.active = false;
        
        if (hand.joints && hand.joints['wrist'] && hand.joints['middle-finger-metacarpal']) {
            if (hand.joints['wrist'].position.length() > 0) {
                info.active = true;
                
                const wrist = new THREE.Vector3(); hand.joints['wrist'].getWorldPosition(wrist);
                const midMeta = new THREE.Vector3(); hand.joints['middle-finger-metacarpal'].getWorldPosition(midMeta);

                if (handedness === 'left') {
                    // 1. æŒå¿ƒå®šä½
                    const handDir = new THREE.Vector3().subVectors(midMeta, wrist);
                    const palmCenter = wrist.clone().add(handDir.multiplyScalar(0.8));

                    // 2. æ³•çº¿è®¡ç®— (æ‰‹å¿ƒæœå‘)
                    let normal = new THREE.Vector3(0, 1, 0); 
                    if (hand.joints['index-finger-metacarpal'] && hand.joints['pinky-finger-metacarpal']) {
                        const iBase = new THREE.Vector3(); hand.joints['index-finger-metacarpal'].getWorldPosition(iBase);
                        const pBase = new THREE.Vector3(); hand.joints['pinky-finger-metacarpal'].getWorldPosition(pBase);
                        const v1 = new THREE.Vector3().subVectors(iBase, wrist);
                        const v2 = new THREE.Vector3().subVectors(pBase, wrist);
                        normal.crossVectors(v2, v1).normalize();
                    }

                    // 3. æ‚¬æµ®ç‚¹ (æŒå¿ƒä¸Šæ–¹ 10cm)
                    const worldTarget = palmCenter.add(normal.multiplyScalar(0.10));
                    info.targetPos.copy(stage.worldToLocal(worldTarget));
                    
                    // --- æ‰‹åŠ¿å¼€åˆåº¦æ£€æµ‹ ---
                    const indexTip = new THREE.Vector3();
                    hand.joints['index-finger-tip'].getWorldPosition(indexTip);
                    const d = indexTip.distanceTo(wrist);
                    
                    // d < 0.06 : æ¡æ‹³ (é‡ç½®)
                    // 0.06 - 0.18 : çº¿æ€§æ˜ å°„åŒºåŸŸ
                    
                    if (d < 0.06) {
                        info.isFist = true;
                        info.openness = 0;
                    } else {
                        info.isFist = false;
                        // 0 = æœ€ç´§ (0.06), 1 = æœ€å¼€ (0.18)
                        info.openness = mapLinear(d, 0.06, 0.18, 0.0, 1.0);
                    }
                }
            }
        }
    }

    function render() {
        if (clock.getElapsedTime() < 2.0) {
            fixHandMaterial(handsInfo.left.model, 0x333333);
            renderer.render(scene, camera);
            return;
        }

        updateHandInfo(hand1, handsInfo.left, 'left');
        
        // --- åŠ¨æ€ç‰©ç†å‚æ•° ---
        let targetRadius = 0.5;
        let rotSpeed = 0.5;
        let pullStrength = 0.02;
        let isActive = false;

        if (handsInfo.left.active) {
            if (handsInfo.left.isFist) {
                // æ¡æ‹³é‡ç½®
                handsInfo.left.isResetting = true;
                fixHandMaterial(handsInfo.left.model, 0xff0000); 
                guideSphere.visible = false;
            } else {
                // æ¿€æ´»çŠ¶æ€ (å¼ å¼€æˆ–åŠæ¡)
                isActive = true;
                handsInfo.left.isResetting = false;
                fixHandMaterial(handsInfo.left.model, 0xffffff); 
                
                const op = handsInfo.left.openness; // 0 (ç´§) ~ 1 (æ¾)
                
                // === æè‡´åŠ¨æ€èŒƒå›´ ===
                
                // 1. åŠå¾„: 2cm (ç´§) <--> 1.5ç±³ (æ¾)
                // æŒ‡æ•°çº§æ˜ å°„ï¼Œè®©æ”¶ç¼©æ„Ÿæ›´å¼º
                // å½“ op=1, r=1.5; å½“ op=0, r=0.02
                targetRadius = 0.02 + Math.pow(op, 2) * 1.48;
                
                // 2. è½¬é€Ÿ: 8.0 (ç´§) <--> 0.1 (æ¾)
                rotSpeed = mapLinear(op, 0.0, 1.0, 8.0, 0.1);
                
                // 3. å¸åŠ›: 0.3 (ç´§) <--> 0.01 (æ¾)
                // æ¾çš„æ—¶å€™å¸åŠ›å¾ˆå°ï¼Œç²’å­åªæ˜¯åœ¨å¤§èŒƒå›´å†…æ‡’æ´‹æ´‹åœ°é£˜
                pullStrength = mapLinear(op, 0.0, 1.0, 0.3, 0.01);

                // æ›´æ–°ç»¿çƒ
                guideSphere.visible = true;
                guideSphere.position.copy(handsInfo.left.targetPos);
                guideSphere.scale.setScalar(targetRadius);
                
                // ç»¿çƒæ·¡å…¥æ·¡å‡ºï¼šè¶Šå¤§è¶Šæ·¡ï¼Œè¶Šå°è¶Šå®
                guideSphere.material.opacity = mapLinear(op, 0, 1, 0.3, 0.02);
            }
        } else {
            handsInfo.left.isResetting = false;
            guideSphere.visible = false;
        }

        const cIdle = new THREE.Color(0x88ccff); 
        const cCore = new THREE.Color(0xffffff);
        const cCharge = new THREE.Color(0x0088ff); 

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (handsInfo.left.isResetting) {
                // === çˆ†ç‚¸é‡ç½® ===
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                // ç»™äºˆä¸€ä¸ªå‘å¤–çš„æ¨åŠ›ï¼Œæ¨¡æ‹Ÿæ•£å¼€
                vx += (px - handsInfo.left.targetPos.x) * 0.05;
                vy += (py - handsInfo.left.targetPos.y) * 0.05;
                vz += (pz - handsInfo.left.targetPos.z) * 0.05;
                
                // åŒæ—¶æ…¢æ…¢æ‹‰å›åŸä½
                px += (ox - px) * 0.05;
                py += (oy - py) * 0.05;
                pz += (oz - pz) * 0.05;
                
                vx *= 0.8; vy *= 0.8; vz *= 0.8;
                meshSystem.setColorAt(i, cIdle);
                dummy.scale.setScalar(1.0);

            } else if (isActive) {
                // === åŠ¨æ€å‹ç¼©æ¨¡å¼ ===
                const target = handsInfo.left.targetPos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                
                let dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (dist < 0.001) dist = 0.001;

                if (dist > targetRadius) {
                    // --- å¤–éƒ¨å¸å…¥ ---
                    vx -= (dx / dist) * pullStrength;
                    vy -= (dy / dist) * pullStrength;
                    vz -= (dz / dist) * pullStrength;
                    
                    // é˜»å°¼éšå¼€å£åº¦å˜åŒ–ï¼šæ¾çš„æ—¶å€™é˜»å°¼å¤§(é£˜)ï¼Œç´§çš„æ—¶å€™é˜»å°¼å°(å†²)
                    const d = mapLinear(handsInfo.left.openness, 0, 1, 0.9, 0.98);
                    vx *= d; vy *= d; vz *= d;
                } else {
                    // --- å†…éƒ¨æ—‹è½¬ ---
                    vx *= 0.7; vy *= 0.7; vz *= 0.7; // åˆ¹è½¦
                    
                    // éšæœºè½´æ—‹è½¬
                    const ax = axis[ix*3]; const ay = axis[ix*3+1]; const az = axis[ix*3+2];
                    const rx = py * az - pz * ay;
                    const ry = pz * ax - px * az;
                    const rz = px * ay - py * ax;
                    
                    vx += rx * rotSpeed * 0.01;
                    vy += ry * rotSpeed * 0.01;
                    vz += rz * rotSpeed * 0.01;

                    // æ–¥åŠ›ç»´æŒä½“ç§¯
                    const push = 0.02;
                    vx += (dx / dist) * push;
                    vy += (dy / dist) * push;
                    vz += (dz / dist) * push;
                }

                // è§†è§‰ï¼šè¶Šç´§è¶Šäº®ï¼Œè¶Šå°
                if (dist < 0.05 && handsInfo.left.openness < 0.3) meshSystem.setColorAt(i, cCore);
                else meshSystem.setColorAt(i, cCharge);

                // ç²’å­æœ¬èº«å¤§å°ä¹Ÿéšæ‰‹åŠ¿ç¼©æ”¾
                const pScale = mapLinear(handsInfo.left.openness, 0, 1, 0.5, 1.2);
                dummy.scale.setScalar(pScale);

            } else {
                // === å¾…æœº ===
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                const floatY = Math.sin(clock.getElapsedTime() * 1.5 + phases[i]) * 0.05;
                vx += (ox - px) * 0.01;
                vy += (oy + floatY - py) * 0.01;
                vz += (oz - pz) * 0.01;
                vx *= 0.95; vy *= 0.95; vz *= 0.95;
                meshSystem.setColorAt(i, cIdle);
                dummy.scale.setScalar(1.0);
            }

            // å®‰å…¨é™é€Ÿ
            const speedSq = vx*vx + vy*vy + vz*vz;
            // æ¾çš„æ—¶å€™å…è®¸å¿«ä¸€ç‚¹(å¤§èŒƒå›´æµåŠ¨)ï¼Œç´§çš„æ—¶å€™æ…¢ä¸€ç‚¹(ç¨³å®š)
            const maxS = mapLinear(handsInfo.left.openness || 0, 0, 1, 0.1, 0.2);
            if (speedSq > maxS*maxS) {
                const r = maxS / Math.sqrt(speedSq);
                vx *= r; vy *= r; vz *= r;
            }

            px += vx; py += vy; pz += vz;

            // è¾¹ç•Œé˜²é£ (5ç±³)
            if (px*px+py*py+pz*pz > 25.0) {
                px = originalPos[ix]; py = originalPos[ix+1]; pz = originalPos[ix+2];
                vx=0; vy=0; vz=0;
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            if (isActive) dummy.rotation.set(Math.random(), Math.random(), Math.random());
            else dummy.rotation.set(0,0,0);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
