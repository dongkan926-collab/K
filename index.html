<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR ç«‹ä½“èºæ—‹ä¸¸ (æŒå¿ƒä¿®æ­£ç‰ˆ)</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 { color: #aaddff; text-shadow: 0 0 15px #0088ff; letter-spacing: 4px; margin-bottom: 20px; }
        button {
            padding: 18px 55px; font-size: 22px; border-radius: 50px; 
            border: 2px solid #aaddff; background: rgba(0, 100, 255, 0.2); 
            color: #aaddff; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 30px; color: #888; text-align: center; line-height: 2.0; font-size: 15px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>KIKÅŒHÅŒ & RASENGAN</h1>
    <button id="btn-enter">å¯åŠ¨ç³»ç»Ÿ</button>
    <div class="guide">
        â³ <b>å‰3ç§’å®‰å…¨é”å®š</b><br>
        ğŸŒ€ <b>å·¦æ‰‹æ‘Šå¼€</b>ï¼šç«‹ä½“èºæ—‹ä¸¸ (æŒå¿ƒæ‚¬æµ®)<br>
        ğŸ”º <b>æ°”åŠŸç‚®æ‰‹åŠ¿</b>ï¼šæ‹‡æŒ‡å¯¹æ‹‡æŒ‡ï¼Œé£ŸæŒ‡å¯¹é£ŸæŒ‡ -> å‘å°„<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šé‡ç½®
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();

    const PARTICLE_COUNT = 1500;
    
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT);

    const handsInfo = {
        left: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), thumb: new THREE.Vector3(), index: new THREE.Vector3(), model: null },
        right: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), thumb: new THREE.Vector3(), index: new THREE.Vector3(), model: null }
    };

    let appState = 'IDLE'; 
    let fireDir = new THREE.Vector3(0,0,-1);
    let kikohoCenter = new THREE.Vector3();
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        stage = new THREE.Group();
        scene.add(stage);

        // è¾…åŠ©å…‰ç…§ï¼Œè®©ç²’å­æ›´æœ‰ç«‹ä½“æ„Ÿ
        const light = new THREE.PointLight(0x0088ff, 1, 2);
        light.position.set(0, 1.5, 0);
        scene.add(light);

        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }
        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        const geometry = new THREE.IcosahedronGeometry(0.005, 1);
        const material = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.8, 
            blending: THREE.NormalBlending
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            const r = 0.3 + Math.random() * 0.9;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0xaaddff));
        }
        stage.add(meshSystem);
    }

    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                // ç¡®ä¿æè´¨åªåˆ›å»ºä¸€æ¬¡æˆ–é«˜æ•ˆæ›´æ–°
                if (!child.userData.initMat) {
                     child.material = new THREE.MeshBasicMaterial({
                        color: colorHex, wireframe: true,
                        transparent: true, opacity: 0.3, depthTest: false
                    });
                    child.userData.initMat = true;
                } else {
                    child.material.color.setHex(colorHex);
                }
            }
        });
    }

    function updateHandInfo(hand, info) {
        info.active = false;
        if (hand.joints && hand.joints['wrist'] && 
            hand.joints['thumb-tip'] && hand.joints['index-finger-tip']) {
            
            if (hand.joints['wrist'].position.length() > 0) {
                info.active = true;
                hand.joints['wrist'].getWorldPosition(info.wrist);
                hand.joints['thumb-tip'].getWorldPosition(info.thumb);
                hand.joints['index-finger-tip'].getWorldPosition(info.index);
                
                // --- æ ¸å¿ƒä¿®æ­£ç®—æ³•ï¼šè®¡ç®—æŒå¿ƒæ‚¬æµ®ä½ç½® ---
                
                // 1. è®¡ç®—æ‰‹æŒæ–¹å‘å‘é‡ (æ‰‹è…• -> é£ŸæŒ‡å°–)
                const vHandDir = new THREE.Vector3().subVectors(info.index, info.wrist);
                
                // 2. è®¡ç®—æŒå¿ƒåŸºå‡†ç‚¹ï¼šæ‰‹è…•æ²¿ç€æ‰‹æŒæ–¹å‘å»¶ä¼¸ 40% (å¤§çº¦åœ¨æŒ‡å…³èŠ‚æ ¹éƒ¨)
                const palmCenterBase = new THREE.Vector3().copy(info.wrist).add(vHandDir.clone().multiplyScalar(0.40));

                // 3. è®¡ç®—æ‰‹æŒæ³•çº¿ (å‚ç›´äºæŒé¢çš„æ–¹å‘)
                // é€šè¿‡ æ‹‡æŒ‡å‘é‡ å’Œ é£ŸæŒ‡å‘é‡ çš„å‰ä¹˜æ¥ç¡®å®š
                const vThumbDir = new THREE.Vector3().subVectors(info.thumb, info.wrist);
                
                // å·¦æ‰‹é€šå¸¸ç”¨ æ‹‡æŒ‡ x é£ŸæŒ‡ å¾—åˆ°å‘ä¸Šçš„æ³•çº¿ (å³æ‰‹åæ ‡ç³»ä¸‹å¯èƒ½éœ€è¦åè½¬ï¼Œè¿™é‡Œé’ˆå¯¹å·¦æ‰‹ä¼˜åŒ–)
                // ç»è¿‡æµ‹è¯•ï¼Œå¯¹äºå·¦æ‰‹ï¼ŒCross(Thumb, Index) é€šå¸¸æŒ‡å‘æŒå¿ƒå†…ä¾§æˆ–å¤–ä¾§ï¼Œå–å†³äºæ‰‹åŠ¿
                // è¿™é‡Œä½¿ç”¨ä¸€ä¸ªç®€å•çš„å‡ ä½•æŠ€å·§ï¼šè®©ç²’å­æµ®åœ¨ palmCenterBase æ²¿ç€æ³•çº¿æ–¹å‘ 5cm å¤„
                const vNormal = new THREE.Vector3().crossVectors(vThumbDir, vHandDir).normalize();
                
                // ä¿®æ­£æ³•çº¿æ–¹å‘ï¼šå¦‚æœæ³•çº¿æŒ‡å‘æ‰‹èƒŒï¼Œå¯èƒ½éœ€è¦å–åã€‚
                // ç®€å•å¤„ç†ï¼šæˆ‘ä»¬è®©çƒä½“å§‹ç»ˆæ‚¬æµ®åœ¨ "æ‰‹æŒå¼ å¼€çš„å‡¹é™·å¤„"
                // åœ¨WebXRä¸­ï¼Œç›´æ¥å åŠ æ³•çº¿åç§»
                info.pos.copy(palmCenterBase).add(vNormal.multiplyScalar(0.06)); 
            }
        }
    }

    function updateState() {
        let leftColor = 0xffffff;
        let rightColor = 0xffffff;

        // 1. æ¡æ‹³é‡ç½®
        let isFist = false;
        if(hand1.joints && hand1.joints['middle-finger-tip']) {
             const d = hand1.joints['middle-finger-tip'].position.distanceTo(hand1.joints['wrist'].position);
             if (d < 0.08) isFist = true;
        }
        if (isFist) {
            appState = 'IDLE';
            fixHandMaterial(handsInfo.left.model, 0xff0000);
            fixHandMaterial(handsInfo.right.model, 0xff0000);
            return;
        }

        // 2. æ°”åŠŸç‚® (Tri-Beam)
        if (handsInfo.left.active && handsInfo.right.active) {
            const thumbDist = handsInfo.left.thumb.distanceTo(handsInfo.right.thumb);
            const indexDist = handsInfo.left.index.distanceTo(handsInfo.right.index);
            
            if (thumbDist < 0.08 && indexDist < 0.08) {
                appState = 'FIRING';
                kikohoCenter.set(0,0,0)
                    .add(handsInfo.left.thumb).add(handsInfo.right.thumb)
                    .add(handsInfo.left.index).add(handsInfo.right.index)
                    .multiplyScalar(0.25);
                
                const headPos = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
                fireDir.subVectors(kikohoCenter, headPos).normalize();

                fixHandMaterial(handsInfo.left.model, 0xffff00); 
                fixHandMaterial(handsInfo.right.model, 0xffff00);
                return;
            }
        }

        // 3. èºæ—‹ä¸¸ (å·¦æ‰‹æ‘Šå¼€)
        if (handsInfo.left.active && appState !== 'FIRING') {
            const d = hand1.joints['index-finger-tip'].position.distanceTo(hand1.joints['wrist'].position);
            if (d > 0.12) { 
                appState = 'CHARGING';
                leftColor = 0x00ffff;
            } else {
                appState = 'IDLE';
            }
        }
        
        fixHandMaterial(handsInfo.left.model, leftColor);
        fixHandMaterial(handsInfo.right.model, rightColor);
    }

    function render() {
        const time = clock.getElapsedTime();
        
        if (time < 3.0) {
            // å¯åŠ¨æ—¶çš„å®‰å…¨æ¼”ç¤º
            fixHandMaterial(handsInfo.left.model, 0x555555);
            fixHandMaterial(handsInfo.right.model, 0x555555);
            for(let i=0; i<PARTICLE_COUNT; i++) {
                dummy.position.set(originalPos[i*3], originalPos[i*3+1], originalPos[i*3+2]);
                dummy.scale.set(1,1,1);
                dummy.updateMatrix();
                meshSystem.setMatrixAt(i, dummy.matrix);
            }
            meshSystem.instanceMatrix.needsUpdate = true;
            renderer.render(scene, camera);
            return;
        }

        const friction = 0.92; // å¢åŠ ä¸€ç‚¹æ‘©æ“¦åŠ›ï¼Œè®©å…¶æ›´å—æ§
        
        updateHandInfo(hand1, handsInfo.left);
        updateHandInfo(hand2, handsInfo.right);
        updateState();

        const cIdle = new THREE.Color(0xaaddff); 
        const cChargeCore = new THREE.Color(0xffffff); 
        const cChargeEdge = new THREE.Color(0x0088ff);
        const cFire = new THREE.Color(0xffff00); 

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (appState === 'FIRING') {
                // --- æ°”åŠŸç‚® ---
                vx += fireDir.x * 0.3 + (Math.random()-0.5)*0.02;
                vy += fireDir.y * 0.3 + (Math.random()-0.5)*0.02;
                vz += fireDir.z * 0.3 + (Math.random()-0.5)*0.02;
                
                meshSystem.setColorAt(i, cFire);
                dummy.scale.set(2.0, 2.0, 8.0); 
                dummy.lookAt(px+vx, py+vy, pz+vz);

            } else if (appState === 'CHARGING') {
                // --- èºæ—‹ä¸¸æ¨¡å¼ (å½¢çŠ¶ä¿®æ­£ç‰ˆ) ---
                const target = handsInfo.left.pos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                
                // ç›®æ ‡åŠå¾„ï¼š5cm
                const R = 0.05; 
                
                // 1. å¾„å‘åŠ› (Radial Force)ï¼šå¼ºåŠ›çº¦æŸåœ¨çƒå£³è¡¨é¢
                let force = 0;
                if (dist > R) {
                    // åœ¨å¤–é¢ï¼šå¼ºå¸åŠ›
                    force = -0.3; 
                } else {
                    // åœ¨é‡Œé¢ï¼šå¼±æ¨åŠ› (å½¢æˆç©ºå¿ƒæ„Ÿ)
                    force = 0.05;
                }
                
                // å½’ä¸€åŒ–æ–¹å‘å‘é‡
                const nx = dx / (dist || 0.01);
                const ny = dy / (dist || 0.01);
                const nz = dz / (dist || 0.01);

                vx += nx * force;
                vy += ny * force;
                vz += nz * force;

                // 2. åˆ‡å‘æµåŠ¨åŠ› (Tangential Flow)ï¼šè®©å®ƒè½¬èµ·æ¥
                // åˆ¶é€ ä¸€ä¸ªæ··ä¹±ä½†å›´ç»•çƒå¿ƒçš„æ—‹è½¬
                // ä½¿ç”¨å‰ä¹˜ç”Ÿæˆåˆ‡çº¿æ–¹å‘ï¼šNormal X RandomVector
                const spinAxisX = Math.sin(time * 2); 
                const spinAxisY = Math.cos(time * 2);
                const spinAxisZ = Math.sin(time); // åŠ¨æ€æ—‹è½¬è½´

                // åˆ‡å‘åŠ›
                vx += (ny * spinAxisZ - nz * spinAxisY) * 0.05;
                vy += (nz * spinAxisX - nx * spinAxisZ) * 0.05;
                vz += (nx * spinAxisY - ny * spinAxisX) * 0.05;

                // 3. é¢œè‰²æ¢¯åº¦
                if (dist < R * 0.8) meshSystem.setColorAt(i, cChargeCore);
                else meshSystem.setColorAt(i, cChargeEdge);

                dummy.scale.set(0.6, 0.6, 0.6);
                dummy.rotation.set(Math.random()*3, Math.random()*3, Math.random()*3);

            } else {
                // --- å¾…æœº ---
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                const floatY = Math.sin(time * 1.5 + phases[i]) * 0.05;
                
                vx += (ox - px) * 0.03;
                vy += (oy + floatY - py) * 0.03;
                vz += (oz - pz) * 0.03;

                // å³æ‰‹äº’åŠ¨
                if (handsInfo.right.active) {
                     const idx = px - handsInfo.right.wrist.x;
                     const idy = py - handsInfo.right.wrist.y;
                     const idz = pz - handsInfo.right.wrist.z;
                     if (idx*idx+idy*idy+idz*idz < 0.06) {
                         vx += idx * 0.05; vy += idy * 0.05; vz += idz * 0.05;
                     }
                }
                meshSystem.setColorAt(i, cIdle);
                dummy.scale.set(1,1,1);
                dummy.rotation.set(0,0,0);
            }

            vx *= friction; vy *= friction; vz *= friction;
            
            // é€Ÿåº¦é™åˆ¶ (é˜²æ­¢çˆ†ç‚¸)
            const speed = Math.sqrt(vx*vx + vy*vy + vz*vz);
            if (speed > 0.1) {
                const r = 0.1 / speed;
                vx *= r; vy *= r; vz *= r;
            }

            px += vx; py += vy; pz += vz;

            // å¾ªç¯å¤ç”¨
            if (appState === 'FIRING') {
                if (px*px+py*py+pz*pz > 100) {
                    px = kikohoCenter.x + (Math.random()-0.5)*0.1;
                    py = kikohoCenter.y + (Math.random()-0.5)*0.1;
                    pz = kikohoCenter.z + (Math.random()-0.5)*0.1;
                    vx=0;vy=0;vz=0;
                }
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            if (appState !== 'FIRING') {
                dummy.rotation.x += vx * 10;
                dummy.rotation.y += vy * 10;
            }
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
