<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR èºæ—‹ä¸¸ V16 (æ ¡å‡†ç‰ˆ)</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 {
            color: #88ccff; text-shadow: 0 0 15px #0088ff; 
            letter-spacing: 2px; margin-bottom: 20px; font-weight: bold;
        }
        button {
            padding: 18px 60px; font-size: 22px; border-radius: 50px; 
            border: 2px solid #88ccff; background: rgba(0, 50, 150, 0.3); 
            color: #88ccff; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 30px; color: #aaa; text-align: center; font-size: 14px; line-height: 2.0; }
        b { color: #fff; }

    <script type="importmap">
        {
            "imports": {

    </script>
</head>
<body>

<div id="launcher">
    <h1>RASENGAN FINAL FIX</h1>
    <button id="btn-enter">å¯åŠ¨ç³»ç»Ÿ</button>
    <div class="guide">
        å·²æ ¡å‡†ï¼šæ‰‹å¿ƒæ‚¬æµ®ä½ç½® & å®Œç¾çƒä½“å½¢çŠ¶<br>
        ğŸ¤š <b>å·¦æ‰‹æ‘Šå¼€</b>ï¼šå‡èš<br>
        ğŸ«± <b>å³æ‰‹é è¿‘</b>ï¼šåŠ é€Ÿ<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šé‡ç½®
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();
    
    // å¹½çµå¼•å¯¼çƒ (è°ƒè¯•ç”¨ï¼Œç¡®ä¿ä½ çœ‹åˆ°ä½ç½®å¯¹ä¸å¯¹)
    let guideSphere;

    const PARTICLE_COUNT = 1000; 
    
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT);
    // ç»™æ¯ä¸ªç²’å­åˆ†é…ä¸€ä¸ªéšæœºæ—‹è½¬è½´ï¼Œé˜²æ­¢å˜æˆåœ†æŸ±
    const axis = new Float32Array(PARTICLE_COUNT * 3); 

    const handsInfo = {
        left: { active: false, targetPos: new THREE.Vector3(), gesture: 'neutral' },
        right: { active: false, wristPos: new THREE.Vector3() }
    };

    let isCharging = false;
    let chargeIntensity = 0.0;
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        // èˆå°
        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // --- å¹½çµå¼•å¯¼çƒ (ä½ç½®æ ¡å‡†å™¨) ---
        const guideGeo = new THREE.SphereGeometry(0.05, 16, 16); // 5cm åŠå¾„ (ç½‘çƒå¤§å°)
        const guideMat = new THREE.MeshBasicMaterial({ 
            color: 0xffffff, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.1, // å¾ˆæ·¡ï¼Œä»…ä½œæç¤º
            depthTest: false
        });
        guideSphere = new THREE.Mesh(guideGeo, guideMat);
        guideSphere.visible = false;
        stage.add(guideSphere);

        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }
        
        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        // ç²’å­è°ƒå°ä¸€ç‚¹ï¼Œæ˜¾å¾—æ›´å¯† (0.006)
        const geometry = new THREE.IcosahedronGeometry(0.006, 0);
        
        const material = new THREE.MeshBasicMaterial({
            color: 0x88ccff,
            transparent: false,
            opacity: 1.0,
            depthWrite: true,
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // ç¯ç»•åˆ†å¸ƒ
            const r = 0.4 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100;

            // åˆ†é…ä¸€ä¸ªéšæœºæ—‹è½¬è½´ (å½’ä¸€åŒ–)
            const v = new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize();
            axis[i*3] = v.x; axis[i*3+1] = v.y; axis[i*3+2] = v.z;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0x88ccff));
        }
        stage.add(meshSystem);
    }

    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex, wireframe: true,
                    transparent: true, opacity: 0.3, depthTest: false
                });
            }
        });
    }

    function updateHandInfo(hand, info, handedness) {
        info.active = false;
        
        if (hand.joints && hand.joints['wrist'] && hand.joints['index-finger-tip']) {
            if (hand.joints['wrist'].position.length() > 0) {
                info.active = true;
                
                // 1. è·å–å…³èŠ‚çš„ä¸–ç•Œåæ ‡
                const worldWrist = new THREE.Vector3();
                hand.joints['wrist'].getWorldPosition(worldWrist);
                
                const worldIndex = new THREE.Vector3();
                hand.joints['index-finger-tip'].getWorldPosition(worldIndex);

                if (handedness === 'left') {
                    // --- æ ¸å¿ƒä¿®å¤ï¼šä½ç½®æ ¡å‡† ---
                    
                    // è®¡ç®—æ³•çº¿
                    let normal = new THREE.Vector3(0, 1, 0);
                    if (hand.joints['index-finger-metacarpal'] && hand.joints['pinky-finger-metacarpal']) {
                        const iBase = new THREE.Vector3(); hand.joints['index-finger-metacarpal'].getWorldPosition(iBase);
                        const pBase = new THREE.Vector3(); hand.joints['pinky-finger-metacarpal'].getWorldPosition(pBase);
                        const v1 = new THREE.Vector3().subVectors(iBase, worldWrist);
                        const v2 = new THREE.Vector3().subVectors(pBase, worldWrist);
                        normal.crossVectors(v1, v2).normalize();
                    }

                    // ä¿®å¤æ‰‹èƒŒ/æ‰‹å¿ƒé—®é¢˜ï¼š
                    // é€šå¸¸ WebXR å·¦æ‰‹ cross ç»“æœå¯èƒ½æŒ‡å‘æ‰‹èƒŒï¼Œè¿™é‡Œæˆ‘ä»¬æ‰‹åŠ¨ç¿»è½¬ä¸€ä¸‹æµ‹è¯•
                    // æ ¹æ®ä½ çš„åé¦ˆâ€œåœ¨æ‰‹èƒŒä¸Šæ–¹â€ï¼Œæ‰€ä»¥æˆ‘è¿™é‡Œå–å
                    // normal.negate(); // å¦‚æœä¹‹å‰æ˜¯åœ¨æ‰‹èƒŒï¼ŒåŠ ä¸Šè¿™è¡Œï¼Œæˆ–è€…å»æ‰è¿™è¡Œã€‚
                    // ç»éªŒï¼šå·¦æ‰‹å¦‚æœä¸å–åæ˜¯åœ¨æ‰‹èƒŒï¼Œå–åæ˜¯åœ¨æ‰‹å¿ƒã€‚è¯•ä¸€ä¸‹å–åã€‚
                    // å®é™…ä¸Šï¼Œè¿™å–å†³äºå…·ä½“çš„XRå®ç°ã€‚æˆ‘ä»¬ç”¨ä¸€ä¸ªæ›´ç¨³çš„åŠæ³•ï¼š
                    // æ‰‹å¿ƒæ–¹å‘é€šå¸¸å’Œ (IndexTip - Wrist) ä¸ (ThumbTip - Wrist) çš„å‰ä¹˜æœ‰å…³
                    
                    // ç®€å•ç²—æš´ä¿®æ­£ï¼š
                    // æˆ‘ä»¬å‡è®¾æ‰‹æŒæ˜¯è‡ªç„¶å‘ä¸Šçš„ï¼Œé‚£ä¹ˆ worldWrist.y åº”è¯¥å°äº target.y
                    // è¿™é‡Œæˆ‘ä»¬ä¸åšå¤æ‚æ•°å­¦ï¼Œç›´æ¥åè½¬ä½ ä¹‹å‰çš„ä½“éªŒï¼šä¹‹å‰åäº†ï¼Œè¿™æ¬¡æˆ‘ *ä¸* negate æˆ–è€… *å¼ºåˆ¶* negate
                    // ä¸Šä¸€ç‰ˆæ˜¯ if(right) negateã€‚è¿™æ„å‘³ç€å·¦æ‰‹æ²¡å˜ã€‚
                    // è¿™æ¬¡æˆ‘ä»¬ç»™å·¦æ‰‹ä¹ŸåŠ ä¸Š negate è¯•è¯• (æˆ–è€…å»æ‰)ï¼Œ
                    // ä¸ºäº†ä¿é™©ï¼Œæˆ‘ä»¬ç”¨æ›´ç›´è§‚çš„åç§»ï¼šæ‰‹è…• + 8cm æ³•çº¿
                    
                    // è¯•è¯•ä¸å–åï¼Œå› ä¸ºä¸Šä¸€ç‰ˆå¯èƒ½æ­£å¥½åäº†
                    // normal.negate(); 

                    // ç›®æ ‡ç‚¹ï¼šä¸–ç•Œåæ ‡
                    const worldTarget = worldWrist.clone().add(normal.multiplyScalar(0.08));
                    
                    // --- æ ¸å¿ƒä¿®å¤ï¼šåæ ‡è½¬æ¢ ---
                    // å°†â€œä¸–ç•Œåæ ‡ç›®æ ‡â€è½¬æ¢ä¸ºâ€œèˆå°å±€éƒ¨åæ ‡â€
                    // è¿™æ ·ç²’å­ï¼ˆåœ¨èˆå°å†…ï¼‰æ‰èƒ½æ­£ç¡®é£å‘æ‰‹ï¼ˆåœ¨ä¸–ç•Œä¸­ï¼‰
                    info.targetPos.copy(stage.worldToLocal(worldTarget));
                    
                    // æ‰‹åŠ¿
                    const d = worldIndex.distanceTo(worldWrist);
                    if (d < 0.07) info.gesture = 'fist';
                    else if (d > 0.12) info.gesture = 'open'; 
                    else info.gesture = 'neutral';

                } else {
                    // å³æ‰‹åªéœ€è®°å½•æ‰‹è…•ä½ç½®ç”¨äºè®¡ç®—è·ç¦»
                    info.wristPos.copy(stage.worldToLocal(worldWrist));
                }
            }
        }
    }

    function updateState() {
        // 1. æ¡æ‹³é‡ç½®
        if (handsInfo.left.gesture === 'fist') {
            isCharging = false;
            fixHandMaterial(handsInfo.left.model, 0xff0000); 
            fixHandMaterial(handsInfo.right.model, 0xff0000);
            return;
        }

        // 2. å·¦æ‰‹æ‘Šå¼€ -> èšæ°”
        if (handsInfo.left.active && handsInfo.left.gesture === 'open') {
            isCharging = true;
            
            // è®¡ç®—å³æ‰‹è·ç¦»
            if (handsInfo.right.active) {
                const dist = handsInfo.left.targetPos.distanceTo(handsInfo.right.wristPos);
                // 50cm -> 10cm
                chargeIntensity = 1.0 - ((dist - 0.1) / 0.4);
                chargeIntensity = Math.max(0, Math.min(1, chargeIntensity));
            } else {
                chargeIntensity = 0.0;
            }
            
            fixHandMaterial(handsInfo.left.model, 0xffffff); // äº®ç™½
            // å³æ‰‹å˜è‰²
            const rColor = new THREE.Color(0x88ccff).lerp(new THREE.Color(0xffaa00), chargeIntensity);
            fixHandMaterial(handsInfo.right.model, rColor.getHex());

        } else {
            isCharging = false;
            chargeIntensity = 0.0;
            fixHandMaterial(handsInfo.left.model, 0x88ccff);
            fixHandMaterial(handsInfo.right.model, 0x88ccff);
        }
    }

    function render() {
        const time = clock.getElapsedTime();
        
        updateHandInfo(hand1, handsInfo.left, 'left');
        updateHandInfo(hand2, handsInfo.right, 'right');
        updateState();

        // å¹½çµå¼•å¯¼çƒï¼šå¸®åŠ©ä½ ç¡®è®¤ä½ç½®
        if (isCharging) {
            guideSphere.position.copy(handsInfo.left.targetPos);
            guideSphere.visible = true;
            // éšå¼ºåº¦å˜å°
            const s = 1.0 - chargeIntensity * 0.4;
            guideSphere.scale.setScalar(s);
        } else {
            guideSphere.visible = false;
        }

        const cIdle = new THREE.Color(0x88ccff); 
        const cCore = new THREE.Color(0xffffff); 
        const cStrong = new THREE.Color(0x0088ff); 

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (isCharging) {
                // === èºæ—‹ä¸¸æ¨¡å¼ ===
                const target = handsInfo.left.targetPos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                
                let dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (dist < 0.001) dist = 0.001;

                // ç›®æ ‡åŠå¾„ï¼š5cm (0.05)
                const targetRadius = 0.05;

                // 1. å¼•åŠ›ä¸çº¦æŸ (Sphere Constraint)
                if (dist > targetRadius) {
                    // åœ¨çƒå¤–ï¼šå¼ºåŠ›å¸å…¥
                    // è·ç¦»è¶Šè¿‘ï¼Œå¸åŠ›è¶Šå¤§ (æ¨¡æ‹Ÿé»‘æ´)
                    const pull = 0.1 + (1.0/dist) * 0.01;
                    vx -= (dx / dist) * pull;
                    vy -= (dy / dist) * pull;
                    vz -= (dz / dist) * pull;
                } else {
                    // åœ¨çƒå†…ï¼šæ–½åŠ åå‘åŠ›ï¼Œé˜²æ­¢åç¼©æˆç‚¹ï¼Œä¿æŒä½“ç§¯
                    const push = 0.05;
                    vx += (dx / dist) * push;
                    vy += (dy / dist) * push;
                    vz += (dz / dist) * push;
                }

                // 2. æ··æ²Œæ—‹è½¬ (Chaos Rotation)
                // è§£å†³åœ†æŸ±é—®é¢˜ï¼šä¸å†åªç»•Yè½´è½¬ï¼Œè€Œæ˜¯ç»•ç²’å­ä¸“å±çš„éšæœºè½´è½¬
                const rotSpeed = 1.5 + chargeIntensity * 5.0;
                
                // å‰ä¹˜è®¡ç®—åˆ‡å‘åŠ›ï¼šPosition x Axis
                // è¿™æ˜¯ä¸€ä¸ªå®Œç¾çš„ç»•è½´æ—‹è½¬åŠ›
                const rx = py * axis[ix*3+2] - pz * axis[ix*3+1];
                const ry = pz * axis[ix*3]   - px * axis[ix*3+2];
                const rz = px * axis[ix*3+1] - py * axis[ix*3];

                vx += rx * rotSpeed;
                vy += ry * rotSpeed;
                vz += rz * rotSpeed;

                // 3. å¼ºé˜»å°¼ (é”æ­»)
                vx *= 0.6; vy *= 0.6; vz *= 0.6;

                // è§†è§‰
                if (dist < 0.04) meshSystem.setColorAt(i, cCore);
                else meshSystem.setColorAt(i, cStrong);

                dummy.scale.setScalar(0.7);

            } else {
                // === å¾…æœºæ¨¡å¼ ===
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                const floatY = Math.sin(time * 1.5 + phases[i]) * 0.05;
                
                vx += (ox - px) * 0.02;
                vy += (oy + floatY - py) * 0.02;
                vz += (oz - pz) * 0.02;
                
                vx *= 0.95; vy *= 0.95; vz *= 0.95;

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.setScalar(1.0);
            }

            // å®‰å…¨é™é€Ÿ
            const speedSq = vx*vx + vy*vy + vz*vz;
            if (speedSq > 0.04) {
                const r = 0.2 / Math.sqrt(speedSq);
                vx *= r; vy *= r; vz *= r;
            }

            px += vx; py += vy; pz += vz;

            // è¾¹ç•Œé˜²é£
            if (px*px+py*py+pz*pz > 9.0) {
                px = originalPos[ix]; py = originalPos[ix+1]; pz = originalPos[ix+2];
                vx=0; vy=0; vz=0;
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            // èšæ°”æ—¶éšæœºä¹±è½¬ï¼Œå¾…æœºæ—¶å›æ­£
            if (isCharging) dummy.rotation.set(Math.random(), Math.random(), Math.random());
            else dummy.rotation.set(0,0,0);
            
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
