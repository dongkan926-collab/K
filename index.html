<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR çº¯ç²¹èºæ—‹ä¸¸</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 {
            color: #88ccff; text-shadow: 0 0 15px #0088ff; 
            letter-spacing: 2px; margin-bottom: 20px; font-weight: bold;
        }
        button {
            padding: 18px 60px; font-size: 22px; border-radius: 50px; 
            border: 2px solid #88ccff; background: rgba(0, 50, 150, 0.3); 
            color: #88ccff; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 30px; color: #888; text-align: center; font-size: 14px; line-height: 2.0; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>PURE RASENGAN</h1>
    <button id="btn-enter">ä¿®ç‚¼å¼€å§‹</button>
    <div class="guide">
        ğŸ¤š <b>å·¦æ‰‹æ‘Šå¼€</b>ï¼šå‡èšæŸ¥å…‹æ‹‰ (æ‚¬æµ®5cm)<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šæ•£å¼€ç²’å­<br>
        (ç²’å­æ•°ä¼˜åŒ–è‡³800ï¼Œæåº¦æµç•…)
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();

    // ç²’å­æ•°ï¼š800 (æ›´å°‘ï¼Œæ›´ç²¾ï¼Œæ›´æµç•…)
    const PARTICLE_COUNT = 800; 
    
    // ç‰©ç†æ•°ç»„
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT);

    // æ‰‹éƒ¨ç¼“å­˜
    const handsInfo = {
        left: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), normal: new THREE.Vector3(), gesture: 'neutral' },
        right: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3() }
    };

    let isCharging = false;
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // è¾…åŠ©çº¢æ¡† (åŠé€æ˜ï¼Œä»…ä½œå®šä½å‚è€ƒ)
        const box = new THREE.Mesh(
            new THREE.BoxGeometry(0.3, 0.3, 0.3),
            new THREE.MeshBasicMaterial({ color: 0x0088ff, wireframe: true, transparent: true, opacity: 0.05 })
        );
        box.position.set(0, 0, -0.5);
        stage.add(box);

        // æ‰‹éƒ¨æ¨¡å‹
        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }
        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        // ç¨å¾®åŠ å¤§ç²’å­å°ºå¯¸ (1cm)ï¼Œå› ä¸ºæ•°é‡å°‘äº†ï¼Œè¦ä¿è¯çƒä½“é¥±æ»¡
        const geometry = new THREE.IcosahedronGeometry(0.01, 0);
        
        // æè´¨ï¼šå®å¿ƒæ·¡è“ï¼Œä¸é€æ˜ï¼Œä¿è¯çœ‹è§
        const material = new THREE.MeshBasicMaterial({
            color: 0x88ccff,
            transparent: false,
            opacity: 1.0,
            depthWrite: true,
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // ç¯ç»•åˆ†å¸ƒ
            const r = 0.3 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0x88ccff));
        }
        stage.add(meshSystem);
    }

    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex, wireframe: true,
                    transparent: true, opacity: 0.3, depthTest: false
                });
            }
        });
    }

    function updateHandInfo(hand, info, handedness) {
        info.active = false;
        
        if (hand.joints && hand.joints['wrist'] && hand.joints['index-finger-tip']) {
            if (hand.joints['wrist'].position.length() > 0) {
                info.active = true;
                
                const wrist = new THREE.Vector3(); hand.joints['wrist'].getWorldPosition(wrist);
                const indexBase = new THREE.Vector3(); 
                const pinkyBase = new THREE.Vector3();
                
                // å°è¯•è®¡ç®—æ³•çº¿
                if (hand.joints['index-finger-metacarpal'] && hand.joints['pinky-finger-metacarpal']) {
                    hand.joints['index-finger-metacarpal'].getWorldPosition(indexBase);
                    hand.joints['pinky-finger-metacarpal'].getWorldPosition(pinkyBase);
                    
                    const v1 = new THREE.Vector3().subVectors(indexBase, wrist);
                    const v2 = new THREE.Vector3().subVectors(pinkyBase, wrist);
                    const normal = new THREE.Vector3().crossVectors(v1, v2).normalize();
                    if (handedness === 'right') normal.negate();
                    info.normal.copy(normal);
                } else {
                    info.normal.set(0, 1, 0); // é»˜è®¤å‘ä¸Š
                }

                // ã€å…³é”®ä¿®æ”¹ã€‘æ‚¬æµ®ç‚¹ï¼šæ‰‹è…• + æ³•çº¿ * 5cm
                info.pos.copy(wrist).add(info.normal.clone().multiplyScalar(0.05));
                info.wrist.copy(wrist);

                // æ‰‹åŠ¿åˆ¤å®š
                const tip = hand.joints['index-finger-tip'];
                const d = tip.position.distanceTo(hand.joints['wrist'].position);
                
                if (d < 0.07) info.gesture = 'fist';
                else if (d > 0.12) info.gesture = 'open'; 
                else info.gesture = 'neutral';
            }
        }
    }

    function render() {
        const time = clock.getElapsedTime();
        
        // å¯åŠ¨ä¿æŠ¤
        if (time < 2.0) {
            fixHandMaterial(handsInfo.left.model, 0x333333);
            fixHandMaterial(handsInfo.right.model, 0x333333);
            renderer.render(scene, camera);
            return;
        }

        updateHandInfo(hand1, handsInfo.left, 'left');
        updateHandInfo(hand2, handsInfo.right, 'right');

        // --- çŠ¶æ€åˆ¤å®š ---
        let leftColor = 0x88ccff;
        
        // 1. æ¡æ‹³é‡ç½®
        if (handsInfo.left.gesture === 'fist') {
            isCharging = false;
            fixHandMaterial(handsInfo.left.model, 0xff0000); // çº¢
            
            // æš´åŠ›æ‹‰å›
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const ix = i*3;
                pos[ix] += (originalPos[ix] - pos[ix]) * 0.1;
                pos[ix+1] += (originalPos[ix+1] - pos[ix+1]) * 0.1;
                pos[ix+2] += (originalPos[ix+2] - pos[ix+2]) * 0.1;
                vel[ix] = 0; vel[ix+1] = 0; vel[ix+2] = 0;
                
                dummy.position.set(pos[ix], pos[ix+1], pos[ix+2]);
                dummy.scale.set(1,1,1);
                dummy.updateMatrix();
                meshSystem.setMatrixAt(i, dummy.matrix);
            }
            meshSystem.instanceMatrix.needsUpdate = true;
            renderer.render(scene, camera);
            return;
        }

        // 2. å·¦æ‰‹æ‘Šå¼€ -> èºæ—‹ä¸¸
        if (handsInfo.left.active && handsInfo.left.gesture === 'open') {
            isCharging = true;
            leftColor = 0xffffff; // äº®ç™½
        } else {
            isCharging = false;
        }
        
        fixHandMaterial(handsInfo.left.model, leftColor);
        fixHandMaterial(handsInfo.right.model, 0x88ccff);

        // --- ç‰©ç†å¾ªç¯ ---
        const cIdle = new THREE.Color(0x88ccff); // æ·¡è“
        const cCore = new THREE.Color(0xffffff); // æ ¸å¿ƒç™½

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (isCharging) {
                // === èºæ—‹ä¸¸æ¨¡å¼ ===
                const target = handsInfo.left.pos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                
                let dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (dist < 0.001) dist = 0.001;

                // ã€å°é£å¸å…¥ç‰©ç†ã€‘
                let pullStrength, damping;

                if (dist > 0.2) {
                    // è¿œå¤„ï¼šå¼±å¸åŠ›ï¼Œæä½é˜»åŠ› -> æ…¢æ…¢å¯åŠ¨ï¼Œæƒ¯æ€§æ»‘è¡Œ
                    pullStrength = 0.012; 
                    damping = 0.99;      
                } else {
                    // è¿‘å¤„ (20cmå†…)ï¼šå¸åŠ›æŒ‡æ•°çº§å¢åŠ ï¼Œé«˜é˜»åŠ› -> ç¬é—´æ•è·
                    pullStrength = 0.15 + (1.0 / dist) * 0.005;
                    damping = 0.7;       
                }

                vx -= (dx / dist) * pullStrength;
                vy -= (dy / dist) * pullStrength;
                vz -= (dz / dist) * pullStrength;

                // æ—‹è½¬ (è¶Šè¿‘è¶Šå¿«)
                const rotSpeed = 1.0 / (dist + 0.1);
                vx += dz * rotSpeed;
                vz -= dx * rotSpeed;
                
                // ã€ç½‘çƒå¤§å°çº¦æŸã€‘åŠå¾„ 3.5cm (0.035)
                const radius = 0.035;
                if (dist < radius) {
                    // å†…éƒ¨ï¼šå¾®å¼±æ–¥åŠ›æ”¯æ’‘ä½“ç§¯
                    const push = 0.05;
                    vx += (dx / dist) * push;
                    vy += (dy / dist) * push;
                    vz += (dz / dist) * push;
                }

                vx *= damping; vy *= damping; vz *= damping;

                // é¢œè‰²ä¸å°ºå¯¸
                if (dist < 0.04) meshSystem.setColorAt(i, cCore);
                else meshSystem.setColorAt(i, cIdle);

                dummy.scale.set(0.8, 0.8, 0.8);
                // éšæœºè‡ªè½¬
                dummy.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);

            } else {
                // === å¾…æœºæ¼‚æµ® ===
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                const floatY = Math.sin(time * 1.5 + phases[i]) * 0.05;
                
                vx += (ox - px) * 0.02;
                vy += (oy + floatY - py) * 0.02;
                vz += (oz - pz) * 0.02;
                
                // å³æ‰‹ç®€å•æ‹¨åŠ¨
                if (handsInfo.right.active) {
                     const dx = px - handsInfo.right.wrist.x;
                     const dy = py - handsInfo.right.wrist.y;
                     const dz = pz - handsInfo.right.wrist.z;
                     if (dx*dx+dy*dy+dz*dz < 0.04) {
                         vx += dx * 0.05; vy += dy * 0.05; vz += dz * 0.05;
                     }
                }

                vx *= 0.95; vy *= 0.95; vz *= 0.95;

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.set(1,1,1);
                dummy.rotation.set(0,0,0);
            }

            // å®‰å…¨é™é€Ÿ
            const speedSq = vx*vx + vy*vy + vz*vz;
            if (speedSq > 0.01) { // max 0.1
                const r = 0.1 / Math.sqrt(speedSq);
                vx *= r; vy *= r; vz *= r;
            }

            px += vx; py += vy; pz += vz;
            
            // è¾¹ç•Œé˜²é£
            if (px*px+py*py+pz*pz > 4) {
                px = originalPos[ix]; py = originalPos[ix+1]; pz = originalPos[ix+2];
                vx=0; vy=0; vz=0;
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            if (isCharging) {
                // èšæ°”æ—¶ç²’å­æœå‘åœ†å¿ƒï¼Œçœ‹èµ·æ¥æ›´é¡ºæ»‘
                dummy.lookAt(handsInfo.left.pos);
            }
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
