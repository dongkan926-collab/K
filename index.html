<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Galaxy XR 御剑红包 (最终逻辑版)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: #fff; font-family: "Microsoft YaHei", sans-serif; 
            pointer-events: none; text-shadow: 0 0 4px #000; font-size: 16px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="info">
        逻辑更新：<br>
        1. 平时：悬浮于头顶5米高空<br>
        2. 摊手：立体原子环绕<br>
        3. 甩手：散射飞出，8米消失<br>
        4. 握拳：头顶生成新红包
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let container, camera, scene, renderer;
        let hand;
        
        const PACKETS = [];
        const PACKET_COUNT = 36;
        let currentMode = 'IDLE'; 
        
        let previousWristPos = new THREE.Vector3();
        let lastTime = 0;
        let castDirection = new THREE.Vector3(0, 0, -1);
        let castOrigin = new THREE.Vector3(); // 记录甩手时的位置

        init();
        animate();

        function createRedPacketTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 360;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#D62828';
            ctx.fillRect(0, 0, 256, 360);
            ctx.strokeStyle = '#F77F00';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.moveTo(20, 100);
            ctx.quadraticCurveTo(128, 160, 236, 100);
            ctx.stroke();
            ctx.fillStyle = '#FCBF49';
            ctx.beginPath();
            ctx.arc(128, 130, 25, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#D62828';
            ctx.font = "bold 30px Microsoft YaHei";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("福", 128, 132);
            ctx.strokeStyle = '#EAE2B7';
            ctx.lineWidth = 4;
            ctx.strokeRect(10, 10, 236, 340);
            
            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
            light.position.set(0, 1, 0);
            scene.add(light);
            const dirLight = new THREE.DirectionalLight(0xffd700, 2);
            dirLight.position.set(0, 2, -1);
            scene.add(dirLight);

            const rpTexture = createRedPacketTexture();
            const rpGeometry = new THREE.PlaneGeometry(0.06, 0.09);
            const rpMaterial = new THREE.MeshStandardMaterial({ 
                map: rpTexture, side: THREE.DoubleSide, roughness: 0.6, metalness: 0.2
            });

            for (let i = 0; i < PACKET_COUNT; i++) {
                const mesh = new THREE.Mesh(rpGeometry, rpMaterial);
                
                // 初始位置直接生成在头顶高空
                mesh.position.set(
                    (Math.random()-0.5)*4, 
                    4.0 + Math.random()*2, // 高度 4-6米
                    (Math.random()-0.5)*4
                );
                
                scene.add(mesh);
                
                PACKETS.push({
                    mesh: mesh,
                    velocity: new THREE.Vector3(0,0,0),
                    phase: Math.random() * Math.PI * 2,
                    rotAxis: new THREE.Vector3(Math.random(), Math.random(), Math.random()).normalize(),
                    rotSpeed: 1.0 + Math.random() * 2.0,
                    // 只有甩出去时才会用到 scatterDir
                    scatterDir: new THREE.Vector3() 
                });
            }

            hand = renderer.xr.getHand(0);
            scene.add(hand);

            document.body.appendChild(ARButton.createButton(renderer, {
                requiredFeatures: ['hand-tracking']
            }));

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // --- 新增：再生逻辑 (重置所有红包到天上) ---
        function respawnPackets() {
            PACKETS.forEach(p => {
                // 瞬间传送到头顶高空随机位置
                p.mesh.position.set(
                    (Math.random()-0.5) * 3, 
                    4.5 + Math.random() * 2, // 4.5米到6.5米之间
                    (Math.random()-0.5) * 3
                );
                // 速度归零
                p.velocity.set(0, 0, 0);
                // 重新可见
                p.mesh.visible = true;
            });
            document.getElementById('info').innerText = "状态：红包已重置 (头顶生成)";
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            const dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            if (renderer.xr.isPresenting) {
                updateHandLogic(dt);
                updatePhysics(dt, timestamp);
            }
            renderer.render(scene, camera);
        }

        function updateHandLogic(dt) {
            const joints = hand.joints;
            if (!joints || !joints['wrist']) {
                // 如果手丢了，保持当前状态 (如果是飞出状态就继续飞)
                return;
            }

            const wrist = joints['wrist'].position;
            const indexTip = joints['index-finger-tip'].position;
            const pinkyTip = joints['pinky-finger-tip'].position;
            const middleTip = joints['middle-finger-tip'].position;
            const thumbTip = joints['thumb-tip'].position;

            // --- 甩手检测 ---
            if (dt > 0) {
                const moveDist = wrist.distanceTo(previousWristPos);
                const currentSpeed = moveDist / dt;
                
                // 速度大于 2.5 触发甩出
                if (currentSpeed > 2.5 && currentMode !== 'CAST_OUT') {
                    currentMode = 'CAST_OUT';
                    castOrigin.copy(wrist); // 记录发射点
                    castDirection.copy(wrist).sub(previousWristPos).normalize();
                    if (castDirection.lengthSq() === 0) castDirection.set(0, 0, -1);
                    
                    // 为每个红包计算一个散射方向 (Shotgun Effect)
                    PACKETS.forEach(p => {
                        // 基础方向是甩手方向
                        p.scatterDir.copy(castDirection);
                        // 加上随机偏移，形成锥形散射
                        p.scatterDir.x += (Math.random() - 0.5) * 0.8; 
                        p.scatterDir.y += (Math.random() - 0.5) * 0.8;
                        p.scatterDir.z += (Math.random() - 0.5) * 0.8;
                        p.scatterDir.normalize();
                    });

                    document.getElementById('info').innerText = "状态：散财！(飞出消失)";
                }
            }
            previousWristPos.copy(wrist);

            // 如果正在飞出，只有握拳能重置
            if (currentMode === 'CAST_OUT') {
                 const isFist = (indexTip.distanceTo(wrist) < 0.1 && pinkyTip.distanceTo(wrist) < 0.1);
                 if (isFist) {
                     currentMode = 'IDLE';
                     respawnPackets(); // 触发再生逻辑
                 }
                 return; 
            }

            // --- 手势识别 ---
            const distIndexMiddle = indexTip.distanceTo(middleTip);
            const distIndexWrist = indexTip.distanceTo(wrist);
            const distPinkyWrist = pinkyTip.distanceTo(wrist);
            const distThumbIndex = thumbTip.distanceTo(indexTip);

            // 剑指
            if ((distIndexMiddle < 0.035) && (distIndexWrist > 0.12) && (distPinkyWrist < 0.08)) {
                currentMode = 'SWORD';
                document.getElementById('info').innerText = "状态：御剑 (指尖悬浮)";
            } 
            // 摊手
            else if ((distIndexWrist > 0.10) && (distPinkyWrist > 0.10) && (distThumbIndex > 0.08)) {
                currentMode = 'PALM';
                document.getElementById('info').innerText = "状态：环绕 (立体护盾)";
            } 
            // 握拳
            else if ((distIndexWrist < 0.10) && (distPinkyWrist < 0.08)) {
                // 如果当前不是 IDLE，说明刚做完动作，握拳归位
                if (currentMode !== 'IDLE') {
                    currentMode = 'IDLE';
                    respawnPackets(); // 握拳也触发重置逻辑，把没发出去的收回天上
                }
            }
        }

        function updatePhysics(dt, time) {
            const t = time * 0.001;
            const joints = hand.joints;
            
            let targetCenter = new THREE.Vector3();
            let cohesionStrength = 0; 

            // === 设定目标中心 ===
            if (currentMode === 'SWORD' && joints['index-finger-tip']) {
                const tip = joints['index-finger-tip'].position;
                const wrist = joints['wrist'].position;
                const fingerDir = new THREE.Vector3().subVectors(tip, wrist).normalize();
                
                // 距离指尖 15cm
                targetCenter.copy(tip).add(fingerDir.multiplyScalar(0.15));
                cohesionStrength = 15.0; 
            } 
            else if (currentMode === 'PALM' && joints['wrist']) {
                const wrist = joints['wrist'].position;
                targetCenter.copy(wrist).add(new THREE.Vector3(0, 0.15, 0));
                cohesionStrength = 10.0; 
            }
            else { 
                // IDLE: 目标在头顶高空 (0, 5, 0)
                // 这样平时你看不见它们，或者只能抬头看见
                targetCenter.set(0, 5.0, -1.0);
                cohesionStrength = 2.0;
            }

            PACKETS.forEach((p, i) => {
                // 如果已经不可见（飞出去了），就跳过物理计算，省性能
                if (!p.mesh.visible) return;

                const desiredVelocity = new THREE.Vector3();

                // --- 1. 飞出模式 (CAST_OUT) ---
                if (currentMode === 'CAST_OUT') {
                    // 使用之前计算好的散射方向
                    // 速度调慢：从 3.5 降到 1.5，慢慢飞
                    desiredVelocity.copy(p.scatterDir).multiplyScalar(1.5);
                    
                    // 物理移动
                    p.velocity.lerp(desiredVelocity, 0.2);
                    p.mesh.position.add(new THREE.Vector3().copy(p.velocity).multiplyScalar(dt));

                    // 旋转：高速自旋
                    p.mesh.rotateZ(1
