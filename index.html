<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR èºæ—‹ä¸¸ V28 (å®Œç¾å®šç¨¿)</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 { color: #00ffff; margin-bottom: 20px; text-shadow: 0 0 10px #00aaff; }
        button {
            padding: 20px 60px; font-size: 24px; border-radius: 10px; 
            border: 2px solid #00ffff; background: #000; 
            color: #00ffff; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 20px; color: #aaa; font-size: 14px; text-align: center; line-height: 1.8; }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>
</head>
<body>

<div id="launcher">
    <h1>RASENGAN FINAL</h1>
    <button id="btn-enter">å¯åŠ¨ç³»ç»Ÿ</button>
    <div class="guide">
        ä½ç½®ï¼šæŒå¿ƒä¸Šæ–¹ 10cm<br>
        å¤§å°ï¼šåŠå¾„ 4.5cm (å¤§å·çƒ)<br>
        ğŸ¤š <b>å·¦æ‰‹æ‘Šå¼€</b>ï¼šèšæ°”<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šé‡ç½®
    </div>
</div>

<script type="module">
    import * as THREE from 'three';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();
    let debugBall;

    // 500ç²’å­ (ç¨³å®šæµç•…)
    const PARTICLE_COUNT = 500; 
    
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT);
    const axis = new Float32Array(PARTICLE_COUNT * 3);

    const handsInfo = {
        left: { active: false, targetPos: new THREE.Vector3(), gesture: 'neutral' },
        right: { active: false, wrist: new THREE.Vector3() }
    };

    let isCharging = false;
    let chargeIntensity = 0.0;
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨é”™è¯¯: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // --- çº¢çƒ (æ›´æ–°å¤§å°: 4.5cm) ---
        debugBall = new THREE.Mesh(
            new THREE.SphereGeometry(0.045, 12, 12),
            new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true, transparent: true, opacity: 0.2 })
        );
        debugBall.visible = false;
        stage.add(debugBall);

        // ç®€æ˜“æ‰‹éƒ¨çº¿æ¡†
        function createHandDebug(color) {
            const box = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.02, 0.08), new THREE.MeshBasicMaterial({ color: color, wireframe: true, opacity: 0.3, transparent: true }));
            box.visible = false;
            stage.add(box);
            return box;
        }
        handsInfo.left.viz = createHandDebug(0x00ff00);
        handsInfo.right.viz = createHandDebug(0xffff00);

        hand1 = renderer.xr.getHand(0); 
        hand2 = renderer.xr.getHand(1);

        createParticles();
        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        const geometry = new THREE.IcosahedronGeometry(0.005, 0); // 5mm
        const material = new THREE.MeshBasicMaterial({
            color: 0x88ccff,
            transparent: false, opacity: 1.0, depthWrite: true
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            const r = 0.4 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100;

            const v = new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize();
            axis[i*3] = v.x; axis[i*3+1] = v.y; axis[i*3+2] = v.z;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0x88ccff));
        }
        stage.add(meshSystem);
    }

    function updateHands() {
        handsInfo.left.active = false;
        handsInfo.right.active = false;
        handsInfo.left.viz.visible = false;
        handsInfo.right.viz.visible = false;

        // å·¦æ‰‹
        if (hand1.joints && hand1.joints['wrist']) {
            if (hand1.joints['wrist'].position.length() !== 0) {
                handsInfo.left.active = true;
                
                const wrist = new THREE.Vector3(); 
                hand1.joints['wrist'].getWorldPosition(wrist);
                
                // --- åæ ‡æ ¡å‡† V28.0 ---
                // 1. æ–¹å‘ï¼šé»˜è®¤å‘å‰ (Zè´Ÿ)
                // å¦‚æœèƒ½è·å–ä¸­æŒ‡ï¼Œåˆ™æ›´ç²¾å‡†
                let forwardDir = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                if (hand1.joints['middle-finger-metacarpal']) {
                    const mid = new THREE.Vector3();
                    hand1.joints['middle-finger-metacarpal'].getWorldPosition(mid);
                    forwardDir.subVectors(mid, wrist).normalize();
                }

                // 2. å‚ç›´æ–¹å‘ï¼šé»˜è®¤å‘ä¸Š (Yæ­£)
                // ç®€å•å‡è®¾æ‰‹å¿ƒå‘ä¸Š
                const upDir = new THREE.Vector3(0, 1, 0); 

                // 3. ç›®æ ‡ç‚¹è®¡ç®—ï¼š
                // æ‰‹è…• + å‰æ–¹ 8cm (å›æ’¤2cm) + ä¸Šæ–¹ 10cm (æŠ¬é«˜5cm)
                const targetWorld = wrist.clone()
                    .add(forwardDir.multiplyScalar(0.08)) 
                    .add(upDir.multiplyScalar(0.10));
                
                handsInfo.left.targetPos.copy(stage.worldToLocal(targetWorld));

                // å¯è§†åŒ–æ¡† (åœ¨æ‰‹è…•å¤„)
                const vizPos = stage.worldToLocal(wrist.clone());
                handsInfo.left.viz.position.copy(vizPos);
                handsInfo.left.viz.visible = true;

                // æ‰‹åŠ¿
                if (hand1.joints['index-finger-tip']) {
                    const tip = new THREE.Vector3(); hand1.joints['index-finger-tip'].getWorldPosition(tip);
                    const d = tip.distanceTo(wrist);
                    if (d < 0.07) handsInfo.left.gesture = 'fist';
                    else if (d > 0.12) handsInfo.left.gesture = 'open'; 
                    else handsInfo.left.gesture = 'neutral';
                }
            }
        }

        // å³æ‰‹
        if (hand2.joints && hand2.joints['wrist']) {
            if (hand2.joints['wrist'].position.length() !== 0) {
                handsInfo.right.active = true;
                const w = new THREE.Vector3(); hand2.joints['wrist'].getWorldPosition(w);
                handsInfo.right.wrist.copy(stage.worldToLocal(w));
                
                handsInfo.right.viz.position.copy(handsInfo.right.wrist);
                handsInfo.right.viz.visible = true;
            }
        }
    }

    function render() {
        if (clock.getElapsedTime() < 2.0) { 
            renderer.render(scene, camera);
            return;
        }

        updateHands();

        isCharging = false;
        chargeIntensity = 0.0;
        
        if (handsInfo.left.active) {
            debugBall.visible = true;
            debugBall.position.copy(handsInfo.left.targetPos);

            if (handsInfo.left.gesture === 'fist') {
                debugBall.material.color.setHex(0xff0000); // æ¡æ‹³çº¢
            } else if (handsInfo.left.gesture === 'open') {
                isCharging = true;
                debugBall.material.color.setHex(0x00ff00); // èšæ°”ç»¿
                
                if (handsInfo.right.active) {
                    const d = handsInfo.left.targetPos.distanceTo(handsInfo.right.wrist);
                    chargeIntensity = 1.0 - ((d - 0.1) / 0.4);
                    chargeIntensity = Math.max(0, Math.min(1, chargeIntensity));
                }
            } else {
                debugBall.material.color.setHex(0x555555); // å¾…æœºç°
            }
        } else {
            debugBall.visible = false;
        }

        const cIdle = new THREE.Color(0x88ccff);
        const cCore = new THREE.Color(0xffffff);
        const cCharge = new THREE.Color(0x0088ff);

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (isCharging) {
                // === èºæ—‹ä¸¸æ¨¡å¼ ===
                const target = handsInfo.left.targetPos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                
                let dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (dist < 0.001) dist = 0.001;

                // ç›®æ ‡åŠå¾„ï¼š4.5cm (0.045) -> å¤§å·çƒ
                const radius = 0.045;

                if (dist > radius) {
                    // --- ç£å¸æ±‡èš ---
                    let speed = 0.05 + chargeIntensity * 0.1;
                    // ç›´æ¥é€Ÿåº¦è¦†ç›–ï¼Œç¡®ä¿å¿…ä¸­
                    vx = -(dx / dist) * speed;
                    vy = -(dy / dist) * speed;
                    vz = -(dz / dist) * speed;
                } else {
                    // --- æ ¸å¿ƒå›°å…½ ---
                    // 1. æ—‹è½¬
                    const rotSpeed = 2.0 + chargeIntensity * 5.0;
                    const ax = axis[ix*3]; const ay = axis[ix*3+1]; const az = axis[ix*3+2];
                    const rx = py * az - pz * ay;
                    const ry = pz * ax - px * az;
                    const rz = px * ay - py * ax;
                    
                    vx = rx * rotSpeed * 0.01; 
                    vy = ry * rotSpeed * 0.01;
                    vz = rz * rotSpeed * 0.01;

                    // 2. å¼ºåŠ›æ‹‰å›è¡¨é¢ (ä¿æŒçƒä½“å½¢çŠ¶)
                    // å¦‚æœç¨å¾®è·‘åäº†ï¼Œç¨å¾®æ‹‰ä¸€ä¸‹
                    if (dist > 0.045) {
                        px = target.x + (dx/dist) * 0.044;
                        py = target.y + (dy/dist) * 0.044;
                        pz = target.z + (dz/dist) * 0.044;
                    }
                }

                if (dist < 0.05) meshSystem.setColorAt(i, cCore);
                else meshSystem.setColorAt(i, cCharge);
                dummy.scale.setScalar(0.7);

            } else {
                // === å¾…æœºæ¨¡å¼ ===
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                const floatY = Math.sin(clock.getElapsedTime() * 1.5 + phases[i]) * 0.05;
                
                vx += (ox - px) * 0.015;
                vy += (oy + floatY - py) * 0.015;
                vz += (oz - pz) * 0.015;
                
                if (handsInfo.left.gesture === 'fist') {
                    vx = (ox - px) * 0.2; vy = (oy - py) * 0.2; vz = (oz - pz) * 0.2;
                }

                vx *= 0.9; vy *= 0.9; vz *= 0.9;
                meshSystem.setColorAt(i, cIdle);
                dummy.scale.setScalar(1.0);
            }

            // æ›´æ–°
            px += vx; py += vy; pz += vz;
            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            if (isCharging) dummy.rotation.set(Math.random(), Math.random(), Math.random());
            else dummy.rotation.set(0,0,0);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
