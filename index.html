<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR æ°”åŠŸç‚®å®ä½“ç°å½¢</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #111;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 { color: #ffff00; text-shadow: 0 0 10px #ffaa00; margin-bottom: 20px; }
        button {
            padding: 20px 60px; font-size: 24px; border-radius: 10px; border: 3px solid #ffff00;
            background: #000; color: #ffff00; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 20px; color: #ccc; text-align: center; line-height: 1.8; font-size: 16px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>SHIN KIKÅŒHÅŒ</h1>
    <button id="btn-enter">å¯åŠ¨ç³»ç»Ÿ</button>
    <div class="guide">
        ğŸŒ€ <b>å·¦æ‰‹æ‘Šå¼€</b>ï¼šèºæ—‹ä¸¸ (èšæ°”)<br>
        ğŸ”º <b>åŒæ‰‹æ¯”ä¸‰è§’</b>ï¼šæ°”åŠŸç‚® (æ‹‡æŒ‡å¯¹æ‹‡æŒ‡ï¼Œé£ŸæŒ‡å¯¹é£ŸæŒ‡)<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šé‡ç½®
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();

    // ç²’å­æ•°
    const PARTICLE_COUNT = 3000;
    
    // ç‰©ç†æ•°ç»„
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT);

    // æ‰‹éƒ¨ç¼“å­˜
    const handsInfo = {
        left: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), thumb: new THREE.Vector3(), index: new THREE.Vector3(), model: null },
        right: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), thumb: new THREE.Vector3(), index: new THREE.Vector3(), model: null }
    };

    let appState = 'IDLE'; 
    let fireDir = new THREE.Vector3(0,0,-1);
    let kikohoCenter = new THREE.Vector3(); // æ°”åŠŸç‚®å‘å°„ä¸­å¿ƒ
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // 1. çº¢æ¡†å‚ç…§ç‰© (ç¡®è®¤ä½ç½®)
        const box = new THREE.Mesh(
            new THREE.BoxGeometry(0.3, 0.3, 0.3),
            new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true })
        );
        box.position.set(0, 0, -0.5); // æ”¾åœ¨é¢å‰0.5ç±³
        stage.add(box);

        // æ‰‹éƒ¨æ¨¡å‹
        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }
        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        createSolidParticles();

        renderer.setAnimationLoop(render);
    }

    function createSolidParticles() {
        // ã€å…³é”®ã€‘ä½¿ç”¨å®ä½“å‡ ä½•ä½“ï¼Œä¸ç”¨è´´å›¾
        const geometry = new THREE.IcosahedronGeometry(0.008, 0);
        
        // ã€å…³é”®ã€‘MeshBasicMaterialï¼Œä¸é€æ˜ï¼Œç¡®ä¿å¯è§
        const material = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            transparent: false, // å…³é—­é€æ˜
            opacity: 1.0,
            depthTest: true,
            depthWrite: true
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // ç¯ç»•åˆ†å¸ƒ
            const r = 0.3 + Math.random() * 0.9;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            
            // åˆå§‹é¢œè‰²ï¼šé’ç™½
            meshSystem.setColorAt(i, new THREE.Color(0xaaffff));
        }
        stage.add(meshSystem);
    }

    // ä¿®å¤æ‰‹éƒ¨æ˜¾ç¤º (ç»¿è‰²çº¿æ¡†)
    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex,
                    wireframe: true,
                    opacity: 0.5,
                    transparent: true,
                    depthTest: false
                });
            }
        });
    }

    function updateHandInfo(hand, info) {
        info.active = false;
        if (hand.joints && hand.joints['wrist'] && 
            hand.joints['thumb-tip'] && hand.joints['index-finger-tip']) {
            
            // å¿…é¡»æ£€æµ‹åˆ°ä½ç½®æ‰ç®—æ¿€æ´»
            if (hand.joints['wrist'].position.length() > 0) {
                info.active = true;
                hand.joints['wrist'].getWorldPosition(info.wrist);
                hand.joints['thumb-tip'].getWorldPosition(info.thumb);
                hand.joints['index-finger-tip'].getWorldPosition(info.index);
                
                // èºæ—‹ä¸¸ä¸­å¿ƒ (å·¦æ‰‹)
                info.pos.copy(info.wrist).add(new THREE.Vector3(0, 0.08, 0));
            }
        }
    }

    function updateState() {
        let leftColor = 0x00ff00; // é»˜è®¤ç»¿
        let rightColor = 0x00ff00;

        // 1. æ¡æ‹³é‡ç½®
        let isFist = false;
        if(hand1.joints && hand1.joints['middle-finger-tip']) {
             const d = hand1.joints['middle-finger-tip'].position.distanceTo(hand1.joints['wrist'].position);
             if (d < 0.08) isFist = true;
        }
        if (isFist) {
            appState = 'IDLE';
            fixHandMaterial(handsInfo.left.model, 0xff0000);
            fixHandMaterial(handsInfo.right.model, 0xff0000);
            return;
        }

        // 2. æ°”åŠŸç‚® (Kikoho) - åŒæ‰‹æ¯”ä¸‰è§’å½¢
        // åˆ¤å®šï¼šå·¦æ‹‡æŒ‡-å³æ‹‡æŒ‡ < 6cm ä¸” å·¦é£ŸæŒ‡-å³é£ŸæŒ‡ < 6cm
        if (handsInfo.left.active && handsInfo.right.active) {
            const thumbDist = handsInfo.left.thumb.distanceTo(handsInfo.right.thumb);
            const indexDist = handsInfo.left.index.distanceTo(handsInfo.right.index);

            if (thumbDist < 0.06 && indexDist < 0.06) {
                appState = 'FIRING';
                
                // è®¡ç®—å‘å°„ä¸­å¿ƒï¼šå››ä¸ªæ‰‹æŒ‡ç‚¹çš„ä¸­å¿ƒ
                kikohoCenter.set(0,0,0)
                    .add(handsInfo.left.thumb).add(handsInfo.right.thumb)
                    .add(handsInfo.left.index).add(handsInfo.right.index)
                    .multiplyScalar(0.25);
                
                // å‘å°„æ–¹å‘ï¼šå¤´ -> æ‰‹ä¸­å¿ƒ
                const headPos = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
                fireDir.subVectors(kikohoCenter, headPos).normalize();

                leftColor = 0xffff00; // é‡‘
                rightColor = 0xffff00;
                
                // å¼ºåˆ¶æ›´æ–°æ‰‹éƒ¨é¢œè‰²
                fixHandMaterial(handsInfo.left.model, leftColor);
                fixHandMaterial(handsInfo.right.model, rightColor);
                return; // ä¼˜å…ˆè§¦å‘æ°”åŠŸç‚®
            }
        }

        // 3. èºæ—‹ä¸¸ (å·¦æ‰‹å¼ å¼€)
        if (handsInfo.left.active && appState !== 'FIRING') {
            const d = hand1.joints['index-finger-tip'].position.distanceTo(hand1.joints['wrist'].position);
            // æ‰‹æŒ‡ä¼¸ç›´ (d > 0.14)
            if (d > 0.14) {
                appState = 'CHARGING';
                leftColor = 0x00ffff; // äº®é’
            } else {
                appState = 'IDLE';
            }
        }
        
        fixHandMaterial(handsInfo.left.model, leftColor);
        fixHandMaterial(handsInfo.right.model, rightColor);
    }

    function render() {
        const time = clock.getElapsedTime();
        const friction = 0.92;
        
        updateHandInfo(hand1, handsInfo.left);
        updateHandInfo(hand2, handsInfo.right);
        updateState();

        const cIdle = new THREE.Color(0xaaffff); 
        const cCharge = new THREE.Color(0x88ccff); 
        const cFire = new THREE.Color(0xffff00); 

        // æ—‹è½¬çº¢æ¡† (ç¡®è®¤å­˜æ´»)
        stage.children[0].rotation.y += 0.01;

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (appState === 'FIRING') {
                // --- æ°”åŠŸç‚®æ¨¡å¼ ---
                // æ‰€æœ‰ç²’å­æ±‡èšåˆ°çª—å£ä¸­å¿ƒï¼Œç„¶åå‘å°„
                const target = kikohoCenter; // å‘å°„ç‚¹
                
                // ç¨å¾®å¸é™„ä¸€ä¸‹ä¸­å¿ƒï¼Œå½¢æˆå…‰æŸæºå¤´
                // vx += (target.x - px) * 0.1;
                // vy += (target.y - py) * 0.1;
                // vz += (target.z - pz) * 0.1;

                // çŒ›çƒˆå‘å°„
                vx += fireDir.x * 0.3 + (Math.random()-0.5)*0.01;
                vy += fireDir.y * 0.3 + (Math.random()-0.5)*0.01;
                vz += fireDir.z * 0.3 + (Math.random()-0.5)*0.01;
                
                meshSystem.setColorAt(i, cFire);
                
                // å˜æˆæ–¹å—/é•¿æ¡çŠ¶ (æ°”åŠŸç‚®æ˜¯æ–¹å½¢çš„)
                dummy.scale.set(3.0, 3.0, 5.0); 
                dummy.lookAt(px+vx, py+vy, pz+vz);

            } else if (appState === 'CHARGING') {
                // --- èºæ—‹ä¸¸æ¨¡å¼ ---
                const target = handsInfo.left.pos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                
                // å¼ºåŠ›å¸å…¥åˆ°åŠå¾„ 5cm
                const gravity = 0.2;
                vx -= dx * gravity; vy -= dy * gravity; vz -= dz * gravity;
                
                // ç–¯ç‹‚æ—‹è½¬
                vx += dz * 1.5; vz -= dx * 1.5;
                vy += (Math.cos(i) * 0.1); // å‚ç›´æ‰°åŠ¨

                // å¼ºé˜»å°¼
                vx *= 0.5; vy *= 0.5; vz *= 0.5;

                // é¢œè‰²ï¼šæ ¸å¿ƒç™½
                if (dist < 0.06) meshSystem.setColorAt(i, new THREE.Color(0xffffff));
                else meshSystem.setColorAt(i, cCharge);

                dummy.scale.set(1.2, 1.2, 1.2); // ç²’å­å¤§ä¸€ç‚¹ï¼Œæ˜¾å¾—å®å¿ƒ
                dummy.rotation.set(0,0,0);

            } else {
                // --- å¾…æœº ---
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                // å‘¼å¸æµ®åŠ¨
                const floatY = Math.sin(time * 2 + phases[i]) * 0.05;
                
                vx += (ox - px) * 0.03;
                vy += (oy + floatY - py) * 0.03;
                vz += (oz - pz) * 0.03;

                // å³æ‰‹æ‹¨åŠ¨
                if (handsInfo.right.active) {
                     const dx = px - handsInfo.right.wrist.x;
                     const dy = py - handsInfo.right.wrist.y;
                     const dz = pz - handsInfo.right.wrist.z;
                     if (dx*dx+dy*dy+dz*dz < 0.1) {
                         vx += dx * 0.05; vy += dy * 0.05; vz += dz * 0.05;
                     }
                }

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.set(1,1,1);
            }

            // ç‰©ç†
            vx *= friction; vy *= friction; vz *= friction;
            px += vx; py += vy; pz += vz;

            // å¾ªç¯å¤ç”¨
            if (appState === 'FIRING') {
                if (px*px+py*py+pz*pz > 64) {
                    // ä»å‘å°„çª—å£é‡ç”Ÿ
                    px = kikohoCenter.x + (Math.random()-0.5)*0.2;
                    py = kikohoCenter.y + (Math.random()-0.5)*0.2;
                    pz = kikohoCenter.z + (Math.random()-0.5)*0.2;
                    vx=0;vy=0;vz=0;
                }
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            if (appState !== 'FIRING') {
                dummy.rotation.x += vx*5; dummy.rotation.y += vy*5;
            }
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
