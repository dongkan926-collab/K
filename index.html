<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Galaxy XR Scouter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body, html {
        background-color: transparent;
        overflow: hidden;
        font-family: 'Orbitron', sans-serif;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        touch-action: none; /* Prevent pinch zoom gestures in XR */
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 10;
      }

      /* Screen Flicker */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        100% { opacity: 0.97; }
      }
      .flicker-effect {
        animation: flicker 0.15s infinite;
      }

      /* Speed Lines / Focus Effect */
      .speed-lines {
        background: radial-gradient(circle, transparent 40%, rgba(0, 50, 0, 0.4) 90%),
                    repeating-conic-gradient(from 0deg, transparent 0deg, transparent 2deg, rgba(0, 255, 0, 0.05) 3deg, transparent 4deg);
      }

      /* Alien Glyphs font fallback */
      .alien-font {
        font-family: 'Share Tech Mono', monospace;
        letter-spacing: -2px;
        text-transform: uppercase;
      }
    </style>
