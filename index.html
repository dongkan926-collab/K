<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR èºæ—‹ä¸¸æœ€ç»ˆç‰ˆ</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 {
            color: #aaddff; text-shadow: 0 0 15px #0088ff; 
            letter-spacing: 4px; margin-bottom: 30px; font-weight: 300;
        }
        button {
            padding: 18px 55px; font-size: 22px; border-radius: 50px; 
            border: 1px solid #aaddff; background: rgba(0, 100, 255, 0.2); 
            color: #aaddff; font-weight: bold; cursor: pointer;
            backdrop-filter: blur(10px);
        }
        .guide { margin-top: 30px; color: #888; text-align: center; line-height: 2.0; font-size: 15px; }
        b { color: #fff; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>RASENGAN FINAL</h1>
    <button id="btn-enter">å¯åŠ¨ç³»ç»Ÿ</button>
    <div class="guide">
        âœ‹ <b>å·¦æ‰‹æ‘Šå¼€</b>ï¼šå‡èšèºæ—‹ä¸¸ (æ·¡è“èƒ½é‡çƒ)<br>
        ğŸ‘‹ <b>å³æ‰‹åˆ’åŠ¨</b>ï¼šæ³¢åŠ¨å¹²æ‰°<br>
        ğŸ‘ <b>åŒæ‰‹é è¿‘</b>ï¼šå‘å°„æ°”åŠŸæ³¢<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šé‡ç½®ç²’å­
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();

    const PARTICLE_COUNT = 3500; 
    
    // ç‰©ç†æ•°ç»„
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const randomPhase = new Float32Array(PARTICLE_COUNT);

    // æ‰‹éƒ¨ç¼“å­˜
    const handsInfo = {
        left: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), lastPos: new THREE.Vector3(), velocity: new THREE.Vector3(), isTracked: false, gesture: 'neutral' },
        right: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), lastPos: new THREE.Vector3(), velocity: new THREE.Vector3(), isTracked: false, gesture: 'neutral' }
    };

    let appState = 'IDLE'; 
    let fireDir = new THREE.Vector3(0,0,-1);
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // æ‰‹éƒ¨æ¨¡å‹
        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            // è¿™é‡Œæˆ‘ä»¬ç”¨ mesh æ¨¡å¼ï¼Œä½†åé¢ä¼šå¼ºåˆ¶æ”¹æˆçº¿æ¡†
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return hand;
        }
        hand1 = setupHand(0); 
        hand2 = setupHand(1); 

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        const geometry = new THREE.IcosahedronGeometry(0.007, 0); // 7æ¯«ç±³ç²’å­
        const material = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.9,
            depthWrite: false, 
            blending: THREE.NormalBlending 
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            const r = 0.3 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            randomPhase[i] = Math.random() * 100;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0xaaddff));
        }
        stage.add(meshSystem);
    }

    // ä¼˜åŒ–åçš„æ‰‹éƒ¨æè´¨ï¼šå¹²å‡€ã€æ¸…æ™°
    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex,
                    wireframe: true, // ä¿æŒçº¿æ¡†
                    transparent: true,
                    opacity: 0.4, // é™ä½ä¸é€æ˜åº¦ï¼Œä¸æŠ¢çœ¼
                    depthTest: false // æ°¸è¿œå¯è§
                });
            }
        });
    }

    // æ›´æ–°æ‰‹éƒ¨ç‰©ç†
    function updateHandInfo(hand, info) {
        info.active = false;
        
        if (hand.joints && hand.joints['wrist'] && hand.joints['wrist'].position.length() > 0) {
            info.active = true;
            hand.joints['wrist'].getWorldPosition(info.wrist);
            
            // ç›®æ ‡ä½ç½®ï¼šæ‰‹å¿ƒ (æ‰‹è…•å‰æ–¹ 6cm)
            const currentPos = info.wrist.clone().add(new THREE.Vector3(0, 0.06, 0));
            
            if (!info.isTracked) {
                info.isTracked = true;
                info.lastPos.copy(currentPos);
                info.velocity.set(0,0,0);
            }

            const diff = new THREE.Vector3().subVectors(currentPos, info.lastPos);
            // ç¬ç§»ä¿æŠ¤
            if (diff.length() > 0.1) info.velocity.set(0,0,0);
            else info.velocity.copy(diff); 
            
            info.lastPos.copy(currentPos);
            info.pos.copy(currentPos);
            
            // æ‰‹åŠ¿è¯†åˆ«é€»è¾‘æ›´æ–°
            const tip = hand.joints['index-finger-tip'];
            if (tip) {
                const d = tip.position.distanceTo(hand.joints['wrist'].position);
                // < 0.07 : æ¡æ‹³
                // 0.07 - 0.14 : è‡ªç„¶å¾®å¼  (æ”¾æ¾)
                // > 0.14 : å®Œå…¨æ‘Šå¼€ (èšæ°”)
                if (d < 0.07) info.gesture = 'fist';
                else if (d > 0.14) info.gesture = 'open'; // æ‘Šå¼€
                else info.gesture = 'neutral'; // å¾®å¼ 
            }
        } else {
            info.isTracked = false;
            info.lastPos.set(0,0,0);
        }
    }

    function updateState() {
        // è§†è§‰åé¦ˆç®€åŒ–ï¼š
        // å¹³æ—¶ï¼šç™½è‰²çº¿æ¡† (å¹²å‡€)
        // èšæ°”/å‘å°„ï¼šæ·¡è“è‰²/é‡‘è‰²çº¿æ¡†
        let leftColor = 0xffffff;
        let rightColor = 0xffffff;

        // 1. æ¡æ‹³é‡ç½®
        if (handsInfo.left.gesture === 'fist' || handsInfo.right.gesture === 'fist') {
            appState = 'IDLE';
            fixHandMaterial(hand1, 0x555555); // ç°è‰²æç¤ºé‡ç½®
            fixHandMaterial(hand2, 0x555555);
            return;
        }

        // 2. å·¦æ‰‹æ‘Šå¼€ -> èºæ—‹ä¸¸
        if (handsInfo.left.active && appState !== 'FIRING') {
            if (handsInfo.left.gesture === 'open') {
                appState = 'CHARGING';
                leftColor = 0x88ccff; // æ·¡è“æç¤º
            } else {
                appState = 'IDLE';
            }
        }

        // 3. åŒæ‰‹é è¿‘ -> å‘å°„
        if (appState === 'CHARGING' && handsInfo.right.active) {
            const dist = handsInfo.left.pos.distanceTo(handsInfo.right.wrist);
            if (dist < 0.15) {
                appState = 'FIRING';
                const headPos = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
                fireDir.subVectors(handsInfo.left.pos, headPos).normalize();
                leftColor = 0xffaa00; // é‡‘è‰²æç¤º
                rightColor = 0xffaa00;
            }
        }
        
        fixHandMaterial(hand1, leftColor);
        fixHandMaterial(hand2, rightColor);
    }

    function render() {
        const time = clock.getElapsedTime();
        const friction = 0.92;
        
        updateHandInfo(hand1, handsInfo.left);
        updateHandInfo(hand2, handsInfo.right);
        updateState();

        const cIdle = new THREE.Color(0xaaddff); // å¾…æœºï¼šæ·¡é’è“
        const cCharge = new THREE.Color(0x88ccff); // èšæ°”ï¼šå†°è“
        const cFire = new THREE.Color(0xffaa00); // å‘å°„ï¼šé‡‘é»„
        const cRipple = new THREE.Color(0xffffff); // æ³¢åŠ¨ï¼šç™½

        const MAX_VEL = 0.03; // é™é€Ÿ

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (appState === 'FIRING') {
                // --- å‘å°„æ¨¡å¼ ---
                vx += fireDir.x * 0.2 + (Math.random()-0.5)*0.02;
                vy += fireDir.y * 0.2 + (Math.random()-0.5)*0.02;
                vz += fireDir.z * 0.2 + (Math.random()-0.5)*0.02;
                
                meshSystem.setColorAt(i, cFire);
                dummy.scale.set(0.5, 0.5, 12.0); // æé•¿æ‹–å°¾
                dummy.lookAt(px+vx, py+vy, pz+vz);

            } else if (appState === 'CHARGING') {
                // --- èºæ—‹ä¸¸æ¨¡å¼ (ç½‘çƒå¤§å°) ---
                const target = handsInfo.left.pos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                const dist = Math.sqrt(dx*dx+dy*dy+dz*dz);

                // æ ¸å¿ƒå¼•åŠ›ï¼šæŠŠç²’å­å‹ç¼©åˆ° 4cm (0.04) ä»¥å†…
                const gravity = 0.15; 
                vx -= dx * gravity; vy -= dy * gravity; vz -= dz * gravity;

                // æš´é£æ—‹è½¬
                vx += dz * 0.8; vz -= dx * 0.8;
                // å‚ç›´æ‰°åŠ¨
                vy += (Math.random()-0.5) * 0.05;

                // å¼ºé˜»å°¼ (é”æ­»åœ¨æ‰‹å¿ƒ)
                vx *= 0.5; vy *= 0.5; vz *= 0.5;

                // è§†è§‰ä¿®æ­£ï¼šç½‘çƒå¤§å° (0.04) ä¸”é¢œè‰²ä¸ºæ·¡è“
                if (dist < 0.05) meshSystem.setColorAt(i, new THREE.Color(0xffffff)); // æ ¸å¿ƒç™½
                else meshSystem.setColorAt(i, cCharge); // å¤–éƒ¨æ·¡è“

                // ç²’å­å˜å¾—å¾ˆå°å¾ˆå¯†
                dummy.scale.set(0.4, 0.4, 0.4);
                dummy.rotation.set(0,0,0);

            } else {
                // --- å¾…æœºæ¨¡å¼ ---
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                // å›å®¶
                vx += (ox - px) * 0.02; vy += (oy - py) * 0.02; vz += (oz - pz) * 0.02;
                
                // æŸæ—å™ªå£°æµåŠ¨ (æ…¢é€Ÿ)
                vx += Math.sin(py*2 + time) * 0.0005;
                vy += Math.cos(px*2 + time) * 0.0005;

                // å³æ‰‹æ³¢åŠ¨ (Ripple)
                let isRippled = false;
                if (handsInfo.right.active) {
                    const dx = px - handsInfo.right.pos.x;
                    const dy = py - handsInfo.right.pos.y;
                    const dz = pz - handsInfo.right.pos.z;
                    const dSq = dx*dx+dy*dy+dz*dz;
                    if (dSq < 0.16) { // 40cm
                        const d = Math.sqrt(dSq);
                        // æ³¢æµªèµ·ä¼
                        vy += Math.sin(d * 15 - time * 8) * 0.003;
                        // å¾®å¾®æ¨å¼€
                        vx += dx * 0.01; vz += dz * 0.01;
                        isRippled = true;
                    }
                }
                
                // å·¦æ‰‹(å¾®å¼ æ—¶) ä¹Ÿå¯ä»¥æ‹¨åŠ¨
                if (handsInfo.left.active && handsInfo.left.gesture === 'neutral') {
                     const dx = px - handsInfo.left.pos.x;
                     const dy = py - handsInfo.left.pos.y;
                     const dz = pz - handsInfo.left.pos.z;
                     if (dx*dx+dy*dy+dz*dz < 0.04) {
                         vx += dx * 0.05; vy += dy * 0.05; vz += dz * 0.05;
                         vx += handsInfo.left.velocity.x * 0.2; // æ‹–æ‹½
                         vy += handsInfo.left.velocity.y * 0.2;
                         vz += handsInfo.left.velocity.z * 0.2;
                     }
                }

                if (isRippled) meshSystem.setColorAt(i, cRipple);
                else meshSystem.setColorAt(i, cIdle);
                
                dummy.scale.set(1,1,1);
            }

            // ç‰©ç†ç»“ç®—
            vx *= friction; vy *= friction; vz *= friction;

            // é€Ÿåº¦é’³åˆ¶
            const currentSpeed = Math.sqrt(vx*vx + vy*vy + vz*vz);
            if (currentSpeed > MAX_VEL) {
                const ratio = MAX_VEL / currentSpeed;
                vx *= ratio; vy *= ratio; vz *= ratio;
            }

            px += vx; py += vy; pz += vz;

            // è¾¹ç•Œé‡ç½®
            if (appState !== 'FIRING') {
                if (px*px + py*py + pz*pz > 2.25) {
                    px = originalPos[ix]; py = originalPos[ix+1]; pz = originalPos[ix+2];
                    vx=0; vy=0; vz=0;
                }
            } else {
                if (px*px + py*py + pz*pz > 36) {
                    px = handsInfo.left.pos.x + (Math.random()-0.5)*0.2;
                    py = handsInfo.left.pos.y + (Math.random()-0.5)*0.2;
                    pz = handsInfo.left.pos.z + (Math.random()-0.5)*0.2;
                    vx=0; vy=0; vz=0;
                }
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            if (appState !== 'FIRING') {
                dummy.rotation.x += vx*5; dummy.rotation.y += vy*5;
            }
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
