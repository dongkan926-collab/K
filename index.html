<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Galaxy XR å¾¡å‰‘Â·æ€§èƒ½ç»ˆæç‰ˆ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: "Microsoft YaHei", sans-serif; }
        
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #111 0%, #3a0000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; color: #fff;
        }

        h1 { font-size: 2.2rem; color: #FFD700; text-shadow: 0 0 10px #D62828; letter-spacing: 2px; margin-bottom: 10px; }
        .subtitle { font-size: 1rem; color: #ccc; margin-bottom: 30px; opacity: 0.8; }

        #start-btn {
            padding: 15px 50px; font-size: 1.2rem; font-weight: bold;
            color: #fff; background: linear-gradient(to right, #D62828, #B71C1C);
            border: 2px solid #FFD700; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px rgba(214, 40, 40, 0.4);
            transition: 0.3s;
        }
        #start-btn:active { transform: scale(0.95); }

        .guide-grid {
            margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            width: 90%; max-width: 400px;
        }
        .guide-card {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,215,0,0.2);
            padding: 10px; border-radius: 10px; text-align: center; font-size: 0.9rem;
        }
        .icon { font-size: 1.5rem; display: block; margin-bottom: 5px; }

        #ar-status {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: #FFD700; font-weight: bold; font-size: 18px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); pointer-events: none;
            display: none; z-index: 100;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>å¾¡å‰‘Â·å‘çº¢åŒ…</h1>
        <div class="subtitle">é«˜æ€§èƒ½Â·é›¶å¡é¡¿ç‰ˆ</div>
        <button id="start-btn" disabled>ç¯å¢ƒæ£€æµ‹ä¸­...</button>
        
        <div class="guide-grid">
            <div class="guide-card"><span class="icon">â˜ï¸</span><b>æŒ‡å¤©</b><br>æ‚¬é¡¶è“„åŠ› (è¡¥å¼¹)</div>
            <div class="guide-card"><span class="icon">ğŸ‘‰</span><b>æŒ‡å‰</b><br>å¼§çº¿è½°ç‚¸ (+100Â¥)</div>
            <div class="guide-card"><span class="icon">ğŸ–ï¸</span><b>æ‘Šæ‰‹</b><br>æ··æ²ŒåŠ›åœº</div>
            <div class="guide-card"><span class="icon">âœŠ</span><b>æ¡æ‹³</b><br>å…¨å±é‡ç½®</div>
        </div>
    </div>

    <div id="ar-status">ç­‰å¾…æ‰‹åŠ¿...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let container, camera, scene, renderer;
        let hand;
        
        const PACKETS = [];
        const PACKET_COUNT = 50; 
        
        // ç‰¹æ•ˆå¯¹è±¡æ± 
        const EFFECT_POOL = []; 
        const EFFECT_POOL_SIZE = 30;
        let effectPoolIndex = 0;
        
        let currentMode = 'IDLE'; 
        let reticle; 
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        
        let lastTime = 0;
        let fireRateTimer = 0;

        // --- æ€§èƒ½ä¼˜åŒ–ï¼šå…¨å±€ä¸´æ—¶å˜é‡ (ç¦æ­¢åœ¨å¾ªç¯ä¸­ new å¯¹è±¡) ---
        const _v1 = new THREE.Vector3();
        const _v2 = new THREE.Vector3();
        const _v3 = new THREE.Vector3();
        const _target = new THREE.Vector3();
        const _palmCenter = new THREE.Vector3();
        const _fingerTip = new THREE.Vector3();
        const _fingerDir = new THREE.Vector3();
        const _wrist = new THREE.Vector3();
        const _dummyVec = new THREE.Vector3();

        const btn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');
        const statusText = document.getElementById('ar-status');

        init();

        function createRedPacketTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 180; // é™ä½çº¹ç†åˆ†è¾¨ç‡æå‡æ€§èƒ½
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#D62828'; ctx.fillRect(0, 0, 128, 180);
            ctx.strokeStyle = '#F77F00'; ctx.lineWidth = 4;
            ctx.beginPath(); ctx.moveTo(10, 50); ctx.quadraticCurveTo(64, 80, 118, 50); ctx.stroke();
            ctx.fillStyle = '#FCBF49'; ctx.beginPath(); ctx.arc(64, 65, 12, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#D62828'; ctx.font = "bold 16px Microsoft YaHei";
            ctx.textAlign = "center"; ctx.textBaseline = "middle"; ctx.fillText("ç¦", 64, 66);
            ctx.strokeStyle = '#EAE2B7'; ctx.lineWidth = 2; ctx.strokeRect(5, 5, 118, 170);
            return new THREE.CanvasTexture(canvas);
        }

        function createTextTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 128; // é€‚åº¦é™ä½
            const ctx = canvas.getContext('2d');
            ctx.font = "bold 60px Arial";
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillStyle = "#FFD700"; ctx.strokeStyle = "#D50000"; ctx.lineWidth = 3;
            ctx.shadowColor = "rgba(0,0,0,0.5)"; ctx.shadowBlur = 2;
            ctx.strokeText("+100Â¥", 128, 64); ctx.fillText("+100Â¥", 128, 64);
            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // é™åˆ¶DPIä¸Šé™
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
            scene.add(hemiLight);
            const dirLight = new THREE.DirectionalLight(0xffd700, 1.0); // å¢åŠ æ–¹å‘å…‰
            dirLight.position.set(0, 5, 0);
            scene.add(dirLight);
            
            // é‡‘è‰²å‡†æ˜Ÿ
            const reticleGeo = new THREE.RingGeometry(0.03, 0.04, 32);
            const reticleMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 
            reticle = new THREE.Mesh(reticleGeo, reticleMat);
            reticle.rotation.x = -Math.PI / 2;
            reticle.visible = false;
            scene.add(reticle);

            // åˆå§‹åŒ–ç‰¹æ•ˆæ± 
            const textTex = createTextTexture();
            const textMat = new THREE.SpriteMaterial({ map: textTex, transparent: true, opacity: 0, depthTest: false });
            
            for (let i = 0; i < EFFECT_POOL_SIZE; i++) {
                const sprite = new THREE.Sprite(textMat.clone());
                sprite.visible = false;
                sprite.scale.set(0.6, 0.3, 1);
                sprite.renderOrder = 999; // ä¿è¯åœ¨æœ€ä¸Šå±‚
                scene.add(sprite);
                EFFECT_POOL.push({ sprite: sprite, life: 0 });
            }

            // åˆå§‹åŒ–çº¢åŒ…
            const rpTex = createRedPacketTexture();
            const rpGeo = new THREE.PlaneGeometry(0.08, 0.12);
            const rpMat = new THREE.MeshStandardMaterial({ map: rpTex, side: THREE.DoubleSide, roughness: 0.4, metalness: 0.1 });

            for (let i = 0; i < PACKET_COUNT; i++) {
                const mesh = new THREE.Mesh(rpGeo, rpMat);
                resetPacketToIdle(mesh, i);
                scene.add(mesh);
                
                // ä¸ºæ¯ä¸ªçº¢åŒ…åˆ†é…å®Œå…¨éšæœºçš„æ··æ²Œå‚æ•°
                const chaosAxis = new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize();
                
                PACKETS.push({
                    mesh: mesh,
                    state: 'IDLE', 
                    targetPos: new THREE.Vector3(),
                    idlePhase: Math.random() * Math.PI * 2,
                    chaosAxis: chaosAxis,
                    chaosSpeed: 1.0 + Math.random() * 3.0,
                    gatherOffset: new THREE.Vector3((Math.random()-0.5)*0.4, (Math.random()-0.5)*0.4, (Math.random()-0.5)*0.4),
                    flyStartPos: new THREE.Vector3(),
                    flyControlPos: new THREE.Vector3(),
                    flyTargetPos: new THREE.Vector3(), // é¢„åˆ†é…
                    flyStartTime: 0
                });
            }

            hand = renderer.xr.getHand(0);
            scene.add(hand);

            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        btn.innerText = "å¯åŠ¨Â·å¾¡å‰‘ (æé€Ÿç‰ˆ)";
                        btn.disabled = false;
                        btn.onclick = onStartAR;
                    } else {
                        btn.innerText = "è®¾å¤‡ä¸æ”¯æŒ AR";
                    }
                });
            }
        }

        function resetPacketToIdle(mesh, index) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 1.0 + Math.random() * 0.8; 
            const y = (Math.random() - 0.5) * 1.5; 
            mesh.position.set(Math.cos(angle)*radius, y, Math.sin(angle)*radius);
            mesh.rotation.set(Math.random()*3, Math.random()*3, Math.random()*3);
            mesh.visible = true;
        }

        async function onStartAR() {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['hit-test', 'hand-tracking']
            });
            renderer.xr.setReferenceSpaceType('local');
            renderer.xr.setSession(session);
            
            overlay.style.display = 'none';
            statusText.style.display = 'block';

            session.addEventListener('end', () => {
                overlay.style.display = 'flex';
                statusText.style.display = 'none';
                hitTestSource = null;
                hitTestSourceRequested = false;
            });
            
            animate();
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            const dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            if (renderer.xr.isPresenting) {
                handleHitTest(frame);
                handleGestures(dt);
                updatePackets(dt, timestamp);
                updateEffects(dt);
            }
            renderer.render(scene, camera);
        }

        function handleHitTest(frame) {
            const session = renderer.xr.getSession();
            if (!hitTestSourceRequested) {
                session.requestReferenceSpace('viewer').then((refSpace) => {
                    session.requestHitTestSource({ space: refSpace }).then((source) => {
                        hitTestSource = source;
                    });
                });
                hitTestSourceRequested = true;
            }
            if (hitTestSource) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(renderer.xr.getReferenceSpace());
                    reticle.visible = true;
                    reticle.position.copy(pose.transform.position);
                    reticle.rotation.y += 0.05;
                } else {
                    reticle.visible = false;
                }
            }
        }

        function handleGestures(dt) {
            const joints = hand.joints;
            if (!joints || !joints['wrist']) return;

            // ä½¿ç”¨ set/copy é¿å…åˆ›å»ºæ–°å¯¹è±¡
            _wrist.copy(joints['wrist'].position);
            _fingerTip.copy(joints['index-finger-tip'].position);
            
            const middleTip = joints['middle-finger-tip'].position;
            const thumbTip = joints['thumb-tip'].position;
            const pinkyTip = joints['pinky-finger-tip'].position;

            const dIndexMiddle = _fingerTip.distanceTo(middleTip);
            const dIndexWrist = _fingerTip.distanceTo(_wrist);
            const dPinkyWrist = pinkyTip.distanceTo(_wrist);
            const dThumbIndex = thumbTip.distanceTo(_fingerTip);

            // 1. é‡ç½®
            if (dIndexWrist < 0.10 && dPinkyWrist < 0.08) {
                if (currentMode !== 'IDLE') {
                    currentMode = 'IDLE';
                    statusText.innerText = "çŠ¶æ€ï¼šå…¨å±é‡ç½®";
                    PACKETS.forEach((p, i) => {
                        p.state = 'IDLE';
                        resetPacketToIdle(p.mesh, i);
                    });
                }
            }
            // 2. å‰‘æŒ‡
            else if (dIndexMiddle < 0.04 && dIndexWrist > 0.12 && dPinkyWrist < 0.08) {
                // è®¡ç®—æœå‘ï¼Œå¤ç”¨å…¨å±€å˜é‡
                _fingerDir.subVectors(_fingerTip, _wrist).normalize();
                
                if (_fingerDir.y > 0.6) { // æœä¸Š
                    currentMode = 'SWORD_GATHER';
                    statusText.innerText = "çŠ¶æ€ï¼šæ‚¬é¡¶è“„åŠ›";
                    regenerateAmmoIfNeed();
                } else { // æœå‰
                    currentMode = 'SWORD_SHOOT';
                    statusText.innerText = "çŠ¶æ€ï¼šå¼§çº¿è½°ç‚¸ï¼";
                    
                    fireRateTimer += dt;
                    if (fireRateTimer > 0.08) { 
                        fireRateTimer = 0;
                        fireOnePacket(); // æ— éœ€ä¼ å‚ï¼Œä½¿ç”¨å…¨å±€å˜é‡
                    }
                }
            }
            // 3. æ‘Šæ‰‹
            else if (dIndexWrist > 0.10 && dPinkyWrist > 0.10 && dThumbIndex > 0.08) {
                currentMode = 'PALM';
                statusText.innerText = "çŠ¶æ€ï¼šæ··æ²ŒåŠ›åœº";
                regenerateAmmoIfNeed();
            }
        }

        function regenerateAmmoIfNeed() {
            let activeCount = 0;
            for(let i=0; i<PACKET_COUNT; i++) {
                if (PACKETS[i].state !== 'DONE') activeCount++;
            }
            if (activeCount < 10) {
                PACKETS.forEach((p, i) => {
                    if (p.state === 'DONE') {
                         p.state = 'IDLE'; 
                         resetPacketToIdle(p.mesh, i);
                    }
                });
            }
        }

        function fireOnePacket() {
            // è®¾ç½®ç›®æ ‡
            if (reticle.visible) {
                _target.copy(reticle.position);
            } else {
                _target.copy(_fingerTip).add(_v1.copy(_fingerDir).multiplyScalar(5.0));
            }

            // æŸ¥æ‰¾å¯ç”¨çº¢åŒ…
            let pkt = null;
            for(let i=0; i<PACKET_COUNT; i++) {
                if (PACKETS[i].state === 'FINGER_READY') { pkt = PACKETS[i]; break; }
            }
            if (!pkt) {
                for(let i=0; i<PACKET_COUNT; i++) {
                    if (PACKETS[i].state === 'PALM_ORBIT' || PACKETS[i].state === 'IDLE') { pkt = PACKETS[i]; break; }
                }
            }

            if (pkt) {
                pkt.state = 'FLYING';
                pkt.mesh.visible = true;
                pkt.flyStartPos.copy(pkt.mesh.position); 
                pkt.flyTargetPos.copy(_target);
                pkt.flyStartTime = performance.now() * 0.001; 
                
                // è®¡ç®—è´å¡å°”æ§åˆ¶ç‚¹ (æ—  new)
                _v1.addVectors(pkt.flyStartPos, _target).multiplyScalar(0.5); // ä¸­ç‚¹
                const dist = pkt.flyStartPos.distanceTo(_target);
                _v1.y += dist * 0.5; // æŠ¬é«˜
                _v1.x += (Math.random() - 0.5) * 1.0; // éšæœºåç§»
                pkt.flyControlPos.copy(_v1);
            }
        }

        function spawnPlus100(pos) {
            const effect = EFFECT_POOL[effectPoolIndex];
            effectPoolIndex = (effectPoolIndex + 1) % EFFECT_POOL_SIZE;

            effect.sprite.visible = true;
            effect.sprite.position.copy(pos);
            effect.sprite.position.y += 0.2;
            effect.life = 1.0;
            effect.sprite.material.opacity = 1.0;
        }

        function updatePackets(dt, t_ms) {
            const t = t_ms * 0.001;
            const joints = hand.joints;
            
            // æ›´æ–°å…¨å±€æ‰‹éƒ¨ä½ç½®å˜é‡
            if (joints && joints['wrist']) {
                _wrist.copy(joints['wrist'].position);
                _palmCenter.copy(_wrist).add(_v1.set(0, 0.05, 0));
                
                _fingerTip.copy(joints['index-finger-tip'].position);
                _fingerDir.subVectors(_fingerTip, _wrist).normalize();
            }

            // ä½¿ç”¨ for å¾ªç¯ä»£æ›¿ forEachï¼Œæ€§èƒ½å¾®å°æå‡
            for (let i = 0; i < PACKET_COUNT; i++) {
                const p = PACKETS[i];
                if (!p.mesh.visible) continue;

                // çŠ¶æ€æµè½¬
                if (currentMode === 'PALM' && (p.state === 'IDLE' || p.state === 'FINGER_READY')) p.state = 'PALM_ORBIT';
                if ((currentMode === 'SWORD_GATHER' || currentMode === 'SWORD_SHOOT') && (p.state === 'IDLE' || p.state === 'PALM_ORBIT')) p.state = 'FINGER_READY';
                if (currentMode === 'IDLE' && (p.state === 'PALM_ORBIT' || p.state === 'FINGER_READY')) p.state = 'IDLE';

                // --- ç‰©ç†è®¡ç®— (å…¨ç¨‹å¤ç”¨å…¨å±€å˜é‡) ---

                // A. å¾…æœºç¯ç»•
                if (p.state === 'IDLE') {
                    const angle = t * 0.5 + p.idlePhase;
                    const r = 1.2; 
                    _target.set(Math.cos(angle)*r, p.mesh.position.y, Math.sin(angle)*r);
                    _target.y += Math.sin(t + i)*0.002;
                    p.mesh.position.lerp(_target, 0.05);
                    p.mesh.rotation.y += dt;
                }

                // B. æ··æ²ŒæŠ¤ç›¾ (æ— åº)
                else if (p.state === 'PALM_ORBIT') {
                    // å½»åº•çš„æ··æ²Œï¼šå›´ç»•æ‰‹æŒå¿ƒï¼Œåœ¨å„è‡ªéšæœºçš„è½´ä¸Šæ—‹è½¬
                    // ä½¿ç”¨çƒåæ ‡ç³»å˜ä½“
                    const r = 0.4;
                    const angle = t * p.chaosSpeed + p.idlePhase;
                    
                    // è®¡ç®—åŸºäº chaosAxis çš„æ—‹è½¬ä½ç½®
                    // ç®€åŒ–ç®—æ³•ï¼šåœ¨ä¸–ç•Œåæ ‡ç³»ç”Ÿæˆä¸€ä¸ªåœ†å‘¨è¿åŠ¨ï¼Œç„¶ååŠ ä¸Š chaosAxis çš„åç§»å½±å“
                    _v1.set(Math.cos(angle)*r, Math.sin(angle)*r, Math.sin(angle * 0.5)*r);
                    _v1.applyAxisAngle(p.chaosAxis, angle * 0.2); // åŠ¨æ€æ‰­æ›²
                    
                    _target.copy(_palmCenter).add(_v1);
                    p.mesh.position.lerp(_target, 0.1);
                    
                    // éšæœºè‡ªè½¬
                    p.mesh.rotateOnAxis(p.chaosAxis, 8 * dt);
                }

                // C. æ‚¬é¡¶è“„åŠ›
                else if (p.state === 'FINGER_READY') {
                    // æ‚¬é¡¶ï¼šæŒ‡å°–ä¸Šæ–¹0.3m, å‰æ–¹0.2m
                    _target.copy(_fingerTip)
                        .add(_v1.copy(_fingerDir).multiplyScalar(0.2))
                        .add(_v2.set(0, 0.3, 0));

                    // å™ªå£°
                    const nX = Math.sin(t * 2 + i) * 0.05;
                    const nY = Math.cos(t * 2.5 + i) * 0.05;
                    const nZ = Math.sin(t * 3 + i) * 0.05;
                    _target.add(p.gatherOffset).add(_v1.set(nX, nY, nZ));
                    
                    p.mesh.position.lerp(_target, 0.1);
                    
                    // æœå‘
                    if (reticle.visible) {
                        _v2.copy(reticle.position);
                    } else {
                        _v2.copy(_target).add(_fingerDir);
                    }
                    p.mesh.lookAt(_v2);
                    p.mesh.rotateX(-Math.PI/2);
                }

                // D. å¼§çº¿å°„å‡»
                else if (p.state === 'FLYING') {
                    const flightDuration = 0.6;
                    const progress = (t - p.flyStartTime) / flightDuration;

                    if (progress >= 1.0) {
                        p.mesh.visible = false;
                        p.state = 'DONE';
                        spawnPlus100(p.flyTargetPos);
                    } else {
                        // äºŒæ¬¡è´å¡å°” (Zero Allocation)
                        const u = 1 - progress;
                        const tt = progress * progress;
                        const uu = u * u;
                        
                        _v1.copy(p.flyStartPos).multiplyScalar(uu); // (1-t)^2 * P0
                        _v2.copy(p.flyControlPos).multiplyScalar(2 * u * progress); // 2(1-t)t * P1
                        _v3.copy(p.flyTargetPos).multiplyScalar(tt); // t^2 * P2
                        
                        _target.addVectors(_v1, _v2).add(_v3); // Pos
                        
                        // è®¡ç®—åˆ‡çº¿ç”¨äºæœå‘ (ç®€å•å·®åˆ†æ³•ï¼Œè¶³å¤Ÿç”¨äºè§†è§‰)
                        // ä¸‹ä¸€å¸§çš„ä½ç½®è¿‘ä¼¼
                        // æˆ–è€…ç›´æ¥ç”¨ä¸Šä¸€å¸§çš„ä½ç½®å·®ï¼Œè¿™é‡Œä¸ºäº†æ€§èƒ½ç®€åŒ–ï¼Œç›´æ¥çœ‹å‘ç›®æ ‡çš„ä¸€ç‚¹ç‚¹åç§»
                        // æ›´å‡†ç¡®çš„æ˜¯ï¼š2(1-t)(P1-P0) + 2t(P2-P1)
                        _v1.subVectors(p.flyControlPos, p.flyStartPos).multiplyScalar(2 * u);
                        _v2.subVectors(p.flyTargetPos, p.flyControlPos).multiplyScalar(2 * progress);
                        _v3.addVectors(_v1, _v2).normalize(); // Tangent

                        p.mesh.position.copy(_target);
                        _target.add(_v3); // Look at point
                        p.mesh.lookAt(_target);
                        p.mesh.rotateX(-Math.PI/2);
                    }
                }
            }
        }

        function updateEffects(dt) {
            for (let i = 0; i < EFFECT_POOL_SIZE; i++) {
                const effect = EFFECT_POOL[i];
                if (effect.sprite.visible) {
                    effect.life -= dt;
                    effect.sprite.position.y += dt * 0.5;
                    effect.sprite.material.opacity = effect.life;
                    
                    if (effect.life <= 0) {
                        effect.sprite.visible = false;
                    }
                }
            }
        }
    </script>
</body>
