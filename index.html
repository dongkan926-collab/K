<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR ç©¶æèºæ—‹ä¸¸</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #000, #112);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 {
            color: #88ccff; text-shadow: 0 0 20px #0088ff; 
            letter-spacing: 6px; margin-bottom: 30px; font-weight: 300; text-transform: uppercase;
        }
        button {
            padding: 18px 60px; font-size: 22px; border-radius: 50px; 
            border: 1px solid #88ccff; background: rgba(0, 100, 255, 0.15); 
            color: #88ccff; font-weight: bold; cursor: pointer;
            backdrop-filter: blur(10px); transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); background: rgba(0, 100, 255, 0.3); }
        .guide { margin-top: 30px; color: #8899aa; text-align: center; line-height: 2.2; font-size: 14px; }
        b { color: #fff; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>CHAKRA SPHERE</h1>
    <button id="btn-enter">å‡èšæŸ¥å…‹æ‹‰</button>
    <div class="guide">
        âœ‹ <b>å·¦æ‰‹æ‘Šå¼€</b>ï¼šå‡èšæ‚¬æµ®èºæ—‹ä¸¸ (è·Ÿéšæ‰‹è…•è½¬åŠ¨)<br>
        ğŸ”º <b>æ°”åŠŸç‚®æ‰‹åŠ¿</b>ï¼šæ‹‡æŒ‡å¯¹æ‹‡æŒ‡ï¼Œé£ŸæŒ‡å¯¹é£ŸæŒ‡ -> å‘å°„<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šæ•£å»èƒ½é‡
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();

    // ç²’å­é…ç½®ï¼š2000ä¸ªè¶³å¤Ÿäº†ï¼Œä¿è¯ç‰©ç†è®¡ç®—ä¸å¡é¡¿
    const PARTICLE_COUNT = 2000; 
    
    // ç‰©ç†æ•°ç»„
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT);

    // æ‰‹éƒ¨ç¼“å­˜
    const handsInfo = {
        left: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), palmNormal: new THREE.Vector3(), joints: {} },
        right: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), palmNormal: new THREE.Vector3(), joints: {} }
    };

    let appState = 'IDLE'; 
    let fireDir = new THREE.Vector3(0,0,-1);
    let kikohoCenter = new THREE.Vector3();
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // è¾…åŠ©çº¢æ¡† (åŠé€æ˜)
        const box = new THREE.Mesh(
            new THREE.BoxGeometry(0.3, 0.3, 0.3),
            new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true, transparent: true, opacity: 0.05 })
        );
        box.position.set(0, 0, -0.5);
        stage.add(box);

        // æ‰‹éƒ¨æ¨¡å‹
        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }
        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        // ä½¿ç”¨çƒä½“ï¼Œå°ºå¯¸ 0.006 (6mm)
        const geometry = new THREE.IcosahedronGeometry(0.006, 1);
        
        // æè´¨ï¼šå®å¿ƒå‘å…‰ï¼Œä¸é€æ˜ï¼Œç¡®ä¿å¯è§æ€§
        const material = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 1.0, 
            depthWrite: false, // å…è®¸ç²’å­èåˆ
            blending: THREE.NormalBlending 
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // ç¯ç»•åˆ†å¸ƒ
            const r = 0.3 + Math.random() * 0.9;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            
            // åˆå§‹æ·¡è“
            meshSystem.setColorAt(i, new THREE.Color(0xaaddff));
        }
        stage.add(meshSystem);
    }

    // ä¿®å¤æ‰‹éƒ¨æ˜¾ç¤º
    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex, wireframe: true,
                    transparent: true, opacity: 0.2, // éå¸¸æ·¡ï¼Œä¸æŠ¢æˆ
                    depthTest: false
                });
            }
        });
    }

    // é«˜çº§æ‰‹éƒ¨æ›´æ–°ï¼šè®¡ç®—æ³•çº¿å’Œæ‚¬æµ®ç‚¹
    function updateHandInfo(hand, info, handedness) {
        info.active = false;
        
        // éœ€è¦å…³é”®å…³èŠ‚ï¼šæ‰‹è…•ã€é£ŸæŒ‡æ ¹ã€å°æŒ‡æ ¹ (ç”¨äºè®¡ç®—å¹³é¢)
        if (hand.joints && hand.joints['wrist'] && 
            hand.joints['index-finger-metacarpal'] && hand.joints['pinky-finger-metacarpal']) {
            
            if (hand.joints['wrist'].position.length() > 0) {
                info.active = true;
                
                // ä¿å­˜å…³é”®ç‚¹
                const wrist = new THREE.Vector3(); hand.joints['wrist'].getWorldPosition(wrist);
                const indexBase = new THREE.Vector3(); hand.joints['index-finger-metacarpal'].getWorldPosition(indexBase);
                const pinkyBase = new THREE.Vector3(); hand.joints['pinky-finger-metacarpal'].getWorldPosition(pinkyBase);
                
                // ç¼“å­˜å…³èŠ‚ä¾›åç»­æ‰‹åŠ¿åˆ¤æ–­
                info.joints.wrist = wrist;
                info.joints.indexTip = new THREE.Vector3(); hand.joints['index-finger-tip'].getWorldPosition(info.joints.indexTip);
                info.joints.thumbTip = new THREE.Vector3(); hand.joints['thumb-tip'].getWorldPosition(info.joints.thumbTip);

                // --- è®¡ç®—æ‰‹æŒæ³•çº¿ (Palm Normal) ---
                // å‘é‡ V1: Wrist -> IndexBase
                // å‘é‡ V2: Wrist -> PinkyBase
                const v1 = new THREE.Vector3().subVectors(indexBase, wrist);
                const v2 = new THREE.Vector3().subVectors(pinkyBase, wrist);
                
                // å‰ä¹˜å¾—åˆ°æ³•çº¿
                const normal = new THREE.Vector3().crossVectors(v1, v2).normalize();
                
                // å·¦å³æ‰‹åæ ‡ç³»å¯èƒ½ä¸åŒï¼Œå¦‚æœå‘ç°èºæ—‹ä¸¸åœ¨æ‰‹èƒŒï¼Œå°±æŠŠè¿™é‡Œå–å
                if (handedness === 'right') normal.negate(); 
                
                info.palmNormal.copy(normal);
                info.wrist.copy(wrist);

                // --- è®¡ç®—èºæ—‹ä¸¸æ‚¬æµ®ç‚¹ ---
                // æ‚¬æµ®åœ¨æ‰‹æŒå¿ƒä¸Šæ–¹ 12cm å¤„
                // å…¬å¼ï¼šWristPos + (Normal * 0.12)
                info.pos.copy(wrist).add(normal.clone().multiplyScalar(0.12));
            }
        }
    }

    function updateState() {
        let leftColor = 0xffffff;
        let rightColor = 0xffffff;

        // 1. æ¡æ‹³é‡ç½®
        let isFist = false;
        if(handsInfo.left.active) {
             const d = handsInfo.left.joints.indexTip.distanceTo(handsInfo.left.wrist);
             if (d < 0.08) isFist = true;
        }
        if (isFist) {
            appState = 'IDLE';
            fixHandMaterial(handsInfo.left.model, 0xff0000);
            fixHandMaterial(handsInfo.right.model, 0xff0000);
            return;
        }

        // 2. æ°”åŠŸç‚® (Tri-Beam)
        if (handsInfo.left.active && handsInfo.right.active) {
            const thumbDist = handsInfo.left.joints.thumbTip.distanceTo(handsInfo.right.joints.thumbTip);
            const indexDist = handsInfo.left.joints.indexTip.distanceTo(handsInfo.right.joints.indexTip);
            
            // åˆ¤å®šï¼šæ‹‡æŒ‡æŒ¨ç€ï¼Œé£ŸæŒ‡æŒ¨ç€
            if (thumbDist < 0.08 && indexDist < 0.08) {
                appState = 'FIRING';
                
                // å‘å°„ä¸­å¿ƒ
                kikohoCenter.set(0,0,0)
                    .add(handsInfo.left.joints.thumbTip).add(handsInfo.right.joints.thumbTip)
                    .add(handsInfo.left.joints.indexTip).add(handsInfo.right.joints.indexTip)
                    .multiplyScalar(0.25);
                
                const headPos = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
                fireDir.subVectors(kikohoCenter, headPos).normalize();

                fixHandMaterial(handsInfo.left.model, 0xffff00); 
                fixHandMaterial(handsInfo.right.model, 0xffff00);
                return;
            }
        }

        // 3. èºæ—‹ä¸¸ (å·¦æ‰‹æ‘Šå¼€)
        if (handsInfo.left.active && appState !== 'FIRING') {
            const d = handsInfo.left.joints.indexTip.distanceTo(handsInfo.left.wrist);
            // æ‰‹æŒ‡ä¼¸ç›´ (d > 0.14)
            if (d > 0.14) {
                appState = 'CHARGING';
                leftColor = 0x88ccff; // æ·¡è“
            } else {
                appState = 'IDLE';
            }
        }
        
        fixHandMaterial(handsInfo.left.model, leftColor);
        fixHandMaterial(handsInfo.right.model, rightColor);
    }

    function render() {
        const time = clock.getElapsedTime();
        
        // å¯åŠ¨ä¿æŠ¤
        if (time < 3.0) {
            fixHandMaterial(handsInfo.left.model, 0x333333);
            fixHandMaterial(handsInfo.right.model, 0x333333);
            for(let i=0; i<PARTICLE_COUNT; i++) {
                dummy.position.set(originalPos[i*3], originalPos[i*3+1], originalPos[i*3+2]);
                dummy.scale.set(1,1,1);
                dummy.updateMatrix();
                meshSystem.setMatrixAt(i, dummy.matrix);
            }
            meshSystem.instanceMatrix.needsUpdate = true;
            renderer.render(scene, camera);
            return;
        }

        updateHandInfo(hand1, handsInfo.left, 'left');
        updateHandInfo(hand2, handsInfo.right, 'right');
        updateState();

        const cIdle = new THREE.Color(0xaaddff); // å¾…æœºæ·¡è“
        const cCharge = new THREE.Color(0xddffff); // èšæ°”äº®ç™½è“
        const cFire = new THREE.Color(0xffff00); // å‘å°„é‡‘é»„

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (appState === 'FIRING') {
                // --- æ°”åŠŸç‚®æ¨¡å¼ ---
                vx += fireDir.x * 0.3 + (Math.random()-0.5)*0.01;
                vy += fireDir.y * 0.3 + (Math.random()-0.5)*0.01;
                vz += fireDir.z * 0.3 + (Math.random()-0.5)*0.01;
                
                meshSystem.setColorAt(i, cFire);
                dummy.scale.set(2.0, 2.0, 10.0);
                dummy.lookAt(px+vx, py+vy, pz+vz);

            } else if (appState === 'CHARGING') {
                // --- èºæ—‹ä¸¸æ¨¡å¼ ---
                // ç›®æ ‡ç‚¹ï¼šéšæ‰‹è…•ç§»åŠ¨å’Œæ—‹è½¬çš„æ‚¬æµ®ç‚¹
                const target = handsInfo.left.pos; 
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                
                // ã€æ ¸å¿ƒç‰©ç†ï¼šå°é£å¸å…¥ã€‘
                // 1. è¿œè·ç¦» (0.2m+): å¼±å¸åŠ›ï¼Œä½é˜»åŠ› -> ç²’å­æ…¢æ…¢å¯åŠ¨ï¼Œé•¿æ‹–å°¾
                // 2. è¿‘è·ç¦» (0.1m-): å¼ºå¸åŠ›ï¼Œé«˜é˜»åŠ› -> ç¬é—´æ•è·
                
                let pullStrength = 0.0;
                let damping = 0.95; // é»˜è®¤é˜»åŠ›è¾ƒå°

                if (dist > 0.2) {
                    pullStrength = 0.02; // è¿œå¤„æ…¢æ…¢å¸
                    damping = 0.98;      // é˜»åŠ›æå°ï¼Œä¿æŒæƒ¯æ€§å†²åˆº
                } else {
                    // è¿‘å¤„å¸åŠ›æŒ‡æ•°çº§å¢åŠ 
                    pullStrength = 0.2 + (1.0 / (dist + 0.01)) * 0.01;
                    damping = 0.6;       // åˆ°äº†ä¸­å¿ƒçŒ›åˆ¹è½¦
                }

                vx -= dx * pullStrength;
                vy -= dy * pullStrength;
                vz -= dz * pullStrength;

                // æ—‹è½¬åŠ› (è¶Šè¿‘è½¬è¶Šå¿«)
                const rotSpeed = 2.0 / (dist + 0.5);
                vx += dz * rotSpeed;
                vz -= dx * rotSpeed;
                vy += (Math.cos(i + time*10) * 0.1); // å†…éƒ¨ç¿»æ»š

                // çƒå½¢çº¦æŸ (åŠå¾„ 4cm)
                const radius = 0.04;
                if (dist < radius) {
                    // åœ¨çƒå†…ï¼Œç»™äºˆå¾®å¼±æ–¥åŠ›æ”¯æ’‘ä½“ç§¯
                    vx += dx * 0.1; vy += dy * 0.1; vz += dz * 0.1;
                }

                vx *= damping; vy *= damping; vz *= damping;

                // é¢œè‰²ä¸å½¢æ€
                if (dist < 0.05) meshSystem.setColorAt(i, new THREE.Color(0xffffff)); // æ ¸å¿ƒäº®ç™½
                else meshSystem.setColorAt(i, cCharge); // å¤–éƒ¨æ·¡è“

                dummy.scale.set(0.7, 0.7, 0.7); 
                dummy.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);

            } else {
                // --- å¾…æœºæ¼‚æµ® ---
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                // å‘¼å¸
                const floatY = Math.sin(time * 1.5 + phases[i]) * 0.05;
                
                vx += (ox - px) * 0.03;
                vy += (oy + floatY - py) * 0.03;
                vz += (oz - pz) * 0.03;
                
                // å³æ‰‹æ³¢åŠ¨
                if (handsInfo.right.active) {
                     const dx = px - handsInfo.right.wrist.x;
                     const dy = py - handsInfo.right.wrist.y;
                     const dz = pz - handsInfo.right.wrist.z;
                     if (dx*dx+dy*dy+dz*dz < 0.06) {
                         vx += dx * 0.06; vy += dy * 0.06; vz += dz * 0.06;
                     }
                }

                // é˜»åŠ›
                vx *= 0.92; vy *= 0.92; vz *= 0.92;

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.set(1,1,1);
                dummy.rotation.set(0,0,0);
            }

            // å®‰å…¨é™é€Ÿ
            const speed = Math.sqrt(vx*vx + vy*vy + vz*vz);
            if(speed > 0.06) {
                const r = 0.06 / speed;
                vx *= r; vy *= r; vz *= r;
            }

            px += vx; py += vy; pz += vz;

            // è¾¹ç•Œé‡ç½®
            if (appState !== 'FIRING') {
                if (px*px+py*py+pz*pz > 2.25) { // é£å‡º1.5ç±³
                    px = originalPos[ix]; py = originalPos[ix+1]; pz = originalPos[ix+2];
                    vx=0; vy=0; vz=0;
                }
            } else {
                if (px*px+py*py+pz*pz > 64) { // å‘å°„é£å‡º8ç±³
                    px = kikohoCenter.x + (Math.random()-0.5)*0.2;
                    py = kikohoCenter.y + (Math.random()-0.5)*0.2;
                    pz = kikohoCenter.z + (Math.random()-0.5)*0.2;
                    vx=0;vy=0;vz=0;
                }
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            if (appState !== 'FIRING') {
                dummy.rotation.x += vx*5; dummy.rotation.y += vy*5;
            }
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
