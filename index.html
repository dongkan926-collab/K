<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR èºæ—‹ä¸¸ V25</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 { color: #00ffff; margin-bottom: 20px; text-shadow: 0 0 10px #00aaff; }
        button {
            padding: 20px 60px; font-size: 24px; border-radius: 10px; 
            border: 2px solid #00ffff; background: rgba(0,0,0,0.5); 
            color: #00ffff; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 20px; color: #aaa; font-size: 14px; text-align: center; }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>
</head>
<body>

<div id="launcher">
    <h1>RASENGAN V25</h1>
    <button id="btn-enter">å¯åŠ¨ç³»ç»Ÿ</button>
    <div class="guide">
        ğŸ”´ <b>çº¢çƒ</b>ï¼šæœªæ¿€æ´» (è§‚å¯Ÿä½ç½®æ˜¯å¦æ‚¬æµ®)<br>
        ğŸŸ¢ <b>ç»¿çƒ</b>ï¼šèšæ°” (ç«‹ä½“çƒä½“)<br>
        âœ‹ <b>å·¦æ‰‹æ‘Šå¼€</b>ï¼šç¼“æ…¢æ±‡èš<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šé‡ç½®
    </div>
</div>

<script type="module">
    import * as THREE from 'three';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();
    let guideSphere;

    const PARTICLE_COUNT = 800; // ä¿æŒæµç•…
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    
    // ã€æ ¸å¿ƒå‡çº§ã€‘æ¯ä¸ªç²’å­çš„ä¸“å±æ—‹è½¬è½´ï¼Œç¡®ä¿å½¢æˆç«‹ä½“çƒ
    const rotationAxes = new Float32Array(PARTICLE_COUNT * 3);

    const handsInfo = {
        left: { active: false, targetPos: new THREE.Vector3(), gesture: 'neutral' },
        right: { active: false, wrist: new THREE.Vector3() }
    };

    let isCharging = false;
    let chargeIntensity = 0.0;
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨é”™è¯¯: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);
        
        renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // è°ƒè¯•çƒï¼šåŠå¾„ 4cm
        const guideGeo = new THREE.SphereGeometry(0.04, 16, 16); 
        const guideMat = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true, transparent: true, opacity: 0.15 });
        guideSphere = new THREE.Mesh(guideGeo, guideMat);
        stage.add(guideSphere);

        hand1 = renderer.xr.getHand(0); 
        hand2 = renderer.xr.getHand(1);

        createParticles();
        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        const geometry = new THREE.IcosahedronGeometry(0.008, 0);
        const material = new THREE.MeshBasicMaterial({
            color: 0x88ccff,
            transparent: false, opacity: 1.0, depthWrite: true
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // åˆå§‹ç¯ç»•
            const r = 0.4 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;

            // ã€æ ¸å¿ƒå‡çº§ã€‘ç”Ÿæˆéšæœºæ—‹è½¬è½´ (XYZ éšæœº)
            // è¿™æ ·æœ‰çš„ç²’å­æ¨ªç€è½¬ï¼Œæœ‰çš„ç«–ç€è½¬ï¼Œåˆèµ·æ¥å°±æ˜¯ç«‹ä½“çƒ
            const axis = new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize();
            rotationAxes[i*3] = axis.x;
            rotationAxes[i*3+1] = axis.y;
            rotationAxes[i*3+2] = axis.z;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0x88ccff));
        }
        stage.add(meshSystem);
    }

    function updateHandInfo() {
        handsInfo.left.active = false;
        handsInfo.right.active = false;

        // å·¦æ‰‹
        if (hand1.joints && hand1.joints['wrist'] && hand1.joints['middle-finger-metacarpal']) {
            if (hand1.joints['wrist'].position.length() !== 0) {
                handsInfo.left.active = true;
                
                const wrist = new THREE.Vector3(); hand1.joints['wrist'].getWorldPosition(wrist);
                const midBase = new THREE.Vector3(); hand1.joints['middle-finger-metacarpal'].getWorldPosition(midBase);
                const indexTip = new THREE.Vector3(); hand1.joints['index-finger-tip'].getWorldPosition(indexTip);

                // --- 1. è®¡ç®—æ‰‹å¿ƒä½ç½® (æŒå¿ƒ) ---
                // æ‰‹è…•å¾€æ‰‹æŒ‡æ–¹å‘èµ° 60%
                const palmCenter = new THREE.Vector3().lerpVectors(wrist, midBase, 0.6);

                // --- 2. è®¡ç®—æ³•çº¿ (å‚ç›´æ‰‹æŒ) ---
                // ä½¿ç”¨ (IndexBase - Wrist) x (PinkyBase - Wrist)
                let normal = new THREE.Vector3(0, 1, 0);
                if (hand1.joints['index-finger-metacarpal'] && hand1.joints['pinky-finger-metacarpal']) {
                    const iBase = new THREE.Vector3(); hand1.joints['index-finger-metacarpal'].getWorldPosition(iBase);
                    const pBase = new THREE.Vector3(); hand1.joints['pinky-finger-metacarpal'].getWorldPosition(pBase);
                    const v1 = new THREE.Vector3().subVectors(iBase, wrist);
                    const v2 = new THREE.Vector3().subVectors(pBase, wrist);
                    
                    // å·¦æ‰‹: v2 x v1 æŒ‡å‘æŒå¿ƒ (é€šå¸¸æƒ…å†µ)
                    normal.crossVectors(v2, v1).normalize();
                }

                // --- 3. æ‚¬æµ®ç‚¹ (æ‰‹å¿ƒ + æ³•çº¿ * 12cm) ---
                // æŠ¬é«˜åˆ° 12cmï¼Œç¡®ä¿æ‚¬æµ®æ„Ÿ
                const targetWorld = palmCenter.add(normal.multiplyScalar(0.12));
                handsInfo.left.targetPos.copy(stage.worldToLocal(targetWorld));

                // æ‰‹åŠ¿
                const d = indexTip.distanceTo(wrist);
                if (d < 0.07) handsInfo.left.gesture = 'fist';
                else if (d > 0.12) handsInfo.left.gesture = 'open'; 
                else handsInfo.left.gesture = 'neutral';
            }
        }

        // å³æ‰‹ (åªç”¨äºé è¿‘åŠ é€Ÿ)
        if (hand2.joints && hand2.joints['wrist']) {
            if (hand2.joints['wrist'].position.length() !== 0) {
                handsInfo.right.active = true;
                const w = new THREE.Vector3(); hand2.joints['wrist'].getWorldPosition(w);
                handsInfo.right.wrist.copy(stage.worldToLocal(w));
            }
        }
    }

    function render() {
        // å®‰å…¨å¯åŠ¨
        if (clock.getElapsedTime() < 2.0) {
            renderer.render(scene, camera);
            return;
        }

        updateHandInfo();

        // çŠ¶æ€åˆ¤å®š
        isCharging = false;
        chargeIntensity = 0.0;

        if (handsInfo.left.active) {
            // è°ƒè¯•çƒæ˜¾ç¤ºä½ç½®
            guideSphere.visible = true;
            guideSphere.position.copy(handsInfo.left.targetPos);

            if (handsInfo.left.gesture === 'fist') {
                // é‡ç½®
                guideSphere.material.color.setHex(0xff0000); // çº¢çƒ
                // æš´åŠ›é‡ç½®ç²’å­
                for(let i=0; i<PARTICLE_COUNT; i++) {
                    const ix = i*3;
                    pos[ix] += (originalPos[ix] - pos[ix]) * 0.1;
                    pos[ix+1] += (originalPos[ix+1] - pos[ix+1]) * 0.1;
                    pos[ix+2] += (originalPos[ix+2] - pos[ix+2]) * 0.1;
                    vel[ix] = 0; vel[ix+1] = 0; vel[ix+2] = 0;
                }
            } else if (handsInfo.left.gesture === 'open') {
                // èšæ°”
                isCharging = true;
                guideSphere.material.color.setHex(0x00ff00); // ç»¿çƒ
                
                // å³æ‰‹é è¿‘è®¡ç®—
                if (handsInfo.right.active) {
                    const dist = handsInfo.left.targetPos.distanceTo(handsInfo.right.wrist);
                    chargeIntensity = 1.0 - ((dist - 0.1) / 0.4);
                    chargeIntensity = Math.max(0, Math.min(1, chargeIntensity));
                }
            } else {
                // å¾…æœº (æ‰‹æ²¡å¼ å¼€ï¼Œä¹Ÿæ²¡æ¡æ‹³)
                guideSphere.material.color.setHex(0xaaaaaa); // ç°çƒ
            }
        } else {
            guideSphere.visible = false;
        }

        const cIdle = new THREE.Color(0x88ccff); 
        const cCore = new THREE.Color(0xffffff); 
        const cStrong = new THREE.Color(0x0088ff);

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (isCharging) {
                // === èºæ—‹ä¸¸æ¨¡å¼ ===
                const tx = handsInfo.left.targetPos.x;
                const ty = handsInfo.left.targetPos.y;
                const tz = handsInfo.left.targetPos.z;
                
                const dx = px - tx;
                const dy = py - ty;
                const dz = pz - tz;
                let dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (dist < 0.001) dist = 0.001;

                const targetRadius = 0.04; // 4cm ç½‘çƒ

                if (dist > targetRadius) {
                    // --- å¤–éƒ¨ï¼šç¼“æ…¢èµ·æ­¥ï¼ŒåŠ é€Ÿå¸å…¥ ---
                    // è·ç¦»è¿œ(>30cm): å¸åŠ›æå° 0.005 -> æ…¢æ‚ æ‚ é£˜
                    // è·ç¦»è¿‘(<10cm): å¸åŠ› 0.05 -> å’»ï¼
                    let pull = 0.005 + (0.2 / (dist + 0.1)) * 0.02;
                    
                    vx -= (dx / dist) * pull;
                    vy -= (dy / dist) * pull;
                    vz -= (dz / dist) * pull;
                    
                    // é˜»å°¼æå°ï¼Œä¿æŒé£è¡Œæƒ¯æ€§
                    vx *= 0.98; vy *= 0.98; vz *= 0.98;
                } else {
                    // --- å†…éƒ¨ï¼šç«‹ä½“æ—‹è½¬ ---
                    // 1. å¼ºåŠ›çº¦æŸ (ä¸å‡†å‡ºå»)
                    vx *= 0.5; vy *= 0.5; vz *= 0.5; // åˆ¹è½¦
                    
                    // 2. ç»•ã€éšæœºè½´ã€‘æ—‹è½¬ -> å½¢æˆçƒä½“
                    // å…¬å¼ï¼šV_new = V_old + (Position x Axis) * Speed
                    const ax = rotationAxes[ix];
                    const ay = rotationAxes[ix+1];
                    const az = rotationAxes[ix+2];
                    
                    const rotSpeed = 1.0 + chargeIntensity * 5.0; // å³æ‰‹æ§åˆ¶è½¬é€Ÿ
                    
                    // å‰ä¹˜
                    const cx = py * az - pz * ay;
                    const cy = pz * ax - px * az;
                    const cz = px * ay - py * ax;
                    
                    vx += cx * rotSpeed;
                    vy += cy * rotSpeed;
                    vz += cz * rotSpeed;

                    // 3. å‘å¤–å¾®æ¨ (ä¿æŒä½“ç§¯æ„Ÿ)
                    const push = 0.02;
                    vx += (dx / dist) * push;
                    vy += (dy / dist) * push;
                    vz += (dz / dist) * push;
                }

                // è§†è§‰
                if (dist < 0.05) meshSystem.setColorAt(i, cCore);
                else meshSystem.setColorAt(i, cStrong);
                
                // è¶Šè¿‘è¶Šå°
                dummy.scale.setScalar(0.7);

            } else {
                // === å¾…æœºæ¨¡å¼ ===
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                
                // ææ…¢å›å®¶
                vx += (ox - px) * 0.01;
                vy += (oy - py) * 0.01;
                vz += (oz - pz) * 0.01;
                
                vx *= 0.95; vy *= 0.95; vz *= 0.95;

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.setScalar(1.0);
            }

            // é˜²å´© & é™é€Ÿ
            if (isNaN(vx)) vx=0; if (isNaN(vy)) vy=0; if (isNaN(vz)) vz=0;
            
            const speedSq = vx*vx + vy*vy + vz*vz;
            if (speedSq > 0.04) {
                const r = 0.2 / Math.sqrt(speedSq);
                vx *= r; vy *= r; vz *= r;
            }

            px += vx; py += vy; pz += vz;
            
            // è¾¹ç•Œæ£€æŸ¥
            if (px*px+py*py+pz*pz > 9.0) {
                px = originalPos[ix]; py = originalPos[ix+1]; pz = originalPos[ix+2];
                vx=0;vy=0;vz=0;
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            if(isCharging) dummy.rotation.set(Math.random(), Math.random(), Math.random());
            else dummy.rotation.set(0,0,0);
            
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
