<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Galaxy XR ç»ˆæå¾¡å‰‘Â·å®Œå…¨ä½“</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: "Microsoft YaHei", sans-serif; }
        
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #2b0a0a 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;

        }

        #ar-status {

            color: #FFD700; font-weight: bold; font-size: 18px;

            display: none; z-index: 100;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>å¾¡å‰‘Â·å‘çº¢åŒ…</h1>
        <div class="subtitle">Galaxy XR å¢å¼ºç°å®ä½“éªŒ</div>
        <button id="start-btn" disabled>ç¯å¢ƒæ£€æµ‹ä¸­...</button>
        
        <div class="guide-grid">
            <div class="guide-card"><span class="icon">ğŸ–ï¸</span><b>æ‘Šæ‰‹</b><br>æŒå¿ƒèšèƒ½ (æŠ¤ç›¾)</div>
            <div class="guide-card"><span class="icon">â˜ï¸</span><b>å‰‘æŒ‡æœä¸Š</b><br>æŒ‡å°–è“„åŠ› (ç”Ÿæˆ)</div>
            <div class="guide-card"><span class="icon">ğŸ‘‰</span><b>å‰‘æŒ‡å‰åˆº</b><br>å‘å°„çº¢åŒ… (+100Â¥)</div>
            <div class="guide-card"><span class="icon">âœŠ</span><b>æ¡æ‹³</b><br>å…¨å±é‡ç½®</div>
        </div>
    </div>

    <div id="ar-status">ç­‰å¾…æ‰‹åŠ¿...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let container, camera, scene, renderer;
        let hand;
        
        const PACKETS = [];
        const PACKET_COUNT = 40; 
        const TEXTS = []; 
        
        // çŠ¶æ€å˜é‡
        let currentMode = 'IDLE'; 
        let reticle; 
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        
        let lastTime = 0;
        let fireRateTimer = 0;
        
        // UI ç»‘å®š
        const btn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');
        const statusText = document.getElementById('ar-status');

        init();

        // --- 1. ç»å…¸çº¢åº•é‡‘ç¦çº¢åŒ… ---
        function createRedPacketTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 360;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#D62828'; ctx.fillRect(0, 0, 256, 360);
            
            ctx.strokeStyle = '#F77F00'; ctx.lineWidth = 8;
            ctx.beginPath(); ctx.moveTo(20, 100); ctx.quadraticCurveTo(128, 160, 236, 100); ctx.stroke();
            
            ctx.fillStyle = '#FCBF49'; ctx.beginPath(); ctx.arc(128, 130, 25, 0, Math.PI * 2); ctx.fill();
            
            ctx.fillStyle = '#D62828'; ctx.font = "bold 30px Microsoft YaHei";
            ctx.textAlign = "center"; ctx.textBaseline = "middle"; ctx.fillText("ç¦", 128, 132);
            
            ctx.strokeStyle = '#EAE2B7'; ctx.lineWidth = 4; ctx.strokeRect(10, 10, 236, 340);
            
            return new THREE.CanvasTexture(canvas);
        }

        // --- 2. é‡‘è‰² +100Â¥ ---
        function createTextTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 300; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.font = "bold 80px Arial";
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillStyle = "#FFD700"; ctx.strokeStyle = "#D50000"; ctx.lineWidth = 4;
            ctx.shadowColor = "rgba(0,0,0,0.5)"; ctx.shadowBlur = 4;
            ctx.strokeText("+100Â¥", 150, 64); ctx.fillText("+100Â¥", 150, 64);
            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2.0);
            scene.add(hemiLight);
            
            // é‡‘è‰²å‡†æ˜Ÿ
            const reticleGeo = new THREE.RingGeometry(0.03, 0.04, 32);
            const reticleMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 
            reticle = new THREE.Mesh(reticleGeo, reticleMat);
            reticle.rotation.x = -Math.PI / 2;
            reticle.visible = false;
            scene.add(reticle);

            // çº¢åŒ…æ± 
            const rpTex = createRedPacketTexture();
            const rpGeo = new THREE.PlaneGeometry(0.08, 0.12);
            const rpMat = new THREE.MeshStandardMaterial({ map: rpTex, side: THREE.DoubleSide, roughness: 0.5, metalness: 0.1 });

            for (let i = 0; i < PACKET_COUNT; i++) {
                const mesh = new THREE.Mesh(rpGeo, rpMat);
                resetPacketToIdle(mesh, i);
                scene.add(mesh);
                
                PACKETS.push({
                    mesh: mesh,
                    state: 'IDLE', // IDLE, PALM_ORBIT, FINGER_GATHER, FLYING
                    targetPos: new THREE.Vector3(),
                    idlePhase: Math.random() * Math.PI * 2,
                    rotSpeed: 0.5 + Math.random() * 2.0,
                    gatherOffset: new THREE.Vector3((Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2)
                });
            }

            hand = renderer.xr.getHand(0);
            scene.add(hand);

            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        btn.innerText = "å¯åŠ¨Â·å¾¡å‰‘å‘çº¢åŒ…";
                        btn.disabled = false;
                        btn.onclick = onStartAR;
                    } else {
                        btn.innerText = "è®¾å¤‡ä¸æ”¯æŒ AR";
                    }
                });
            }
        }

        function resetPacketToIdle(mesh, index) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 1.0 + Math.random() * 0.8; 
            const y = (Math.random() - 0.5) * 1.5; 
            
            mesh.position.set(Math.cos(angle)*radius, y, Math.sin(angle)*radius);
            mesh.rotation.set(Math.random()*3, Math.random()*3, Math.random()*3);
            mesh.visible = true;
        }

        async function onStartAR() {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['hit-test', 'hand-tracking']
            });
            renderer.xr.setReferenceSpaceType('local');
            renderer.xr.setSession(session);
            
            overlay.style.display = 'none';
            statusText.style.display = 'block';

            session.addEventListener('end', () => {
                overlay.style.display = 'flex';
                statusText.style.display = 'none';
                hitTestSource = null;
                hitTestSourceRequested = false;
            });
            
            animate();
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            const dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            if (renderer.xr.isPresenting) {
                handleHitTest(frame);
                handleGestures(dt);
                updatePackets(dt, timestamp);
                updateEffects(dt);
            }
            renderer.render(scene, camera);
        }

        function handleHitTest(frame) {
            const session = renderer.xr.getSession();
            if (!hitTestSourceRequested) {
                session.requestReferenceSpace('viewer').then((refSpace) => {
                    session.requestHitTestSource({ space: refSpace }).then((source) => {
                        hitTestSource = source;
                    });
                });
                hitTestSourceRequested = true;
            }
            if (hitTestSource) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(renderer.xr.getReferenceSpace());
                    reticle.visible = true;
                    reticle.position.copy(pose.transform.position);
                    reticle.rotation.y += 0.05;
                } else {
                    reticle.visible = false;
                }
            }
        }

        function handleGestures(dt) {
            const joints = hand.joints;
            if (!joints || !joints['wrist']) return;

            const wrist = joints['wrist'].position;
            const indexTip = joints['index-finger-tip'].position;
            const middleTip = joints['middle-finger-tip'].position;
            const thumbTip = joints['thumb-tip'].position;
            const pinkyTip = joints['pinky-finger-tip'].position;

            const dIndexMiddle = indexTip.distanceTo(middleTip);
            const dIndexWrist = indexTip.distanceTo(wrist);
            const dPinkyWrist = pinkyTip.distanceTo(wrist);
            const dThumbIndex = thumbTip.distanceTo(indexTip);

            // 1. æ¡æ‹³ (FIST): é‡ç½®
            if (dIndexWrist < 0.10 && dPinkyWrist < 0.08) {
                if (currentMode !== 'IDLE') {
                    currentMode = 'IDLE';
                    statusText.innerText = "çŠ¶æ€ï¼šå…¨å±é‡ç½®";
                    // å¼ºåˆ¶æ‰€æœ‰çº¢åŒ…å½’ä½ (ä¸å«æ­£åœ¨é£˜å­—çš„ç‰¹æ•ˆ)
                    PACKETS.forEach((p, i) => {
                        p.state = 'IDLE';
                        resetPacketToIdle(p.mesh, i);
                    });
                }
            }
            // 2. å‰‘æŒ‡ (SWORD) - è“„åŠ› vs å‘å°„
            else if (dIndexMiddle < 0.04 && dIndexWrist > 0.12 && dPinkyWrist < 0.08) {
                // è®¡ç®—æ‰‹æŒ‡æœå‘ (æŒ‡å°– - æ‰‹è…•)
                const pointDir = new THREE.Vector3().subVectors(indexTip, wrist).normalize();
                
                // åˆ¤å®šï¼šYè½´åˆ†é‡å¤§ -> æœä¸ŠæŒ‡ -> è“„åŠ›
                // Zè½´åˆ†é‡å¤§ (è´Ÿå€¼) -> æœå‰æŒ‡ -> å‘å°„
                // é˜ˆå€¼è®¾ä¸º 0.5
                if (pointDir.y > 0.4) {
                    currentMode = 'SWORD_GATHER';
                    statusText.innerText = "çŠ¶æ€ï¼šæŒ‡å°–è“„åŠ› (è‡ªåŠ¨ç”Ÿæˆ)";
                    regenerateAmmoIfNeed(indexTip);
                } else {
                    currentMode = 'SWORD_SHOOT';
                    statusText.innerText = "çŠ¶æ€ï¼šå‘å°„ï¼";
                    
                    // å°„å‡»é€»è¾‘
                    fireRateTimer += dt;
                    if (fireRateTimer > 0.1) { // å°„é€Ÿ
                        fireRateTimer = 0;
                        fireOnePacket(indexTip);
                    }
                }
            }
            // 3. æ‘Šæ‰‹ (PALM): æŠ¤ç›¾ (æŠŠè¿™ä¸ªæ•ˆæœåŠ å›æ¥äº†ï¼)
            else if (dIndexWrist > 0.10 && dPinkyWrist > 0.10 && dThumbIndex > 0.08) {
                currentMode = 'PALM';
                statusText.innerText = "çŠ¶æ€ï¼šæŒå¿ƒæŠ¤ç›¾";
                regenerateAmmoIfNeed(wrist); // æ‘Šæ‰‹æ—¶ä¹Ÿè¡¥å¼¹ï¼Œä¿è¯æœ‰ä¸œè¥¿è½¬
            }
        }

        // è‡ªåŠ¨è¡¥å¼¹é€»è¾‘ï¼šå¦‚æœå½“å‰æ²¡æœ‰å¯ç”¨çš„çº¢åŒ…ï¼Œå°±æŠŠæ­»æ‰çš„å¤æ´»
        function regenerateAmmoIfNeed(spawnPos) {
            // æ£€æŸ¥æ˜¯å¦æœ‰æ´»ç€çš„çº¢åŒ…
            const alive = PACKETS.some(p => p.state !== 'DONE' && p.mesh.visible);
            
            // å¦‚æœæ´»ç€çš„å¤ªå°‘ï¼Œå¤æ´»ä¸€æ‰¹
            if (!alive) {
                PACKETS.forEach((p, i) => {
                    if (!p.mesh.visible) {
                         p.state = 'IDLE'; // å…ˆå¤æ´»æˆ IDLEï¼Œä¸‹ä¸€å¸§ä¼šè¢«å¸è¿‡å»
                         // åœ¨èº«ä½“å‘¨å›´å¤æ´»
                         resetPacketToIdle(p.mesh, i);
                    }
                });
            }
        }

        function fireOnePacket(startPos) {
            // ç¡®å®šç›®æ ‡
            let target = new THREE.Vector3();
            if (reticle.visible) {
                target.copy(reticle.position);
            } else {
                // ç›²å°„
                const wrist = hand.joints['wrist'].position;
                const aimDir = new THREE.Vector3().subVectors(startPos, wrist).normalize();
                target.copy(startPos).add(aimDir.multiplyScalar(4.0));
            }

            // å‘å°„ä¼˜å…ˆçº§ï¼šæŒ‡å°–è“„åŠ›çš„ -> æŒå¿ƒè½¬çš„ -> èº«è¾¹é£çš„
            let pkt = PACKETS.find(p => p.state === 'FINGER_GATHER');
            if (!pkt) pkt = PACKETS.find(p => p.state === 'PALM_ORBIT');
            if (!pkt) pkt = PACKETS.find(p => p.state === 'IDLE');

            if (pkt) {
                pkt.state = 'FLYING';
                pkt.mesh.visible = true;
                pkt.mesh.position.copy(startPos); // å¼ºåˆ¶ä»æŒ‡å°–å‘å‡º
                pkt.targetPos.copy(target);
                
                pkt.mesh.lookAt(target);
                pkt.mesh.rotateX(-Math.PI/2);
            }
        }

        function spawnPlus100(pos) {
            const tex = createTextTexture();
            const mat = new THREE.SpriteMaterial({ map: tex, transparent: true });
            const sprite = new THREE.Sprite(mat);
            sprite.position.copy(pos);
            sprite.position.y += 0.2;
            sprite.scale.set(0.6, 0.25, 1);
            scene.add(sprite);
            TEXTS.push({ sprite: sprite, life: 1.0 });
        }

        function updatePackets(dt, t_ms) {
            const t = t_ms * 0.001;
            const joints = hand.joints;
            
            let palmCenter = new THREE.Vector3();
            let fingerTip = new THREE.Vector3();

            if (joints && joints['wrist']) {
                palmCenter.copy(joints['wrist'].position).add(new THREE.Vector3(0, 0.1, 0));
                fingerTip.copy(joints['index-finger-tip'].position);
            }

            PACKETS.forEach((p, i) => {
                if (!p.mesh.visible) return;

                // --- çŠ¶æ€æµè½¬ ---
                // 1. å¦‚æœæ˜¯æ‘Šæ‰‹ï¼Œå¸åˆ°æŒå¿ƒ
                if (currentMode === 'PALM' && (p.state === 'IDLE' || p.state === 'FINGER_GATHER')) {
                    p.state = 'PALM_ORBIT';
                }
                // 2. å¦‚æœæ˜¯å‰‘æŒ‡è“„åŠ›ï¼Œå¸åˆ°æŒ‡å°–
                if (currentMode === 'SWORD_GATHER' && (p.state === 'IDLE' || p.state === 'PALM_ORBIT')) {
                    p.state = 'FINGER_GATHER';
                }
                // 3. å¦‚æœæ‰‹æ¾å¼€äº†(IDLE)ï¼Œå½’ä½
                if (currentMode === 'IDLE' && (p.state === 'PALM_ORBIT' || p.state === 'FINGER_GATHER')) {
                    p.state = 'IDLE';
                }

                // --- ç‰©ç†è¿åŠ¨ ---

                // A. å¾…æœºç¯ç»•
                if (p.state === 'IDLE') {
                    const angle = t * 0.5 + p.idlePhase;
                    const r = 1.2; 
                    const target = new THREE.Vector3(Math.cos(angle)*r, p.mesh.position.y, Math.sin(angle)*r);
                    target.y += Math.sin(t + i)*0.002;
                    p.mesh.position.lerp(target, 0.05);
                    p.mesh.rotation.y += dt * p.rotSpeed;
                }

                // B. æŒå¿ƒæŠ¤ç›¾ (ä½ è¦å›æ¥çš„ç‰¹æ•ˆï¼)
                else if (p.state === 'PALM_ORBIT') {
                    const angle = t * 4.0 + i * 0.5; // å¿«é€Ÿæ—‹è½¬
                    const r = 0.3; 
                    const target = new THREE.Vector3().copy(palmCenter);
                    target.x += Math.cos(angle) * r;
                    target.z += Math.sin(angle) * r;
                    target.y += Math.sin(angle * 2) * 0.15; // ç«‹ä½“æ„Ÿ
                    p.mesh.position.lerp(target, 0.1);
                    p.mesh.rotateY(10 * dt);
                }

                // C. æŒ‡å°–è“„åŠ›
                else if (p.state === 'FINGER_GATHER') {
                    const target = new THREE.Vector3().copy(fingerTip).add(p.gatherOffset);
                    p.mesh.position.lerp(target, 0.2); // ç´§å¸æŒ‡å°–
                    p.mesh.lookAt(target);
                    p.mesh.rotateZ(15 * dt); // æé€Ÿè‡ªæ—‹
                }

                // D. å°„å‡»é£è¡Œ
                else if (p.state === 'FLYING') {
                    const speed = 8.0;
                    const dir = new THREE.Vector3().subVectors(p.targetPos, p.mesh.position).normalize();
                    const dist = p.mesh.position.distanceTo(p.targetPos);
                    
                    p.mesh.position.add(dir.multiplyScalar(speed * dt));
                    p.mesh.rotateZ(20 * dt); // é£ç‰Œç‰¹æ•ˆ

                    // å‡»ä¸­æ¶ˆå¤±
                    if (dist < 0.2) {
                        p.mesh.visible = false;
                        p.state = 'DONE'; // æ ‡è®°ä¸ºå·²å®Œæˆ
                        spawnPlus100(p.targetPos);
                    }
                }
            });
        }

        function updateEffects(dt) {
            for (let i = TEXTS.length - 1; i >= 0; i--) {
                const t = TEXTS[i];
                t.life -= dt;
                t.sprite.position.y += dt * 0.5;
                t.sprite.material.opacity = t.life;
                if (t.life <= 0) {
                    scene.remove(t.sprite);
                    TEXTS.splice(i, 1);
                }
            }
        }
    </script>
