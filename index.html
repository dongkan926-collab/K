<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR èºæ—‹ä¸¸ Ver.B</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #000000, #0a1a2a);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 {
            color: #00ffff; text-shadow: 0 0 20px #00ffff; 
            letter-spacing: 2px; margin-bottom: 20px; font-weight: bold;
        }
        button {
            padding: 20px 60px; font-size: 22px; border-radius: 50px; 
            border: 2px solid #00ffff; background: rgba(0, 255, 255, 0.1); 
            color: #00ffff; font-weight: bold; cursor: pointer;
            transition: 0.2s;
        }
        button:active { background: #00ffff; color: #000; }
        .guide { margin-top: 30px; color: #8899aa; text-align: center; font-size: 14px; line-height: 2.0; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>PLAN B: GEOMETRIC</h1>
    <button id="btn-enter">å¯åŠ¨æ–°æ¶æ„</button>
    <div class="guide">
        å®Œå…¨é‡å†™ç‰©ç†é€»è¾‘ï¼Œé‡‡ç”¨å‡ ä½•å¼ºåˆ¶çº¦æŸã€‚<br>
        âœ‹ <b>å·¦æ‰‹æ‘Šå¼€</b>ï¼šç»å¯¹çƒä½“ (ç½‘çƒå¤§å°)<br>
        ğŸ«± <b>å³æ‰‹é è¿‘</b>ï¼šè¶…é«˜é€Ÿæ—‹è½¬<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šæ•£å¼€
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();
    
    // è°ƒè¯•çƒ (çº¢/ç»¿)
    let guideSphere;

    const PARTICLE_COUNT = 1000; 
    
    // ç²’å­å±æ€§
    const currentPos = new Float32Array(PARTICLE_COUNT * 3); // å½“å‰ä½ç½®
    const targetPos = new Float32Array(PARTICLE_COUNT * 3);  // ç›®æ ‡ä½ç½® (å‡ ä½•è®¡ç®—å‡ºæ¥çš„)
    const randomOffsets = new Float32Array(PARTICLE_COUNT * 3); // éšæœºçƒé¢åæ ‡å‚æ•° (r, theta, phi)
    const idleOffsets = new Float32Array(PARTICLE_COUNT * 3);   // å¾…æœºæ—¶çš„åç§»

    const handsInfo = {
        left: { active: false, center: new THREE.Vector3(), normal: new THREE.Vector3(), gesture: 'neutral' },
        right: { active: false, wrist: new THREE.Vector3() }
    };

    let isCharging = false;
    let chargeIntensity = 0.0;
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // --- è°ƒè¯•çƒï¼šç½‘çƒå¤§å° (åŠå¾„ 3.5cm) ---
        const guideGeo = new THREE.SphereGeometry(0.035, 16, 16); 
        const guideMat = new THREE.MeshBasicMaterial({ 
            color: 0xff0000, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.1,
            depthTest: false 
        });
        guideSphere = new THREE.Mesh(guideGeo, guideMat);
        guideSphere.visible = false; 
        stage.add(guideSphere);

        // æ‰‹éƒ¨æ¨¡å‹ (çº¿æ¡†)
        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }
        
        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        // ä½¿ç”¨ 0.007 (7mm) å®ä½“çƒ
        const geometry = new THREE.IcosahedronGeometry(0.007, 0);
        
        const material = new THREE.MeshBasicMaterial({
            color: 0x88ccff,
            transparent: false,
            opacity: 1.0,
            depthWrite: true,
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // åˆå§‹åŒ–ä½ç½®ï¼šç¯ç»•èº«ä½“
            const r = 0.4 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            currentPos[i*3] = x; currentPos[i*3+1] = y; currentPos[i*3+2] = z;
            
            // é¢„è®¡ç®—çƒé¢å‚æ•° (ç”¨äºèšæ°”æ—¶å½¢æˆçƒä½“)
            // theta: 0~PI (çº¬åº¦), phi: 0~2PI (ç»åº¦)
            randomOffsets[i*3] = Math.random(); // åŠå¾„éšæœºå› å­
            randomOffsets[i*3+1] = Math.acos(2 * Math.random() - 1); // theta
            randomOffsets[i*3+2] = Math.random() * Math.PI * 2;      // phi

            // å¾…æœºæ—¶çš„éšæœºåç§»
            idleOffsets[i*3] = x; idleOffsets[i*3+1] = y; idleOffsets[i*3+2] = z;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0x88ccff));
        }
        stage.add(meshSystem);
    }

    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex, wireframe: true,
                    transparent: true, opacity: 0.3, depthTest: false
                });
            }
        });
    }

    // æ–°çš„åæ ‡è®¡ç®—ï¼šä¸‰è§’é¢ä¸­å¿ƒæ³•
    function updateHandInfo(hand, info, handedness) {
        info.active = false;
        
        // æˆ‘ä»¬éœ€è¦ä¸‰ä¸ªç‚¹æ¥ç¡®å®šä¸€ä¸ªç»å¯¹ç¨³å›ºçš„æ‰‹å¿ƒå¹³é¢
        if (hand.joints && hand.joints['wrist'] && 
            hand.joints['index-finger-metacarpal'] && 
            hand.joints['pinky-finger-metacarpal']) {
            
            if (hand.joints['wrist'].position.length() > 0) {
                info.active = true;
                
                const wrist = new THREE.Vector3(); hand.joints['wrist'].getWorldPosition(wrist);
                const iBase = new THREE.Vector3(); hand.joints['index-finger-metacarpal'].getWorldPosition(iBase);
                const pBase = new THREE.Vector3(); hand.joints['pinky-finger-metacarpal'].getWorldPosition(pBase);
                
                // 1. è®¡ç®—æ‰‹æŒå‡ ä½•ä¸­å¿ƒ (Triangle Center)
                // (Wrist + IndexBase + PinkyBase) / 3
                const palmCenter = new THREE.Vector3().add(wrist).add(iBase).add(pBase).multiplyScalar(1/3);

                // 2. è®¡ç®—ç¨³å®šæ³•çº¿
                const v1 = new THREE.Vector3().subVectors(iBase, wrist);
                const v2 = new THREE.Vector3().subVectors(pBase, wrist);
                const normal = new THREE.Vector3().crossVectors(v1, v2).normalize();
                
                // å·¦æ‰‹ä¿®æ­£: é»˜è®¤ cross å¯èƒ½æ˜¯æ‰‹èƒŒï¼Œè¿™é‡Œæ ¹æ® V21 ç»éªŒ
                // å‡è®¾é»˜è®¤æœæ‰‹èƒŒï¼Œæˆ‘ä»¬å–åæœæ‰‹å¿ƒ
                if (handedness === 'left') normal.negate(); 

                info.normal.copy(normal);

                // 3. æœ€ç»ˆæ‚¬æµ®åæ ‡ï¼šä¸­å¿ƒ + æ³•çº¿ * 6cm (æ›´è´´æ‰‹å¿ƒ)
                const worldTarget = palmCenter.add(normal.multiplyScalar(0.06));
                info.center.copy(stage.worldToLocal(worldTarget)); // è½¬å±€éƒ¨åæ ‡

                // æ‰‹è…•åæ ‡ (ç”¨äºå³æ‰‹è·ç¦»åˆ¤å®š)
                info.wrist.copy(stage.worldToLocal(wrist.clone()));

                // 4. æ‰‹åŠ¿åˆ¤å®š
                if (hand.joints['index-finger-tip']) {
                    const tip = new THREE.Vector3(); hand.joints['index-finger-tip'].getWorldPosition(tip);
                    const d = tip.distanceTo(wrist);
                    if (d < 0.07) info.gesture = 'fist';
                    else if (d > 0.12) info.gesture = 'open'; 
                    else info.gesture = 'neutral';
                }
            }
        }
    }

    function updateState() {
        if (handsInfo.left.gesture === 'fist') {
            isCharging = false;
            guideSphere.visible = false; 
            fixHandMaterial(handsInfo.left.model, 0xff0000); 
            return;
        }

        if (handsInfo.left.active && handsInfo.left.gesture === 'open') {
            isCharging = true;
            
            // ç»¿çƒç¡®è®¤
            guideSphere.visible = true;
            guideSphere.position.copy(handsInfo.left.center);
            guideSphere.material.color.setHex(0x00ff00);
            
            // è®¡ç®—å³æ‰‹è·ç¦» -> å¼ºåº¦
            if (handsInfo.right.active) {
                const dist = handsInfo.left.center.distanceTo(handsInfo.right.wrist);
                // 50cm -> 10cm
                chargeIntensity = 1.0 - ((dist - 0.1) / 0.4);
                chargeIntensity = Math.max(0, Math.min(1, chargeIntensity));
            } else {
                chargeIntensity = 0.0;
            }

            fixHandMaterial(handsInfo.left.model, 0xffffff); 
        } else {
            isCharging = false;
            // å¾…æœºçº¢çƒ
            if (handsInfo.left.active) {
                guideSphere.visible = true;
                guideSphere.position.copy(handsInfo.left.center);
                guideSphere.material.color.setHex(0xff0000);
            } else {
                guideSphere.visible = false;
            }
            fixHandMaterial(handsInfo.left.model, 0x88ccff);
        }
    }

    function render() {
        const time = clock.getElapsedTime();
        
        // å¯åŠ¨ä¿æŠ¤
        if (time < 2.0) {
            fixHandMaterial(handsInfo.left.model, 0x333333);
            renderer.render(scene, camera);
            return;
        }

        updateHandInfo(hand1, handsInfo.left, 'left');
        updateHandInfo(hand2, handsInfo.right, 'right');
        updateState();

        const cIdle = new THREE.Color(0x88ccff); 
        const cCore = new THREE.Color(0xffffff); 
        const cCharge = new THREE.Color(0x0088ff); 

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            
            let tx, ty, tz; // ç›®æ ‡ä½ç½®

            if (isCharging) {
                // === å‡ ä½•å¼ºåˆ¶æ¨¡å¼ (PLAN B) ===
                
                // 1. è®¡ç®—å®Œç¾çš„çƒä½“è½¨è¿¹
                // åŸºç¡€åŠå¾„ 3.5cm
                // å³æ‰‹é è¿‘ -> å‹ç¼©åˆ° 2.5cm
                let sphereRadius = 0.035 - (chargeIntensity * 0.01); 
                
                // è®©ç²’å­åœ¨çƒä½“è¡¨é¢/å†…éƒ¨æ—‹è½¬
                // æ—‹è½¬é€Ÿåº¦éšå¼ºåº¦å¢åŠ 
                const speed = 5.0 + chargeIntensity * 15.0;
                
                // çƒåæ ‡è½¬ç¬›å¡å°”åæ ‡
                // theta = åŸå§‹è§’åº¦
                // phi = åŸå§‹è§’åº¦ + æ—¶é—´ (äº§ç”Ÿæ—‹è½¬)
                const theta = randomOffsets[ix+1];
                const phi = randomOffsets[ix+2] + time * speed;
                
                // åŠ ä¸Šä¸€ç‚¹éšæœºåŠå¾„æŠ–åŠ¨ï¼Œè®©å®ƒä¸æ˜¯ä¸€ä¸ªç©ºå£³ï¼Œè€Œæ˜¯å®å¿ƒçƒ
                const r = sphereRadius * Math.sqrt(randomOffsets[ix]);

                // å±€éƒ¨åç§»
                const lx = r * Math.sin(theta) * Math.cos(phi);
                const ly = r * Math.sin(theta) * Math.sin(phi);
                const lz = r * Math.cos(theta);

                // ç›®æ ‡ç»å¯¹åæ ‡ = æ‰‹å¿ƒä¸­å¿ƒ + æ—‹è½¬åç§»
                tx = handsInfo.left.center.x + lx;
                ty = handsInfo.left.center.y + ly;
                tz = handsInfo.left.center.z + lz;

                // è§†è§‰ï¼šæ ¸å¿ƒç™½
                meshSystem.setColorAt(i, r < 0.02 ? cCore : cCharge);
                dummy.scale.setScalar(0.7);

                // 2. è¿åŠ¨æ’å€¼ (Lerp)
                // è¿™æ˜¯ä¸€ä¸ªå¹³æ»‘ç§»åŠ¨ï¼Œè€Œä¸æ˜¯ç‰©ç†åŠ›ã€‚
                // é è¿‘æ‰‹å¿ƒè¶Šè¿‘ï¼Œæ’å€¼è¶Šå¿« (å¸å…¥æ„Ÿ)
                const distToCenter = handsInfo.left.center.distanceTo(new THREE.Vector3(currentPos[ix], currentPos[ix+1], currentPos[ix+2]));
                
                // åŠ¨æ€ Lerp å› å­ï¼šè¿œå¤„ 0.05 (æ…¢å¸)ï¼Œè¿‘å¤„ 0.2 (å¿«å¸)
                let lerpFactor = 0.05;
                if (distToCenter < 0.2) lerpFactor = 0.1;
                if (distToCenter < 0.1) lerpFactor = 0.3;

                currentPos[ix] += (tx - currentPos[ix]) * lerpFactor;
                currentPos[ix+1] += (ty - currentPos[ix+1]) * lerpFactor;
                currentPos[ix+2] += (tz - currentPos[ix+2]) * lerpFactor;

            } else {
                // === å¾…æœºæ¨¡å¼ ===
                tx = idleOffsets[ix];
                ty = idleOffsets[ix+1] + Math.sin(time * 1.5 + phases[i]) * 0.05;
                tz = idleOffsets[ix+2];

                // æ¡æ‹³å¼ºåˆ¶æ‹‰å›
                let lerpFactor = 0.02;
                if (handsInfo.left.gesture === 'fist') lerpFactor = 0.1;

                currentPos[ix] += (tx - currentPos[ix]) * lerpFactor;
                currentPos[ix+1] += (ty - currentPos[ix+1]) * lerpFactor;
                currentPos[ix+2] += (tz - currentPos[ix+2]) * lerpFactor;

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.setScalar(1.0);
            }

            dummy.position.set(currentPos[ix], currentPos[ix+1], currentPos[ix+2]);
            
            // è‡ªè½¬
            if(isCharging) dummy.rotation.set(Math.random(), Math.random(), Math.random());
            else dummy.rotation.set(0,0,0);

            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
