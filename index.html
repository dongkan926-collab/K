<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR å®Œç¾èºæ—‹ä¸¸ (æŒå¿ƒä¿®æ­£ç‰ˆ)</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 { color: #aaddff; text-shadow: 0 0 15px #0088ff; letter-spacing: 4px; margin-bottom: 20px; }
        button {
            padding: 18px 55px; font-size: 22px; border-radius: 50px; 
            border: 2px solid #aaddff; background: rgba(0, 100, 255, 0.2); 
            color: #aaddff; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 30px; color: #888; text-align: center; line-height: 2.0; font-size: 15px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>KIKÅŒHÅŒ & RASENGAN</h1>
    <button id="btn-enter">å¯åŠ¨ç³»ç»Ÿ</button>
    <div class="guide">
        â³ <b>å‰3ç§’å®‰å…¨é”å®š</b><br>
        ğŸŒ€ <b>å·¦æ‰‹æ‘Šå¼€</b>ï¼šç«‹ä½“èºæ—‹ä¸¸ (è¶³çƒå¤§å°)<br>
        ğŸ”º <b>æ°”åŠŸç‚®æ‰‹åŠ¿</b>ï¼šæ‹‡æŒ‡å¯¹æ‹‡æŒ‡ï¼Œé£ŸæŒ‡å¯¹é£ŸæŒ‡ -> å‘å°„<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šé‡ç½®
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();

    // ç²’å­æ•°é‡å¢åŠ ï¼Œä¿è¯è¶³çƒå¤§å°æ—¶çœ‹èµ·æ¥å¤Ÿå¯†
    const PARTICLE_COUNT = 2000;
    
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    // å¢åŠ ä¸€ä¸ªéšæœºè½´æ•°æ®ï¼Œé˜²æ­¢ç²’å­åªç»•ä¸€ä¸ªæ–¹å‘è½¬å˜æˆåœ†åœˆ
    const randomAxis = new Float32Array(PARTICLE_COUNT * 3);

    const handsInfo = {
        left: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), thumb: new THREE.Vector3(), index: new THREE.Vector3(), middle: new THREE.Vector3(), model: null },
        right: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), thumb: new THREE.Vector3(), index: new THREE.Vector3(), middle: new THREE.Vector3(), model: null }
    };

    let appState = 'IDLE'; 
    let fireDir = new THREE.Vector3(0,0,-1);
    let kikohoCenter = new THREE.Vector3();
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        // ä¸è®¾ç½®èƒŒæ™¯ï¼Œä¿æŒé€è§†

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        stage = new THREE.Group();
        scene.add(stage);

        // è“è‰²ç‚¹å…‰æºï¼Œç…§äº®æ‰‹éƒ¨å’Œç²’å­
        const light = new THREE.PointLight(0x0088ff, 1.5, 3);
        light.position.set(0, 1.5, 0);
        stage.add(light);

        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }
        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        const geometry = new THREE.IcosahedronGeometry(0.005, 1);
        const material = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.NormalBlending
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // åˆå§‹å¤§èŒƒå›´éšæœºåˆ†å¸ƒ
            const r = 0.5 + Math.random();
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            
            const x = r * Math.sin(phi) * Math.cos(theta);
            const y = r * Math.sin(phi) * Math.sin(theta);
            const z = r * Math.cos(phi) - 0.5;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;

            // ä¸ºæ¯ä¸ªç²’å­åˆ†é…ä¸€ä¸ªéšæœºçš„æ—‹è½¬è½´ï¼Œé˜²æ­¢å®ƒä»¬å˜æˆä¸€ä¸ªå¹³é¢çš„åœ†ç¯
            const ra = new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize();
            randomAxis[i*3] = ra.x;
            randomAxis[i*3+1] = ra.y;
            randomAxis[i*3+2] = ra.z;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0xaaddff));
        }
        stage.add(meshSystem);
    }

    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                if (!child.userData.initMat) {
                     child.material = new THREE.MeshBasicMaterial({
                        color: colorHex, wireframe: true,
                        transparent: true, opacity: 0.3, depthTest: false
                    });
                    child.userData.initMat = true;
                } else {
                    child.material.color.setHex(colorHex);
                }
            }
        });
    }

    function updateHandInfo(hand, info) {
        info.active = false;
        if (hand.joints && hand.joints['wrist'] && 
            hand.joints['thumb-tip'] && hand.joints['index-finger-tip'] && hand.joints['middle-finger-tip']) {
            
            if (hand.joints['wrist'].position.length() > 0) {
                info.active = true;
                hand.joints['wrist'].getWorldPosition(info.wrist);
                hand.joints['thumb-tip'].getWorldPosition(info.thumb);
                hand.joints['index-finger-tip'].getWorldPosition(info.index);
                hand.joints['middle-finger-tip'].getWorldPosition(info.middle);
                
                // === ä½ç½®ä¿®æ­£ç®—æ³• ===

                // 1. åŸºå‡†ç‚¹ï¼šæ‰‹è…• å’Œ ä¸­æŒ‡æŒ‡å°– çš„ä¸­é—´åä¸‹ä¸€ç‚¹ï¼ˆæ‰‹æŒä¸­å¿ƒï¼‰
                // æ‰‹è…•ä½ç½®
                const pWrist = info.wrist;
                // ä¸­æŒ‡æ–¹å‘
                const vMiddle = new THREE.Vector3().subVectors(info.middle, info.wrist);
                // æŒå¿ƒç‚¹ = æ‰‹è…• + ä¸­æŒ‡æ–¹å‘çš„ 45%
                const palmCenter = new THREE.Vector3().copy(pWrist).add(vMiddle.clone().multiplyScalar(0.45));

                // 2. æ³•çº¿è®¡ç®—ï¼ˆå‚ç›´äºæ‰‹æŒçš„æ–¹å‘ï¼‰
                // ä½¿ç”¨ (æ‹‡æŒ‡ - æ‰‹è…•) å‰ä¹˜ (ä¸­æŒ‡ - æ‰‹è…•)
                const vThumb = new THREE.Vector3().subVectors(info.thumb, info.wrist);
                const vNormal = new THREE.Vector3().crossVectors(vThumb, vMiddle).normalize();

                // ã€å…³é”®ä¿®æ­£ã€‘
                // æ ¹æ®åé¦ˆï¼Œä¹‹å‰æ˜¯åœ¨æ‰‹èƒŒã€‚æˆ‘ä»¬ç°åœ¨åè½¬æ³•çº¿æ–¹å‘ï¼Œä½¿å…¶æŒ‡å‘æ‰‹å¿ƒä¸€ä¾§ã€‚
                // è¿™é‡Œçš„ -1 æ˜¯ä¸ºäº†åè½¬æ–¹å‘
                vNormal.multiplyScalar(-1); 

                // 3. æœ€ç»ˆæ‚¬æµ®ä½ç½®
                // æ²¿ç€æŒå¿ƒæ³•çº¿å‘ä¸Šç§»åŠ¨ 8cm (0.08)ï¼Œè¿™æ ·çƒä½“ä¸­å¿ƒå°±åœ¨æŒå¿ƒä¸Šæ–¹æ‚¬ç©º
                info.pos.copy(palmCenter).add(vNormal.multiplyScalar(0.08)); 
            }
        }
    }

    function updateState() {
        let leftColor = 0xffffff;
        let rightColor = 0xffffff;

        // 1. æ¡æ‹³é‡ç½® (ä¸­æŒ‡å°–é è¿‘æ‰‹è…•)
        let isFist = false;
        if(hand1.joints && hand1.joints['middle-finger-tip']) {
             const d = hand1.joints['middle-finger-tip'].position.distanceTo(hand1.joints['wrist'].position);
             if (d < 0.08) isFist = true;
        }
        if (isFist) {
            appState = 'IDLE';
            fixHandMaterial(handsInfo.left.model, 0xff0000);
            fixHandMaterial(handsInfo.right.model, 0xff0000);
            return;
        }

        // 2. æ°”åŠŸç‚®
        if (handsInfo.left.active && handsInfo.right.active) {
            const thumbDist = handsInfo.left.thumb.distanceTo(handsInfo.right.thumb);
            const indexDist = handsInfo.left.index.distanceTo(handsInfo.right.index);
            
            if (thumbDist < 0.08 && indexDist < 0.08) {
                appState = 'FIRING';
                kikohoCenter.set(0,0,0)
                    .add(handsInfo.left.thumb).add(handsInfo.right.thumb)
                    .add(handsInfo.left.index).add(handsInfo.right.index)
                    .multiplyScalar(0.25);
                
                const headPos = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
                fireDir.subVectors(kikohoCenter, headPos).normalize();

                fixHandMaterial(handsInfo.left.model, 0xffff00); 
                fixHandMaterial(handsInfo.right.model, 0xffff00);
                return;
            }
        }

        // 3. èºæ—‹ä¸¸ (å·¦æ‰‹æ‘Šå¼€)
        if (handsInfo.left.active && appState !== 'FIRING') {
            // åˆ¤æ–­æ˜¯å¦æ‘Šå¼€ (é£ŸæŒ‡æŒ‡å°–ç¦»æ‰‹è…•è¾ƒè¿œ)
            const d = hand1.joints['index-finger-tip'].position.distanceTo(hand1.joints['wrist'].position);
            if (d > 0.10) { 
                appState = 'CHARGING';
                leftColor = 0x00ffff;
            } else {
                appState = 'IDLE';
            }
        }
        
        fixHandMaterial(handsInfo.left.model, leftColor);
        fixHandMaterial(handsInfo.right.model, rightColor);
    }

    function render() {
        const time = clock.getElapsedTime();
        
        if (time < 3.0) {
            // å¼€åœºç­‰å¾…
            fixHandMaterial(handsInfo.left.model, 0x555555);
            fixHandMaterial(handsInfo.right.model, 0x555555);
            for(let i=0; i<PARTICLE_COUNT; i++) {
                dummy.position.set(originalPos[i*3], originalPos[i*3+1], originalPos[i*3+2]);
                dummy.scale.set(1,1,1);
                dummy.updateMatrix();
                meshSystem.setMatrixAt(i, dummy.matrix);
            }
            meshSystem.instanceMatrix.needsUpdate = true;
            renderer.render(scene, camera);
            return;
        }

        const friction = 0.94; // ç¨å¾®å¢åŠ é˜»å°¼ï¼Œè®©çƒä½“å½¢æ€æ›´ç¨³å®š
        
        updateHandInfo(hand1, handsInfo.left);
        updateHandInfo(hand2, handsInfo.right);
        updateState();

        const cIdle = new THREE.Color(0xaaddff); 
        const cCore = new THREE.Color(0xffffff); 
        const cShell = new THREE.Color(0x00aaff);
        const cFire = new THREE.Color(0xffff00); 

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (appState === 'FIRING') {
                // --- æ°”åŠŸç‚®æ¨¡å¼ ---
                vx += fireDir.x * 0.4 + (Math.random()-0.5)*0.03;
                vy += fireDir.y * 0.4 + (Math.random()-0.5)*0.03;
                vz += fireDir.z * 0.4 + (Math.random()-0.5)*0.03;
                
                meshSystem.setColorAt(i, cFire);
                dummy.scale.set(2.0, 2.0, 6.0); 
                dummy.lookAt(px+vx, py+vy, pz+vz);

            } else if (appState === 'CHARGING') {
                // --- èºæ—‹ä¸¸æ¨¡å¼ (3D ç«‹ä½“çƒä¿®æ­£ç‰ˆ) ---
                const target = handsInfo.left.pos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                
                // è¶³çƒå¤§å°ï¼šåŠå¾„çº¦ 0.1 (10cm)
                const TARGET_RADIUS = 0.10; 
                
                // 1. çƒä½“çº¦æŸåŠ›ï¼šåƒå¼¹ç°§ä¸€æ ·æŠŠç²’å­æ‹‰åˆ°çƒå£³è¡¨é¢
                // å¦‚æœåœ¨å†…éƒ¨ï¼Œå¾€å¤–æ¨ï¼›å¦‚æœåœ¨å¤–éƒ¨ï¼Œå¾€é‡Œæ‹‰
                const radialForceStrength = 0.15;
                const diff = dist - TARGET_RADIUS;
                const dirX = dx / (dist || 1);
                const dirY = dy / (dist || 1);
                const dirZ = dz / (dist || 1);

                // è´Ÿå·è¡¨ç¤ºï¼šdist > R æ—¶æ‹‰å›æ¥(å‡å°è·ç¦»)ï¼Œdist < R æ—¶æ¨å‡ºå»
                vx -= dirX * diff * radialForceStrength;
                vy -= dirY * diff * radialForceStrength;
                vz -= dirZ * diff * radialForceStrength;

                // 2. 3D éšæœºåˆ‡å‘æ—‹è½¬åŠ› (è§£å†³å˜åœ†åœˆçš„é—®é¢˜)
                // ä½¿ç”¨è¯¥ç²’å­ä¸“å±çš„éšæœºè½´ (randomAxis) ä¸ å½“å‰åŠå¾„æ–¹å‘ å‰ä¹˜
                // è¿™æ ·æ¯ä¸ªç²’å­éƒ½åœ¨çƒé¢ä¸Šæ²¿ä¸åŒçš„â€œå¤§åœ†â€è·¯å¾„æ—‹è½¬ï¼Œäº¤ç»‡æˆä¸€ä¸ªå®Œæ•´çš„çƒ
                const rx = randomAxis[ix];
                const ry = randomAxis[ix+1];
                const rz = randomAxis[ix+2];

                // Cross(RadiusDir, RandomAxis) -> åˆ‡çº¿æ–¹å‘
                const tx = dirY * rz - dirZ * ry;
                const ty = dirZ * rx - dirX * rz;
                const tz = dirX * ry - dirY * rx;

                const spinSpeed = 0.02; // æ—‹è½¬é€Ÿåº¦
                vx += tx * spinSpeed;
                vy += ty * spinSpeed;
                vz += tz * spinSpeed;

                // é¢œè‰²å¤„ç†ï¼šå†…éƒ¨ç™½ï¼Œå¤–éƒ¨è“
                if (Math.abs(diff) < 0.02) meshSystem.setColorAt(i, cShell);
                else meshSystem.setColorAt(i, cCore);

                dummy.scale.set(0.7, 0.7, 0.7);
                // ç²’å­è‡ªè½¬
                dummy.rotation.x += vx * 20;
                dummy.rotation.y += vy * 20;

            } else {
                // --- å¾…æœº ---
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                // è½»å¾®å‘¼å¸
                vx += (ox - px) * 0.02;
                vy += (oy - py) * 0.02;
                vz += (oz - pz) * 0.02;

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.set(1,1,1);
                dummy.rotation.set(0,0,0);
            }

            vx *= friction; vy *= friction; vz *= friction;
            
            px += vx; py += vy; pz += vz;

            // å¾ªç¯å¤ç”¨ (å‘å°„é£è¿œåå›åˆ°ä¸­å¿ƒ)
            if (appState === 'FIRING') {
                if (px*px+py*py+pz*pz > 100) {
                    px = kikohoCenter.x; py = kikohoCenter.y; pz = kikohoCenter.z;
                    vx=0;vy=0;vz=0;
                }
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
