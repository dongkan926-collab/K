<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR 原生内核版</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: monospace; }
        #info {
            position: absolute; top: 10px; left: 10px; width: 300px;
            color: #00ff00; background: rgba(0,0,0,0.6); padding: 10px;
            pointer-events: none; z-index: 999; white-space: pre-wrap; font-size: 12px;
        }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
        }
        button {
            padding: 20px 50px; font-size: 24px; border-radius: 10px; 
            background: #00ff00; border: none; font-weight: bold;
        }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>
</head>
<body>

<div id="info">等待启动...</div>

<div id="launcher">
    <h1>DEBUG CORE</h1>
    <button id="btn-enter">启动 (无插件模式)</button>
    <p style="color:#aaa">移除所有复杂模型，纯代码实现</p>
</div>

<script type="module">
    import * as THREE from 'three';

    // 变量定义
    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();
    
    // 调试日志
    const debugEl = document.getElementById('info');
    function log(msg) { debugEl.textContent = msg; }

    // 粒子配置 (保持 1000 个以保流畅)
    const PARTICLE_COUNT = 1000;
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);

    // 手部标记点 (替代复杂模型)
    let leftHandMesh, rightHandMesh;
    const leftPos = new THREE.Vector3();
    const rightPos = new THREE.Vector3();
    let isLeftActive = false;
    let isRightActive = false;

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("不支持 XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("启动错误: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        // 舞台
        stage = new THREE.Group();
        stage.position.set(0, 0, 0);
        scene.add(stage);

        // 1. 简单的手部标记球 (代替复杂模型)
        const handGeo = new THREE.SphereGeometry(0.02, 8, 8);
        leftHandMesh = new THREE.Mesh(handGeo, new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true }));
        rightHandMesh = new THREE.Mesh(handGeo, new THREE.MeshBasicMaterial({ color: 0xffff00, wireframe: true }));
        stage.add(leftHandMesh);
        stage.add(rightHandMesh);
        // 初始隐藏
        leftHandMesh.visible = false;
        rightHandMesh.visible = false;

        // 2. 获取 XR 手柄对象 (不加载模型，只拿数据)
        hand1 = renderer.xr.getHand(0);
        hand2 = renderer.xr.getHand(1);
        // 注意：不把 hand1/2 加到 scene，我们手动读取数据

        // 3. 粒子系统
        createParticles();

        // 启动循环
        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        const geometry = new THREE.IcosahedronGeometry(0.008, 0);
        const material = new THREE.MeshBasicMaterial({
            color: 0x88ccff, // 淡蓝
            transparent: false, // 实体
            opacity: 1.0,
            blending: THREE.NormalBlending
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            // 环绕分布
            const r = 0.3 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;

            dummy.position.set(x, y, z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }
        stage.add(meshSystem);
    }

    // 手动提取关节数据，不依赖插件
    function updateHandState(hand, mesh, posTarget, isLeft) {
        let active = false;
        
        // 检查数据完整性
        if (hand.joints && hand.joints['wrist']) {
            const wrist = hand.joints['wrist'];
            if (wrist.position.length() !== 0) {
                active = true;
                
                // 获取手腕坐标 (世界坐标)
                const worldPos = new THREE.Vector3();
                wrist.getWorldPosition(worldPos);
                
                // 存入 posTarget (目标位置：手心上方 10cm)
                // 简单估算：手腕位置 + Y轴向上 0.1
                // 为了更准，我们直接用手腕位置作为引力中心
                posTarget.copy(worldPos);
                
                // 修正：聚气点在手腕稍微前方一点
                posTarget.y += 0.05; 
                if (isLeft) posTarget.x += 0.05; else posTarget.x -= 0.05;

                // 更新调试小球
                mesh.position.copy(posTarget);
                mesh.visible = true;
            }
        }
        
        if (!active) mesh.visible = false;
        return active;
    }

    function render() {
        // 更新手部状态
        isLeftActive = updateHandState(hand1, leftHandMesh, leftPos, true);
        isRightActive = updateHandState(hand2, rightHandMesh, rightPos, false);

        // 调试信息
        let status = `FPS: 运行中\n`;
        status += `左手: ${isLeftActive ? "已识别" : "丢失"}\n`;
        status += `右手: ${isRightActive ? "已识别" : "丢失"}`;
        log(status);

        // 交互逻辑变量
        let isGathering = isLeftActive; // 只要左手在，就尝试聚气
        let rotationSpeed = 0.5; // 基础转速
        
        // 右手靠近逻辑
        if (isLeftActive && isRightActive) {
            const dist = leftPos.distanceTo(rightPos);
            // 距离越近 (0.5m -> 0.1m)，转速越快
            if (dist < 0.5) {
                const boost = 1.0 - (dist / 0.5); // 0~1
                rotationSpeed += boost * 10.0; // 极速
            }
        }

        const colorIdle = new THREE.Color(0x88ccff);
        const colorCore = new THREE.Color(0xffffff);

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const ix = i * 3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (isGathering) {
                // === 螺旋丸 ===
                const target = leftPos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                
                // 防除以零 (NaN 杀手)
                let dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (dist < 0.001) dist = 0.001;

                // 1. 引力：拉向半径 4cm 的球壳
                const targetRadius = 0.04;
                
                // 如果在外面 -> 强吸
                if (dist > targetRadius) {
                    const pull = 0.05;
                    vx -= (dx / dist) * pull;
                    vy -= (dy / dist) * pull;
                    vz -= (dz / dist) * pull;
                } 
                // 如果在里面 -> 微斥 (保持体积)
                else {
                    const push = 0.02;
                    vx += (dx / dist) * push;
                    vy += (dy / dist) * push;
                    vz += (dz / dist) * push;
                }

                // 2. 旋转
                vx += dz * rotationSpeed;
                vz -= dx * rotationSpeed;
                
                // 3. 强阻尼 (防止飞散)
                vx *= 0.6; vy *= 0.6; vz *= 0.6;

                // 颜色
                if (dist < 0.05) meshSystem.setColorAt(i, colorCore);
                else meshSystem.setColorAt(i, colorIdle);

                // 压缩大小
                dummy.scale.set(0.8, 0.8, 0.8);

            } else {
                // === 待机 (回家) ===
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                vx += (ox - px) * 0.02;
                vy += (oy - py) * 0.02;
                vz += (oz - pz) * 0.02;
                
                vx *= 0.95; vy *= 0.95; vz *= 0.95; // 阻尼

                meshSystem.setColorAt(i, colorIdle);
                dummy.scale.set(1, 1, 1);
            }

            // 安全限速 (NaN 预防针 2)
            if (isNaN(vx)) vx = 0;
            if (isNaN(vy)) vy = 0;
            if (isNaN(vz)) vz = 0;

            const speedSq = vx*vx + vy*vy + vz*vz;
            if (speedSq > 0.01) { // 限制最大速度 0.1
                const ratio = 0.1 / Math.sqrt(speedSq);
                vx *= ratio; vy *= ratio; vz *= ratio;
            }

            // 更新位置
            px += vx; py += vy; pz += vz;
            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            
            // 简单自转
            if (isGathering) {
                dummy.lookAt(leftPos); // 朝向圆心
            } else {
                dummy.rotation.set(0,0,0);
            }
            
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
