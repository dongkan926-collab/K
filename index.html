<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR èºæ—‹ä¸¸ V15</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 {
            color: #88ccff; text-shadow: 0 0 15px #0088ff; 
            letter-spacing: 2px; margin-bottom: 20px; font-weight: bold;
        }
        button {
            padding: 18px 60px; font-size: 22px; border-radius: 50px; 
            border: 2px solid #88ccff; background: rgba(0, 50, 150, 0.3); 
            color: #88ccff; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 30px; color: #aaa; text-align: center; font-size: 14px; line-height: 2.0; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>RASENGAN V15</h1>
    <button id="btn-enter">å¯åŠ¨ç³»ç»Ÿ</button>
    <div class="guide">
        ğŸ¤š <b>å·¦æ‰‹æ‘Šå¼€</b>ï¼šèšæˆç½‘çƒå¤§å°å®ä½“çƒ<br>
        ğŸ«± <b>å³æ‰‹é è¿‘</b>ï¼šæ³¨å…¥èƒ½é‡ (åŠ é€Ÿ/å‹ç¼©)<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šæ•£å¼€é‡ç½®<br>
        (å·²ä¿®å¤åæ ‡åå·®ï¼Œç²’å­å¿…ä¸­æ‰‹å¿ƒ)
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();
    
    // è°ƒè¯•ç”¨çš„å¹½çµçƒ (è®©ä½ çœ‹åˆ°èšæ°”ä¸­å¿ƒåœ¨å“ªé‡Œ)
    let guideSphere;

    // ç²’å­æ•° 1000 (ä¿è¯æµç•…)
    const PARTICLE_COUNT = 1000; 
    
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT);

    const handsInfo = {
        left: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), gesture: 'neutral' },
        right: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3() }
    };

    let isCharging = false;
    let chargeIntensity = 0.0; // å³æ‰‹æ§åˆ¶çš„å¼ºåº¦
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // --- æ ¸å¿ƒä¿®å¤ï¼šå¹½çµå¼•å¯¼çƒ ---
        // è¿™ä¸ªçƒä¼šæ˜¾ç¤ºåœ¨èºæ—‹ä¸¸çš„æ ¸å¿ƒä½ç½®ã€‚
        // å¦‚æœä½ çœ‹åˆ°äº†è¿™ä¸ªçƒï¼Œä½†ç²’å­æ²¡è¿‡æ¥ï¼Œé‚£æ˜¯ç‰©ç†å‚æ•°é—®é¢˜ã€‚
        // å¦‚æœä½ æ²¡çœ‹åˆ°è¿™ä¸ªçƒï¼Œé‚£æ˜¯æ‰‹åŠ¿è¯†åˆ«é—®é¢˜ã€‚
        const guideGeo = new THREE.SphereGeometry(0.02, 16, 16); // 2cm åŠå¾„
        const guideMat = new THREE.MeshBasicMaterial({ 
            color: 0xffffff, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.3 
        });
        guideSphere = new THREE.Mesh(guideGeo, guideMat);
        guideSphere.visible = false; // åªæœ‰èšæ°”æ—¶æ˜¾ç¤º
        stage.add(guideSphere);

        // æ‰‹éƒ¨æ¨¡å‹
        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }
        
        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        const geometry = new THREE.IcosahedronGeometry(0.008, 0); // 8mm å®ä½“
        const material = new THREE.MeshBasicMaterial({
            color: 0x88ccff,
            transparent: false,
            opacity: 1.0,
            depthWrite: true,
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // ç¯ç»•åˆ†å¸ƒ
            const r = 0.4 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0x88ccff));
        }
        stage.add(meshSystem);
    }

    // æ‰‹éƒ¨çº¿æ¡†åŒ–
    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex, wireframe: true,
                    transparent: true, opacity: 0.3, depthTest: false
                });
            }
        });
    }

    function updateHandInfo(hand, info, handedness) {
        info.active = false;
        
        if (hand.joints && hand.joints['wrist'] && hand.joints['index-finger-tip']) {
            if (hand.joints['wrist'].position.length() > 0) {
                info.active = true;
                
                // è·å–ä¸–ç•Œåæ ‡
                const worldWrist = new THREE.Vector3();
                hand.joints['wrist'].getWorldPosition(worldWrist);
                
                // ã€æ ¸å¿ƒä¿®å¤ã€‘å°†ä¸–ç•Œåæ ‡è½¬æ¢ä¸º Stage çš„å±€éƒ¨åæ ‡
                // è¿™æ ·æ— è®ºä½ æ€ä¹ˆèµ°åŠ¨ï¼Œç²’å­éƒ½èƒ½æ‰¾åˆ°ä½ çš„æ‰‹
                const localWrist = stage.worldToLocal(worldWrist.clone());
                info.wrist.copy(localWrist);

                // è®¡ç®—æ³•çº¿ (ä¸ºäº†æ‚¬æµ®)
                let normal = new THREE.Vector3(0, 1, 0); // é»˜è®¤å‘ä¸Š
                
                if (hand.joints['index-finger-metacarpal'] && hand.joints['pinky-finger-metacarpal']) {
                    const iBaseW = new THREE.Vector3(); hand.joints['index-finger-metacarpal'].getWorldPosition(iBaseW);
                    const pBaseW = new THREE.Vector3(); hand.joints['pinky-finger-metacarpal'].getWorldPosition(pBaseW);
                    
                    const v1 = new THREE.Vector3().subVectors(iBaseW, worldWrist);
                    const v2 = new THREE.Vector3().subVectors(pBaseW, worldWrist);
                    normal.crossVectors(v1, v2).normalize();
                    if (handedness === 'right') normal.negate();
                    
                    // æ³¨æ„ï¼šæ³•çº¿æ˜¯æ–¹å‘å‘é‡ï¼Œä¸éœ€è¦åæ ‡è½¬æ¢ï¼Œä½†å¦‚æœ stage æ—‹è½¬äº†åˆ™éœ€è¦
                    // è¿™é‡Œå‡è®¾ stage ä¸æ—‹è½¬ï¼Œç›´æ¥ç”¨
                }

                // æ‚¬æµ®ç‚¹ï¼šæ‰‹è…• + æ³•çº¿ * 8cm
                info.pos.copy(info.wrist).add(normal.multiplyScalar(0.08));

                // æ‰‹åŠ¿åˆ¤å®š
                const indexTipW = new THREE.Vector3();
                hand.joints['index-finger-tip'].getWorldPosition(indexTipW);
                const d = indexTipW.distanceTo(worldWrist);
                
                if (d < 0.07) info.gesture = 'fist';
                else if (d > 0.12) info.gesture = 'open'; 
                else info.gesture = 'neutral';
            }
        }
    }

    function updateState() {
        let leftColor = 0x88ccff;
        let rightColor = 0x88ccff;

        // 1. æ¡æ‹³é‡ç½®
        if (handsInfo.left.gesture === 'fist') {
            isCharging = false;
            fixHandMaterial(handsInfo.left.model, 0xff0000); 
            fixHandMaterial(handsInfo.right.model, 0xff0000);
            return;
        }

        // 2. å·¦æ‰‹æ‘Šå¼€ -> èšæ°”
        if (handsInfo.left.active && handsInfo.left.gesture === 'open') {
            isCharging = true;
            leftColor = 0xffffff; // äº®ç™½

            // è®¡ç®—å³æ‰‹è·ç¦» (æ§åˆ¶å¼ºåº¦)
            if (handsInfo.right.active) {
                const dist = handsInfo.left.pos.distanceTo(handsInfo.right.wrist);
                // 50cm å¼€å§‹å½±å“ -> 10cm æ»¡æ²¹é—¨
                chargeIntensity = 1.0 - ((dist - 0.1) / 0.4);
                chargeIntensity = Math.max(0, Math.min(1, chargeIntensity));
                
                // å³æ‰‹å˜é‡‘æç¤º
                if (chargeIntensity > 0.1) rightColor = 0xffaa00;
            } else {
                chargeIntensity = 0.0;
            }
        } else {
            isCharging = false;
            chargeIntensity = 0.0;
        }
        
        fixHandMaterial(handsInfo.left.model, leftColor);
        fixHandMaterial(handsInfo.right.model, rightColor);
    }

    function render() {
        const time = clock.getElapsedTime();
        const friction = 0.94;

        updateHandInfo(hand1, handsInfo.left, 'left');
        updateHandInfo(hand2, handsInfo.right, 'right');
        updateState();

        // å¹½çµå¼•å¯¼çƒæ§åˆ¶
        if (isCharging) {
            guideSphere.position.copy(handsInfo.left.pos);
            guideSphere.visible = true;
            // å¼•å¯¼çƒå¤§å°éšå¼ºåº¦å˜åŒ–ï¼šè¶Šå¼ºè¶Šå°
            const scale = 1.0 - chargeIntensity * 0.5;
            guideSphere.scale.setScalar(scale);
        } else {
            guideSphere.visible = false;
        }

        const cIdle = new THREE.Color(0x88ccff); // æ·¡è“
        const cCore = new THREE.Color(0xffffff); // æ ¸å¿ƒç™½
        const cStrong = new THREE.Color(0x0088ff); // å¼ºåŠ›è“

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (isCharging) {
                // === èºæ—‹ä¸¸é€»è¾‘ (ä¿®æ­£åæ ‡) ===
                // ç›®æ ‡ç›´æ¥æ˜¯ handsInfo.left.pos (å·²ç»æ˜¯å±€éƒ¨åæ ‡äº†)
                const tx = handsInfo.left.pos.x;
                const ty = handsInfo.left.pos.y;
                const tz = handsInfo.left.pos.z;

                const dx = px - tx;
                const dy = py - ty;
                const dz = pz - tz;
                
                let dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (dist < 0.001) dist = 0.001;

                // ç›®æ ‡åŠå¾„ï¼šç½‘çƒå¤§å° (3.5cm)
                // å³æ‰‹è¶Šè¿‘ï¼Œçƒè¶Šå° (å‹ç¼©åˆ° 2cm)
                const targetRadius = 0.035 - (chargeIntensity * 0.015);

                // --- 1. é»‘æ´å¼•åŠ› ---
                // åªè¦åœ¨åŠå¾„å¤–ï¼Œæ­»å‘½å¾€é‡Œå¸
                if (dist > targetRadius) {
                    const pull = 0.2; // æå¼ºå¼•åŠ›
                    vx -= (dx / dist) * pull;
                    vy -= (dy / dist) * pull;
                    vz -= (dz / dist) * pull;
                } else {
                    // åœ¨åŠå¾„å†…ï¼šä¿æŒä½“ç§¯ï¼Œç¨å¾®å¾€å¤–æ¨ä¸€ç‚¹ç‚¹
                    const push = 0.05;
                    vx += (dx / dist) * push;
                    vy += (dy / dist) * push;
                    vz += (dz / dist) * push;
                }

                // --- 2. æ—‹è½¬ ---
                // å¼ºåº¦è¶Šé«˜è½¬è¶Šå¿«
                const rotSpeed = 1.0 + chargeIntensity * 4.0;
                vx += dz * rotSpeed;
                vz -= dx * rotSpeed;
                // å‚ç›´æ‰°åŠ¨
                vy += Math.cos(i + time * 10) * 0.1;

                // --- 3. å¼ºé˜»å°¼ (é˜²æ­¢é£å‡º) ---
                vx *= 0.5; vy *= 0.5; vz *= 0.5;

                // è§†è§‰
                if (dist < targetRadius + 0.01) meshSystem.setColorAt(i, cCore);
                else meshSystem.setColorAt(i, cStrong);

                // ç²’å­æœ¬èº«å˜å°
                dummy.scale.setScalar(0.7);

            } else {
                // === å¾…æœºæ¨¡å¼ ===
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                // å‘¼å¸
                const floatY = Math.sin(time * 1.5 + phases[i]) * 0.05;
                
                // ç¼“æ…¢å›å®¶
                vx += (ox - px) * 0.02;
                vy += (oy + floatY - py) * 0.02;
                vz += (oz - pz) * 0.02;
                
                // é˜»å°¼
                vx *= 0.95; vy *= 0.95; vz *= 0.95;

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.setScalar(1.0);
            }

            // å®‰å…¨é™é€Ÿ
            const speedSq = vx*vx + vy*vy + vz*vz;
            if (speedSq > 0.04) {
                const r = 0.2 / Math.sqrt(speedSq);
                vx *= r; vy *= r; vz *= r;
            }

            px += vx; py += vy; pz += vz;

            // è¾¹ç•Œé˜²é£ (3ç±³)
            if (px*px+py*py+pz*pz > 9.0) {
                px = originalPos[ix]; py = originalPos[ix+1]; pz = originalPos[ix+2];
                vx=0; vy=0; vz=0;
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            dummy.rotation.set(Math.random(), Math.random(), Math.random());
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
