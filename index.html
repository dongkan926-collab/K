<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR å®ä½“éœ“è™¹æµä½“</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 { color: #00ff00; text-shadow: 0 0 10px #00ff00; letter-spacing: 5px; margin-bottom: 20px; text-align: center; }
        button {
            padding: 20px 60px; font-size: 24px; border-radius: 10px; border: 2px solid #00ff00;
            background: #000; color: #00ff00; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 20px; color: #aaa; text-align: center; line-height: 1.6; font-size: 16px; }
        .highlight { color: #fff; font-weight: bold; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>NEON FLUID</h1>
    <button id="btn-enter">å¯åŠ¨ç³»ç»Ÿ</button>
    <div class="guide">
        <span style="color:#00ffff">ğŸŸ¦ å¾…æœº</span>ï¼šç²’å­ç¯ç»•æµä½“<br>
        <span style="color:#0000ff">ğŸŸ¦ èšæ°”</span>ï¼šå·¦æ‰‹å¾®å¼  (èºæ—‹ä¸¸)<br>
        <span style="color:#ffff00">ğŸŸ¨ å‘å°„</span>ï¼šå³æ‰‹é è¿‘å·¦æ‰‹ (æ°”åŠŸæ³¢)<br>
        <span style="color:#ff0000">ğŸŸ¥ é‡ç½®</span>ï¼šç”¨åŠ›æ¡æ‹³
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();

    // ç²’å­é…ç½®
    const PARTICLE_COUNT = 3500; 
    
    // ç‰©ç†æ•°ç»„
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const randomPhase = new Float32Array(PARTICLE_COUNT);

    // æ‰‹éƒ¨ç¼“å­˜
    const handsInfo = {
        left: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), model: null },
        right: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), model: null }
    };

    // çŠ¶æ€
    let appState = 'IDLE'; // IDLE, CHARGING, FIRING
    let fireDir = new THREE.Vector3(0,0,-1);

    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        // èˆå°
        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // --- æ‰‹éƒ¨ ---
        const handModelFactory = new XRHandModelFactory();
        
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }

        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        // --- ç²’å­ç³»ç»Ÿ ---
        createSolidParticles();

        renderer.setAnimationLoop(render);
    }

    function createSolidParticles() {
        // 1. å‡ ä½•ä½“ï¼šä½¿ç”¨20é¢ä½“ï¼Œå°ºå¯¸ 1cm (ç¡®ä¿å¯è§)
        const geometry = new THREE.IcosahedronGeometry(0.01, 0);
        
        // 2. æè´¨ï¼šã€å…³é”®ã€‘ä½¿ç”¨ MeshBasicMaterial + NormalBlending
        // è¿™å°±åƒæ˜¯ä¹é«˜ç§¯æœ¨ä¸€æ ·ï¼Œç»å¯¹ä¸ä¼šå› ä¸ºå…‰ç…§æˆ–èƒŒæ™¯è€Œæ¶ˆå¤±
        const material = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 1.0,  // å®Œå…¨ä¸é€æ˜ (æœ€ç¨³å¦¥)
            depthWrite: false, 
            blending: THREE.NormalBlending 
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // ç¯ç»•åˆ†å¸ƒ
            const r = 0.4 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.2;
            
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3; // ç¨å¾®é å‰ä¸€ç‚¹

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            randomPhase[i] = Math.random() * 100;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            
            // åˆå§‹é¢œè‰²ï¼šé’è‰²
            meshSystem.setColorAt(i, new THREE.Color(0x00ffff));
        }
        stage.add(meshSystem);
    }

    // æš´åŠ›ä¿®å¤æ‰‹éƒ¨æè´¨ (ç¡®ä¿çœ‹è§çº¿æ¡†)
    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                // æ¯ä¸€å¸§éƒ½å¼ºåˆ¶æ£€æŸ¥æè´¨
                if (child.material.type !== 'MeshBasicMaterial' || child.material.color.getHex() !== colorHex) {
                    child.material = new THREE.MeshBasicMaterial({
                        color: colorHex,
                        wireframe: true,
                        transparent: true, opacity: 0.6,
                        depthTest: false // æ°¸è¿œåœ¨æœ€å‰
                    });
                }
            }
        });
    }

    function updateHands() {
        // ä¿®å¤æ‰‹éƒ¨æ˜¾ç¤º
        fixHandMaterial(handsInfo.left.model, 0x00ff00); // å·¦ç»¿
        fixHandMaterial(handsInfo.right.model, 0xff00ff); // å³ç´«

        handsInfo.left.active = false;
        handsInfo.right.active = false;

        if (hand1.joints?.['wrist']?.position?.length() > 0) {
            handsInfo.left.active = true;
            hand1.joints['wrist'].getWorldPosition(handsInfo.left.wrist);
            // èšæ°”ç‚¹ï¼šæ‰‹è…•å‰æ–¹8cm
            handsInfo.left.pos.copy(handsInfo.left.wrist).add(new THREE.Vector3(0, 0.08, 0));
        }
        if (hand2.joints?.['wrist']?.position?.length() > 0) {
            handsInfo.right.active = true;
            hand2.joints['wrist'].getWorldPosition(handsInfo.right.wrist);
            handsInfo.right.pos.copy(handsInfo.right.wrist);
        }
    }

    function updateState() {
        // 1. æ¡æ‹³é‡ç½®
        let isFist = false;
        if(hand1.joints?.['middle-finger-tip']) {
             const d = hand1.joints['middle-finger-tip'].position.distanceTo(hand1.joints['wrist'].position);
             if (d < 0.08) isFist = true;
        }
        if (isFist) {
            appState = 'IDLE';
            fixHandMaterial(handsInfo.left.model, 0xff0000); // çº¢
            return;
        }

        // 2. å·¦æ‰‹å¾®å¼  -> èšæ°”
        if (handsInfo.left.active && appState !== 'FIRING') {
            const d = hand1.joints['index-finger-tip'].position.distanceTo(hand1.joints['wrist'].position);
            if (d > 0.06 && d < 0.15) {
                appState = 'CHARGING';
                fixHandMaterial(handsInfo.left.model, 0x0000ff); // è“
            } else {
                appState = 'IDLE';
                fixHandMaterial(handsInfo.left.model, 0x00ff00); // ç»¿
            }
        }

        // 3. å³æ‰‹é è¿‘ -> å‘å°„
        if (appState === 'CHARGING' && handsInfo.right.active) {
            const dist = handsInfo.left.pos.distanceTo(handsInfo.right.wrist);
            if (dist < 0.15) {
                appState = 'FIRING';
                const headPos = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
                fireDir.subVectors(handsInfo.left.pos, headPos).normalize();
                
                fixHandMaterial(handsInfo.left.model, 0xffff00); // é‡‘
                fixHandMaterial(handsInfo.right.model, 0xffff00);
            }
        }
    }

    function render() {
        const time = clock.getElapsedTime();
        const friction = 0.94; // é˜»åŠ›
        
        updateHands();
        updateState();

        // é¢œè‰²å®šä¹‰
        const cIdle = new THREE.Color(0x00ffff); // é’
        const cCharge = new THREE.Color(0x0055ff); // æ·±è“
        const cFire = new THREE.Color(0xffaa00); // é‡‘

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (appState === 'FIRING') {
                // --- å‘å°„ ---
                vx += fireDir.x * 0.2 + (Math.random()-0.5)*0.02;
                vy += fireDir.y * 0.2 + (Math.random()-0.5)*0.02;
                vz += fireDir.z * 0.2 + (Math.random()-0.5)*0.02;

                meshSystem.setColorAt(i, cFire);
                dummy.scale.set(0.5, 0.5, 10.0);
                dummy.lookAt(px+vx, py+vy, pz+vz);

            } else if (appState === 'CHARGING') {
                // --- èºæ—‹ä¸¸ ---
                const target = handsInfo.left.pos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                
                // å¼ºåŠ›å¸é™„
                vx -= dx * 0.1;
                vy -= dy * 0.1;
                vz -= dz * 0.1;

                // æ—‹è½¬
                vx += dz * 0.8;
                vz -= dx * 0.8;
                vy += (Math.random()-0.5) * 0.05;

                // å¼ºåŠ›é˜»å°¼ (æŠŠç²’å­é”åœ¨æ‰‹é‡Œ)
                vx *= 0.5; vy *= 0.5; vz *= 0.5;

                // æ ¸å¿ƒå˜ç™½
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (dist < 0.1) meshSystem.setColorAt(i, new THREE.Color(0xffffff));
                else meshSystem.setColorAt(i, cCharge);

                dummy.scale.set(0.8, 0.8, 0.8);
                dummy.rotation.set(0,0,0);

            } else {
                // --- å¾…æœº ---
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                
                // å›å®¶
                vx += (ox - px) * 0.02;
                vy += (oy - py) * 0.02;
                vz += (oz - pz) * 0.02;

                // æµåŠ¨
                vx += Math.sin(py*3 + time) * 0.001;
                vy += Math.cos(px*3 + time) * 0.001;

                // äº’åŠ¨
                if (handsInfo.left.active) {
                    const dx = px - handsInfo.left.pos.x;
                    const dy = py - handsInfo.left.pos.y;
                    const dz = pz - handsInfo.left.pos.z;
                    if (dx*dx+dy*dy+dz*dz < 0.05) { // ç¢°åˆ°æ‰‹
                        vx += dx * 0.05; vy += dy * 0.05; vz += dz * 0.05;
                    }
                }

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.set(1,1,1);
            }

            // ç‰©ç†ç§¯åˆ†
            vx *= friction; vy *= friction; vz *= friction;
            px += vx; py += vy; pz += vz;

            // å¾ªç¯å¤ç”¨
            if (appState === 'FIRING') {
                const dist = Math.sqrt(px*px+py*py+pz*pz);
                if (dist > 6) {
                    px = handsInfo.left.pos.x + (Math.random()-0.5)*0.2;
                    py = handsInfo.left.pos.y + (Math.random()-0.5)*0.2;
                    pz = handsInfo.left.pos.z + (Math.random()-0.5)*0.2;
                    vx=0;vy=0;vz=0;
                }
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            if (appState !== 'FIRING') {
                dummy.rotation.x += vx*5;
                dummy.rotation.y += vy*5;
            }
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
