<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR èºæ—‹ä¸¸ V17 (æ ¡å‡†)</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 { color: #00aaff; text-shadow: 0 0 10px #00aaff; margin-bottom: 20px; }
        button {
            padding: 20px 60px; font-size: 24px; border-radius: 10px; border: 2px solid #00aaff;
            background: #000; color: #00aaff; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 20px; color: #aaa; text-align: center; font-size: 14px; line-height: 1.8; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>RASENGAN FIX</h1>
    <button id="btn-enter">å¯åŠ¨</button>
    <div class="guide">
        å·²æ ¡å‡†ï¼šå¹½çµçƒç§»è‡³æ‰‹å¿ƒå†…ä¾§<br>
        âœ‹ <b>å·¦æ‰‹æ‘Šå¼€</b>ï¼šå¹³ç¨³æ±‡èš<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šé‡ç½®<br>
        (è‹¥ä»ä¸å¯¹ï¼Œè¯·å°è¯•ç¿»è½¬æ‰‹è…•)
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();
    
    // è°ƒè¯•çƒ
    let guideSphere;

    const PARTICLE_COUNT = 1000; 
    
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT);
    // éšæœºæ—‹è½¬è½´
    const axis = new Float32Array(PARTICLE_COUNT * 3);

    const handsInfo = {
        left: { active: false, targetPos: new THREE.Vector3(), gesture: 'neutral' },
        right: { active: false }
    };

    let isCharging = false;
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // å¹½çµå¼•å¯¼çƒ (ç½‘çƒå¤§å°)
        const guideGeo = new THREE.SphereGeometry(0.04, 16, 16); // 4cm
        const guideMat = new THREE.MeshBasicMaterial({ 
            color: 0xffffff, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.2,
            depthTest: false // ä¿è¯æ°¸è¿œå¯è§
        });
        guideSphere = new THREE.Mesh(guideGeo, guideMat);
        guideSphere.visible = false;
        stage.add(guideSphere);

        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }
        
        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        const geometry = new THREE.IcosahedronGeometry(0.007, 0);
        const material = new THREE.MeshBasicMaterial({
            color: 0x88ccff,
            transparent: false,
            opacity: 1.0,
            depthWrite: true,
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // åˆå§‹åˆ†å¸ƒï¼šç¯ç»•
            const r = 0.4 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100;

            // éšæœºæ—‹è½¬è½´
            const v = new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize();
            axis[i*3] = v.x; axis[i*3+1] = v.y; axis[i*3+2] = v.z;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0x88ccff));
        }
        stage.add(meshSystem);
    }

    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex, wireframe: true,
                    transparent: true, opacity: 0.3, depthTest: false
                });
            }
        });
    }

    function updateHandInfo(hand, info, handedness) {
        info.active = false;
        
        if (hand.joints && hand.joints['wrist'] && hand.joints['index-finger-tip']) {
            if (hand.joints['wrist'].position.length() > 0) {
                info.active = true;
                
                // ä¸–ç•Œåæ ‡
                const worldWrist = new THREE.Vector3();
                hand.joints['wrist'].getWorldPosition(worldWrist);
                
                const worldIndex = new THREE.Vector3();
                hand.joints['index-finger-tip'].getWorldPosition(worldIndex);

                if (handedness === 'left') {
                    // --- æ³•çº¿è®¡ç®— & ä¿®æ­£ ---
                    let normal = new THREE.Vector3(0, 1, 0); // é»˜è®¤å‘ä¸Š
                    
                    if (hand.joints['index-finger-metacarpal'] && hand.joints['pinky-finger-metacarpal']) {
                        const iBase = new THREE.Vector3(); hand.joints['index-finger-metacarpal'].getWorldPosition(iBase);
                        const pBase = new THREE.Vector3(); hand.joints['pinky-finger-metacarpal'].getWorldPosition(pBase);
                        const v1 = new THREE.Vector3().subVectors(iBase, worldWrist);
                        const v2 = new THREE.Vector3().subVectors(pBase, worldWrist);
                        
                        // å°è¯•ä¿®æ­£ï¼šäº¤æ¢ v1, v2 çš„é¡ºåºæ¥åè½¬æ³•çº¿
                        // å¦‚æœä¹‹å‰æ˜¯åœ¨æ‰‹èƒŒï¼Œç°åœ¨åº”è¯¥åœ¨æ‰‹å¿ƒ
                        normal.crossVectors(v2, v1).normalize();
                    }

                    // ç›®æ ‡ç‚¹ï¼šæ‰‹è…• + æ³•çº¿ * 5cm (æ‚¬æµ®5cm)
                    const worldTarget = worldWrist.clone().add(normal.multiplyScalar(0.05));
                    
                    // è½¬ä¸º stage å±€éƒ¨åæ ‡
                    info.targetPos.copy(stage.worldToLocal(worldTarget));
                    
                    // æ‰‹åŠ¿
                    const d = worldIndex.distanceTo(worldWrist);
                    if (d < 0.07) info.gesture = 'fist';
                    else if (d > 0.12) info.gesture = 'open'; 
                    else info.gesture = 'neutral';
                }
            }
        }
    }

    function render() {
        const time = clock.getElapsedTime();
        
        // å¯åŠ¨ä¿æŠ¤
        if (time < 2.0) {
            fixHandMaterial(handsInfo.left.model, 0x333333);
            fixHandMaterial(handsInfo.right.model, 0x333333);
            renderer.render(scene, camera);
            return;
        }

        updateHandInfo(hand1, handsInfo.left, 'left');
        updateHandInfo(hand2, handsInfo.right, 'right');

        // çŠ¶æ€
        if (handsInfo.left.active && handsInfo.left.gesture === 'open') {
            isCharging = true;
            fixHandMaterial(handsInfo.left.model, 0xffffff); // äº®ç™½
        } else if (handsInfo.left.gesture === 'fist') {
            isCharging = false;
            fixHandMaterial(handsInfo.left.model, 0xff0000); // é‡ç½®çº¢
        } else {
            isCharging = false;
            fixHandMaterial(handsInfo.left.model, 0x00aaff); // å¾…æœºè“
        }
        
        // å¹½çµçƒä½ç½®æ›´æ–°
        if (isCharging) {
            guideSphere.visible = true;
            guideSphere.position.copy(handsInfo.left.targetPos);
        } else {
            guideSphere.visible = false;
        }

        const cIdle = new THREE.Color(0x88ccff);
        const cCore = new THREE.Color(0xffffff);
        const cCharge = new THREE.Color(0x0088ff);

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (isCharging) {
                // === èºæ—‹ä¸¸ (å¹³ç¨³æ±‡èš) ===
                const target = handsInfo.left.targetPos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                
                let dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (dist < 0.001) dist = 0.001;

                const targetRadius = 0.04; // 4cm

                // 1. å¼•åŠ›ï¼šä½¿ç”¨ç®€å•çš„çº¿æ€§å¸åŠ›ï¼Œä¸ç”¨å¤æ‚çš„å°é£å…¬å¼
                // ç¡®ä¿ç²’å­è‚¯å®šä¼šå¾€æ‰‹å¿ƒé£
                const pull = 0.03; 
                vx -= (dx / dist) * pull;
                vy -= (dy / dist) * pull;
                vz -= (dz / dist) * pull;

                // 2. æ—‹è½¬
                const rotSpeed = 0.8;
                // ç»•ç²’å­è‡ªå·±çš„éšæœºè½´æ—‹è½¬
                const ax = axis[ix*3];
                const ay = axis[ix*3+1];
                const az = axis[ix*3+2];
                // å‰ä¹˜ï¼šPosition x Axis
                const rx = py * az - pz * ay;
                const ry = pz * ax - px * az;
                const rz = px * ay - py * ax;
                
                vx += rx * rotSpeed;
                vy += ry * rotSpeed;
                vz += rz * rotSpeed;

                // 3. çº¦æŸä¸é˜»å°¼
                let friction = 0.95;
                
                if (dist < targetRadius) {
                    // å¦‚æœè¿›çƒäº†ï¼ŒåŠ å¤§é˜»å°¼ï¼Œé”ä½
                    friction = 0.8;
                    // å¾®å¼±æ–¥åŠ›ä¿æŒä½“ç§¯
                    const push = 0.02;
                    vx += (dx / dist) * push;
                    vy += (dy / dist) * push;
                    vz += (dz / dist) * push;
                } else {
                    // å¦‚æœåœ¨å¤–é¢ï¼ŒåŠ ä¸€ç‚¹å‘å¿ƒè¾…åŠ©
                    vx -= dx * 0.02;
                    vy -= dy * 0.02;
                    vz -= dz * 0.02;
                }

                vx *= friction; vy *= friction; vz *= friction;

                // é¢œè‰²
                if (dist < 0.05) meshSystem.setColorAt(i, cCore);
                else meshSystem.setColorAt(i, cCharge);

                dummy.scale.setScalar(0.7);

            } else {
                // === å¾…æœºæ¨¡å¼ (ä¿ç•™æ¼‚æµ®) ===
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                const floatY = Math.sin(time * 1.5 + phases[i]) * 0.05;
                
                vx += (ox - px) * 0.02;
                vy += (oy + floatY - py) * 0.02;
                vz += (oz - pz) * 0.02;
                
                // æ¡æ‹³é‡ç½®ï¼šæ›´å¼ºåŠ›çš„æ‹‰å›
                if (handsInfo.left.gesture === 'fist') {
                    vx += (ox - px) * 0.1;
                    vy += (oy - py) * 0.1;
                    vz += (oz - pz) * 0.1;
                }

                vx *= 0.95; vy *= 0.95; vz *= 0.95;

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.setScalar(1.0);
            }

            // å®‰å…¨é™é€Ÿ
            const speedSq = vx*vx + vy*vy + vz*vz;
            if (speedSq > 0.04) {
                const r = 0.2 / Math.sqrt(speedSq);
                vx *= r; vy *= r; vz *= r;
            }

            px += vx; py += vy; pz += vz;

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            // èšæ°”æ—¶éšæœºè‡ªè½¬ï¼Œæ˜¾å¾—æ›´æœ‰æ´»åŠ›
            if (isCharging) dummy.rotation.set(Math.random(), Math.random(), Math.random());
            else dummy.rotation.set(0,0,0);
            
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
