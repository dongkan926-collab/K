<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR èºæ—‹ä¸¸ V14</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 {
            color: #88ccff; text-shadow: 0 0 15px #0088ff; 
            letter-spacing: 2px; margin-bottom: 20px; font-weight: bold;
        }
        button {
            padding: 18px 60px; font-size: 20px; border-radius: 50px; 
            border: 2px solid #88ccff; background: rgba(0, 50, 150, 0.3); 
            color: #88ccff; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 30px; color: #888; text-align: center; font-size: 14px; line-height: 2.0; }
        b { color: #fff; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>RASENGAN V14</h1>
    <button id="btn-enter">å¯åŠ¨ç³»ç»Ÿ</button>
    <div class="guide">
        ğŸ¤š <b>å·¦æ‰‹æ‘Šå¼€</b>ï¼šå‡èšå®ä½“èºæ—‹ä¸¸ (ç½‘çƒå¤§å°)<br>
        ğŸ”º <b>åŒæ‰‹ä¸‰è§’</b>ï¼šæ°”åŠŸç‚® (æ¾æ‰‹å³åœ)<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šå¼ºåˆ¶é‡ç½®
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();

    const PARTICLE_COUNT = 1200; 
    
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT);

    const handsInfo = {
        left: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), thumb: new THREE.Vector3(), index: new THREE.Vector3(), gesture: 'neutral' },
        right: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), thumb: new THREE.Vector3(), index: new THREE.Vector3(), gesture: 'neutral' }
    };

    let appState = 'IDLE'; 
    let fireDir = new THREE.Vector3(0,0,-1);
    let kikohoCenter = new THREE.Vector3();
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }
        
        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        const geometry = new THREE.IcosahedronGeometry(0.008, 0);
        
        // ä½¿ç”¨ä¸é€æ˜æè´¨ï¼Œä¿è¯å®ä½“æ„Ÿ
        const material = new THREE.MeshBasicMaterial({
            color: 0x88ccff,
            transparent: false,
            opacity: 1.0,
            depthWrite: true,
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // ç¯ç»•åˆ†å¸ƒ
            const r = 0.4 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0x88ccff));
        }
        stage.add(meshSystem);
    }

    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex, wireframe: true,
                    transparent: true, opacity: 0.4, depthTest: false
                });
            }
        });
    }

    function updateHandInfo(hand, info, handedness) {
        info.active = false;
        
        if (hand.joints && hand.joints['wrist'] && hand.joints['index-finger-tip']) {
            if (hand.joints['wrist'].position.length() > 0) {
                info.active = true;
                
                hand.joints['wrist'].getWorldPosition(info.wrist);
                if(hand.joints['thumb-tip']) hand.joints['thumb-tip'].getWorldPosition(info.thumb);
                hand.joints['index-finger-tip'].getWorldPosition(info.index);
                
                // è®¡ç®—æ³•çº¿
                let normal = new THREE.Vector3(0, 1, 0);
                if (hand.joints['index-finger-metacarpal'] && hand.joints['pinky-finger-metacarpal']) {
                    const iBase = new THREE.Vector3(); hand.joints['index-finger-metacarpal'].getWorldPosition(iBase);
                    const pBase = new THREE.Vector3(); hand.joints['pinky-finger-metacarpal'].getWorldPosition(pBase);
                    const v1 = new THREE.Vector3().subVectors(iBase, info.wrist);
                    const v2 = new THREE.Vector3().subVectors(pBase, info.wrist);
                    normal.crossVectors(v1, v2).normalize();
                    if (handedness === 'right') normal.negate();
                }

                // æ‚¬æµ®ç‚¹ï¼šæ‰‹è…• + æ³•çº¿ * 12cm (ç¨å¾®é«˜ä¸€ç‚¹ï¼Œæ–¹ä¾¿çœ‹æ¸…)
                info.pos.copy(info.wrist).add(normal.multiplyScalar(0.12));

                const d = info.index.distanceTo(info.wrist);
                // æ”¾å®½æ¡æ‹³åˆ¤å®šï¼šå°äº10cmå°±ç®—æ¡æ‹³
                if (d < 0.10) info.gesture = 'fist';
                else if (d > 0.12) info.gesture = 'open'; 
                else info.gesture = 'neutral';
            }
        }
    }

    function updateState() {
        let leftColor = 0x88ccff;
        let rightColor = 0x88ccff;

        // 1. æ¡æ‹³æ£€æµ‹ (å¼ºåˆ¶é‡ç½®)
        if (handsInfo.left.gesture === 'fist' || handsInfo.right.gesture === 'fist') {
            appState = 'RESET';
            fixHandMaterial(handsInfo.left.model, 0xff0000); 
            fixHandMaterial(handsInfo.right.model, 0xff0000);
            return;
        }

        // 2. æ°”åŠŸç‚® (ä¼˜å…ˆåˆ¤å®š)
        // åªè¦ä¸å†ä¿æŒä¸‰è§’æ‰‹åŠ¿ï¼Œç«‹é©¬é€€å‡º FIRING çŠ¶æ€ (è¿™å°±è§£å†³äº†æ— æ³•é‡ç½®çš„é—®é¢˜)
        let isTriBeam = false;
        if (handsInfo.left.active && handsInfo.right.active) {
            const thumbDist = handsInfo.left.thumb.distanceTo(handsInfo.right.thumb);
            const indexDist = handsInfo.left.index.distanceTo(handsInfo.right.index);
            if (thumbDist < 0.08 && indexDist < 0.08) {
                isTriBeam = true;
            }
        }

        if (isTriBeam) {
            appState = 'FIRING';
            // è®¡ç®—æ–¹å‘
            kikohoCenter.set(0,0,0)
                .add(handsInfo.left.thumb).add(handsInfo.right.thumb)
                .add(handsInfo.left.index).add(handsInfo.right.index)
                .multiplyScalar(0.25);
            const headPos = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
            fireDir.subVectors(kikohoCenter, headPos).normalize();

            fixHandMaterial(handsInfo.left.model, 0xffff00); 
            fixHandMaterial(handsInfo.right.model, 0xffff00);
            return;
        }

        // 3. èºæ—‹ä¸¸ (å·¦æ‰‹æ‘Šå¼€)
        if (handsInfo.left.active && handsInfo.left.gesture === 'open') {
            appState = 'CHARGING';
            leftColor = 0xffffff; 
        } else {
            // å¦‚æœæ²¡æ¡æ‹³ã€æ²¡å‘å°„ã€æ²¡å¼ æ‰‹ï¼Œå°±æ˜¯å¾…æœº
            appState = 'IDLE';
        }
        
        fixHandMaterial(handsInfo.left.model, leftColor);
        fixHandMaterial(handsInfo.right.model, rightColor);
    }

    function render() {
        const time = clock.getElapsedTime();
        
        // å¯åŠ¨ä¿æŠ¤
        if (time < 2.0) {
            fixHandMaterial(handsInfo.left.model, 0x333333);
            fixHandMaterial(handsInfo.right.model, 0x333333);
            renderer.render(scene, camera);
            return;
        }

        updateHandInfo(hand1, handsInfo.left, 'left');
        updateHandInfo(hand2, handsInfo.right, 'right');
        updateState();

        const cIdle = new THREE.Color(0xaaddff); // æ·¡è“
        const cCore = new THREE.Color(0xffffff); // ç™½
        const cFire = new THREE.Color(0xffff00); // é‡‘

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            // ================== çŠ¶æ€é€»è¾‘ ==================

            if (appState === 'RESET') {
                // å¼ºåˆ¶æ‹‰å›åŸç‚¹ï¼Œæ¸…ç©ºé€Ÿåº¦
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                px += (ox - px) * 0.1;
                py += (oy - py) * 0.1;
                pz += (oz - pz) * 0.1;
                vx = 0; vy = 0; vz = 0;
                
                meshSystem.setColorAt(i, cIdle);
                dummy.scale.set(1,1,1);

            } else if (appState === 'FIRING') {
                // æ°”åŠŸç‚®å‘å°„
                vx += fireDir.x * 0.3 + (Math.random()-0.5)*0.01;
                vy += fireDir.y * 0.3 + (Math.random()-0.5)*0.01;
                vz += fireDir.z * 0.3 + (Math.random()-0.5)*0.01;
                
                meshSystem.setColorAt(i, cFire);
                dummy.scale.set(1.0, 1.0, 10.0);
                dummy.lookAt(px+vx, py+vy, pz+vz);

            } else if (appState === 'CHARGING') {
                // èºæ—‹ä¸¸ (ç½‘çƒå¤§å°ï¼Œè‡´å¯†)
                const target = handsInfo.left.pos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                
                let dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (dist < 0.001) dist = 0.001;

                // æ ¸å¿ƒå¼•åŠ›ä¿®æ­£ï¼š
                // æˆ‘ä»¬è¦è®©ç²’å­èšåœ¨åŠå¾„ 4cm (0.04) çš„çƒå†…
                const targetRadius = 0.04;

                let pull, damping;

                if (dist > targetRadius) {
                    // åœ¨å¤–é¢ï¼šå¼ºåŠ›å¸å…¥
                    // è·ç¦»è¶Šè¿œï¼Œå¸åŠ›ç¨å¾®å°ç‚¹(å°é£å¤–å›´)ï¼›è·ç¦»è¶Šè¿‘ï¼Œå¸åŠ›è¶Šå¤§
                    pull = 0.08; 
                    damping = 0.90; // ä¿æŒæƒ¯æ€§
                } else {
                    // åœ¨é‡Œé¢ï¼šæ ¸å¿ƒæ­»åŒº
                    // æ–½åŠ æå¼ºçš„é˜»åŠ›ï¼Œé˜²æ­¢ç²’å­ç©¿è¿‡ä¸­å¿ƒé£å‡ºå»
                    pull = 0.0; // ä¸å†å¸äº†
                    damping = 0.6; // å¼ºåŠ›åˆ¹è½¦ï¼ŒæŠŠç²’å­å›°åœ¨çƒé‡Œ
                }

                if (dist > targetRadius) {
                    vx -= (dx / dist) * pull;
                    vy -= (dy / dist) * pull;
                    vz -= (dz / dist) * pull;
                }

                // æ—‹è½¬ (ä¿æŒçƒä½“å½¢æ€)
                const rotSpeed = 1.0; 
                vx += dz * rotSpeed;
                vz -= dx * rotSpeed;
                vy += Math.cos(i + time*10) * 0.02; // å†…éƒ¨ç¿»æ»š

                vx *= damping; vy *= damping; vz *= damping;

                // è§†è§‰ï¼šåªæœ‰åœ¨çƒå†…æ‰å˜ç™½
                if (dist < 0.05) meshSystem.setColorAt(i, cCore);
                else meshSystem.setColorAt(i, cIdle);

                dummy.scale.set(0.8, 0.8, 0.8);
                dummy.rotation.set(Math.random(), Math.random(), 0);

            } else {
                // å¾…æœºæµä½“
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                const floatY = Math.sin(time * 1.5 + phases[i]) * 0.05;
                
                vx += (ox - px) * 0.02;
                vy += (oy + floatY - py) * 0.02;
                vz += (oz - pz) * 0.02;
                
                // å³æ‰‹æ³¢åŠ¨
                if (handsInfo.right.active) {
                     const dx = px - handsInfo.right.wrist.x;
                     const dy = py - handsInfo.right.wrist.y;
                     const dz = pz - handsInfo.right.wrist.z;
                     if (dx*dx+dy*dy+dz*dz < 0.04) {
                         vx += dx * 0.05; vy += dy * 0.05; vz += dz * 0.05;
                     }
                }

                vx *= 0.95; vy *= 0.95; vz *= 0.95;
                meshSystem.setColorAt(i, cIdle);
                dummy.scale.set(1,1,1);
            }

            // ç‰©ç†é€šç”¨é™åˆ¶
            // é€Ÿåº¦é™åˆ¶
            const speedSq = vx*vx + vy*vy + vz*vz;
            if (speedSq > 0.04) {
                const r = 0.2 / Math.sqrt(speedSq);
                vx *= r; vy *= r; vz *= r;
            }

            px += vx; py += vy; pz += vz;

            // è¾¹ç•Œæ£€æŸ¥
            if (appState === 'FIRING') {
                if (px*px+py*py+pz*pz > 64) {
                    px = kikohoCenter.x + (Math.random()-0.5)*0.2;
                    py = kikohoCenter.y + (Math.random()-0.5)*0.2;
                    pz = kikohoCenter.z + (Math.random()-0.5)*0.2;
                    vx=0;vy=0;vz=0;
                }
            } else if (appState !== 'RESET') {
                if (px*px+py*py+pz*pz > 2.25) {
                    px = originalPos[ix]; py = originalPos[ix+1]; pz = originalPos[ix+2];
                    vx=0; vy=0; vz=0;
                }
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            if (appState !== 'FIRING') dummy.rotation.set(0,0,0);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
