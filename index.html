<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR èºæ—‹ä¸¸Â·æé€Ÿç¨³å®šç‰ˆ</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 {
            color: #88ccff; text-shadow: 0 0 15px #0088ff; 
            letter-spacing: 2px; margin-bottom: 20px; font-weight: bold;
        }
        button {
            padding: 20px 60px; font-size: 22px; border-radius: 50px; 
            border: 2px solid #88ccff; background: #000; 
            color: #88ccff; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 20px; color: #888; text-align: center; font-size: 14px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>RASENGAN LITE</h1>
    <button id="btn-enter">å¯åŠ¨ (æµç•…æ¨¡å¼)</button>
    <div class="guide">
        æ€§èƒ½ä¼˜åŒ–ç‰ˆï¼šæ‹’ç»å¡é¡¿ï¼Œç§’è¯†åˆ«ã€‚<br>
        âœ‹ å·¦æ‰‹æ‘Šå¼€/æ”¾æ¾ -> èšæ°”<br>
        ğŸ«± å³æ‰‹é è¿‘ -> åŠ é€Ÿå‹ç¼©<br>
        ğŸ‘Š æ¡æ‹³ -> é‡ç½®
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();

    // ä¼˜åŒ–ï¼š800ä¸ªç²’å­ï¼Œä¿è¯ä¸‰æ˜Ÿå¤´æ˜¾æ»¡å¸§è¿è¡Œ
    const PARTICLE_COUNT = 800; 
    
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT);

    const handsInfo = {
        left: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), model: null },
        right: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), model: null }
    };

    let isCharging = false;
    let chargeIntensity = 0.0;
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // è¾…åŠ©æ¡† (ç¡®è®¤ä½ç½®)
        const box = new THREE.Mesh(
            new THREE.BoxGeometry(0.3, 0.3, 0.3),
            new THREE.MeshBasicMaterial({ color: 0x0088ff, wireframe: true, transparent: true, opacity: 0.1 })
        );
        box.position.set(0, 0, -0.5);
        stage.add(box);

        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }
        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        // ç¨å¾®åŠ å¤§ä¸€ç‚¹ç²’å­å°ºå¯¸ (0.01 = 1cm)ï¼Œå¼¥è¡¥æ•°é‡å‡å°‘å¸¦æ¥çš„è§†è§‰ç©ºç¼º
        const geometry = new THREE.IcosahedronGeometry(0.01, 0);
        
        const material = new THREE.MeshBasicMaterial({
            color: 0x88ccff,
            transparent: false, // å®ä½“ä¸é€æ˜ï¼Œæ€§èƒ½æœ€é«˜
            opacity: 1.0,
            depthWrite: true,
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // ç¯ç»•åˆ†å¸ƒ
            const r = 0.3 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0x88ccff));
        }
        stage.add(meshSystem);
    }

    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                // å¼ºåˆ¶ä½¿ç”¨ç®€å•æè´¨ï¼Œå‡è½»æ¸²æŸ“è´Ÿæ‹…
                if (child.material.color.getHex() !== colorHex) {
                    child.material = new THREE.MeshBasicMaterial({
                        color: colorHex, wireframe: true,
                        transparent: true, opacity: 0.5, depthTest: false
                    });
                }
            }
        });
    }

    function updateHandInfo(hand, info) {
        info.active = false;
        // ç®€åŒ–æ£€æµ‹é€»è¾‘ï¼Œåªè¦æœ‰æ‰‹è…•å°±ç®—è¯†åˆ«
        if (hand.joints && hand.joints['wrist']) {
            if (hand.joints['wrist'].position.length() > 0) {
                info.active = true;
                hand.joints['wrist'].getWorldPosition(info.wrist);
                
                // å°è¯•è·å–æ³•çº¿ï¼Œå¦‚æœå¤±è´¥å°±é»˜è®¤å‘ä¸Š
                const indexBase = hand.joints['index-finger-metacarpal'];
                const pinkyBase = hand.joints['pinky-finger-metacarpal'];
                
                if (indexBase && pinkyBase) {
                    const iPos = new THREE.Vector3(); indexBase.getWorldPosition(iPos);
                    const pPos = new THREE.Vector3(); pinkyBase.getWorldPosition(pPos);
                    const v1 = new THREE.Vector3().subVectors(iPos, info.wrist);
                    const v2 = new THREE.Vector3().subVectors(pPos, info.wrist);
                    const normal = new THREE.Vector3().crossVectors(v1, v2).normalize();
                    if (hand.inputSource.handedness === 'right') normal.negate();
                    // æ‚¬æµ®ç‚¹ï¼šæ‰‹å¿ƒä¸Šæ–¹ 10cm
                    info.pos.copy(info.wrist).add(normal.multiplyScalar(0.1));
                } else {
                    // é™çº§æ–¹æ¡ˆï¼šç›´æ¥åœ¨æ‰‹è…•ä¸Šæ–¹
                    info.pos.copy(info.wrist).add(new THREE.Vector3(0, 0.1, 0));
                }
            }
        }
    }

    function render() {
        const time = clock.getElapsedTime();
        
        // å¯åŠ¨ä¿æŠ¤
        if (time < 2.0) {
            renderer.render(scene, camera);
            return;
        }

        updateHandInfo(hand1, handsInfo.left);
        updateHandInfo(hand2, handsInfo.right);

        // --- é€»è¾‘åˆ¤æ–­ ---
        let leftColor = 0x88ccff; // é»˜è®¤è“
        let rightColor = 0x88ccff;
        
        isCharging = false;
        chargeIntensity = 0.0;

        // 1. æ¡æ‹³æ£€æµ‹ (é‡ç½®)
        // åªè¦é£ŸæŒ‡æŒ‡å°–ç¦»æ‰‹è…•å¾ˆè¿‘ (< 7cm)ï¼Œå°±ç®—æ¡æ‹³
        let isFist = false;
        if (handsInfo.left.active && hand1.joints['index-finger-tip']) {
            const tip = new THREE.Vector3(); hand1.joints['index-finger-tip'].getWorldPosition(tip);
            if (tip.distanceTo(handsInfo.left.wrist) < 0.07) isFist = true;
        }

        if (isFist) {
            fixHandMaterial(handsInfo.left.model, 0xff0000); // çº¢
            fixHandMaterial(handsInfo.right.model, 0xff0000);
            
            // æš´åŠ›é‡ç½®ç²’å­
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const ix = i*3;
                // æ…¢æ…¢æ‹‰å›
                pos[ix] += (originalPos[ix] - pos[ix]) * 0.1;
                pos[ix+1] += (originalPos[ix+1] - pos[ix+1]) * 0.1;
                pos[ix+2] += (originalPos[ix+2] - pos[ix+2]) * 0.1;
                vel[ix] = 0; vel[ix+1] = 0; vel[ix+2] = 0;
                
                dummy.position.set(pos[ix], pos[ix+1], pos[ix+2]);
                dummy.scale.set(1,1,1);
                dummy.updateMatrix();
                meshSystem.setMatrixAt(i, dummy.matrix);
            }
            meshSystem.instanceMatrix.needsUpdate = true;
            renderer.render(scene, camera);
            return; // æ¡æ‹³æ—¶ä¸è¿›è¡Œå…¶ä»–ç‰©ç†è®¡ç®—
        }

        // 2. å·¦æ‰‹èšæ°” (åªè¦å·¦æ‰‹åœ¨ï¼Œä¸”æ²¡æ¡æ‹³)
        if (handsInfo.left.active) {
            isCharging = true;
            leftColor = 0xffffff; // äº®ç™½è¡¨ç¤ºæ¿€æ´»

            // è®¡ç®—å³æ‰‹è·ç¦»
            if (handsInfo.right.active) {
                const dist = handsInfo.left.wrist.distanceTo(handsInfo.right.wrist);
                // è·ç¦»è¶Šè¿‘ï¼Œå¼ºåº¦è¶Šå¤§ (50cm -> 0, 10cm -> 1)
                chargeIntensity = 1.0 - ((dist - 0.1) / 0.4);
                chargeIntensity = Math.max(0, Math.min(1, chargeIntensity));
                
                // å³æ‰‹å˜è‰²åé¦ˆåŠ›åº¦
                rightColor = new THREE.Color(0x88ccff).lerp(new THREE.Color(0xffaa00), chargeIntensity).getHex();
            }
        }

        fixHandMaterial(handsInfo.left.model, leftColor);
        fixHandMaterial(handsInfo.right.model, rightColor);

        // --- ç‰©ç†å¾ªç¯ ---
        const cCore = new THREE.Color(0xffffff); // ç™½
        const cOuter = new THREE.Color(0x88ccff); // æ·¡è“

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (isCharging) {
                // === èºæ—‹ä¸¸ ===
                const target = handsInfo.left.pos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);

                // ç›®æ ‡çƒä½“åŠå¾„ï¼š4cm
                const sphereRadius = 0.04;

                // 1. å¼•åŠ›åœº
                // åŸºç¡€å¼•åŠ› + å³æ‰‹åŠ æŒ
                let pullStrength = 0.03 + chargeIntensity * 0.1;
                
                // å¦‚æœåœ¨çƒå¤–ï¼Œå¼ºåŠ›å¸å…¥
                if (dist > sphereRadius) {
                    vx -= (dx / dist) * pullStrength;
                    vy -= (dy / dist) * pullStrength;
                    vz -= (dz / dist) * pullStrength;
                } else {
                    // å¦‚æœåœ¨çƒå†…ï¼Œä¿æŒåœ¨è¡¨é¢é™„è¿‘ (é˜²åç¼©)
                    const push = 0.01;
                    vx += (dx / dist) * push;
                    vy += (dy / dist) * push;
                    vz += (dz / dist) * push;
                }

                // 2. æ—‹è½¬åœº (Chaos Rotation)
                // å³æ‰‹è¶Šè¿‘ï¼Œè½¬å¾—è¶Šç–¯
                let rotSpeed = 0.5 + chargeIntensity * 3.0;
                
                // ä¸‰è½´éšæœºæ—‹è½¬ + åˆ‡å‘åŠ›
                vx += (dz + (Math.random()-0.5)*0.5) * rotSpeed;
                vz -= (dx + (Math.random()-0.5)*0.5) * rotSpeed;
                vy += (Math.cos(i) * rotSpeed * 0.2);

                // 3. é˜»å°¼ (å…³é”®ï¼šé˜²æ­¢é£èµ°)
                // å³æ‰‹è¶Šè¿‘ï¼Œé˜»å°¼è¶Šå°(å…è®¸é«˜é€Ÿ)ï¼Œä½†ä»éœ€æ§åˆ¶
                let damping = 0.85; 
                vx *= damping; vy *= damping; vz *= damping;

                // é¢œè‰²
                if (dist < 0.05) meshSystem.setColorAt(i, cCore);
                else meshSystem.setColorAt(i, cOuter);

                // å°ºå¯¸ï¼šå³æ‰‹é è¿‘æ—¶å‹ç¼©ç²’å­ï¼Œæ˜¾å¾—æ›´è‡´å¯†
                const scale = 1.0 - chargeIntensity * 0.5;
                dummy.scale.setScalar(scale);

            } else {
                // === å¾…æœº ===
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                // å‘¼å¸
                const floatY = Math.sin(time * 1.5 + phases[i]) * 0.05;
                
                vx += (ox - px) * 0.02;
                vy += (oy + floatY - py) * 0.02;
                vz += (oz - pz) * 0.02;
                
                vx *= 0.95; vy *= 0.95; vz *= 0.95;

                meshSystem.setColorAt(i, cOuter);
                dummy.scale.setScalar(1.0);
            }

            // å®‰å…¨é™é€Ÿ (é˜²ç¬ç§»å¡é¡¿)
            const speed = Math.sqrt(vx*vx + vy*vy + vz*vz);
            const MAX_SPEED = 0.1;
            if (speed > MAX_SPEED) {
                const ratio = MAX_SPEED / speed;
                vx *= ratio; vy *= ratio; vz *= ratio;
            }

            px += vx; py += vy; pz += vz;
            
            // è¾¹ç•Œæ£€æŸ¥ (2ç±³)
            if (px*px+py*py+pz*pz > 4) {
                px = originalPos[ix]; py = originalPos[ix+1]; pz = originalPos[ix+2];
                vx=0; vy=0; vz=0;
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            dummy.rotation.set(Math.random(), Math.random(), Math.random());
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
