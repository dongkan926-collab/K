<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR èºæ—‹ä¸¸ V34</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 { color: #00ffff; margin-bottom: 20px; letter-spacing: 2px; text-shadow: 0 0 10px #00ffff; }
        button {
            padding: 20px 60px; font-size: 24px; border-radius: 50px; 
            border: 2px solid #00ffff; background: rgba(0, 100, 200, 0.3); 
            color: #00ffff; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 30px; color: #aaa; text-align: center; font-size: 14px; line-height: 2.0; }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>
</head>
<body>

<div id="launcher">
    <h1>RASENGAN GEOMETRIC</h1>
    <button id="btn-enter">å¯åŠ¨ç³»ç»Ÿ</button>
    <div class="guide">
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šæ˜Ÿäº‘æ¨¡å¼ (åŠå¾„1.2ç±³)<br>
        ğŸ– <b>æ…¢æ¾å¼€</b>ï¼šçº¿æ€§å‹ç¼© (è§‚å¯Ÿç²’å­å¸å…¥)<br>
        ğŸ‘Œ <b>æˆçˆª</b>ï¼šè‡´å¯†çƒä½“ (åŠå¾„3cm)<br>
        (å·²å¯ç”¨å‡ ä½•ç¡¬é”ï¼Œä¿è¯çƒä½“å®Œç¾)
    </div>
</div>

<script type="module">
    import * as THREE from 'three';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();
    
    // è°ƒè¯•çƒ
    let guideSphere;

    const PARTICLE_COUNT = 1200; // ç¨å¾®å¢åŠ ä¸€ç‚¹å¯†åº¦
    
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT);
    const axis = new Float32Array(PARTICLE_COUNT * 3);

    const handsInfo = {
        left: { active: false, targetPos: new THREE.Vector3(), fingerDist: 0.0, wrist: new THREE.Vector3() },
        right: { active: false }
    };

    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨é”™è¯¯: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // å¼•å¯¼çƒ (è§†è§‰è¾…åŠ©)
        const guideGeo = new THREE.SphereGeometry(1, 32, 32); 
        const guideMat = new THREE.MeshBasicMaterial({ 
            color: 0x00ff00, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.1,
            depthTest: false 
        });
        guideSphere = new THREE.Mesh(guideGeo, guideMat);
        stage.add(guideSphere);

        // ç®€æ˜“æ‰‹éƒ¨
        function createHandDebug(color) {
            const box = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.02, 0.06), new THREE.MeshBasicMaterial({ color: color, wireframe: true }));
            box.visible = false;
            stage.add(box);
            return box;
        }
        handsInfo.left.viz = createHandDebug(0x00ff00);

        hand1 = renderer.xr.getHand(0); 
        hand2 = renderer.xr.getHand(1);

        createParticles();
        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        // ç²’å­ 6mm
        const geometry = new THREE.IcosahedronGeometry(0.006, 0);
        const material = new THREE.MeshBasicMaterial({
            color: 0x88ccff,
            transparent: false, opacity: 1.0, depthWrite: true
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // åˆå§‹å¤§èŒƒå›´åˆ†å¸ƒ
            const r = 0.1 + Math.random() * 1.0;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta);

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100;

            const v = new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize();
            axis[i*3] = v.x; axis[i*3+1] = v.y; axis[i*3+2] = v.z;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0x88ccff));
        }
        stage.add(meshSystem);
    }

    function mapLinear(val, inMin, inMax, outMin, outMax) {
        return outMin + (outMax - outMin) * ((Math.max(inMin, Math.min(val, inMax)) - inMin) / (inMax - inMin));
    }

    function updateHandInfo() {
        handsInfo.left.active = false;
        handsInfo.left.viz.visible = false;

        if (hand1.joints && hand1.joints['wrist'] && hand1.joints['middle-finger-metacarpal']) {
            if (hand1.joints['wrist'].position.length() !== 0) {
                handsInfo.left.active = true;
                
                const wrist = new THREE.Vector3(); hand1.joints['wrist'].getWorldPosition(wrist);
                const midMeta = new THREE.Vector3(); hand1.joints['middle-finger-metacarpal'].getWorldPosition(midMeta);
                
                // 1. æŒå¿ƒå®šä½ (æ‰‹è…• + æŒ‡æ ¹ ä¸­ç‚¹)
                const palmCenter = new THREE.Vector3().lerpVectors(wrist, midMeta, 0.5);

                // 2. æ³•çº¿è®¡ç®—
                let normal = new THREE.Vector3(0, 1, 0); 
                if (hand1.joints['index-finger-metacarpal'] && hand1.joints['pinky-finger-metacarpal']) {
                    const iBase = new THREE.Vector3(); hand1.joints['index-finger-metacarpal'].getWorldPosition(iBase);
                    const pBase = new THREE.Vector3(); hand1.joints['pinky-finger-metacarpal'].getWorldPosition(pBase);
                    const v1 = new THREE.Vector3().subVectors(iBase, wrist);
                    const v2 = new THREE.Vector3().subVectors(pBase, wrist);
                    // å‡è®¾å·¦æ‰‹ v2 x v1 æœæ‰‹å¿ƒ
                    normal.crossVectors(v2, v1).normalize();
                }

                // 3. æ‚¬æµ®ç‚¹ (æ‰‹å¿ƒä¸Šæ–¹ 8cm)
                const targetWorld = palmCenter.add(normal.multiplyScalar(0.08));
                handsInfo.left.targetPos.copy(stage.worldToLocal(targetWorld));

                // å¯è§†åŒ–æ‰‹ä½ç½®
                handsInfo.left.viz.position.copy(stage.worldToLocal(wrist.clone()));
                handsInfo.left.viz.visible = true;

                // 4. æ‰‹åŠ¿è·ç¦»
                if (hand1.joints['index-finger-tip']) {
                    const tip = new THREE.Vector3(); hand1.joints['index-finger-tip'].getWorldPosition(tip);
                    // ä½¿ç”¨æŒ‡å°–åˆ°æ‰‹è…•çš„è·ç¦»ä½œä¸ºâ€œå¼€åˆåº¦â€
                    handsInfo.left.fingerDist = tip.distanceTo(wrist);
                }
            }
        }
    }

    function render() {
        const time = clock.getElapsedTime();
        updateHandInfo();
        
        let targetRadius = 1.2; // é»˜è®¤å¤§åœˆ
        let isActive = false;
        let opennessRatio = 0.0;

        if (handsInfo.left.active) {
            isActive = true;
            
            // --- æ ¸å¿ƒçº¿æ€§æ˜ å°„ ---
            // d = 0.04 (æ‹³å¤´) -> 0.12 (çˆªå­/æ‘Šå¼€)
            // èŒƒå›´ç»™å®½ä¸€ç‚¹ï¼Œè®©å˜åŒ–è¿‡ç¨‹æ›´é•¿
            const d = handsInfo.left.fingerDist;
            
            // å½’ä¸€åŒ–ï¼š0 = æ¡æ‹³, 1 = æ‘Šå¼€
            // æˆ‘ä»¬è®¾å®šï¼šæ¡æ‹³(0.05) -> åŠå¾„å¤§(1.2m)
            //           çˆªçŠ¶(0.12) -> åŠå¾„å°(0.03m)
            //           æ³¨æ„ï¼šè¿™é‡Œæ˜¯åæ¯”å…³ç³»
            
            opennessRatio = mapLinear(d, 0.05, 0.12, 0.0, 1.0);
            
            // ç›®æ ‡åŠå¾„ï¼šçº¿æ€§æ’å€¼
            // æ¡æ‹³æ—¶ r=1.2ç±³, æ‘Šå¼€æ—¶ r=0.03ç±³
            targetRadius = mapLinear(opennessRatio, 0.0, 1.0, 1.2, 0.03);
            
            // é™åˆ¶æœ€å° 3cm
            targetRadius = Math.max(0.03, targetRadius);

            // æ›´æ–°å¼•å¯¼çƒ
            guideSphere.visible = true;
            guideSphere.position.copy(handsInfo.left.targetPos);
            guideSphere.scale.setScalar(targetRadius);
            
            // é¢œè‰²ï¼šå¤§çƒçº¢ -> å°çƒç»¿
            const gColor = new THREE.Color(0xff0000).lerp(new THREE.Color(0x00ff00), opennessRatio);
            guideSphere.material.color.copy(gColor);
            // æ¡æ‹³æ—¶å¤§çƒå¾ˆæ·¡ï¼Œèšæ°”æ—¶å°çƒå¾ˆå®
            guideSphere.material.opacity = mapLinear(opennessRatio, 0, 1, 0.05, 0.3);
        } else {
            guideSphere.visible = false;
        }

        const cIdle = new THREE.Color(0x88ccff); 
        const cCore = new THREE.Color(0xffffff);
        const cCharge = new THREE.Color(0x0088ff); 

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (isActive) {
                // === åŠ¨æ€çƒä½“æ¨¡å¼ ===
                const target = handsInfo.left.targetPos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                
                let dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (dist < 0.001) dist = 0.001;

                // --- 1. å¼ºåŠ›å‘å¿ƒ ---
                // è·ç¦»è¶Šè¿œï¼Œå¸åŠ›è¶Šå°(é˜²ç¬ç§»)ï¼›è·ç¦»è¶Šè¿‘ï¼Œå¸åŠ›è¶Šå¤§
                let pullStrength = 0.05;
                if (dist > targetRadius * 2.0) pullStrength = 0.02; // è¿œå¤„æ…¢å¸
                
                vx -= (dx / dist) * pullStrength;
                vy -= (dy / dist) * pullStrength;
                vz -= (dz / dist) * pullStrength;

                // --- 2. æ—‹è½¬ (éšåŠå¾„å˜åŒ–) ---
                // åŠå¾„è¶Šå°ï¼Œè½¬é€Ÿè¶Šå¿« (è§’åŠ¨é‡)
                // å¤§çƒ(1.2m) -> é€Ÿåº¦ 0.2
                // å°çƒ(0.03m) -> é€Ÿåº¦ 5.0
                const rotSpeed = mapLinear(targetRadius, 0.03, 1.2, 5.0, 0.2);
                
                // ç»•éšæœºè½´æ—‹è½¬
                const ax = axis[ix*3]; const ay = axis[ix*3+1]; const az = axis[ix*3+2];
                // å‰ä¹˜
                const rx = py * az - pz * ay;
                const ry = pz * ax - px * az;
                const rz = px * ay - py * ax;
                
                vx += rx * rotSpeed * 0.01;
                vy += ry * rotSpeed * 0.01;
                vz += rz * rotSpeed * 0.01;

                // --- 3. å‡ ä½•ç¡¬é” (Hard Constraint) ---
                // è¿™æ˜¯ä¿è¯çƒä½“â€œå®Œç¾åœ†å½¢â€çš„å…³é”®
                // è®¡ç®—ä¸‹ä¸€å¸§çš„é¢„ä¼°ä½ç½®
                let nextPx = px + vx;
                let nextPy = py + vy;
                let nextPz = pz + vz;
                
                let nextDist = Math.sqrt(
                    Math.pow(nextPx - target.x, 2) + 
                    Math.pow(nextPy - target.y, 2) + 
                    Math.pow(nextPz - target.z, 2)
                );

                // å¦‚æœé¢„ä¼°ä½ç½®è·‘å‡ºäº†ç›®æ ‡åŠå¾„ï¼Œå¼ºåˆ¶æ‹‰å›è¾¹ç•Œ
                if (nextDist > targetRadius) {
                    // è®¡ç®—ä»åœ†å¿ƒæŒ‡å‘ç²’å­çš„å‘é‡
                    const dirX = (nextPx - target.x) / nextDist;
                    const dirY = (nextPy - target.y) / nextDist;
                    const dirZ = (nextPz - target.z) / nextDist;
                    
                    // å¼ºåˆ¶è®¾ç½®ä½ç½®åœ¨çƒé¢ä¸Š (ç¨å¾®æœ‰ä¸€ç‚¹ç‚¹éšæœºæŠ–åŠ¨ï¼Œæ˜¾å¾—è‡ªç„¶)
                    const clampR = targetRadius * (0.95 + Math.random() * 0.05);
                    
                    // ä¿®æ”¹é€Ÿåº¦å‘é‡ï¼Œè®©å®ƒåå¼¹æˆ–è€…åˆ‡å‘è¿åŠ¨
                    // è¿™é‡Œç›´æ¥ç®€å•ç²—æš´ï¼šä¿®æ­£ä½ç½®ï¼Œè¡°å‡å¾„å‘é€Ÿåº¦
                    px = target.x + dirX * clampR;
                    py = target.y + dirY * clampR;
                    pz = target.z + dirZ * clampR;
                    
                    // å¾„å‘é€Ÿåº¦å½’é›¶ï¼Œä¿ç•™åˆ‡å‘é€Ÿåº¦
                    vx *= 0.5; vy *= 0.5; vz *= 0.5; 
                } else {
                    // åœ¨å†…éƒ¨ï¼Œæ­£å¸¸ç§¯åˆ†
                    px = nextPx; py = nextPy; pz = nextPz;
                    // é˜»å°¼
                    vx *= 0.9; vy *= 0.9; vz *= 0.9;
                }

                // è§†è§‰
                if (targetRadius < 0.1 && dist < targetRadius) meshSystem.setColorAt(i, cCore);
                else meshSystem.setColorAt(i, cCharge);

                // ç²’å­å¤§å°éšçƒä½“å¤§å°å˜åŒ–
                const pScale = mapLinear(targetRadius, 0.03, 1.2, 0.6, 1.5);
                dummy.scale.setScalar(pScale);

            } else {
                // === å¾…æœºæ¨¡å¼ ===
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                const floatY = Math.sin(time * 1.5 + phases[i]) * 0.05;
                
                // ç¼“æ…¢å¤ä½
                vx += (ox - px) * 0.02;
                vy += (oy + floatY - py) * 0.02;
                vz += (oz - pz) * 0.02;
                
                vx *= 0.95; vy *= 0.95; vz *= 0.95;
                px += vx; py += vy; pz += vz;

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.setScalar(1.0);
            }

            // æ›´æ–°ä½ç½®æ•°ç»„
            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            if (isActive) dummy.rotation.set(Math.random(), Math.random(), Math.random());
            else dummy.rotation.set(0,0,0);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
