<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR èºæ—‹ä¸¸ V18 (æ ¡å‡†)</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 { color: #00ffff; text-shadow: 0 0 15px #00ffff; margin-bottom: 20px; letter-spacing: 2px; }
        button {
            padding: 20px 60px; font-size: 22px; border-radius: 50px; 
            border: 2px solid #00ffff; background: rgba(0, 100, 200, 0.3); 
            color: #00ffff; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 30px; color: #aaa; text-align: center; font-size: 14px; line-height: 2.0; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>RASENGAN ULTIMATE</h1>
    <button id="btn-enter">å¯åŠ¨ç³»ç»Ÿ</button>
    <div class="guide">
        ğŸ”´ <b>çº¢çƒ</b>ï¼šæ‰‹å¿ƒå®šä½ç‚¹ (æœªæ¿€æ´»)<br>
        ğŸŸ¢ <b>ç»¿çƒ</b>ï¼šèšæ°”ä¸­å¿ƒ (å·¦æ‰‹æ‘Šå¼€æ¿€æ´»)<br>
        (ç²’å­å°†å¼ºåŠ›æ±‡èšè‡³ç»¿çƒå†…éƒ¨)<br>
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šé‡ç½®
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();
    
    // è°ƒè¯•ç”¨çš„å¹½çµçƒ (å¸¸é©»ï¼Œç”¨äºæ ¡å‡†ä½ç½®)
    let guideSphere;

    const PARTICLE_COUNT = 1200; 
    
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT);
    // éšæœºæ—‹è½¬è½´
    const axis = new Float32Array(PARTICLE_COUNT * 3);

    const handsInfo = {
        left: { active: false, targetPos: new THREE.Vector3(), gesture: 'neutral' },
        right: { active: false }
    };

    let isCharging = false;
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // --- å¹½çµçƒ (å®šä½æ ‡å°º) ---
        // åŠå¾„ 3.5cm (ç½‘çƒå¤§å°)
        const guideGeo = new THREE.SphereGeometry(0.035, 16, 16); 
        const guideMat = new THREE.MeshBasicMaterial({ 
            color: 0xff0000, // é»˜è®¤çº¢ï¼Œè¡¨ç¤ºæ²¡æ¿€æ´»
            wireframe: true, 
            transparent: true, 
            opacity: 0.3,
            depthTest: false // æ°¸è¿œå¯è§
        });
        guideSphere = new THREE.Mesh(guideGeo, guideMat);
        guideSphere.visible = false; // åˆå§‹éšè—ï¼Œç›´åˆ°è¯†åˆ«åˆ°æ‰‹
        stage.add(guideSphere);

        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }
        
        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        // å®ä½“å°çƒ 0.8cm
        const geometry = new THREE.IcosahedronGeometry(0.008, 0);
        
        const material = new THREE.MeshBasicMaterial({
            color: 0x88ccff,
            transparent: false,
            opacity: 1.0,
            depthWrite: true,
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // ç¯ç»•åˆ†å¸ƒ
            const r = 0.4 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100;

            // éšæœºè½´
            const v = new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize();
            axis[i*3] = v.x; axis[i*3+1] = v.y; axis[i*3+2] = v.z;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0x88ccff));
        }
        stage.add(meshSystem);
    }

    // æ¯ä¸€å¸§å¼ºåˆ¶åˆ·æ–°æ‰‹éƒ¨æè´¨ä¸ºçº¿æ¡†
    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex, wireframe: true,
                    transparent: true, opacity: 0.3, depthTest: false
                });
            }
        });
    }

    function updateHandInfo(hand, info, handedness) {
        info.active = false;
        
        // å¿…é¡»æ£€æµ‹åˆ° Wrist å’Œ IndexTip
        if (hand.joints && hand.joints['wrist'] && hand.joints['index-finger-tip']) {
            if (hand.joints['wrist'].position.length() > 0) {
                info.active = true;
                
                // è·å–ä¸–ç•Œåæ ‡
                const worldWrist = new THREE.Vector3();
                hand.joints['wrist'].getWorldPosition(worldWrist);
                
                const worldIndex = new THREE.Vector3();
                hand.joints['index-finger-tip'].getWorldPosition(worldIndex);

                if (handedness === 'left') {
                    // --- æ ¸å¿ƒä¿®å¤ï¼šæŒå¿ƒä½ç½®è®¡ç®— ---
                    // æŒå¿ƒ â‰ˆ (æ‰‹è…• + ä¸­æŒ‡æ ¹éƒ¨) / 2
                    let palmCenterW = worldWrist.clone();
                    if (hand.joints['middle-finger-metacarpal']) {
                        const meta = new THREE.Vector3();
                        hand.joints['middle-finger-metacarpal'].getWorldPosition(meta);
                        palmCenterW.lerp(meta, 0.5); // å–ä¸­ç‚¹
                    }

                    // --- æ³•çº¿è®¡ç®— ---
                    let normal = new THREE.Vector3(0, 1, 0); 
                    if (hand.joints['index-finger-metacarpal'] && hand.joints['pinky-finger-metacarpal']) {
                        const iBaseW = new THREE.Vector3(); hand.joints['index-finger-metacarpal'].getWorldPosition(iBaseW);
                        const pBaseW = new THREE.Vector3(); hand.joints['pinky-finger-metacarpal'].getWorldPosition(pBaseW);
                        const v1 = new THREE.Vector3().subVectors(iBaseW, worldWrist);
                        const v2 = new THREE.Vector3().subVectors(pBaseW, worldWrist);
                        // ä¸Šä¸€ç‰ˆæ˜¯ v2 cross v1ï¼Œå¦‚æœåäº†ï¼Œè¿™é‡Œæ¢å› v1 cross v2
                        normal.crossVectors(v1, v2).normalize();
                    }

                    // ç›®æ ‡ç‚¹ï¼šæŒå¿ƒ + æ³•çº¿ * 5cm (æ›´è´´è¿‘)
                    const worldTarget = palmCenterW.clone().add(normal.multiplyScalar(0.05));
                    
                    // è½¬ä¸º stage å±€éƒ¨åæ ‡
                    info.targetPos.copy(stage.worldToLocal(worldTarget));
                    
                    // æ‰‹åŠ¿
                    const d = worldIndex.distanceTo(worldWrist);
                    if (d < 0.07) info.gesture = 'fist';
                    else if (d > 0.12) info.gesture = 'open'; 
                    else info.gesture = 'neutral';
                }
            }
        }
    }

    function updateState() {
        // 1. æ¡æ‹³é‡ç½®
        if (handsInfo.left.gesture === 'fist') {
            isCharging = false;
            guideSphere.visible = false; // éšè—çƒ
            fixHandMaterial(handsInfo.left.model, 0xff0000); 
            return;
        }

        // 2. å·¦æ‰‹æ‘Šå¼€ -> èšæ°”
        if (handsInfo.left.active && handsInfo.left.gesture === 'open') {
            isCharging = true;
            
            // æ›´æ–°å¹½çµçƒä½ç½®å’Œé¢œè‰²
            guideSphere.visible = true;
            guideSphere.position.copy(handsInfo.left.targetPos);
            guideSphere.material.color.setHex(0x00ff00); // ç»¿è‰²è¡¨ç¤ºæ¿€æ´»
            
            fixHandMaterial(handsInfo.left.model, 0xffffff); // äº®ç™½æ‰‹
        } else {
            isCharging = false;
            
            // æ²¡æ¿€æ´»æ—¶ï¼Œçƒæ˜¯çº¢è‰²çš„ (å¦‚æœæ‰‹åœ¨çš„è¯)
            if (handsInfo.left.active) {
                guideSphere.visible = true;
                guideSphere.position.copy(handsInfo.left.targetPos);
                guideSphere.material.color.setHex(0xff0000); // çº¢è‰²è¡¨ç¤ºä½ç½®å¯¹ä½†æ²¡æ¿€æ´»
            } else {
                guideSphere.visible = false;
            }
            
            fixHandMaterial(handsInfo.left.model, 0x88ccff);
        }
    }

    function render() {
        const time = clock.getElapsedTime();
        
        // å¯åŠ¨ä¿æŠ¤
        if (time < 2.0) {
            fixHandMaterial(handsInfo.left.model, 0x333333);
            renderer.render(scene, camera);
            return;
        }

        updateHandInfo(hand1, handsInfo.left, 'left');
        updateState();

        const cIdle = new THREE.Color(0x88ccff); 
        const cCore = new THREE.Color(0xffffff); 
        const cCharge = new THREE.Color(0x0088ff); 

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (isCharging) {
                // === èºæ—‹ä¸¸æ¨¡å¼ ===
                const target = handsInfo.left.targetPos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                
                let dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (dist < 0.001) dist = 0.001;

                // ç›®æ ‡åŠå¾„ 3.5cm
                const targetRadius = 0.035;

                // --- å¼ºåŠ›æ±‡èšé€»è¾‘ ---
                // ä¸æå¤æ‚çš„å°é£äº†ï¼Œç›´æ¥ç”¨å¼¹ç°§å¼•åŠ› + å¼ºé˜»å°¼ï¼Œä¿è¯å¿…ä¸­
                
                const pullStrength = 0.05; // å¼ºå¼•åŠ›
                
                if (dist > targetRadius) {
                    // åœ¨çƒå¤–ï¼šå…¨é€Ÿé£å‘çƒå¿ƒ
                    vx -= (dx / dist) * pullStrength;
                    vy -= (dy / dist) * pullStrength;
                    vz -= (dz / dist) * pullStrength;
                    
                    // é˜»å°¼è¾ƒå°ï¼Œå…è®¸åŠ é€Ÿ
                    vx *= 0.95; vy *= 0.95; vz *= 0.95;
                } else {
                    // åœ¨çƒå†…ï¼šè¢«æ•è·
                    // æ–½åŠ æå¼ºçš„é˜»åŠ› (åˆ¹è½¦)
                    vx *= 0.7; vy *= 0.7; vz *= 0.7;
                    
                    // å¹¶åœ¨å†…éƒ¨å¾®è°ƒä½ç½®ï¼Œä¸è®©å®ƒç¼©æˆç‚¹
                    const push = 0.02;
                    vx += (dx / dist) * push;
                    vy += (dy / dist) * push;
                    vz += (dz / dist) * push;
                }

                // --- æ—‹è½¬ ---
                // åªæœ‰æ¥è¿‘çƒä½“æ—¶æ‰ç–¯ç‹‚æ—‹è½¬
                if (dist < 0.2) {
                    const rotSpeed = 0.8;
                    // ç»•éšæœºè½´æ—‹è½¬
                    const ax = axis[ix*3]; const ay = axis[ix*3+1]; const az = axis[ix*3+2];
                    const rx = py * az - pz * ay;
                    const ry = pz * ax - px * az;
                    const rz = px * ay - py * ax;
                    
                    vx += rx * rotSpeed;
                    vy += ry * rotSpeed;
                    vz += rz * rotSpeed;
                }

                // è§†è§‰
                if (dist < 0.04) meshSystem.setColorAt(i, cCore);
                else meshSystem.setColorAt(i, cCharge);

                dummy.scale.set(0.7, 0.7, 0.7);

            } else {
                // === å¾…æœºæ¨¡å¼ ===
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                const floatY = Math.sin(time * 1.5 + phases[i]) * 0.05;
                
                vx += (ox - px) * 0.02;
                vy += (oy + floatY - py) * 0.02;
                vz += (oz - pz) * 0.02;
                
                vx *= 0.95; vy *= 0.95; vz *= 0.95;

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.setScalar(1.0);
            }

            // å®‰å…¨é™é€Ÿ
            const speedSq = vx*vx + vy*vy + vz*vz;
            if (speedSq > 0.04) {
                const r = 0.2 / Math.sqrt(speedSq);
                vx *= r; vy *= r; vz *= r;
            }

            px += vx; py += vy; pz += vz;

            // è¾¹ç•Œé˜²é£
            if (px*px+py*py+pz*pz > 4) {
                px = originalPos[ix]; py = originalPos[ix+1]; pz = originalPos[ix+2];
                vx=0; vy=0; vz=0;
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            dummy.rotation.set(Math.random(), Math.random(), Math.random());
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
