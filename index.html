<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Galaxy XR 红包御剑 AR</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info {
            position: absolute; top: 10px; width: 100%; text-align: center;
            color: white; font-family: sans-serif; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info">需使用支持 WebXR Hand Tracking 的浏览器访问</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let container, camera, scene, renderer;
        let hand;
        const packets = [];
        const PACKET_COUNT = 20;
        let currentStatus = 'FLOAT'; // FLOAT, SWORD, PALM, FLY_OUT

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // 激活 AR 按钮，请求手部追踪权限
            document.body.appendChild(ARButton.createButton(renderer, {
                requiredFeatures: ['hand-tracking']
            }));

            // 光照
            scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

            // 创建红包模型 (简单的红色长方体)
            const geometry = new THREE.BoxGeometry(0.06, 0.08, 0.01);
            const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });

            for (let i = 0; i < PACKET_COUNT; i++) {
                const packet = new THREE.Mesh(geometry, material);
                resetPacket(packet);
                scene.add(packet);
                packets.push({
                    mesh: packet,
                    velocity: new THREE.Vector3(),
                    phi: Math.random() * Math.PI * 2 // 旋转相位
                });
            }

            // 获取手部控制器
            hand = renderer.xr.getHand(0);
            // 这里可以添加手部模型，但我们主要用它的关节点数据
            scene.add(hand);

            window.addEventListener('resize', onWindowResize);
        }

        function resetPacket(packet) {
            packet.position.set(
                (Math.random() - 0.5) * 1.5,
                (Math.random() - 0.5) * 1.5,
                -1 - Math.random()
            );
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            const session = renderer.xr.getSession();
            if (session) {
                updateHandGesture();
            }

            updatePackets();
            renderer.render(scene, camera);
        }

        function updateHandGesture() {
            // WebXR 手部追踪关节点索引:
            // 4: 大拇指尖, 8: 食指尖, 12: 中指尖, 20: 小指尖, 0: 手腕
            const joints = hand.joints;
            if (!joints['index-finger-tip'] || !joints['index-finger-tip'].visible) {
                currentStatus = 'FLOAT';
                return;
            }

            const indexTip = joints['index-finger-tip'].position;
            const middleTip = joints['middle-finger-tip'].position;
            const thumbTip = joints['thumb-tip'].position;
            const pinkyTip = joints['pinky-finger-tip'].position;
            const wrist = joints['wrist'].position;

            // 逻辑判断
            const distIndexMiddle = indexTip.distanceTo(middleTip);
            const distThumbWrist = thumbTip.distanceTo(wrist);
            const distPinkyWrist = pinkyTip.distanceTo(wrist);

            // 1. 御剑：食指中指并拢且伸长
            if (distIndexMiddle < 0.04 && distPinkyWrist < 0.1) {
                currentStatus = 'SWORD';
            } 
            // 2. 摊手：五指张开 (简化判断)
            else if (distThumbWrist > 0.12 && distPinkyWrist > 0.12) {
                currentStatus = 'PALM';
            }
            // 3. 握拳：手指靠近手腕
            else if (distThumbWrist < 0.08 && distPinkyWrist < 0.08) {
                // 如果之前是御剑或摊手，现在变握拳，则重置
                currentStatus = 'FLOAT';
            }
        }

        function updatePackets() {
            const joints = hand.joints;
            const target = new THREE.Vector3();
            const time = Date.now() * 0.002;

            packets.forEach((p, i) => {
                let strength = 0.05;

                if (currentStatus === 'SWORD' && joints['index-finger-tip']) {
                    // 围绕食指尖旋转
                    const tip = joints['index-finger-tip'].position;
                    target.set(
                        tip.x + Math.cos(time + i) * 0.1,
                        tip.y + Math.sin(time + i) * 0.1,
                        tip.z
                    );
                    strength = 0.15;
                } 
                else if (currentStatus === 'PALM' && joints['wrist']) {
                    // 手掌上方环绕
                    const wrist = joints['wrist'].position;
                    target.set(wrist.x, wrist.y + 0.15 + Math.sin(time + i)*0.05, wrist.z);
                    strength = 0.1;
                }
                else {
                    // 自由飘回空间某处
                    target.set(Math.sin(i)*0.5, Math.cos(i)*0.5, -1);
                    strength = 0.02;
                }

                // 简单的物理向心力逻辑
                const force = new THREE.Vector3().subVectors(target, p.mesh.position);
                p.velocity.add(force.multiplyScalar(strength));
                p.velocity.multiplyScalar(0.9); // 阻尼
                p.mesh.position.add(p.velocity);
                
                // 旋转动画
                p.mesh.rotation.y += 0.02;
                p.mesh.lookAt(target);
            });
        }
    </script>
</body>
</html>
