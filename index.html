<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR èºæ—‹ä¸¸Â·æœ€ç»ˆæ‰‹æ„Ÿ</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #001f3f, #000);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 { font-size: 28px; color: #00ffff; margin-bottom: 20px; text-align: center; text-shadow: 0 0 10px #00ffff;}
        button {
            padding: 15px 50px; font-size: 20px; border-radius: 50px; border: 2px solid #00ffff;
            background: rgba(0,0,0,0.5); color: #00ffff; font-weight: bold; cursor: pointer;
        }
        .guide {
            margin-top: 20px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px;
            font-size: 14px; color: #ddd; line-height: 1.8; max-width: 80%;
        }
        .highlight { color: #ffff00; font-weight: bold; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>RASENGAN FINAL</h1>
    <button id="btn-enter">å¯åŠ¨ç³»ç»Ÿ</button>
    <div class="guide">
        ğŸ– <b>çŠ¶æ€åé¦ˆï¼š</b><br>
        1. çº¿æ¡†å˜<span style="color:#00ffff">é’è‰²</span>ï¼šå¾…æœº (ç²’å­æ¼‚æµ®)<br>
        2. çº¿æ¡†å˜<span style="color:#0000ff">æ·±è“</span>ï¼š<b>å·¦æ‰‹å¾®å¼ </b> (èšæ°”èºæ—‹ä¸¸)<br>
        3. çº¿æ¡†å˜<span style="color:#ff0000">çº¢è‰²</span>ï¼š<b>æ¡æ‹³</b> (é‡ç½®)<br>
        4. çº¿æ¡†å˜<span style="color:#ffff00">é‡‘è‰²</span>ï¼š<b>åŒæ‰‹é è¿‘</b> (å‘å°„æ°”åŠŸæ³¢)
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();

    // ç²’å­é…ç½®
    const PARTICLE_COUNT = 4000;
    
    // ç‰©ç†æ•°ç»„
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const randomPhase = new Float32Array(PARTICLE_COUNT);

    // çŠ¶æ€æœº
    let appState = 'IDLE'; // IDLE, CHARGING, FIRING
    let fireDir = new THREE.Vector3(0, 0, -1);

    // æ‰‹éƒ¨ä¿¡æ¯ç¼“å­˜
    const handsInfo = {
        left: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), model: null },
        right: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), model: null }
    };

    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥: " + e.message);
        }
    });

    // æè´¨ç”Ÿæˆ
    function createGlowTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32;
        const ctx = canvas.getContext('2d');
        const g = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
        g.addColorStop(0, 'rgba(255,255,255,1)');
        g.addColorStop(0.4, 'rgba(100,200,255,0.5)');
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,32,32);
        return new THREE.CanvasTexture(canvas);
    }

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        stage = new THREE.Group();
        stage.position.set(0, 0, 0);
        scene.add(stage);

        // --- æ‰‹éƒ¨è®¾ç½® ---
        const handModelFactory = new XRHandModelFactory();
        
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }

        const h1 = setupHand(0); // å·¦
        hand1 = h1.hand; handsInfo.left.model = h1.model;
        
        const h2 = setupHand(1); // å³
        hand2 = h2.hand; handsInfo.right.model = h2.model;

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        const geometry = new THREE.IcosahedronGeometry(0.006, 0); // ç»†å°é¢—ç²’
        const material = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            map: createGlowTexture(),
            transparent: true,
            opacity: 0.9,
            depthWrite: false,
            blending: THREE.NormalBlending // ä¿è¯å¯è§
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);

        for(let i=0; i<PARTICLE_COUNT; i++) {
            // åˆå§‹ç¯ç»•åˆ†å¸ƒ
            const r = 0.4 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            randomPhase[i] = Math.random() * 100;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0x00ffff));
        }
        stage.add(meshSystem);
    }

    // æ”¹å˜æ‰‹çš„é¢œè‰²ä½œä¸ºåé¦ˆ
    function setHandColor(handInfo, colorHex) {
        if (!handInfo.model) return;
        handInfo.model.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex,
                    wireframe: true,
                    transparent: true, opacity: 0.5
                });
            }
        });
    }

    function updateHandsAndGestures() {
        // é‡ç½®æ£€æµ‹
        handsInfo.left.active = false;
        handsInfo.right.active = false;

        // 1. æ›´æ–°æ•°æ®
        if (hand1.joints && hand1.joints['wrist'] && hand1.joints['wrist'].position.length() > 0) {
            handsInfo.left.active = true;
            hand1.joints['wrist'].getWorldPosition(handsInfo.left.wrist);
            // èšæ°”ä¸­å¿ƒï¼šæ‰‹è…•å‰æ–¹ 8cm
            handsInfo.left.pos.copy(handsInfo.left.wrist).add(new THREE.Vector3(0, 0.08, 0));
        }
        if (hand2.joints && hand2.joints['wrist'] && hand2.joints['wrist'].position.length() > 0) {
            handsInfo.right.active = true;
            hand2.joints['wrist'].getWorldPosition(handsInfo.right.wrist);
            handsInfo.right.pos.copy(handsInfo.right.wrist);
        }

        // 2. çŠ¶æ€åˆ¤æ–­ (ä¼˜å…ˆçº§: æ¡æ‹³é‡ç½® > å‘å°„ > èšæ°” > å¾…æœº)
        
        // --- æ£€æµ‹æ¡æ‹³ (Reset) ---
        let isFist = false;
        if (handsInfo.left.active) {
            const d = hand1.joints['middle-finger-tip'].position.distanceTo(hand1.joints['wrist'].position);
            if (d < 0.08) isFist = true; // æ¡å¾—å¾ˆç´§
        }
        
        if (isFist) {
            appState = 'IDLE';
            setHandColor(handsInfo.left, 0xff0000); // çº¢
            setHandColor(handsInfo.right, 0xff0000);
            return;
        }

        // --- æ£€æµ‹èšæ°” (Charging) ---
        // å®½æ¾æ¡ä»¶ï¼šåªè¦ä¸æ˜¯æ¡æ‹³ï¼Œä¸”å·¦æ‰‹å­˜åœ¨ï¼Œä¸”æ²¡åœ¨å‘å°„
        let isCharging = false;
        if (handsInfo.left.active && appState !== 'FIRING') {
            const d = hand1.joints['index-finger-tip'].position.distanceTo(hand1.joints['wrist'].position);
            // å®½æ¾èŒƒå›´ï¼šæ‰‹æŒ‡æ²¡æœ‰ä¼¸ç›´ï¼Œä¹Ÿæ²¡æœ‰æ¡æ­» (0.07 ~ 0.15)
            // å¦‚æœä½ è§‰å¾—è¿˜ä¸çµæ•ï¼ŒæŠŠ 0.15 æ”¹å¤§
            if (d > 0.06 && d < 0.16) {
                isCharging = true;
            }
        }

        // --- æ£€æµ‹å‘å°„ (Firing) ---
        if (isCharging && handsInfo.right.active) {
            const distHands = handsInfo.left.wrist.distanceTo(handsInfo.right.wrist);
            if (distHands < 0.15) { // åŒæ‰‹é è¿‘
                appState = 'FIRING';
                
                // é”å®šå‘å°„æ–¹å‘ï¼šä»å¤´ -> å·¦æ‰‹ä½ç½®
                const headPos = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
                // ç¨å¾®å‘ä¸‹ä¸€ç‚¹ï¼Œç¬¦åˆäººä½“å·¥ç¨‹å­¦
                fireDir.subVectors(handsInfo.left.pos, headPos).normalize();
                
                setHandColor(handsInfo.left, 0xffff00); // é‡‘
                setHandColor(handsInfo.right, 0xffff00);
                return;
            }
        }

        // åº”ç”¨çŠ¶æ€
        if (isCharging) {
            appState = 'CHARGING';
            setHandColor(handsInfo.left, 0x0000ff); // æ·±è“
            setHandColor(handsInfo.right, 0x00ffff);
        } else {
            appState = 'IDLE';
            setHandColor(handsInfo.left, 0x00ffff); // é’
            setHandColor(handsInfo.right, 0x00ffff);
        }
    }

    function render() {
        const time = clock.getElapsedTime();
        updateHandsAndGestures();

        const cIdle = new THREE.Color(0x00ffff); 
        const cCharge = new THREE.Color(0x0055ff); 
        const cFire = new THREE.Color(0xffaa00); 

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (appState === 'FIRING') {
                // ================= å‘å°„æ¨¡å¼ =================
                // 1. é€Ÿåº¦ï¼šå…¨é€Ÿå‘å‰
                vx += fireDir.x * 0.15 + (Math.random()-0.5)*0.01;
                vy += fireDir.y * 0.15 + (Math.random()-0.5)*0.01;
                vz += fireDir.z * 0.15 + (Math.random()-0.5)*0.01;

                // 2. å½¢çŠ¶ï¼šæ‹‰é•¿ (Laser Beam)
                dummy.scale.set(0.5, 0.5, 10.0);
                dummy.lookAt(px+vx, py+vy, pz+vz);

                meshSystem.setColorAt(i, cFire);

            } else if (appState === 'CHARGING') {
                // ================= èºæ—‹ä¸¸æ¨¡å¼ =================
                // ç›®æ ‡ï¼šå·¦æ‰‹æ‰‹å¿ƒ
                const target = handsInfo.left.pos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);

                // 1. å¼ºåŠ›å‘å¿ƒ (Gravity)
                // è·ç¦»è¶Šè¿œå¸åŠ›è¶Šå¤§ï¼Œè·ç¦»è¶Šè¿‘å¸åŠ›è¶Šå°ï¼ˆé˜²æ­¢è¿‡å†²ï¼‰
                const force = 0.05 + dist * 0.1;
                vx -= dx * force;
                vy -= dy * force;
                vz -= dz * force;

                // 2. å¼ºåŠ›æ—‹è½¬ (Vortex)
                // æ ¸å¿ƒé€»è¾‘ï¼šç¦»ä¸­å¿ƒè¶Šè¿‘ï¼Œè½¬å¾—è¶Šå¿«ï¼
                const rotSpeed = 0.8 + (1.0 / (dist + 0.1)) * 0.1;
                
                // ç®€å•çš„åˆ‡å‘åŠ›å…¬å¼ (ç»•Yè½´)
                vx += dz * rotSpeed;
                vz -= dx * rotSpeed;
                
                // åŠ ä¸Šä¸€ç‚¹éšæœºæ‰°åŠ¨ï¼Œè®©çƒçœ‹èµ·æ¥æ˜¯ä¸ªæ··ä¹±çš„èƒ½é‡å›¢
                vx += (Math.random()-0.5) * 0.02;
                vy += (Math.random()-0.5) * 0.02;
                vz += (Math.random()-0.5) * 0.02;

                // 3. å¼ºåŠ›é˜»å°¼ (Damping)
                // å¿…é¡»è¿…é€Ÿå‡é€Ÿï¼Œå¦åˆ™ç²’å­ä¼šåƒå«æ˜Ÿä¸€æ ·é£å‡ºå»
                vx *= 0.6; 
                vy *= 0.6; 
                vz *= 0.6;

                // é¢œè‰²ï¼šä¸­å¿ƒäº®ç™½ï¼Œè¾¹ç¼˜æ·±è“
                if (dist < 0.08) meshSystem.setColorAt(i, new THREE.Color(0xffffff));
                else meshSystem.setColorAt(i, cCharge);

                dummy.scale.set(0.6, 0.6, 0.6); // ç²’å­å‹ç¼©

            } else {
                // ================= å¾…æœºæ¨¡å¼ =================
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                
                // 1. å›å®¶
                vx += (ox - px) * 0.03;
                vy += (oy - py) * 0.03;
                vz += (oz - pz) * 0.03;
                
                // 2. æŸæ—å™ªå£°æµåŠ¨
                vx += Math.sin(py*3 + time) * 0.001;
                vy += Math.cos(px*3 + time) * 0.001;

                // 3. ç‰©ç†é˜»å°¼
                vx *= 0.95; vy *= 0.95; vz *= 0.95;

                // 4. æ‰‹éƒ¨æ‹¨åŠ¨ (ä¾ç„¶ä¿ç•™)
                if (handsInfo.left.active) {
                    const dx = px - handsInfo.left.pos.x;
                    const dy = py - handsInfo.left.pos.y;
                    const dz = pz - handsInfo.left.pos.z;
                    if (dx*dx+dy*dy+dz*dz < 0.04) {
                        vx += dx * 0.02; vy += dy * 0.02; vz += dz * 0.02;
                    }
                }

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.set(1,1,1);
            }

            // æ›´æ–°ä½ç½®
            px += vx; py += vy; pz += vz;

            // å¾ªç¯å¤ç”¨æœºåˆ¶
            if (appState === 'FIRING') {
                const d = Math.sqrt(px*px+py*py+pz*pz);
                // é£å¤ªè¿œ(5ç±³)å°±ç¬ç§»å›æ‰‹è¾¹ï¼Œå½¢æˆè¿ç»­å…‰æŸ
                if (d > 5) {
                    px = handsInfo.left.pos.x + (Math.random()-0.5)*0.2;
                    py = handsInfo.left.pos.y + (Math.random()-0.5)*0.2;
                    pz = handsInfo.left.pos.z + (Math.random()-0.5)*0.2;
                    vx=0; vy=0; vz=0;
                }
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            // å¾…æœºæ—¶ç¨å¾®è‡ªè½¬
            if (appState === 'IDLE') {
                dummy.rotation.x = 0; dummy.rotation.y = 0;
            }
            
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
