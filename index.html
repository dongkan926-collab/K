<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR 螺旋丸 V24 (救砖版)</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 { color: #00ff00; margin-bottom: 20px; }
        button {
            padding: 20px 60px; font-size: 24px; border-radius: 10px; 
            border: 2px solid #00ff00; background: #000; 
            color: #00ff00; font-weight: bold; cursor: pointer;
        }
        .warning { color: #ff0000; margin-top: 20px; font-weight: bold; }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>
</head>
<body>

<div id="launcher">
    <h1>SAFE MODE V24</h1>
    <button id="btn-enter">启动安全模式</button>
    <p>粒子数: 600 | 物理: 简化防崩</p>
    <div class="warning">如果之前卡死，请务必彻底重启浏览器！</div>
</div>

<script type="module">
    import * as THREE from 'three';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();
    
    // 调试球 (始终显示，确认手势识别是否工作)
    let debugSphere;

    // 降级到 600，保证绝对流畅
    const PARTICLE_COUNT = 600; 
    
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT);

    // 简化的手部数据
    const leftHand = { active: false, position: new THREE.Vector3(), gesture: 'neutral' };
    const rightHand = { active: false, position: new THREE.Vector3() };

    let isCharging = false;
    let chargeIntensity = 0.0;
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("不支持 XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("启动错误: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true }); // 关闭抗锯齿提速
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // 限制像素比
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // 调试球 (红色=没识别/没激活，绿色=聚气中)
        const guideGeo = new THREE.SphereGeometry(0.04, 8, 8); 
        const guideMat = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
        debugSphere = new THREE.Mesh(guideGeo, guideMat);
        stage.add(debugSphere);

        // 纯数据手柄，不加载复杂模型
        hand1 = renderer.xr.getHand(0); 
        hand2 = renderer.xr.getHand(1);

        createParticles();

        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        const geometry = new THREE.IcosahedronGeometry(0.008, 0);
        const material = new THREE.MeshBasicMaterial({
            color: 0x88ccff,
            transparent: false,
            opacity: 1.0,
            depthWrite: true,
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // 环绕分布
            const r = 0.3 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0x88ccff));
        }
        stage.add(meshSystem);
    }

    // 极简手部更新 (防崩版)
    function updateHandLogic() {
        leftHand.active = false;
        rightHand.active = false;

        // 左手
        if (hand1.joints && hand1.joints['wrist']) {
            const wrist = hand1.joints['wrist'];
            if (wrist.position.length() !== 0) { // 检查坐标有效性
                leftHand.active = true;
                const wPos = new THREE.Vector3();
                wrist.getWorldPosition(wPos);
                
                // --- 坐标修正：最简方案 ---
                // 不算向量，直接假设手心在手腕前方 8cm, 上方 5cm (基于经验)
                // 转为 stage 局部坐标
                const localWrist = stage.worldToLocal(wPos.clone());
                leftHand.position.copy(localWrist); 
                // 简单的固定偏移，防止数学错误
                leftHand.position.y += 0.05; 
                leftHand.position.z -= 0.05; 

                // 手势：如果有指尖数据
                if (hand1.joints['index-finger-tip']) {
                    const tip = new THREE.Vector3();
                    hand1.joints['index-finger-tip'].getWorldPosition(tip);
                    const d = tip.distanceTo(wPos); // 世界坐标距离
                    if (d < 0.07) leftHand.gesture = 'fist';
                    else if (d > 0.12) leftHand.gesture = 'open';
                    else leftHand.gesture = 'neutral';
                }
            }
        }

        // 右手
        if (hand2.joints && hand2.joints['wrist']) {
            const wrist = hand2.joints['wrist'];
            if (wrist.position.length() !== 0) {
                rightHand.active = true;
                const wPos = new THREE.Vector3();
                wrist.getWorldPosition(wPos);
                rightHand.position.copy(stage.worldToLocal(wPos));
            }
        }
    }

    function render() {
        const time = clock.getElapsedTime();
        
        // 1. 更新手部
        updateHandLogic();

        // 2. 更新调试球
        if (leftHand.active) {
            debugSphere.visible = true;
            debugSphere.position.copy(leftHand.position);
        } else {
            debugSphere.visible = false;
        }

        // 3. 状态判断
        isCharging = false;
        chargeIntensity = 0.0;

        if (leftHand.active) {
            if (leftHand.gesture === 'fist') {
                // 重置模式
                debugSphere.material.color.setHex(0xff0000);
            } else if (leftHand.gesture === 'open') {
                // 聚气模式
                isCharging = true;
                debugSphere.material.color.setHex(0x00ff00);
                
                if (rightHand.active) {
                    const d = leftHand.position.distanceTo(rightHand.position);
                    chargeIntensity = 1.0 - ((d - 0.1) / 0.4);
                    chargeIntensity = Math.max(0, Math.min(1, chargeIntensity));
                }
            } else {
                // 待机
                debugSphere.material.color.setHex(0x0000ff);
            }
        }

        // 4. 粒子循环
        const cCore = new THREE.Color(0xffffff);
        const cBlue = new THREE.Color(0x88ccff);
        const cStrong = new THREE.Color(0x0088ff);

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (isCharging) {
                // === 聚气 ===
                const target = leftHand.position;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                
                // 防除零 (NaN保护)
                let dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (dist < 0.001) dist = 0.001;

                const targetRadius = 0.04;

                if (dist > targetRadius) {
                    // 外圈吸入
                    const pull = 0.15; 
                    vx -= (dx/dist) * pull;
                    vy -= (dy/dist) * pull;
                    vz -= (dz/dist) * pull;
                    vx *= 0.8; vy *= 0.8; vz *= 0.8;
                } else {
                    // 核心锁死
                    vx *= 0.6; vy *= 0.6; vz *= 0.6;
                    // 旋转
                    const rotSpeed = 1.0 + chargeIntensity * 3.0;
                    vx += dz * rotSpeed;
                    vz -= dx * rotSpeed;
                    // 维持体积
                    const push = 0.02;
                    vx += (dx/dist) * push;
                    vy += (dy/dist) * push;
                    vz += (dz/dist) * push;
                }

                if (dist < 0.05) meshSystem.setColorAt(i, cCore);
                else meshSystem.setColorAt(i, cStrong);
                dummy.scale.setScalar(0.7);

            } else {
                // === 待机 (如果握拳则强力拉回) ===
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                
                let pullRate = 0.02;
                if (leftHand.gesture === 'fist') pullRate = 0.1; // 握拳快回

                // 呼吸
                const floatY = Math.sin(time * 2 + phases[i]) * 0.05;
                
                vx += (ox - px) * pullRate;
                vy += (oy + floatY - py) * pullRate;
                vz += (oz - pz) * pullRate;
                
                vx *= 0.9; vy *= 0.9; vz *= 0.9;

                meshSystem.setColorAt(i, cBlue);
                dummy.scale.setScalar(1.0);
            }

            // 【熔断机制】防止 NaN 传染
            if (isNaN(vx) || isNaN(vy) || isNaN(vz)) {
                vx = 0; vy = 0; vz = 0;
                px = originalPos[ix]; py = originalPos[ix+1]; pz = originalPos[ix+2];
            }

            // 速度限制
            const speedSq = vx*vx + vy*vy + vz*vz;
            if (speedSq > 0.04) {
                const r = 0.2 / Math.sqrt(speedSq);
                vx *= r; vy *= r; vz *= r;
            }

            px += vx; py += vy; pz += vz;
            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            dummy.rotation.set(0,0,0);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
