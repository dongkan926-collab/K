<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR èºæ—‹ä¸¸ V33</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 {
            color: #00ffff; text-shadow: 0 0 15px #00ffff; 
            letter-spacing: 2px; margin-bottom: 20px; font-weight: bold;
        }
        button {
            padding: 18px 60px; font-size: 22px; border-radius: 50px; 
            border: 2px solid #00ffff; background: rgba(0, 100, 200, 0.3); 
            color: #00ffff; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 30px; color: #aaa; text-align: center; font-size: 14px; line-height: 2.0; }
        b { color: #fff; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>RASENGAN FINAL FIX</h1>
    <button id="btn-enter">å¯åŠ¨ç³»ç»Ÿ</button>
    <div class="guide">
        ğŸ‘Š <b>æ¡æ‹³</b>ï¼šæ˜Ÿæµ·é™æ­¢ (æ— æŠ–åŠ¨)<br>
        ğŸ– <b>æ‰‹æˆçˆªçŠ¶</b>ï¼šå®Œç¾å®ä½“çƒ (æ— æ‚ç‚¹)<br>
        ğŸ‘‹ <b>æ‰‹å®Œå…¨æ‘Šå¼€</b>ï¼šé‡ç½®é‡Šæ”¾<br>
        (å·²æ‰¾å›æ‰‹éƒ¨çº¿æ¡†æ˜¾ç¤º)
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();
    
    // å¼•å¯¼çƒ
    let guideSphere;

    const PARTICLE_COUNT = 1000; 
    
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const phases = new Float32Array(PARTICLE_COUNT);
    const axis = new Float32Array(PARTICLE_COUNT * 3);

    const handsInfo = {
        left: { active: false, targetPos: new THREE.Vector3(), fingerDist: 0.0, state: 'IDLE', model: null },
        right: { active: false, model: null }
    };

    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("ä¸æ”¯æŒ XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("å¯åŠ¨é”™è¯¯: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // å¼•å¯¼çƒ (è§†è§‰è¾…åŠ©)
        const guideGeo = new THREE.SphereGeometry(1, 32, 32); 
        const guideMat = new THREE.MeshBasicMaterial({ 
            color: 0x00ff00, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.1,
            depthTest: false 
        });
        guideSphere = new THREE.Mesh(guideGeo, guideMat);
        guideSphere.visible = false; 
        stage.add(guideSphere);

        // --- æ‰¾å›æ‰‹éƒ¨æ¨¡å‹ ---
        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return { hand, model };
        }
        
        const h1 = setupHand(0); hand1 = h1.hand; handsInfo.left.model = h1.model;
        const h2 = setupHand(1); hand2 = h2.hand; handsInfo.right.model = h2.model;

        createParticles();
        renderer.setAnimationLoop(render);
    }

    function createParticles() {
        const geometry = new THREE.IcosahedronGeometry(0.006, 0);
        const material = new THREE.MeshBasicMaterial({
            color: 0x88ccff,
            transparent: false, opacity: 1.0, depthWrite: true
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            // åˆå§‹å¤§èŒƒå›´åˆ†å¸ƒ (1.5ç±³)
            const r = 0.5 + Math.random() * 1.5;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.5;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.5;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            phases[i] = Math.random() * 100;

            const v = new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize();
            axis[i*3] = v.x; axis[i*3+1] = v.y; axis[i*3+2] = v.z;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0x88ccff));
        }
        stage.add(meshSystem);
    }

    // æ¯ä¸€å¸§å¼ºåˆ¶åˆ·æ–°æ‰‹éƒ¨æè´¨ï¼šæ·¡é’è‰²çº¿æ¡†
    function fixHandMaterial(handModel, colorHex) {
        if (!handModel) return;
        handModel.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex, 
                    wireframe: true,
                    transparent: true, 
                    opacity: 0.5, // åŠé€æ˜ï¼Œä¸é®æŒ¡ç²’å­
                    depthTest: false // æ°¸è¿œå¯è§
                });
            }
        });
    }

    function mapLinear(val, inMin, inMax, outMin, outMax) {
        return outMin + (outMax - outMin) * ((Math.max(inMin, Math.min(val, inMax)) - inMin) / (inMax - inMin));
    }

    function updateHandInfo() {
        handsInfo.left.active = false;
        
        // ä¿®å¤æ‰‹éƒ¨æ˜¾ç¤º
        fixHandMaterial(handsInfo.left.model, 0x00ffff); // å·¦æ‰‹é’è‰²
        fixHandMaterial(handsInfo.right.model, 0xff00ff); // å³æ‰‹ç´«è‰²

        // å·¦æ‰‹é€»è¾‘
        if (hand1.joints && hand1.joints['wrist'] && hand1.joints['middle-finger-metacarpal']) {
            if (hand1.joints['wrist'].position.length() !== 0) {
                handsInfo.left.active = true;
                
                const wrist = new THREE.Vector3(); hand1.joints['wrist'].getWorldPosition(wrist);
                const midMeta = new THREE.Vector3(); hand1.joints['middle-finger-metacarpal'].getWorldPosition(midMeta);
                
                // 1. å®šä½æŒå¿ƒ
                const handDir = new THREE.Vector3().subVectors(midMeta, wrist);
                const palmCenter = wrist.clone().add(handDir.multiplyScalar(0.8));

                // 2. æ³•çº¿è®¡ç®—
                let normal = new THREE.Vector3(0, 1, 0); 
                if (hand1.joints['index-finger-metacarpal'] && hand1.joints['pinky-finger-metacarpal']) {
                    const iBase = new THREE.Vector3(); hand1.joints['index-finger-metacarpal'].getWorldPosition(iBase);
                    const pBase = new THREE.Vector3(); hand1.joints['pinky-finger-metacarpal'].getWorldPosition(pBase);
                    const v1 = new THREE.Vector3().subVectors(iBase, wrist);
                    const v2 = new THREE.Vector3().subVectors(pBase, wrist);
                    normal.crossVectors(v2, v1).normalize(); // æ ¹æ®ä¹‹å‰çš„ç»éªŒï¼Œv2 x v1 æ˜¯å¯¹çš„
                }

                // 3. æ‚¬æµ®ç‚¹ (æ‰‹å¿ƒ + 10cm)
                const targetWorld = palmCenter.add(normal.multiplyScalar(0.10));
                handsInfo.left.targetPos.copy(stage.worldToLocal(targetWorld));

                // 4. æ‰‹åŠ¿è·ç¦»æ£€æµ‹
                if (hand1.joints['index-finger-tip']) {
                    const tip = new THREE.Vector3(); hand1.joints['index-finger-tip'].getWorldPosition(tip);
                    const d = tip.distanceTo(wrist);
                    handsInfo.left.fingerDist = d;

                    // é˜ˆå€¼ (åè½¬é€»è¾‘)ï¼š
                    // d < 0.06 : æ¡æ‹³ (Fist) -> æ˜Ÿæµ·æ¨¡å¼ (åŠå¾„å¤§)
                    // d > 0.16 : å®Œå…¨æ‘Šå¼€ (Open) -> RESET (é‡ç½®)
                    // ä¸­é—´: çˆªçŠ¶ -> å‹ç¼©èºæ—‹ä¸¸
                    if (d > 0.16) handsInfo.left.state = 'RESET';
                    else handsInfo.left.state = 'ACTIVE';
                }
            }
        }
    }

    function render() {
        if (clock.getElapsedTime() < 2.0) { 
            renderer.render(scene, camera);
            return;
        }

        updateHandInfo();
        
        let targetRadius = 1.0;
        let rotSpeed = 0.5;
        let pullStrength = 0.02;
        let isActive = false;
        let isReset = false;

        if (handsInfo.left.active) {
            if (handsInfo.left.state === 'RESET') {
                // å®Œå…¨æ‘Šå¼€ -> é‡ç½®
                isReset = true;
                guideSphere.visible = false;
            } else {
                // æ¡æ‹³ æˆ– çˆªçŠ¶ -> æ¿€æ´»
                isActive = true;
                
                const d = handsInfo.left.fingerDist;
                const clampedD = Math.min(d, 0.13); // é™åˆ¶æœ€å¤§çˆªå¼ å¼€åº¦
                
                // çº¿æ€§æ’å€¼ï¼šd 0.05(æ‹³) -> 0.13(çˆª)
                // åŠå¾„ï¼š1.5ç±³ -> 0.025ç±³
                targetRadius = mapLinear(clampedD, 0.05, 0.13, 1.5, 0.025);
                targetRadius = Math.max(0.025, targetRadius); // æœ€å° 2.5cm

                // è¶Šå°è½¬è¶Šå¿«
                rotSpeed = mapLinear(targetRadius, 0.025, 1.5, 10.0, 0.2);
                
                // è¶Šå°å¸åŠ›è¶Šå¤§
                pullStrength = mapLinear(targetRadius, 0.025, 1.5, 0.05, 0.005);

                // æ›´æ–°å¼•å¯¼çƒ
                guideSphere.visible = true;
                guideSphere.position.copy(handsInfo.left.targetPos);
                guideSphere.scale.setScalar(targetRadius);
                const gColor = new THREE.Color(0x00aaff).lerp(new THREE.Color(0xffffff), 1.0 - (targetRadius/1.5));
                guideSphere.material.color.copy(gColor);
            }
        } else {
            isReset = false; 
            guideSphere.visible = false;
        }

        const cIdle = new THREE.Color(0x88ccff); 
        const cCore = new THREE.Color(0xffffff);
        const cCharge = new THREE.Color(0x0088ff); 

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (isReset) {
                // --- 1. é‡ç½® (Fix Jitter) ---
                // ä¸ä½¿ç”¨ç‰©ç†ï¼Œç›´æ¥æ’å€¼å½’ä½ï¼Œç»å¯¹ç¨³å®š
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                
                // 5% çš„é€Ÿåº¦å¹³æ»‘å¤ä½
                px += (ox - px) * 0.05;
                py += (oy - py) * 0.05;
                pz += (oz - pz) * 0.05;
                
                // å¼ºåˆ¶æ¸…ç©ºé€Ÿåº¦ï¼Œé˜²æ­¢æŠ–åŠ¨
                vx = 0; vy = 0; vz = 0;
                
                meshSystem.setColorAt(i, cIdle);
                dummy.scale.setScalar(1.0);

            } else if (isActive) {
                // === 2. åŠ¨æ€å‹ç¼© ===
                const target = handsInfo.left.targetPos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                
                let dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (dist < 0.001) dist = 0.001;

                if (dist > targetRadius) {
                    // --- å¤–éƒ¨å¸å…¥ (æ…¢é€Ÿ) ---
                    vx -= (dx / dist) * pullStrength;
                    vy -= (dy / dist) * pullStrength;
                    vz -= (dz / dist) * pullStrength;
                    
                    // é˜»å°¼é€‚ä¸­
                    vx *= 0.92; vy *= 0.92; vz *= 0.92;
                } else {
                    // --- å†…éƒ¨æ—‹è½¬ ---
                    vx *= 0.7; vy *= 0.7; vz *= 0.7; // åˆ¹è½¦
                    
                    const ax = axis[ix*3]; const ay = axis[ix*3+1]; const az = axis[ix*3+2];
                    const rx = py * az - pz * ay;
                    const ry = pz * ax - px * az;
                    const rz = px * ay - py * ax;
                    
                    vx += rx * rotSpeed * 0.01;
                    vy += ry * rotSpeed * 0.01;
                    vz += rz * rotSpeed * 0.01;

                    // --- æ ¸å¿ƒä¿®å¤ï¼šç¡¬è¾¹ç•Œ (Fix Strays) ---
                    // å¦‚æœç²’å­è¯•å›¾é£å‡ºè¾¹ç•Œï¼Œç»™ä¸€ä¸ªå·¨å¤§çš„åå‘æ¨åŠ›ï¼Œæˆ–è€…ç›´æ¥ä½ç½®ä¿®æ­£
                    // è¿™é‡Œæˆ‘ä»¬ç”¨â€œå¢™å£åå¼¹â€é€»è¾‘
                    const push = 0.05; // å¼ºæ–¥åŠ›
                    vx += (dx / dist) * push;
                    vy += (dy / dist) * push;
                    vz += (dz / dist) * push;
                }

                // è§†è§‰
                if (targetRadius < 0.1 && dist < targetRadius*1.5) meshSystem.setColorAt(i, cCore);
                else meshSystem.setColorAt(i, cCharge);

                // ç²’å­å¤§å°éšçƒä½“ç¼©æ”¾
                const pScale = mapLinear(targetRadius, 0.03, 1.5, 0.6, 1.2);
                dummy.scale.setScalar(pScale);

            } else {
                // === 3. å¾…æœº ===
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                const floatY = Math.sin(clock.getElapsedTime() * 1.5 + phases[i]) * 0.05;
                vx += (ox - px) * 0.01;
                vy += (oy + floatY - py) * 0.01;
                vz += (oz - pz) * 0.01;
                vx *= 0.95; vy *= 0.95; vz *= 0.95;
                meshSystem.setColorAt(i, cIdle);
                dummy.scale.setScalar(1.0);
            }

            // å®‰å…¨é™é€Ÿ
            const speedSq = vx*vx + vy*vy + vz*vz;
            const maxS = mapLinear(isActive ? targetRadius : 1.0, 0.02, 1.5, 0.2, 0.05);
            if (speedSq > maxS*maxS) {
                const r = maxS / Math.sqrt(speedSq);
                vx *= r; vy *= r; vz *= r;
            }

            px += vx; py += vy; pz += vz;

            // è¾¹ç•Œé˜²é£
            if (px*px+py*py+pz*pz > 25.0) {
                px = originalPos[ix]; py = originalPos[ix+1]; pz = originalPos[ix+2];
                vx=0; vy=0; vz=0;
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            if (isActive) dummy.rotation.set(Math.random(), Math.random(), Math.random());
            else dummy.rotation.set(0,0,0);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
