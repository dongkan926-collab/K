<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR 稳定物理流体</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #launcher {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 999;
        }
        h1 { color: #00ff00; text-shadow: 0 0 10px #00ff00; letter-spacing: 2px; margin-bottom: 20px; text-align: center; }
        button {
            padding: 20px 60px; font-size: 24px; border-radius: 10px; border: 2px solid #00ff00;
            background: #000; color: #00ff00; font-weight: bold; cursor: pointer;
        }
        .guide { margin-top: 20px; color: #aaa; text-align: center; line-height: 1.6; font-size: 16px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="launcher">
    <h1>稳定流体系统</h1>
    <button id="btn-enter">启动</button>
    <div class="guide">
        已添加物理安全锁，防止粒子飞丢。<br>
        左手微张聚气 · 双手靠近发射
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let hand1, hand2;
    let stage;
    let meshSystem, dummy = new THREE.Object3D();

    const PARTICLE_COUNT = 3500; 
    
    // 物理数组
    const pos = new Float32Array(PARTICLE_COUNT * 3);
    const vel = new Float32Array(PARTICLE_COUNT * 3);
    const originalPos = new Float32Array(PARTICLE_COUNT * 3);
    const randomPhase = new Float32Array(PARTICLE_COUNT);

    // 手部缓存
    const handsInfo = {
        left: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), lastPos: new THREE.Vector3(), velocity: new THREE.Vector3() },
        right: { active: false, pos: new THREE.Vector3(), wrist: new THREE.Vector3(), lastPos: new THREE.Vector3(), velocity: new THREE.Vector3() }
    };

    let appState = 'IDLE'; 
    let fireDir = new THREE.Vector3(0,0,-1);
    const clock = new THREE.Clock();

    document.getElementById('btn-enter').addEventListener('click', async () => {
        if (!navigator.xr) return alert("不支持 XR");
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local'],
                optionalFeatures: ['hand-tracking']
            });
            document.getElementById('launcher').style.display = 'none';
            initThree(session);
        } catch (e) {
            alert("启动失败: " + e.message);
        }
    });

    function initThree(session) {
        scene = new THREE.Scene();
        scene.background = null;

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.05, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
            renderer.setAnimationLoop(null);
            document.getElementById('launcher').style.display = 'flex';
        });

        stage = new THREE.Group();
        stage.position.set(0, 0, 0); 
        scene.add(stage);

        // 手部模型
        const handModelFactory = new XRHandModelFactory();
        function setupHand(index) {
            const hand = renderer.xr.getHand(index);
            const model = handModelFactory.createHandModel(hand, "mesh");
            hand.add(model);
            scene.add(hand);
            return hand;
        }
        hand1 = setupHand(0); 
        hand2 = setupHand(1); 

        createSolidParticles();

        renderer.setAnimationLoop(render);
    }

    function createSolidParticles() {
        const geometry = new THREE.IcosahedronGeometry(0.008, 0);
        const material = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.9,
            depthWrite: false, 
            blending: THREE.NormalBlending 
        });

        meshSystem = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
        meshSystem.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        
        for(let i=0; i<PARTICLE_COUNT; i++) {
            const r = 0.3 + Math.random() * 0.8;
            const theta = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 1.0;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta) - 0.3;

            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
            vel[i*3] = 0; vel[i*3+1] = 0; vel[i*3+2] = 0;
            randomPhase[i] = Math.random() * 100;

            dummy.position.set(x,y,z);
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
            meshSystem.setColorAt(i, new THREE.Color(0x00ffff));
        }
        stage.add(meshSystem);
    }

    function fixHandMaterial(hand, colorHex) {
        if (!hand) return;
        hand.traverse((child) => {
            if (child.isMesh) {
                // 每一帧强制覆盖材质，保证可见
                child.material = new THREE.MeshBasicMaterial({
                    color: colorHex,
                    wireframe: true,
                    opacity: 0.5,
                    transparent: true,
                    depthTest: false // 永远在最前
                });
            }
        });
    }

    // 更新手部数据，增加了速度过滤
    function updateHandInfo(hand, info) {
        info.active = false;
        
        if (hand.joints && hand.joints['wrist'] && hand.joints['wrist'].position.length() > 0) {
            info.active = true;
            hand.joints['wrist'].getWorldPosition(info.wrist);
            
            // 目标位置
            const currentPos = info.wrist.clone().add(new THREE.Vector3(0, 0.08, 0)); // 手心
            
            // 计算速度
            if (info.lastPos.lengthSq() > 0) {
                const diff = new THREE.Vector3().subVectors(currentPos, info.lastPos);
                // 【安全锁1】如果一帧移动超过 10cm，视为瞬移Bug，忽略速度
                if (diff.length() > 0.1) {
                    info.velocity.set(0,0,0);
                } else {
                    info.velocity.copy(diff); 
                }
            }
            
            info.lastPos.copy(currentPos);
            info.pos.copy(currentPos);
        } else {
            // 手部丢失时，重置数据
            info.lastPos.set(0,0,0);
            info.velocity.set(0,0,0);
        }
    }

    function updateState() {
        // 修复手部显示
        fixHandMaterial(hand1, 0x00ff00); 
        fixHandMaterial(hand2, 0xff00ff); 

        // 1. 握拳重置
        let isFist = false;
        if(hand1.joints && hand1.joints['middle-finger-tip']) {
             const d = hand1.joints['middle-finger-tip'].position.distanceTo(hand1.joints['wrist'].position);
             if (d < 0.08) isFist = true;
        }
        if (isFist) {
            appState = 'IDLE';
            fixHandMaterial(hand1, 0xff0000); // 红手提示
            return;
        }

        // 2. 左手微张 -> 聚气
        if (handsInfo.left.active && appState !== 'FIRING') {
            const d = hand1.joints['index-finger-tip'].position.distanceTo(hand1.joints['wrist'].position);
            // 判定范围
            if (d > 0.06 && d < 0.15) {
                appState = 'CHARGING';
                fixHandMaterial(hand1, 0x0000ff); // 蓝手提示
            } else {
                appState = 'IDLE';
            }
        }

        // 3. 右手靠近 -> 发射
        if (appState === 'CHARGING' && handsInfo.right.active) {
            const dist = handsInfo.left.pos.distanceTo(handsInfo.right.wrist);
            if (dist < 0.15) {
                appState = 'FIRING';
                const headPos = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
                fireDir.subVectors(handsInfo.left.pos, headPos).normalize();
                fixHandMaterial(hand1, 0xffff00); // 金手提示
                fixHandMaterial(hand2, 0xffff00);
            }
        }
    }

    function render() {
        const time = clock.getElapsedTime();
        const friction = 0.92;
        
        updateHandInfo(hand1, handsInfo.left);
        updateHandInfo(hand2, handsInfo.right);
        updateState();

        const cIdle = new THREE.Color(0x00ffff); 
        const cCharge = new THREE.Color(0x0055ff); 
        const cFire = new THREE.Color(0xffaa00); 

        // 【安全锁2】最大速度限制
        const MAX_SPEED = 0.05; 

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3;
            let px = pos[ix], py = pos[ix+1], pz = pos[ix+2];
            let vx = vel[ix], vy = vel[ix+1], vz = vel[ix+2];

            if (appState === 'FIRING') {
                // 发射
                vx += fireDir.x * 0.2 + (Math.random()-0.5)*0.02;
                vy += fireDir.y * 0.2 + (Math.random()-0.5)*0.02;
                vz += fireDir.z * 0.2 + (Math.random()-0.5)*0.02;
                meshSystem.setColorAt(i, cFire);
                dummy.scale.set(0.5, 0.5, 8.0);
                dummy.lookAt(px+vx, py+vy, pz+vz);

            } else if (appState === 'CHARGING') {
                // 螺旋丸
                const target = handsInfo.left.pos;
                const dx = px - target.x;
                const dy = py - target.y;
                const dz = pz - target.z;
                
                // 吸力
                vx -= dx * 0.1; vy -= dy * 0.1; vz -= dz * 0.1;
                // 旋转
                vx += dz * 0.8; vz -= dx * 0.8;
                // 阻尼 (防飞散)
                vx *= 0.5; vy *= 0.5; vz *= 0.5;

                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (dist < 0.1) meshSystem.setColorAt(i, new THREE.Color(0xffffff));
                else meshSystem.setColorAt(i, cCharge);

                dummy.scale.set(0.8, 0.8, 0.8);
                dummy.rotation.set(0,0,0);

            } else {
                // 待机
                const ox = originalPos[ix], oy = originalPos[ix+1], oz = originalPos[ix+2];
                // 强力回家
                vx += (ox - px) * 0.02; vy += (oy - py) * 0.02; vz += (oz - pz) * 0.02;
                // 流动
                vx += Math.sin(py*3 + time) * 0.001; vy += Math.cos(px*3 + time) * 0.001;

                // 互动 (拨动)
                if (handsInfo.left.active) {
                    const dx = px - handsInfo.left.pos.x;
                    const dy = py - handsInfo.left.pos.y;
                    const dz = pz - handsInfo.left.pos.z;
                    if (dx*dx+dy*dy+dz*dz < 0.05) {
                        // 推开
                        vx += dx * 0.05; vy += dy * 0.05; vz += dz * 0.05;
                        // 拖拽 (已在 updateHandInfo 中过滤了瞬移速度)
                        vx += handsInfo.left.velocity.x * 0.2;
                        vy += handsInfo.left.velocity.y * 0.2;
                        vz += handsInfo.left.velocity.z * 0.2;
                    }
                }

                meshSystem.setColorAt(i, cIdle);
                dummy.scale.set(1,1,1);
            }

            // 物理积分
            vx *= friction; vy *= friction; vz *= friction;

            // 【安全锁2】执行速度钳制
            const currentSpeed = Math.sqrt(vx*vx + vy*vy + vz*vz);
            if (currentSpeed > MAX_SPEED) {
                const ratio = MAX_SPEED / currentSpeed;
                vx *= ratio; vy *= ratio; vz *= ratio;
            }

            px += vx; py += vy; pz += vz;

            // 【安全锁3】边界重置
            // 如果粒子离原点超过 3 米 (且不是发射模式)，强制回家
            if (appState !== 'FIRING') {
                if (px*px + py*py + pz*pz > 9) {
                    px = originalPos[ix];
                    py = originalPos[ix+1];
                    pz = originalPos[ix+2];
                    vx=0; vy=0; vz=0;
                }
            } else {
                // 发射模式下，飞出 8 米才重置
                if (px*px + py*py + pz*pz > 64) {
                    px = handsInfo.left.pos.x + (Math.random()-0.5)*0.2;
                    py = handsInfo.left.pos.y + (Math.random()-0.5)*0.2;
                    pz = handsInfo.left.pos.z + (Math.random()-0.5)*0.2;
                    vx=0; vy=0; vz=0;
                }
            }

            pos[ix] = px; pos[ix+1] = py; pos[ix+2] = pz;
            vel[ix] = vx; vel[ix+1] = vy; vel[ix+2] = vz;

            dummy.position.set(px, py, pz);
            if (appState !== 'FIRING') {
                dummy.rotation.x += vx*5; dummy.rotation.y += vy*5;
            }
            dummy.updateMatrix();
            meshSystem.setMatrixAt(i, dummy.matrix);
        }

        meshSystem.instanceMatrix.needsUpdate = true;
        meshSystem.instanceColor.needsUpdate = true;
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
