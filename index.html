<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>螺旋丸 - 稳定运动版</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        #debug-text {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: #00ff00; font-family: monospace; font-size: 20px; font-weight: bold;
            pointer-events: none; z-index: 10; text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="debug-text">系统就绪：点击底部 START AR</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let container;
        let camera, scene, renderer;
        
        // 核心对象
        let particleSystem;
        const PARTICLE_COUNT = 3000;
        
        // 交互参数
        let targetPosition = new THREE.Vector3(0, 1.5, -0.8); // 默认悬浮在前方
        let isGathering = false; // 是否正在聚集
        let gatherRadius = 0.15; // 球体大小

        // UI
        const debugText = document.getElementById('debug-text');

        // 初始化
        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            // 相机
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.01, 100);

            // 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local'); // 确保坐标系稳
            container.appendChild(renderer.domElement);

            // 按钮：使用默认按钮，兼容性最好
            const sessionInit = { requiredFeatures: ['hand-tracking'] };
            document.body.appendChild(ARButton.createButton(renderer, sessionInit));

            // 灯光
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const dirLight = new THREE.DirectionalLight(0xffffff, 2);
            dirLight.position.set(0, 2, 0);
            scene.add(dirLight);

            // 创建粒子
            createParticles();

            window.addEventListener('resize', onWindowResize);
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const color = new THREE.Color();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // 初始位置：在目标点附近随机分布
                const x = (Math.random() - 0.5) * 1.0;
                const y = (Math.random() - 0.5) * 1.0 + 1.5;
                const z = (Math.random() - 0.5) * 1.0 - 0.8;
                positions.push(x, y, z);

                // 颜色：恢复之前的 青/蓝/白 螺旋丸配色
                const r = Math.random();
                if (r > 0.6) color.setHex(0x00ffff); // 青
                else if (r > 0.3) color.setHex(0xffffff); // 白
                else color.setHex(0x0066ff); // 深蓝
                colors.push(color.r, color.g, color.b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            // 纹理
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.4, 'rgba(0,255,255,0.6)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;

            const material = new THREE.PointsMaterial({
                size: 0.015, // === 关键：恢复大颗粒 ===
                vertexColors: true,
                map: texture,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (!frame) return;

            const session = renderer.xr.getSession();
            const referenceSpace = renderer.xr.getReferenceSpace();
            
            let handDetected = false;

            // --- 1. 手部追踪逻辑 ---
            if (session.inputSources) {
                for (const inputSource of session.inputSources) {
                    if (inputSource.handedness === 'left' && inputSource.hand) {
                        const wrist = inputSource.hand.get('wrist');
                        const middleTip = inputSource.hand.get('middle-finger-tip');
                        const middleMcp = inputSource.hand.get('middle-finger-metacarpal');

                        if (wrist && middleTip && middleMcp) {
                            const wristPose = frame.getJointPose(wrist, referenceSpace);
                            const tipPose = frame.getJointPose(middleTip, referenceSpace);
                            const mcpPose = frame.getJointPose(middleMcp, referenceSpace);

                            if (wristPose && tipPose && mcpPose) {
                                handDetected = true;
                                
                                // 更新球体中心：手心上方 12cm
                                const palmPos = new THREE.Vector3().copy(mcpPose.transform.position);
                                targetPosition.copy(palmPos).add(new THREE.Vector3(0, 0.12, 0));

                                // 计算手势距离 (指尖到手腕)
                                const dist = tipPose.transform.position.distanceTo(wristPose.transform.position);
                                
                                debugText.innerText = `左手追踪中 | 距离: ${dist.toFixed(2)}`;

                                // 简单判定
                                if (dist < 0.09) {
                                    // 握拳 -> 自由消散
                                    isGathering = false;
                                } else {
                                    // 张开/爪子 -> 聚集
                                    isGathering = true;
                                    // 根据张开程度决定球大小
                                    if (dist > 0.15) gatherRadius = 0.05; // 压缩小球
                                    else gatherRadius = 0.15; // 正常大球
                                }
                            }
                        }
                    }
                }
            }

            if (!handDetected) {
                isGathering = false;
                debugText.innerText = "未检测到左手 - 粒子自由浮动";
                // 没手的时候，目标点设在正前方，防止粒子不知道去哪
                // 但因为 isGathering = false，它们会处于自由运动状态
            }

            // --- 2. 粒子运动逻辑 (保证一直在动) ---
            updateParticles(timestamp * 0.001);

            renderer.render(scene, camera);
        }

        function updateParticles(time) {
            const positions = particleSystem.geometry.attributes.position.array;
            
            // 旋转速度
            const spinSpeed = 8.0; 

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                const p = new THREE.Vector3(positions[i3], positions[i3+1], positions[i3+2]);

                if (isGathering) {
                    // === 聚集模式：螺旋丸 ===
                    // 算出这个粒子在球表面的目标位置
                    const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                    const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                    
                    // 动态半径：加一点抖动让球看起来像能量体
                    const r = gatherRadius + (Math.sin(time * 10 + i) * 0.02);
                    
                    const tx = r * Math.cos(theta) * Math.sin(phi);
                    const ty = r * Math.sin(theta) * Math.sin(phi);
                    const tz = r * Math.cos(phi);

                    // 旋转计算
                    const t = time * spinSpeed;
                    const rotX = tx * Math.cos(t) - tz * Math.sin(t);
                    const rotZ = tx * Math.sin(t) + tz * Math.cos(t);

                    const target = new THREE.Vector3(rotX, ty, rotZ).add(targetPosition);
                    
                    // 移动粒子 (Lerp)
                    // 0.15 的系数保证了跟手性，又有点拖尾
                    p.lerp(target, 0.15);

                } else {
                    // === 握拳/无手模式：向上飘动 (像火苗/气流) ===
                    // 绝对不会不动的逻辑
                    
                    // 1. 向上运动
                    p.y += 0.004; // 每一帧都往上飞
                    
                    // 2. 随机抖动 (布朗运动)
                    p.x += (Math.random() - 0.5) * 0.01;
                    p.z += (Math.random() - 0.5) * 0.01;

                    // 3. 循环机制
                    // 如果飞太高 (超过手心上方 0.5米) 或飞太远，就重置到底部重新飞
                    // 这样视觉上就是源源不断的能量消散
                    if (p.y > targetPosition.y + 0.5 || p.distanceTo(targetPosition) > 1.0) {
                        // 重置到中心附近的一个随机点
                        p.copy(targetPosition).add(new THREE.Vector3(
                            (Math.random()-0.5) * 0.2,
                            (Math.random()-0.5) * 0.2,
                            (Math.random()-0.5) * 0.2
                        ));
                    }
                }

                positions[i3] = p.x;
                positions[i3+1] = p.y;
                positions[i3+2] = p.z;
            }

            particleSystem.geometry.attributes.position.needsUpdate = true;
        }
    </script>
</body>
</html>
